<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Ranking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & VARI√ÅVEIS */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --accent: #ffd700;
            --success: #06d6a0;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --dark-light: #2d3047;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* STATS BADGES */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-badge:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .stat-badge i {
            color: var(--secondary);
            font-size: 1.2rem;
        }

        /* RANKING TABLE */
        .ranking-section {
            margin-bottom: 40px;
        }

        .ranking-table {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px 100px 100px;
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px 100px 100px;
            padding: 18px 24px;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        /* POSITION STYLES */
        .posicao {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .medalha {
            font-size: 1.8rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .primeiro .medalha { background: rgba(255, 215, 0, 0.15); }
        .segundo .medalha { background: rgba(192, 192, 192, 0.15); }
        .terceiro .medalha { background: rgba(205, 127, 50, 0.15); }
        .quarto .medalha { background: rgba(255, 140, 0, 0.15); }

        /* PLAYER NAME */
        .nome {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name i {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .player-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            opacity: 0.8;
        }

        .player-link:hover {
            color: var(--accent);
            opacity: 1;
        }

        /* SCORE COLUMNS */
        .pontos, .pe, .rc {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pontos { color: var(--accent); }
        .pe { color: var(--secondary); }
        .rc { color: var(--success); }

        .score-icon {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 1s ease-in-out;
            width: 0;
        }

        /* SUMMARY CARDS */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition);
        }

        .summary-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .summary-card h3 {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }

        .summary-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        /* ACTION BUTTONS */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            min-width: 160px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        /* LOADING & ERROR STATES */
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i, .error i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .loading p, .error p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .slide-in {
            animation: slideIn 0.8s ease forwards;
        }

        .stagger-delay-1 { animation-delay: 0.1s; }
        .stagger-delay-2 { animation-delay: 0.2s; }
        .stagger-delay-3 { animation-delay: 0.3s; }
        .stagger-delay-4 { animation-delay: 0.4s; }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .table-header,
            .table-row {
                grid-template-columns: 60px 1fr 80px 70px 70px;
                padding: 15px;
                font-size: 0.9rem;
            }
            
            .posicao {
                font-size: 1.1rem;
            }
            
            .medalha {
                width: 32px;
                height: 32px;
                font-size: 1.4rem;
            }
            
            .pontos, .pe, .rc {
                font-size: 1rem;
            }
            
            .btn {
                min-width: 140px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .table-header,
            .table-row {
                grid-template-columns: 50px 1fr 70px 60px 60px;
                padding: 12px;
                font-size: 0.85rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-badge {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }

        /* PULSE ANIMATION FOR MEDALS */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header fade-in">
            <h1><i class="fas fa-trophy"></i> RANKING DO BOL√ÉO</h1>
            <p>Classifica√ß√£o atualizada com estat√≠sticas detalhadas</p>
            
            <div class="stats">
                <div class="stat-badge" id="rodadaNum">
                    <i class="fas fa-calendar-week"></i>
                    <span>Rodada: <span id="rodadaNumValue">--</span></span>
                </div>
                <div class="stat-badge" id="totalParticipantes">
                    <i class="fas fa-users"></i>
                    <span>Participantes: <span id="participantesValue">--</span></span>
                </div>
                <div class="stat-badge" id="dataAtualizacao">
                    <i class="fas fa-sync-alt"></i>
                    <span>Atualizado: <span id="horaValue">--</span></span>
                </div>
            </div>
        </div>

        <!-- RANKING TABLE -->
        <div class="ranking-section">
            <div class="ranking-table fade-in stagger-delay-1">
                <div class="table-header">
                    <div>POSI√á√ÉO</div>
                    <div>JOGADOR</div>
                    <div>PONTOS</div>
                    <div>PE</div>
                    <div>RC</div>
                </div>
                
                <div id="rankingBody">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Carregando ranking...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- SUMMARY STATS -->
        <div class="summary-cards">
            <div class="summary-card fade-in stagger-delay-2">
                <h3><i class="fas fa-crown"></i> L√çDER</h3>
                <div class="summary-value" id="campeaoNome">--</div>
                <div class="progress-container">
                    <div class="progress-bar" id="campeaoBarra"></div>
                </div>
                <div class="summary-label">Maior pontua√ß√£o da rodada</div>
            </div>
            
            <div class="summary-card fade-in stagger-delay-3">
                <h3><i class="fas fa-star"></i> DESTAQUE</h3>
                <div class="summary-value" id="maisPE">--</div>
                <div class="progress-container">
                    <div class="progress-bar" id="peBarra"></div>
                </div>
                <div class="summary-label">Mais placares exatos (PE)</div>
            </div>
            
            <div class="summary-card fade-in stagger-delay-4">
                <h3><i class="fas fa-chart-line"></i> M√âDIA</h3>
                <div class="summary-value" id="mediaPontos">--</div>
                <div class="progress-container">
                    <div class="progress-bar" id="mediaBarra"></div>
                </div>
                <div class="summary-label">Pontua√ß√£o m√©dia da rodada</div>
            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="actions">
            <button class="btn btn-primary" onclick="fecharWebApp()">
                <i class="fas fa-times"></i> FECHAR
            </button>
            <button class="btn btn-secondary" onclick="atualizarRanking()">
                <i class="fas fa-redo"></i> ATUALIZAR
            </button>
        </div>
    </div>

    <script>
        // ==================== CONFIGURA√á√ÉO ====================
        let rankingData = null;
        let botUsername = '';
        
        // ==================== FUN√á√ïES PRINCIPAIS ====================
        
        // Fun√ß√£o principal para carregar dados
        async function carregarDados() {
            try {
                mostrarCarregamento();
                const dados = await decodificarDadosURL();
                
                if (!dados || !dados.k) {
                    throw new Error('Estrutura de dados inv√°lida');
                }
                
                rankingData = dados;
                botUsername = dados.c?.b || '';
                
                atualizarInformacoesGerais();
                renderizarRanking();
                atualizarEstatisticas();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarErro(`Erro ao carregar ranking: ${error.message}`);
            }
        }
        
        // Decodifica dados da URL
        async function decodificarDadosURL() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    throw new Error('Nenhum dado recebido');
                }
                
                // Decodifica Base64 URL-safe
                const dadosJson = atob(dadosBase64.replace(/-/g, '+').replace(/_/g, '/'));
                const dados = JSON.parse(dadosJson);
                
                // Se os dados est√£o comprimidos (GZIP), descomprime
                if (dados.c && dados.d) {
                    if (typeof pako !== 'undefined') {
                        const dadosBin = atob(dados.d);
                        const arrayBuffer = new ArrayBuffer(dadosBin.length);
                        const uint8Array = new Uint8Array(arrayBuffer);
                        for (let i = 0; i < dadosBin.length; i++) {
                            uint8Array[i] = dadosBin.charCodeAt(i);
                        }
                        const dadosDescomprimidos = pako.inflate(uint8Array, { to: 'string' });
                        return JSON.parse(dadosDescomprimidos);
                    }
                }
                
                return dados;
                
            } catch (error) {
                console.error('Erro na decodifica√ß√£o:', error);
                throw error;
            }
        }
        
        // Atualiza informa√ß√µes gerais
        function atualizarInformacoesGerais() {
            if (!rankingData) return;
            
            // Rodada
            document.getElementById('rodadaNumValue').textContent = rankingData.r?.n || '--';
            
            // Participantes
            const total = rankingData.r?.p || 0;
            document.getElementById('participantesValue').textContent = total;
            
            // Hora atual
            const agora = new Date();
            const hora = agora.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('horaValue').textContent = hora;
        }
        
        // Renderiza a tabela de ranking
        function renderizarRanking() {
            const rankingBody = document.getElementById('rankingBody');
            
            if (!rankingData || !rankingData.k || rankingData.k.length === 0) {
                rankingBody.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-info-circle"></i>
                        <p>Nenhum dado dispon√≠vel</p>
                    </div>
                `;
                return;
            }
            
            // Encontra maior pontua√ß√£o para barras de progresso
            const maiorPontuacao = Math.max(...rankingData.k.map(item => item.t || 0));
            
            let html = '';
            
            rankingData.k.forEach((item, index) => {
                const posicao = index + 1;
                const pontos = item.t || 0;
                const pe = item.e?.pe || 0;
                const rc = item.e?.rc || 0;
                
                // Define medalha e classe
                let medalha = '';
                let classeCss = '';
                
                if (posicao === 1) {
                    medalha = 'ü•á';
                    classeCss = 'primeiro pulse';
                } else if (posicao === 2) {
                    medalha = 'ü•à';
                    classeCss = 'segundo';
                } else if (posicao === 3) {
                    medalha = 'ü•â';
                    classeCss = 'terceiro';
                } else if (posicao === 4) {
                    medalha = 'üéñÔ∏è';
                    classeCss = 'quarto';
                } else {
                    medalha = `${posicao}¬∫`;
                }
                
                // Calcula percentual para barra
                const percentual = maiorPontuacao > 0 ? Math.round((pontos / maiorPontuacao) * 100) : 0;
                
                html += `
                    <div class="table-row ${classeCss}" onclick="abrirPalpitesUsuario(${item.u}, ${rankingData.r.n})">
                        <div class="posicao">
                            <div class="medalha">${medalha}</div>
                        </div>
                        <div class="nome">
                            <div class="player-name">
                                <i class="fas fa-user"></i> ${item.n || 'Jogador'}
                            </div>
                            <a href="javascript:void(0)" class="player-link" onclick="event.stopPropagation(); abrirPalpitesUsuario(${item.u}, ${rankingData.r.n})">
                                <i class="fas fa-chart-bar"></i> Ver palpites
                            </a>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${percentual}%"></div>
                            </div>
                        </div>
                        <div class="pontos">
                            <i class="fas fa-star score-icon"></i> ${pontos}
                        </div>
                        <div class="pe">
                            <i class="fas fa-bullseye score-icon"></i> ${pe}
                        </div>
                        <div class="rc">
                            <i class="fas fa-check-circle score-icon"></i> ${rc}
                        </div>
                    </div>
                `;
            });
            
            rankingBody.innerHTML = html;
        }
        
        // Atualiza estat√≠sticas
        function atualizarEstatisticas() {
            if (!rankingData || !rankingData.k || rankingData.k.length === 0) return;
            
            const jogadores = rankingData.k;
            
            // L√≠der
            const lider = jogadores[0];
            document.getElementById('campeaoNome').textContent = lider.n || '--';
            
            // Mais placares exatos
            const maisPE = Math.max(...jogadores.map(j => j.e?.pe || 0));
            const jogadorMaisPE = jogadores.find(j => (j.e?.pe || 0) === maisPE);
            document.getElementById('maisPE').textContent = `${jogadorMaisPE?.n || '--'} (${maisPE})`;
            
            // M√©dia de pontos
            const totalPontos = jogadores.reduce((sum, j) => sum + (j.t || 0), 0);
            const media = jogadores.length > 0 ? Math.round(totalPontos / jogadores.length) : 0;
            document.getElementById('mediaPontos').textContent = media;
            
            // Atualiza barras de progresso
            const maiorPontuacao = Math.max(...jogadores.map(j => j.t || 0));
            if (maiorPontuacao > 0) {
                const percentualLider = Math.round((lider.t / maiorPontuacao) * 100);
                document.getElementById('campeaoBarra').style.width = `${percentualLider}%`;
                
                const percentualMedia = Math.round((media / maiorPontuacao) * 100);
                document.getElementById('mediaBarra').style.width = `${percentualMedia}%`;
                
                const maxPE = Math.max(...jogadores.map(j => j.e?.pe || 0));
                if (maxPE > 0) {
                    const percentualPE = Math.round((maisPE / maxPE) * 100);
                    document.getElementById('peBarra').style.width = `${percentualPE}%`;
                }
            }
        }
        
        // ==================== FUN√á√ÉO PRINCIPAL PARA ABRIR PALPITES ====================
        async function abrirPalpitesUsuario(usuarioId, rodadaNum) {
            console.log(`üéØ Abrindo palpites - Usu√°rio: ${usuarioId}, Rodada: ${rodadaNum}`);
            
            if (!window.Telegram || !Telegram.WebApp) {
                console.error('Telegram Web App n√£o dispon√≠vel');
                mostrarErro('Erro: N√£o foi poss√≠vel abrir os palpites');
                return;
            }
            
            try {
                // ‚≠ê‚≠ê FORMATO CORRETO QUE O BOT ESPERA ‚≠ê‚≠ê
                const dadosParaEnviar = {
                    tipo: 'carregar_rodada_usuario',  // ‚≠ê TIPO QUE O BOT RECONHECE
                    usuario_id: usuarioId,
                    rodada_num: rodadaNum,
                    chat_id: Telegram.WebApp.initDataUnsafe.chat?.id,
                    timestamp: Date.now(),
                    action: 'carregar_rodada'  // ‚≠ê ACTION ALTERNATIVA
                };
                
                console.log('üì§ Enviando dados para o bot:', dadosParaEnviar);
                
                // Envia os dados para o bot
                Telegram.WebApp.sendData(JSON.stringify(dadosParaEnviar));
                
                // ‚≠ê‚≠ê N√ÉO FECHA O WEB APP - DEIXA O BOT PROCESSAR ‚≠ê‚≠ê
                // Telegram.WebApp.close(); // REMOVIDO!
                
                // Mostra feedback para o usu√°rio
                mostrarFeedback('Carregando palpites...');
                
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                mostrarErro(`Erro: ${error.message}`);
            }
        }
        
        // ==================== FUN√á√ïES AUXILIARES ====================
        
        function mostrarCarregamento() {
            const rankingBody = document.getElementById('rankingBody');
            rankingBody.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando ranking...</p>
                </div>
            `;
        }
        
        function mostrarErro(mensagem) {
            const rankingBody = document.getElementById('rankingBody');
            rankingBody.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${mensagem}</p>
                    <button class="btn btn-primary" onclick="atualizarRanking()">
                        <i class="fas fa-redo"></i> TENTAR NOVAMENTE
                    </button>
                </div>
            `;
        }
        
        function mostrarFeedback(mensagem) {
            // Pode implementar um toast/notifica√ß√£o aqui
            console.log('Feedback:', mensagem);
        }
        
        function fecharWebApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        }
        
        function atualizarRanking() {
            location.reload();
        }
        
        // ==================== INICIALIZA√á√ÉO ====================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Configura bot√£o de voltar do Telegram
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    Telegram.WebApp.close();
                });
                
                // Configura tema
                Telegram.WebApp.setHeaderColor('#1a1a2e');
                Telegram.WebApp.setBackgroundColor('#0f172a');
            }
            
            // Carrega dados
            carregarDados();
            
            // Atualiza a cada 2 minutos
            setInterval(atualizarRanking, 120000);
        });
    </script>
    
    <!-- Biblioteca para descompress√£o GZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</body>
</html>
