<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Ranking do Bol√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primeiro: #FFD700;
            --segundo: #C0C0C0;
            --terceiro: #CD7F32;
            --quarto: #87CEEB;
            --normal: #f8f9fa;
            --sombra: rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px var(--sombra);
            text-align: center;
            border: 3px solid gold;
        }
        
        .titulo {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitulo {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .info-rodada {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            border-left: 5px solid #3498db;
        }
        
        .medalha-grande {
            font-size: 3rem;
            margin: 0 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }
        
        /* Tabela de Ranking */
        .ranking-table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .table-header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr 100px 80px 80px 100px;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 80px 1fr 100px 80px 80px 100px;
            gap: 10px;
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .table-row:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        
        .table-row:last-child {
            border-bottom: none;
        }
        
        /* Classes de posi√ß√£o */
        .primeiro {
            background: linear-gradient(90deg, rgba(255,215,0,0.1), rgba(255,215,0,0.05));
            border-left: 5px solid var(--primeiro);
            font-weight: 700;
        }
        
        .segundo {
            background: linear-gradient(90deg, rgba(192,192,192,0.1), rgba(192,192,192,0.05));
            border-left: 5px solid var(--segundo);
            font-weight: 600;
        }
        
        .terceiro {
            background: linear-gradient(90deg, rgba(205,127,50,0.1), rgba(205,127,50,0.05));
            border-left: 5px solid var(--terceiro);
            font-weight: 600;
        }
        
        .quarto {
            background: linear-gradient(90deg, rgba(135,206,235,0.1), rgba(135,206,235,0.05));
            border-left: 5px solid var(--quarto);
        }
        
        .normal {
            border-left: 5px solid #e0e0e0;
        }
        
        /* Colunas espec√≠ficas */
        .col-posicao {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .col-nome {
            font-size: 1.1rem;
            color: #2c3e50;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 10px;
        }
        
        .col-nome a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .col-nome a:hover {
            color: #3498db;
        }
        
        .col-nome i {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .col-pontos, .col-pe, .col-rc, .col-palpites {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .col-pontos {
            color: #e74c3c;
            font-size: 1.3rem;
        }
        
        .col-pe {
            color: #27ae60;
        }
        
        .col-rc {
            color: #3498db;
        }
        
        .col-palpites {
            color: #9b59b6;
        }
        
        /* Estat√≠sticas */
        .stats-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: transform 0.3s;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            background: #e9ecef;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Bot√µes */
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(52,152,219,0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-voltar {
            background: #e74c3c;
            color: white;
        }
        
        .btn-voltar:hover {
            background: #c0392b;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .table-header,
            .table-row {
                grid-template-columns: 60px 1fr 80px 60px 60px 80px;
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .col-posicao {
                font-size: 1.2rem;
            }
            
            .col-pontos, .col-pe, .col-rc, .col-palpites {
                font-size: 1rem;
            }
            
            .col-pontos {
                font-size: 1.1rem;
            }
            
            .titulo {
                font-size: 1.8rem;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .stats-box {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .table-header,
            .table-row {
                grid-template-columns: 50px 1fr 70px;
                gap: 8px;
            }
            
            .table-header div:nth-child(4),
            .table-header div:nth-child(5),
            .table-header div:nth-child(6),
            .table-row div:nth-child(4),
            .table-row div:nth-child(5),
            .table-row div:nth-child(6) {
                display: none;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        /* Anima√ß√µes de entrada */
        .table-row {
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Delay para cada linha */
        .table-row:nth-child(1) { animation-delay: 0.1s; }
        .table-row:nth-child(2) { animation-delay: 0.2s; }
        .table-row:nth-child(3) { animation-delay: 0.3s; }
        .table-row:nth-child(4) { animation-delay: 0.4s; }
        .table-row:nth-child(5) { animation-delay: 0.5s; }
        .table-row:nth-child(6) { animation-delay: 0.6s; }
        .table-row:nth-child(7) { animation-delay: 0.7s; }
        .table-row:nth-child(8) { animation-delay: 0.8s; }
        .table-row:nth-child(9) { animation-delay: 0.9s; }
        .table-row:nth-child(10) { animation-delay: 1.0s; }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .badge-participou {
            background: #2ecc71;
            color: white;
        }
        
        .badge-nao-participou {
            background: #e74c3c;
            color: white;
        }
        
        .badge-pd {
            background: #9b59b6;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="titulo">
                <i class="fas fa-trophy"></i>
                RANKING DO BOL√ÉO
            </h1>
            <p class="subtitulo" id="subtitulo">Carregando ranking...</p>
            
            <div class="info-rodada" id="infoRodada" style="display: none;">
                <div class="row">
                    <div class="col-md-4">
                        <strong><i class="fas fa-hashtag"></i> Rodada:</strong>

                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
            </div>
            
            <div class="mt-4" id="top3" style="display: none;">
                <h5 class="mb-3"><i class="fas fa-crown"></i> TOP 3</h5>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="text-center mx-4">
                        <div class="medalha-grande">ü•à</div>
                        <h6 id="segundoLugar">-</h6>
                        <small id="pontosSegundo">0 pts</small>
                    </div>
                    <div class="text-center mx-4">
                        <div class="medalha-grande">ü•á</div>
                        <h5 id="primeiroLugar" class="fw-bold">-</h5>
                        <small id="pontosPrimeiro">0 pts</small>
                    </div>
                    <div class="text-center mx-4">
                        <div class="medalha-grande">ü•â</div>
                        <h6 id="terceiroLugar">-</h6>
                        <small id="pontosTerceiro">0 pts</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabela de Ranking -->
        <div class="ranking-table">
            <div class="table-header">
                <div>POSI√á√ÉO</div>
                <div>JOGADOR</div>
                <div>PONTOS</div>
                <div>PE</div>
                <div>RC</div>
                <div>PALPITES</div>
            </div>
            
            <div id="rankingBody">
                <!-- Linhas ser√£o inseridas aqui pelo JavaScript -->
            </div>
        </div>
        
        <!-- Estat√≠sticas -->
        <div class="stats-box" id="statsBox" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="statMedia">0</div>
                <div class="stat-label">M√©dia de Pontos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statMax">0</div>
                <div class="stat-label">Pontua√ß√£o M√°xima</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statMin">0</div>
                <div class="stat-label">Pontua√ß√£o M√≠nima</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statParticiparam">0</div>
                <div class="stat-label">Enviaram Palpites</div>
            </div>
        </div>
        
        <!-- Bot√µes -->
        <div class="btn-group" id="botoes" style="display: none;">
            <button class="btn btn-primary" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
            <button class="btn btn-secondary" onclick="voltarParaMenu()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <a class="btn btn-voltar" id="btnTelegram" href="#" target="_blank">
                <i class="fab fa-telegram"></i> Ver no Grupo
            </a>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando ranking...</p>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const CONFIG = {
            webappUsuarioUrl: '',
            botUsername: '',
            rodadaNumero: 0
        };
        
        // Dados do ranking
        let rankingData = [];
        
        // Fun√ß√£o para decodificar dados da URL com m√∫ltiplos m√©todos
        async function getDataFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (!dataParam) {
                throw new Error('Nenhum dado encontrado na URL');
            }
            
            // M√©todo 1: Tenta como Base64 simples
            try {
                console.log('üîç Tentando decodificar como Base64 simples...');
                const jsonString = atob(dataParam);
                const dados = JSON.parse(jsonString);
                console.log('‚úÖ Sucesso: Base64 simples');
                return dados;
            } catch (base64Error) {
                console.log('‚ùå Base64 simples falhou:', base64Error.message);
            }
            
            // M√©todo 2: Tenta como string JSON direta
            try {
                console.log('üîç Tentando como string JSON direta...');
                const dados = JSON.parse(decodeURIComponent(dataParam));
                console.log('‚úÖ Sucesso: String JSON direta');
                return dados;
            } catch (jsonError) {
                console.log('‚ùå String JSON direta falhou:', jsonError.message);
            }
            
            // M√©todo 3: Tenta URL decode primeiro
            try {
                console.log('üîç Tentando URL decode + Base64...');
                const decodedParam = decodeURIComponent(dataParam);
                const jsonString = atob(decodedParam);
                const dados = JSON.parse(jsonString);
                console.log('‚úÖ Sucesso: URL decode + Base64');
                return dados;
            } catch (urlDecodeError) {
                console.log('‚ùå URL decode + Base64 falhou:', urlDecodeError.message);
            }
            
            // M√©todo 4: Tenta extrair dados de formato comum do Telegram
            try {
                console.log('üîç Tentando extrair dados do formato Telegram...');
                
                // Remove caracteres de escape se houver
                const cleanData = dataParam.replace(/\\\"/g, '"').replace(/\\\\/g, '\\');
                
                // Tenta encontrar JSON na string
                const jsonMatch = cleanData.match(/\{.*\}/s);
                if (jsonMatch) {
                    const dados = JSON.parse(jsonMatch[0]);
                    console.log('‚úÖ Sucesso: Extra√≠do do formato Telegram');
                    return dados;
                }
            } catch (telegramError) {
                console.log('‚ùå Formato Telegram falhou:', telegramError.message);
            }
            
            throw new Error('N√£o foi poss√≠vel decodificar os dados. Formatos tentados: Base64, JSON direto, URL decode, Formato Telegram');
        }
        
        // Fun√ß√£o para formatar data
        function formatarData(dataString) {
            if (!dataString) return 'N/A';
            try {
                // Se j√° est√° formatada, retorna como est√°
                if (dataString.includes('/')) return dataString;
                
                // Tenta parsear
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return dataString;
                
                return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR').slice(0, 5);
            } catch {
                return dataString;
            }
        }
        
        // Fun√ß√£o para criar link do usu√°rio para webapp de palpites
        function criarLinkUsuario(usuario) {
            if (!CONFIG.botUsername || !usuario.id) {
                return `<span>${usuario.nome || usuario.username || 'Jogador'}</span>`;
            }
            
            // Cria link para o webapp do Telegram com par√¢metros espec√≠ficos
            const webappUrl = `https://t.me/${CONFIG.botUsername}?start=palpites_${usuario.id}_${CONFIG.rodadaNumero}`;
            
            return `
                <a href="${webappUrl}" target="_blank" title="Ver palpites de ${usuario.nome}">
                    ${usuario.nome || usuario.username || 'Jogador'}
                    <i class="fas fa-external-link-alt"></i>
                </a>
            `;
        }
        
        // Fun√ß√£o para determinar classe CSS baseada na posi√ß√£o
        function getClassePosicao(posicao) {
            switch(posicao) {
                case 1: return 'primeiro';
                case 2: return 'segundo';
                case 3: return 'terceiro';
                case 4: return 'quarto';
                default: return 'normal';
            }
        }
        
        // Fun√ß√£o para obter medalha/emoji da posi√ß√£o
        function getMedalha(posicao) {
            switch(posicao) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                case 4: return 'üî∏';
                default: return '';
            }
        }
        
        // Fun√ß√£o para renderizar a tabela
        function renderizarTabela() {
            const rankingBody = document.getElementById('rankingBody');
            rankingBody.innerHTML = '';
            
            if (!rankingData || rankingData.length === 0) {
                rankingBody.innerHTML = `
                    <div class="table-row">
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #7f8c8d;">
                            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                            <p>Nenhum dado de ranking dispon√≠vel</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Ordena os dados por posi√ß√£o
            const dadosOrdenados = [...rankingData].sort((a, b) => (a.posicao || 999) - (b.posicao || 999));
            
            dadosOrdenados.forEach((usuario, index) => {
                const posicao = usuario.posicao || index + 1;
                const classeCss = getClassePosicao(posicao);
                const medalha = getMedalha(posicao);
                
                // Badge de participa√ß√£o
                const temPalpites = usuario.tem_palpites || usuario.jogos_palpitados > 0;
                const participacaoBadge = temPalpites 
                    ? '<span class="badge badge-participou" title="Enviou palpites">‚úì</span>'
                    : '<span class="badge badge-nao-participou" title="N√£o enviou palpites">‚úó</span>';
                
                // Badge PD se usou
                const pdUsada = usuario.estatisticas?.pd_usada || usuario.pd_usada || false;
                const pdBadge = pdUsada 
                    ? '<span class="badge badge-pd" title="Usou Palpite Duplo">PD</span>'
                    : '';
                
                // Estat√≠sticas
                const pontos = usuario.total || usuario.pontos || 0;
                const pe = usuario.estatisticas?.pe || usuario.pe || 0;
                const rc = usuario.estatisticas?.rc || usuario.rc || 0;
                const jogosPalpitados = usuario.jogos_palpitados || 0;
                const totalJogos = usuario.jogos_com_placar || usuario.total_jogos || 0;
                
                const row = document.createElement('div');
                row.className = `table-row ${classeCss}`;
                row.innerHTML = `
                    <div class="col-posicao">
                        ${medalha}
                        ${posicao}¬∫
                    </div>
                    <div class="col-nome">
                        ${criarLinkUsuario(usuario)}
                        ${participacaoBadge}
                        ${pdBadge}
                    </div>
                    <div class="col-pontos">${pontos}</div>
                    <div class="col-pe">${pe}</div>
                    <div class="col-rc">${rc}</div>
                    <div class="col-palpites">
                        ${jogosPalpitados}/${totalJogos}
                    </div>
                `;
                
                rankingBody.appendChild(row);
            });
        }
        
        // Fun√ß√£o para calcular estat√≠sticas
        function calcularEstatisticas() {
            if (!rankingData || rankingData.length === 0) return;
            
            const pontos = rankingData.map(u => u.total || u.pontos || 0);
            const participantesComPalpites = rankingData.filter(u => 
                u.tem_palpites || (u.jogos_palpitados || 0) > 0
            ).length;
            
            const soma = pontos.reduce((a, b) => a + b, 0);
            const media = pontos.length > 0 ? (soma / pontos.length).toFixed(1) : 0;
                
            const max = Math.max(...pontos);
            const pontosPositivos = pontos.filter(p => p > 0);
            const min = pontosPositivos.length > 0 ? Math.min(...pontosPositivos) : 0;
            
            document.getElementById('statMedia').textContent = media;
            document.getElementById('statMax').textContent = max;
            document.getElementById('statMin').textContent = min;
            document.getElementById('statParticiparam').textContent = `${participantesComPalpites}/${rankingData.length}`;
        }
        
        // Fun√ß√£o para atualizar informa√ß√µes do cabe√ßalho
        function atualizarCabecalho(dados) {
            if (!dados.rodada && !dados.rodadaNumero) return;
            
            const rodadaNumero = dados.rodada?.numero || dados.rodadaNumero || 'N/A';
            document.getElementById('subtitulo').textContent = `Rodada ${rodadaNumero}`;
            document.getElementById('rodadaNumero').textContent = rodadaNumero;
            document.getElementById('totalParticipantes').textContent = dados.rodada?.total_participantes || rankingData.length || 0;
            document.getElementById('dataCalculo').textContent = formatarData(dados.rodada?.data_calculo || dados.dataCalculo || new Date().toISOString());
            
            // Atualiza rodada no CONFIG
            CONFIG.rodadaNumero = rodadaNumero;
            
            // Top 3
            if (rankingData && rankingData.length >= 3) {
                const primeiro = rankingData.find(u => u.posicao === 1) || rankingData[0];
                const segundo = rankingData.find(u => u.posicao === 2) || rankingData[1];
                const terceiro = rankingData.find(u => u.posicao === 3) || rankingData[2];
                
                document.getElementById('primeiroLugar').textContent = primeiro.nome || primeiro.username || '-';
                document.getElementById('pontosPrimeiro').textContent = `${primeiro.total || primeiro.pontos || 0} pontos`;
                document.getElementById('segundoLugar').textContent = segundo.nome || segundo.username || '-';
                document.getElementById('pontosSegundo').textContent = `${segundo.total || segundo.pontos || 0} pontos`;
                document.getElementById('terceiroLugar').textContent = terceiro.nome || terceiro.username || '-';
                document.getElementById('pontosTerceiro').textContent = `${terceiro.total || terceiro.pontos || 0} pontos`;
            }
            
            // Bot√£o Telegram
            const btnTelegram = document.getElementById('btnTelegram');
            if (CONFIG.botUsername) {
                btnTelegram.href = `https://t.me/${CONFIG.botUsername}`;
            }
            
            // Mostrar elementos
            document.getElementById('infoRodada').style.display = 'block';
            document.getElementById('top3').style.display = 'block';
            document.getElementById('statsBox').style.display = 'grid';
            document.getElementById('botoes').style.display = 'flex';
        }
        
        // Fun√ß√£o para voltar ao menu
        function voltarParaMenu() {
            if (CONFIG.botUsername) {
                window.location.href = `https://t.me/${CONFIG.botUsername}`;
            } else {
                alert('N√£o foi poss√≠vel voltar ao menu');
            }
        }
        
        // Fun√ß√£o para processar e normalizar dados do ranking
        function processarDadosRanking(dados) {
            console.log('üîß Processando dados do ranking...');
            
            // Se dados vierem em formato diferente, tenta normalizar
            let ranking = [];
            
            // Caso 1: Dados v√™m com propriedade 'ranking'
            if (Array.isArray(dados.ranking)) {
                ranking = dados.ranking;
                console.log('‚úÖ Formato 1: dados.ranking encontrado');
            }
            // Caso 2: Dados s√£o o array diretamente
            else if (Array.isArray(dados)) {
                ranking = dados;
                console.log('‚úÖ Formato 2: dados √© array direto');
            }
            // Caso 3: Tenta extrair de outras propriedades
            else if (dados.participantes && Array.isArray(dados.participantes)) {
                ranking = dados.participantes;
                console.log('‚úÖ Formato 3: dados.participantes encontrado');
            }
            // Caso 4: Dados v√™m em propriedades din√¢micas
            else {
                // Procura por qualquer propriedade que seja array
                for (const key in dados) {
                    if (Array.isArray(dados[key]) && dados[key].length > 0) {
                        const primeiroItem = dados[key][0];
                        // Verifica se parece ser um usu√°rio (tem nome ou username)
                        if (primeiroItem.nome || primeiroItem.username || primeiroItem.id) {
                            ranking = dados[key];
                            console.log(`‚úÖ Formato 4: encontrado em dados.${key}`);
                            break;
                        }
                    }
                }
            }
            
            // Se n√£o encontrou ranking, cria array vazio
            if (ranking.length === 0) {
                console.warn('‚ö†Ô∏è Nenhum dado de ranking encontrado na estrutura esperada');
                ranking = [];
            }
            
            // Atualiza CONFIG com dados do bot se dispon√≠veis
            if (dados.config) {
                CONFIG.botUsername = dados.config.bot_username || CONFIG.botUsername;
                CONFIG.webappUsuarioUrl = dados.config.webapp_usuario_url || CONFIG.webappUsuarioUrl;
            }
            
            return {
                rodada: dados.rodada || {
                    numero: dados.rodadaNumero || 0,
                    total_participantes: ranking.length,
                    data_calculo: dados.dataCalculo || new Date().toISOString()
                },
                ranking: ranking,
                config: dados.config
            };
        }
        
        // Fun√ß√£o principal
        async function init() {
            try {
                console.log('üöÄ Iniciando carregamento do ranking...');
                
                // Mostra loading
                document.getElementById('loading').style.display = 'block';
                
                // Obt√©m dados da URL
                let dadosBrutos;
                try {
                    dadosBrutos = await getDataFromUrl();
                    console.log('üìä Dados brutos recebidos:', dadosBrutos);
                } catch (decodeError) {
                    console.error('‚ùå Erro ao decodificar dados:', decodeError);
                    
                    // Tenta usar dados mock para debug
                    console.log('üîß Usando dados mock para debug...');
                    dadosBrutos = criarDadosMock();
                }
                
                // Processa e normaliza os dados
                const dadosProcessados = processarDadosRanking(dadosBrutos);
                
                // Atualiza CONFIG
                if (dadosProcessados.config) {
                    Object.assign(CONFIG, dadosProcessados.config);
                }
                
                rankingData = dadosProcessados.ranking || [];
                
                console.log(`üìà Ranking processado: ${rankingData.length} participantes`);
                
                // Renderiza
                renderizarTabela();
                calcularEstatisticas();
                atualizarCabecalho(dadosProcessados);
                
                // Esconde loading
                document.getElementById('loading').style.display = 'none';
                
                console.log('‚úÖ Ranking carregado com sucesso!', {
                    rodada: CONFIG.rodadaNumero,
                    participantes: rankingData.length,
                    botUsername: CONFIG.botUsername
                });
                
            } catch (error) {
                console.error('‚ùå Erro fatal ao carregar ranking:', error);
                
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e74c3c;">

            }
        }
