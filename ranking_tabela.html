<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Ranking do Bol√£o</title>
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            margin: 20px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 .trophy {
            display: inline-block;
            margin-right: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rodada-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            position: relative;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* CONTROLES */
        .controls {
            padding: 25px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .rodada-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: white;
            border: 2px solid #e2e8f0;
            color: #4f46e5;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn:hover {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .stat-item {
            background: white;
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        /* TABELA DE RANKING */
        .ranking-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .ranking-table th {
            background: #f1f5f9;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 18px 15px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
        }

        .ranking-table th:first-child {
            border-radius: 12px 0 0 0;
        }

        .ranking-table th:last-child {
            border-radius: 0 12px 0 0;
        }

        .ranking-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s ease;
        }

        .ranking-table tr:hover td {
            background: #f8fafc;
        }

        .ranking-table tr:last-child td {
            border-bottom: none;
        }

        /* COLUNAS ESPEC√çFICAS */
        .posicao-cell {
            width: 80px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: #475569;
        }

        .nome-cell {
            font-weight: 600;
            color: #1e293b;
        }

        .pontos-cell {
            font-weight: 700;
            font-size: 1.3rem;
            color: #4f46e5;
            text-align: center;
        }

        .estatisticas-cell {
            text-align: center;
            color: #64748b;
        }

        .estatisticas-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .estatistica-badge {
            background: #f1f5f9;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 40px;
        }

        /* MEDALHAS */
        .medalha {
            font-size: 1.8rem;
            display: block;
            margin: 0 auto;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .medalha.primeiro {
            background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 100%);
        }

        .medalha.segundo {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        }

        .medalha.terceiro {
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
        }

        /* LINKS CLIC√ÅVEIS */
        .nome-link {
            color: #4f46e5;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 12px;
            border-radius: 8px;
            background: transparent;
        }

        .nome-link:hover {
            background: #f1f5f9;
            color: #3730a3;
            transform: translateX(5px);
        }

        .nome-link:active {
            transform: translateX(0);
        }

        .user-icon {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* FOOTER */
        .footer {
            padding: 25px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-link {
            color: #4f46e5;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* LOADING */
        .loading {
            padding: 60px;
            text-align: center;
            color: #64748b;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .ranking-table td, .ranking-table th {
                padding: 12px 8px;
            }

            .medalha {
                width: 35px;
                height: 35px;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                background: white;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats {
                flex-direction: column;
                width: 100%;
            }

            .estatisticas-badges {
                justify-content: flex-start;
            }
        }

        /* ANIMA√á√ïES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ranking-table tr {
            animation: fadeIn 0.3s ease backwards;
        }

        .ranking-table tr:nth-child(1) { animation-delay: 0.1s; }
        .ranking-table tr:nth-child(2) { animation-delay: 0.2s; }
        .ranking-table tr:nth-child(3) { animation-delay: 0.3s; }
        .ranking-table tr:nth-child(4) { animation-delay: 0.4s; }
        .ranking-table tr:nth-child(5) { animation-delay: 0.5s; }
        .ranking-table tr:nth-child(6) { animation-delay: 0.6s; }
        .ranking-table tr:nth-child(7) { animation-delay: 0.7s; }
        .ranking-table tr:nth-child(8) { animation-delay: 0.8s; }
        .ranking-table tr:nth-child(9) { animation-delay: 0.9s; }
        .ranking-table tr:nth-child(10) { animation-delay: 1.0s; }

        /* DESTAQUES */
        .destaque {
            position: relative;
        }

        .destaque::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #4f46e5, #7c3aed);
        }

        /* SCROLLBAR PERSONALIZADA */
        .ranking-container::-webkit-scrollbar {
            height: 6px;
        }

        .ranking-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .ranking-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .ranking-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1><span class="trophy">üèÜ</span> Ranking do Bol√£o</h1>
            <div class="rodada-info">
                <div class="badge" id="rodada-numero">
                    <span>üìÖ</span>
                    <span>Carregando...</span>
                </div>
                <div class="badge" id="total-participantes">
                    <span>üë•</span>
                    <span>0 participantes</span>
                </div>
            </div>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <div class="rodada-selector">
                <button class="btn" onclick="mudarRodada(-1)">
                    <span>‚¨ÖÔ∏è</span> Anterior
                </button>
                <div class="badge" style="background: white; color: #4f46e5;">
                    Rodada <span id="rodada-atual">--</span>
                </div>
                <button class="btn" onclick="mudarRodada(1)">
                    Pr√≥xima <span>‚û°Ô∏è</span>
                </button>
            </div>
            <div class="stats">
                <div class="stat-item">üïê Atualizado agora</div>
                <div class="stat-item" id="top-1">ü•á --</div>
                <div class="stat-item" id="top-2">ü•à --</div>
                <div class="stat-item" id="top-3">ü•â --</div>
            </div>
        </div>

        <!-- TABELA DE RANKING -->
        <div class="ranking-container">
            <table class="ranking-table" id="tabela-ranking">
                <thead>
                    <tr>
                        <th>Posi√ß√£o</th>
                        <th>Participante</th>
                        <th>Pontos</th>
                        <th>Estat√≠sticas</th>
                    </tr>
                </thead>
                <tbody id="ranking-body">
                    <!-- Dados ser√£o inseridos aqui -->
                </tbody>
            </table>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>‚öΩ Ranking gerado automaticamente - Atualizado em tempo real</p>
            <div class="footer-links">
                <a href="#" class="footer-link" onclick="atualizarRanking()">
                    <span>üîÑ</span> Atualizar
                </a>
                <a href="#" class="footer-link" onclick="compartilhar()">
                    <span>üì§</span> Compartilhar
                </a>
                <a href="#" class="footer-link" onclick="voltarMenu()">
                    <span>üîô</span> Voltar
                </a>
            </div>
        </div>

        <!-- LOADING -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando ranking...</p>
        </div>
    </div>

    <script>
        // VARI√ÅVEIS GLOBAIS
        let dadosRanking = null;
        let rodadaAtual = 0;
        let totalRodadas = 0;
        let rodadasDisponiveis = [];

        // CONFIGURA√á√ïES DO BOT
        const BOT_USERNAME = 'BolaoFutebolBot'; // Substituir pelo username real do bot
        const WEBAPP_URL_BASE = 'https://arceniobruno2.github.io/bolao-miniapp2/';

        // FUN√á√ÉO PRINCIPAL - CARREGAR DADOS DA URL
        async function carregarDados() {
            try {
                mostrarLoading(true);
                
                // Obter dados da URL
                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    throw new Error('Nenhum dado recebido');
                }

                // Descomprimir dados (GZIP + Base64)
                const dados = await descomprimirDados(dadosBase64);
                
                if (!dados || dados.t !== 'ranking_tabela') {
                    throw new Error('Formato de dados inv√°lido');
                }

                // Salvar dados
                dadosRanking = dados;
                rodadaAtual = dados.r.n;
                
                // Atualizar interface
                atualizarInterface();
                mostrarLoading(false);
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarErro('Erro ao carregar ranking. Tente novamente.');
                mostrarLoading(false);
            }
        }

        // DESCOMPRIMIR DADOS GZIP + BASE64
        async function descomprimirDados(dadosBase64) {
            try {
                // Decodificar Base64 URL-safe
                const dadosBinarios = Uint8Array.from(atob(dadosBase64), c => c.charCodeAt(0));
                
                // Descomprimir GZIP
                const stream = new Blob([dadosBinarios]).stream();
                const decompressedStream = stream.pipeThrough(new DecompressionStream('gzip'));
                const decompressedArrayBuffer = await new Response(decompressedStream).arrayBuffer();
                
                // Converter para string JSON
                const dadosString = new TextDecoder().decode(decompressedArrayBuffer);
                
                // Parse JSON
                return JSON.parse(dadosString);
                
            } catch (error) {
                console.error('Erro na descompress√£o:', error);
                // Tentar fallback: assumir que √© JSON direto (sem compress√£o)
                try {
                    const dadosString = atob(dadosBase64);
                    return JSON.parse(dadosString);
                } catch (e) {
                    throw new Error('Falha na descompress√£o dos dados');
                }
            }
        }

        // ATUALIZAR INTERFACE COM OS DADOS
        function atualizarInterface() {
            if (!dadosRanking) return;

            // Atualizar cabe√ßalho
            document.getElementById('rodada-numero').innerHTML = 
                `<span>üìÖ</span> Rodada ${dadosRanking.r.n}`;
            document.getElementById('total-participantes').innerHTML = 
                `<span>üë•</span> ${dadosRanking.r.p} participantes`;
            document.getElementById('rodada-atual').textContent = dadosRanking.r.n;

            // Atualizar top 3
            const ranking = dadosRanking.k;
            if (ranking.length > 0) {
                document.getElementById('top-1').textContent = `ü•á ${ranking[0].n}`;
                document.getElementById('top-2').textContent = ranking.length > 1 ? `ü•à ${ranking[1].n}` : 'ü•à --';
                document.getElementById('top-3').textContent = ranking.length > 2 ? `ü•â ${ranking[2].n}` : 'ü•â --';
            }

            // Gerar tabela de ranking
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '';

            ranking.forEach((participante, index) => {
                const linha = document.createElement('tr');
                
                // Destacar top 3
                if (index < 3) {
                    linha.classList.add('destaque');
                }

                // Determinar medalha/classe
                let medalha = '';
                let classeMedalha = '';
                if (index === 0) {
                    medalha = 'ü•á';
                    classeMedalha = 'primeiro';
                } else if (index === 1) {
                    medalha = 'ü•à';
                    classeMedalha = 'segundo';
                } else if (index === 2) {
                    medalha = 'ü•â';
                    classeMedalha = 'terceiro';
                } else if (index === 3) {
                    medalha = 'üéñÔ∏è';
                    classeMedalha = 'quarto';
                }

                // Criar c√©lulas
                linha.innerHTML = `
                    <td class="posicao-cell">
                        ${medalha ? `<span class="medalha ${classeMedalha}">${medalha}</span>` : `<strong>${index + 1}¬∫</strong>`}
                    </td>
                    <td class="nome-cell">
                        <a href="javascript:void(0)" class="nome-link" onclick="abrirPalpitesUsuario(${participante.u}, ${dadosRanking.r.n})">
                            <span class="user-icon">üë§</span>
                            ${participante.n}
                        </a>
                    </td>
                    <td class="pontos-cell">${participante.t}</td>
                    <td class="estatisticas-cell">
                        <div class="estatisticas-badges">
                            <span class="estatistica-badge" title="Placar Exato">PE: ${participante.e.pe}</span>
                            <span class="estatistica-badge" title="Resultado Correto">RC: ${participante.e.rc}</span>
                            <span class="estatistica-badge" title="Gols Exatos">GE: ${participante.e.gm + participante.e.gv}</span>
                        </div>
                    </td>
                `;

                tbody.appendChild(linha);
            });
        }

        // ABRIR PALPITES DO USU√ÅRIO (FUN√á√ÉO CR√çTICA)
        function abrirPalpitesUsuario(usuarioId, rodadaNum) {
            try {
                // M√©todo 1: Usar Telegram Web App (recomendado)
                if (window.Telegram && window.Telegram.WebApp) {
                    // Enviar dados para o bot via Telegram
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        action: 'carregar_rodada',
                        usuario_id: usuarioId,
                        rodada_num: rodadaNum,
                        timestamp: Date.now()
                    }));
                    
                    // Fechar este web app
                    window.Telegram.WebApp.close();
                    
                } else {
                    // M√©todo 2: Abrir via link do bot (fallback)
                    const linkBot = `https://t.me/${BOT_USERNAME}?start=palpites_${usuarioId}_${rodadaNum}`;
                    
                    // Tentar abrir no Telegram
                    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        // Dispositivo m√≥vel - abrir app
                        window.location.href = `tg://resolve?domain=${BOT_USERNAME}&start=palpites_${usuarioId}_${rodadaNum}`;
                        
                        // Fallback para web ap√≥s 2 segundos
                        setTimeout(() => {
                            window.open(linkBot, '_blank');
                        }, 2000);
                    } else {
                        // Desktop - abrir web
                        window.open(linkBot, '_blank');
                    }
                }
                
            } catch (error) {
                console.error('Erro ao abrir palpites:', error);
                
                // M√©todo 3: Abrir web app direto (√∫ltimo recurso)
                const webappUrl = `${WEBAPP_URL_BASE}palpites_usuario.html?usuario=${usuarioId}&rodada=${rodadaNum}`;
                window.open(webappUrl, '_blank');
            }
        }

        // MUDAR RODADA
        function mudarRodada(direcao) {
            // Em implementa√ß√£o real, isso carregaria outra rodada
            // Por enquanto, apenas feedback visual
            const btnAnterior = document.querySelector('.btn:nth-child(1)');
            const btnProximo = document.querySelector('.btn:nth-child(3)');
            
            if (direcao === -1) {
                btnAnterior.classList.add('active');
                setTimeout(() => btnAnterior.classList.remove('active'), 300);
                alert('Carregando rodada anterior...\n\nNa implementa√ß√£o completa, isso carregaria os dados da rodada anterior do servidor.');
            } else {
                btnProximo.classList.add('active');
                setTimeout(() => btnProximo.classList.remove('active'), 300);
                alert('Carregando pr√≥xima rodada...\n\nNa implementa√ß√£o completa, isso carregaria os dados da pr√≥xima rodada do servidor.');
            }
        }

        // ATUALIZAR RANKING
        function atualizarRanking() {
            mostrarLoading(true);
            setTimeout(() => {
                carregarDados();
                mostrarNotificacao('üîÑ Ranking atualizado!');
            }, 1000);
        }

        // COMPARTILHAR
        function compartilhar() {
            if (navigator.share) {
                navigator.share({
                    title: `üèÜ Ranking da Rodada ${rodadaAtual}`,
                    text: `Confira o ranking da rodada ${rodadaAtual} do Bol√£o!`,
                    url: window.location.href
                });
            } else {
                // Fallback para copiar link
                navigator.clipboard.writeText(window.location.href).then(() => {
                    mostrarNotificacao('‚úÖ Link copiado para a √°rea de transfer√™ncia!');
                });
            }
        }

        // VOLTAR AO MENU
        function voltarMenu() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        }

        // MOSTRAR LOADING
        function mostrarLoading(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
            document.querySelector('.ranking-container').style.display = mostrar ? 'none' : 'block';
            document.querySelector('.controls').style.display = mostrar ? 'none' : 'flex';
        }

        // MOSTRAR ERRO
        function mostrarErro(mensagem) {
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = `
