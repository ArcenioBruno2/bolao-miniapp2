        // ==================== FUN√á√ïES AUXILIARES ====================
        function logDetalhado(mensagem, dados = null) {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            if (dados) {

        // REMOVA a fun√ß√£o isTelegramWebApp atual e substitua por:

// VERIFICAR SE √â TELEGRAM WEB APP - VERS√ÉO CORRIGIDA
function isTelegramWebApp() {
    // Verifica m√∫ltiplas formas de detec√ß√£o
    const isInTelegram = 
        // M√©todo 1: Telegram WebApp API
        (window.Telegram && window.Telegram.WebApp) ||

        (window.TelegramWebviewProxy !== undefined) ||

    if (isInTelegram) {

            userAgent: navigator.userAgent.substring(0, 50) + '...',

}

        // FUN√á√ÉO PARA DECODIFICAR BASE64
        function decodeBase64(base64) {
            try {
                base64 = base64.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) {
                    base64 += '=';
                }
                return atob(base64);
            } catch (error) {
                console.error('Erro ao decodificar Base64:', error);
                return null;
            }
        }

        // FUN√á√ÉO PARA DESCOMPRIMIR GZIP
        async function descomprimirGzip(bytes) {
            try {
                if (bytes.length >= 2 && bytes[0] === 0x1f && bytes[1] === 0x8b) {
                    const ds = new DecompressionStream('gzip');
                    const decompressedStream = new Blob([bytes]).stream().pipeThrough(ds);
                    const decompressedArrayBuffer = await new Response(decompressedStream).arrayBuffer();
                    return new TextDecoder().decode(decompressedArrayBuffer);
                } else {
                    return new TextDecoder().decode(bytes);
                }
            } catch (error) {
                console.error('Erro na descompress√£o GZIP:', error);
                return new TextDecoder().decode(bytes);
            }
        }

        // CONVERTER STRING PARA BYTES
        function stringParaBytes(str) {
            const bytes = new Uint8Array(str.length);
            for (let i = 0; i < str.length; i++) {
                bytes[i] = str.charCodeAt(i);
            }
            return bytes;
        }

        // ==================== FUN√á√ÉO PRINCIPAL PARA ABRIR PALPITES ====================
        // ‚≠ê‚≠ê FUN√á√ÉO CORRIGIDA PARA COMPATIBILIDADE COM O BOT ‚≠ê‚≠ê
        async function abrirPalpitesUsuario(usuarioId, rodadaNum, nomeUsuario) {
    try {
        logDetalhado('üéØ Abrindo palpites para:', { 
            usuarioId, 
            rodadaNum, 
            nomeUsuario 
        });
        
        // ‚≠ê‚≠ê VERIFICA√á√ÉO MAIS ROBUSTA ‚≠ê‚≠ê
        const isTelegram = isTelegramWebApp();
        const hasTelegramAPI = window.Telegram && window.Telegram.WebApp;
        
        logDetalhado('üîç Status Telegram:', {
            isTelegram: isTelegram,
            hasTelegramAPI: hasTelegramAPI,
            userAgent: navigator.userAgent,
            platform: hasTelegramAPI ? TELEGRAM_WEBAPP.platform : 'N/A'
        });
        
        // Se estiver no Telegram Web App E tiver a API dispon√≠vel
        if (isTelegram && hasTelegramAPI) {
            logDetalhado('üì§ Enviando dados via Telegram Web App API...');
            
            // ‚≠ê‚≠ê ESTRUTURA QUE O BOT ESPERA ‚≠ê‚≠ê
            const dadosParaBot = {
                action: 'carregar_rodada',
                usuario_id: usuarioId,
                rodada_num: rodadaNum,
                nome_usuario: nomeUsuario,
                timestamp: Date.now(),
                origem: 'ranking_tabela',
                versao: '3.0',
                platform: TELEGRAM_WEBAPP.platform || 'unknown'
            };
            
            logDetalhado('üì¶ Dados para envio:', dadosParaBot);
            
            try {
                // M√©todo PREFERIDO: sendData
                TELEGRAM_WEBAPP.sendData(JSON.stringify(dadosParaBot));
                logDetalhado('‚úÖ Dados enviados via TELEGRAM_WEBAPP.sendData()');
                
                // Mostrar feedback visual
                TELEGRAM_WEBAPP.showAlert('üì• Solicitando palpites...');
                
                // ‚≠ê‚≠ê IMPORTANTE: N√£o fecha o WebApp - deixa o bot processar
                return;
                
            } catch (sendDataError) {
                logDetalhado('‚ùå Erro no sendData, tentando alternativa...', sendDataError);
                // Continua para o fallback
            }
        }
        
        // ‚≠ê‚≠ê FALLBACK PARA TODOS OS CASOS ‚≠ê‚≠ê
        logDetalhado('üåê Usando m√©todo de fallback...');
        
        // M√©todo alternativo 1: Deep link do Telegram
        const deepLink = `tg://resolve?domain=${BOT_USERNAME}&start=palpites_${usuarioId}_${rodadaNum}`;
        const webLink = `https://t.me/${BOT_USERNAME}?start=palpites_${usuarioId}_${rodadaNum}`;
        
        logDetalhado('üîó Links gerados:', { deepLink, webLink });
        
        // Tentar abrir deep link
        try {
            // Criar iframe invis√≠vel para abrir deep link (t√©cnica comum)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            
            logDetalhado('üîÑ Tentando abrir deep link via iframe...');
            
            // Remover iframe ap√≥s 2 segundos
            setTimeout(() => {
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                    logDetalhado('üóëÔ∏è Iframe removido');
                }
            }, 2000);
            
            // Fallback secund√°rio ap√≥s 1 segundo
            setTimeout(() => {
                logDetalhado('‚è±Ô∏è Fallback secund√°rio: abrindo link web...');
                window.open(webLink, '_blank');
            }, 1000);
            
        } catch (iframeError) {
            logDetalhado('‚ùå Erro com iframe, abrindo link diretamente...', iframeError);
            window.open(webLink, '_blank');
        }
        
    } catch (error) {
        logDetalhado('‚ùå Erro ao abrir palpites:', error);
        
        // M√©todo de fallback final
        try {
            const comando = `/start palpites_${usuarioId}_${rodadaNum}`;
            
            // Tentar copiar para √°rea de transfer√™ncia
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(comando);
                logDetalhado('üìã Comando copiado para √°rea de transfer√™ncia:', comando);
                
                // Mostrar alerta
                if (window.Telegram && window.Telegram.WebApp) {
                    TELEGRAM_WEBAPP.showAlert(`Comando copiado! Cole no chat: ${comando}`);
                } else {
                    alert(`Comando copiado! Cole no chat com @${BOT_USERNAME}: ${comando}`);
                }
            } else {
                // Fallback para navegadores antigos
                alert(`V√° para @${BOT_USERNAME} e digite: ${comando}`);
            }
        } catch (clipboardError) {
            console.error('Erro ao copiar:', clipboardError);
            alert(`V√° para @${BOT_USERNAME} e digite: /start palpites_${usuarioId}_${rodadaNum}`);
        }
    }
}

        }

        // ==================== FUN√á√ïES PARA CARREGAR DADOS ====================
        
        // CARREGAR DADOS PRINCIPAIS
        async function carregarDados() {
            try {
                mostrarLoading(true);
                esconderErro();

                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');

                if (!dadosBase64) {
                    throw new Error('Nenhum dado recebido na URL');
                }

                // Decodificar Base64
                const dadosString = decodeBase64(dadosBase64);
                if (!dadosString) {
                    throw new Error('Falha ao decodificar Base64');
                }

                // Converter para bytes
                const bytes = stringParaBytes(dadosString);

                // Descomprimir GZIP
                let dadosJSON;
                try {
                    dadosJSON = await descomprimirGzip(bytes);
                } catch (e) {
                    dadosJSON = dadosString;
                }

                // Parse do JSON
                const dados = JSON.parse(dadosJSON);
                
                if (!dados.t || dados.t !== 'ranking_tabela') {
                    throw new Error('Formato de dados inv√°lido');
                }

                // Salvar dados
                dadosRanking = dados;
                rodadaAtual = dados.r.n;

                // Atualizar interface
                atualizarInterface();
                mostrarLoading(false);

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro(`Erro: ${error.message || 'N√£o foi poss√≠vel carregar os dados'}`);
                mostrarLoading(false);
            }
        }

        // ATUALIZAR INTERFACE
        function atualizarInterface() {
            if (!dadosRanking) return;

            const rodada = dadosRanking.r;
            const ranking = dadosRanking.k;

            // Atualizar informa√ß√µes da rodada
            document.getElementById('rodada-numero').innerHTML = 
                `<span>üìÖ</span> <span>Rodada: ${rodada.n}</span>`;
            document.getElementById('total-participantes').innerHTML = 
                `<span>üë•</span> <span>Participantes: ${rodada.p}</span>`;
            document.getElementById('rodada-atual').textContent = rodada.n;

            // Atualizar top 3
            if (ranking.length > 0) {
                document.getElementById('top-1').textContent = `ü•á ${ranking[0].n}`;
                document.getElementById('top-2').textContent = ranking.length > 1 ? `ü•à ${ranking[1].n}` : 'ü•à --';
                document.getElementById('top-3').textContent = ranking.length > 2 ? `ü•â ${ranking[2].n}` : 'ü•â --';
            }

            // Gerar tabela de ranking
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '';

            ranking.forEach((participante, index) => {
                const linha = document.createElement('tr');

                // Determinar medalha
                let medalha = '';
                if (index === 0) medalha = 'ü•á';
                else if (index === 1) medalha = 'ü•à';
                else if (index === 2) medalha = 'ü•â';
                else if (index === 3) medalha = 'üéñÔ∏è';

                // ‚≠ê‚≠ê IMPORTANTE: Chamada corrigida para abrirPalpitesUsuario ‚≠ê‚≠ê
                // Usa os par√¢metros CORRETOS da estrutura do JSON
                linha.innerHTML = `
                    <td class="posicao-cell">
                        ${medalha ? `<span class="medalha">${medalha}</span>` : ''}
                        <strong>${index + 1}¬∫</strong>
                    </td>
                    <td class="nome-cell">
                        <a href="javascript:void(0)" class="nome-link" 
                           onclick="abrirPalpitesUsuario(${participante.u}, ${rodada.n}, '${participante.n.replace(/'/g, "\\'")}')">
                            <span class="user-icon">üë§</span>
                            ${participante.n}
                        </a>
                    </td>
                    <td class="pontos-cell">${participante.t}</td>
                    <td class="estatisticas-cell">
                        <div class="estatisticas-badges">
                            <span class="estatistica-badge pe">PE: ${participante.e.pe}</span>
                            <span class="estatistica-badge rc">RC: ${participante.e.rc}</span>
                        </div>
                    </td>
                `;

                tbody.appendChild(linha);
            });
        }

        // ==================== FUN√á√ïES AUXILIARES DA INTERFACE ====================
        
        function mostrarLoading(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
            document.querySelector('.ranking-container').style.display = mostrar ? 'none' : 'block';
            document.querySelector('.controls').style.display = mostrar ? 'none' : 'flex';

        function mostrarErro(mensagem) {
