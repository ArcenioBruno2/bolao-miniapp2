<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Ranking do Bol√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .rodada-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .rodada-badge {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .participantes-badge {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Tabela de Ranking */
        .ranking-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 100px 100px 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-row {
            display: grid;
            grid-template-columns: 80px 1fr 100px 100px 100px;
            padding: 18px 20px;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        /* Posi√ß√µes especiais */
        .primeiro {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
            border-left: 5px solid #ffd700;
        }

        .segundo {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), rgba(192, 192, 192, 0.05));
            border-left: 5px solid #c0c0c0;
        }

        .terceiro {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), rgba(205, 127, 50, 0.05));
            border-left: 5px solid #cd7f32;
        }

        .quarto {
            background: linear-gradient(90deg, rgba(255, 140, 0, 0.15), rgba(255, 140, 0, 0.05));
            border-left: 5px solid #ff8c00;
        }

        /* Colunas */
        .posicao {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .medalha {
            font-size: 1.8rem;
        }

        .nome {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .nome a {
            color: #4cc9f0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nome a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .pontos, .pe, .rc {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .pontos {
            color: #ffd700;
        }

        .pe {
            color: #4cc9f0;
        }

        .rc {
            color: #72efdd;
        }

        /* Barra de progresso */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border-radius: 3px;
            transition: width 1s ease-in-out;
        }

        /* Estat√≠sticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-box h3 {
            color: #4cc9f0;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        /* Bot√µes */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4cc9f0;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 60px 1fr 80px 80px 80px;
                padding: 15px;
                font-size: 0.9rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .posicao {
                font-size: 1.1rem;
            }

            .medalha {
                font-size: 1.5rem;
            }

            .pontos, .pe, .rc {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .table-header, .table-row {
                grid-template-columns: 50px 1fr 70px 70px 70px;
                padding: 12px;
                font-size: 0.8rem;
            }

            .container {
                padding: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header fade-in">
            <h1><i class="fas fa-trophy"></i> RANKING DO BOL√ÉO</h1>
            <p>Classifica√ß√£o atualizada da rodada</p>
            
            <div class="rodada-info">
                <div class="rodada-badge" id="rodadaNum">
                    <i class="fas fa-calendar-alt"></i> Rodada: --
                </div>
                <div class="participantes-badge" id="totalParticipantes">
                    <i class="fas fa-users"></i> Participantes: --
                </div>
            </div>
        </div>

        <!-- Tabela de Ranking -->
        <div class="ranking-table fade-in" style="animation-delay: 0.2s">
            <div class="table-header">
                <div>POSI√á√ÉO</div>
                <div>JOGADOR</div>
                <div>PONTOS</div>
                <div>PE</div>
                <div>RC</div>
            </div>
            
            <div id="rankingBody">
                <!-- Ranking ser√° carregado aqui -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando ranking...</p>
                </div>
            </div>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-container fade-in" style="animation-delay: 0.4s">
            <div class="stat-box">
                <h3><i class="fas fa-crown"></i> CAMPE√ÉO</h3>
                <div class="stat-value" id="campeaoNome">--</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="campeaoBarra" style="width: 100%"></div>
                </div>
            </div>
            
            <div class="stat-box">
                <h3><i class="fas fa-chart-line"></i> MAIOR PONTUA√á√ÉO</h3>
                <div class="stat-value" id="maiorPontuacao">--</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="pontuacaoBarra" style="width: 100%"></div>
                </div>
            </div>
            
            <div class="stat-box">
                <h3><i class="fas fa-bullseye"></i> MAIS PLACARES EXATOS</h3>
                <div class="stat-value" id="maisPE">--</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="peBarra" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- Bot√µes -->
        <div class="buttons fade-in" style="animation-delay: 0.6s">
            <button class="btn btn-primary" onclick="window.Telegram.WebApp.close()">
                <i class="fas fa-times"></i> FECHAR
            </button>
            <button class="btn btn-secondary" onclick="atualizarRanking()">
                <i class="fas fa-sync-alt"></i> ATUALIZAR
            </button>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let rankingData = null;
        let webappUsuarioUrl = '';

        // Fun√ß√£o para decodificar dados comprimidos
        async function decodificarDados() {
            try {
                // Pega par√¢metro 'data' da URL
                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    throw new Error('Nenhum dado recebido na URL');
                }

                // Decodifica Base64 URL-safe
                const dadosBin = atob(dadosBase64.replace(/-/g, '+').replace(/_/g, '/'));
                
                // Converte para ArrayBuffer
                const arrayBuffer = new ArrayBuffer(dadosBin.length);
                const uint8Array = new Uint8Array(arrayBuffer);
                for (let i = 0; i < dadosBin.length; i++) {
                    uint8Array[i] = dadosBin.charCodeAt(i);
                }
                
                // Descomprime GZIP
                const dadosComprimidos = new Uint8Array(arrayBuffer);
                
                // Se come√ßar com 0x1f 0x8b √© GZIP
                if (dadosComprimidos[0] === 0x1f && dadosComprimidos[1] === 0x8b) {
                    // Tenta usar pako se dispon√≠vel, sen√£o assume que j√° est√° descomprimido
                    if (typeof pako !== 'undefined') {
                        const dadosDescomprimidos = pako.inflate(dadosComprimidos, { to: 'string' });
                        return JSON.parse(dadosDescomprimidos);
                    } else {
                        // Fallback: assume que n√£o est√° comprimido
                        const decoder = new TextDecoder('utf-8');
                        const dadosString = decoder.decode(dadosComprimidos);
                        return JSON.parse(dadosString);
                    }
                } else {
                    // N√£o √© GZIP, decodifica direto
                    const decoder = new TextDecoder('utf-8');
                    const dadosString = decoder.decode(dadosComprimidos);
                    return JSON.parse(dadosString);
                }
                
            } catch (error) {
                console.error('Erro ao decodificar dados:', error);
                // Fallback: tenta decodificar como JSON direto (sem compress√£o)
                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');
                if (dadosBase64) {
                    const dadosJson = atob(dadosBase64);
                    return JSON.parse(dadosJson);
                }
                throw error;
            }
        }

        // Fun√ß√£o para carregar ranking
        async function carregarRanking() {
            try {
                const dados = await decodificarDados();
                
                // Verifica estrutura dos dados
                if (!dados || !dados.k) {
                    throw new Error('Estrutura de dados inv√°lida');
                }
                
                // Atualiza vari√°veis globais
                rankingData = dados;
                webappUsuarioUrl = dados.c?.w || '';
                
                // Atualiza informa√ß√µes da rodada
                document.getElementById('rodadaNum').innerHTML = 
                    `<i class="fas fa-calendar-alt"></i> Rodada: ${dados.r?.n || '--'}`;
                
                document.getElementById('totalParticipantes').innerHTML = 
                    `<i class="fas fa-users"></i> Participantes: ${dados.r?.p || 0}`;
                
                // Renderiza ranking
                renderizarRanking();
                
                // Atualiza estat√≠sticas
                atualizarEstatisticas();
                
            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                document.getElementById('rankingBody').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar ranking: ${error.message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-redo"></i> TENTAR NOVAMENTE
                        </button>
                    </div>
                `;
            }
        }

        // Fun√ß√£o para renderizar ranking
        function renderizarRanking() {
            const rankingBody = document.getElementById('rankingBody');
            
            if (!rankingData || !rankingData.k || rankingData.k.length === 0) {
                rankingBody.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-info-circle"></i>
                        <p>Nenhum dado de ranking dispon√≠vel</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // Encontra maior pontua√ß√£o para barras de progresso
            const maiorPontuacao = Math.max(...rankingData.k.map(item => item.t));
            
            rankingData.k.forEach((item, index) => {
                const posicao = index + 1;
                
                // Define medalha e classe CSS
                let medalha = '';
                let classeCss = '';
                
                if (posicao === 1) {
                    medalha = 'ü•á';
                    classeCss = 'primeiro';
                } else if (posicao === 2) {
                    medalha = 'ü•à';
                    classeCss = 'segundo';
                } else if (posicao === 3) {
                    medalha = 'ü•â';
                    classeCss = 'terceiro';
                } else if (posicao === 4) {
                    medalha = 'üéñÔ∏è';
                    classeCss = 'quarto';
                }
                
                // Calcula percentual para barra
                const percentualPontos = Math.round((item.t / maiorPontuacao) * 100);
                
                // Cria link se tiver ID de usu√°rio
                let nomeHtml = item.n;
                if (item.u && webappUsuarioUrl) {
                    nomeHtml = `<a href="javascript:void(0)" onclick="abrirPalpitesUsuario(${item.u}, ${rankingData.r.n})">${item.n}</a>`;
                }
                
                html += `
                    <div class="table-row ${classeCss}">
                        <div class="posicao">
                            <span class="medalha">${medalha}</span>
                            <span>${posicao}¬∫</span>
                        </div>
                        <div class="nome">
                            ${nomeHtml}
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentualPontos}%"></div>
                            </div>
                        </div>
                        <div class="pontos">${item.t}</div>
                        <div class="pe">${item.e?.pe || 0}</div>
                        <div class="rc">${item.e?.rc || 0}</div>
                    </div>
                `;
            });
            
            rankingBody.innerHTML = html;
        }

        // Fun√ß√£o para atualizar estat√≠sticas
        function atualizarEstatisticas() {
            if (!rankingData || !rankingData.k || rankingData.k.length === 0) return;
            
            // Campe√£o
            const campeao = rankingData.k[0];
            document.getElementById('campeaoNome').textContent = campeao.n;
            
            // Maior pontua√ß√£o
            const maiorPontuacao = Math.max(...rankingData.k.map(item => item.t));
            document.getElementById('maiorPontuacao').textContent = maiorPontuacao;
            
            // Mais placares exatos
            const maisPE = Math.max(...rankingData.k.map(item => item.e?.pe || 0));
            document.getElementById('maisPE').textContent = maisPE;
            
            // Atualiza barras de progresso
            const participantes = rankingData.k.length;
            const campeaoPercentual = Math.round((campeao.t / maiorPontuacao) * 100);
            document.getElementById('campeaoBarra').style.width = `${campeaoPercentual}%`;
            
            // Encontra quem tem mais PE
            const topPE = rankingData.k.reduce((prev, current) => 
                (prev.e?.pe || 0) > (current.e?.pe || 0) ? prev : current
            );
            const pePercentual = Math.round(((topPE.e?.pe || 0) / maisPE) * 100);
            document.getElementById('peBarra').style.width = `${pePercentual}%`;
        }

        // Fun√ß√£o para abrir palpites do usu√°rio
         function abrirPalpitesUsuario(usuarioId, rodadaNum) {
        if (!window.Telegram || !window.Telegram.WebApp) {
            alert("Por favor, abra pelo Telegram!");
            return;
        }
        
        // Prepara dados para enviar ao bot
        const dadosParaBot = {
            action: 'carregar_rodada',
            usuario_id: usuarioId,
            rodada_num: rodadaNum,
            chat_id: window.Telegram.WebApp.initDataUnsafe.user?.id || null,
            timestamp: Date.now()
        };
        
        // Envia dados para o bot via Web App Data
        try {
            // M√©todo 1: Envia dados e fecha Web App
            window.Telegram.WebApp.sendData(JSON.stringify(dadosParaBot));
            
            // Aguarda um pouco e fecha
            setTimeout(() => {
                window.Telegram.WebApp.close();
            }, 300);
            
        } catch (error) {
            console.error('Erro ao enviar dados:', error);
            
            // M√©todo alternativo: Abre URL do bot com par√¢metros
            const botUsername = 'seu_bot_username'; // Substitua pelo username real do bot
            const params = `start=palpites_${usuarioId}_${rodadaNum}`;
            const telegramUrl = `https://t.me/${botUsername}?${params}`;
            
            window.Telegram.WebApp.openTelegramLink(telegramUrl);
            window.Telegram.WebApp.close();
        }
    }
        // Fun√ß√£o para atualizar ranking
        function atualizarRanking() {
            location.reload();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega ranking automaticamente
            carregarRanking();
            
            // Atualiza a cada 30 segundos
            setInterval(atualizarRanking, 30000);
            
            // Configura bot√£o de voltar do Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.Telegram.WebApp.close();
                });
            }
        });
    </script>
    
    <!-- Biblioteca para descompress√£o GZIP (fallback) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</body>
