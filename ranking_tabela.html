    <style>

        :root {

            --primary-dark: #3a56d4;

            --success: #4cc9f0;

            --danger: #ff0054;

        .ranking-table {

        .ranking-table thead {

        }

        .ranking-table th {
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .ranking-table th:first-child {
            border-radius: var(--border-radius) 0 0 0;
        }

        .ranking-table th:last-child {
            border-radius: 0 var(--border-radius) 0 0;
        }

        .ranking-row {
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .ranking-row:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateY(-2px);

        .user-icon {

            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Pontua√ß√£o */
        .pontos-cell {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--primary);
            width: 100px;
        }

        /* Estat√≠sticas */
        .stats-cell {
            display: flex;
            justify-content: center;

        }

        .stat-item {

        .stat-label {

            color: var(--gray);

        }

        /* Medalhas */
        .medalha {

            margin-right: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.9;

            color: white;

        }

        /* Responsividade */
        @media (max-width: 768px) {

                font-size: 1.5rem;

        /* Bot√µes de a√ß√£o */
        .actions {

        /* Badges de estat√≠sticas */
        .badge {

<body>
    <div class="container">

                <!-- Ser√° preenchido via JavaScript -->

        </div>

        <!-- Container do ranking -->

                <thead>
                    <tr>
                        <th>Posi√ß√£o</th>

                        <th>Estat√≠sticas</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- Ser√° preenchido via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Bot√µes de a√ß√£o -->
        <div class="actions" id="actionsContainer">
            <!-- Ser√° preenchido via JavaScript -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>¬© 2024 Bol√£o - Sistema de Ranking | Dados atualizados automaticamente</p>
        </div>
    </div>

    <!-- Script para processar dados e exibir ranking -->
    <script>
        // ==================== CONFIGURA√á√ÉO ====================
        
        // Habilita logs detalhados para debug
        const DEBUG = true;
        
        function debugLog(...args) {
            if (DEBUG) {
                console.log('[RANKING DEBUG]', ...args);
            }
        }

        // ==================== DECOMPRESS√ÉO DE DADOS ====================
        
        async function decompressGzip(base64Data) {
            try {
                debugLog('Iniciando descompress√£o GZIP...');
                
                // Decodifica Base64 para bytes
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                debugLog(`Bytes decodificados: ${bytes.length}`);
                
                // Descomprime GZIP
                const decompressedStream = new Response(bytes).body.pipeThrough(
                    new DecompressionStream('gzip')
                );
                
                const decompressedArrayBuffer = await new Response(decompressedStream).arrayBuffer();
                const decompressedString = new TextDecoder().decode(decompressedArrayBuffer);
                
                debugLog('Dados descomprimidos com sucesso');
                
                return JSON.parse(decompressedString);
            } catch (error) {
                console.error('Erro ao descomprimir dados:', error);
                
                // Fallback: tenta decodificar como Base64 simples
                try {
                    debugLog('Tentando fallback (Base64 simples)...');
                    const decodedString = atob(base64Data);
                    return JSON.parse(decodedString);
                } catch (fallbackError) {
                    console.error('Fallback tamb√©m falhou:', fallbackError);
                    throw new Error('N√£o foi poss√≠vel decodificar os dados');
                }
            }
        }

        // ==================== FUN√á√ïES AUXILIARES ====================
        
        function getDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (!dataParam) {
                throw new Error('Nenhum dado encontrado na URL');
            }
            
            debugLog('Dados extra√≠dos da URL (primeiros 100 chars):', dataParam.substring(0, 100));
            return dataParam;
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }

        // ==================== NAVEGA√á√ÉO PARA PALPITES ====================
        
        function navigateToUserPalpites(userId, rodadaNum, userName) {
            debugLog(`Navegando para palpites:`, { userId, rodadaNum, userName });
            
            // Prepara os dados no formato que o bot espera
            const dadosNavegacao = {
                tipo: 'ver_palpites_usuario',
                action: 'carregar_rodada',  // ‚Üê CAMPO OBRIGAT√ìRIO
                usuario_id: userId,
                rodada_num: rodadaNum,
                timestamp: Date.now(),
                source: 'ranking_webapp'
            };
            
            debugLog('Dados de navega√ß√£o:', dadosNavegacao);
            
            if (window.Telegram && window.Telegram.WebApp) {
                // M√©todo 1: Envia dados via Telegram WebApp
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(dadosNavegacao));
                    debugLog('Dados enviados via Telegram WebApp');
                    
                    // Fecha o WebApp ap√≥s um breve delay
                    setTimeout(() => {
                        window.Telegram.WebApp.close();
                    }, 300);
                    
                } catch (error) {
                    console.error('Erro ao enviar via WebApp:', error);
                    
                    // M√©todo 2: Tenta via start parameters
                    try {
                        const botUsername = window.Telegram.WebApp.initDataUnsafe.user?.username || 'bot';
                        const startParams = `palpites_${userId}_${rodadaNum}`;
                        const telegramLink = `https://t.me/${botUsername}?start=${encodeURIComponent(startParams)}`;
                        
                        window.Telegram.WebApp.openTelegramLink(telegramLink);
                        debugLog('Link do Telegram aberto:', telegramLink);
                    } catch (fallbackError) {
                        console.error('Fallback tamb√©m falhou:', fallbackError);
                        alert('Erro ao navegar. Tente novamente.');
                    }
                }
            } else {
                // Modo de teste (fora do Telegram)
                alert(`üîÑ NAVEGA√á√ÉO DE TESTE\n\nUsu√°rio: ${userName}\nID: ${userId}\nRodada: ${rodadaNum}\n\nDados que seriam enviados:\n${JSON.stringify(dadosNavegacao, null, 2)}`);
                
                // Simula envio para testes
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({
                        type: 'telegram_web_app_data',
                        data: JSON.stringify(dadosNavegacao)
                    }, '*');
                    debugLog('Dados enviados via postMessage (teste)');
                }
            }
        }

        // ==================== CRIA√á√ÉO DA TABELA ====================
        
        function createNomeCell(user, rodadaNum) {
            const nomeCell = document.createElement('td');
            nomeCell.className = 'nome-cell';
            
            const nomeContainer = document.createElement('div');
            nomeContainer.className = 'nome-link';
            
            // Configura o clique
            nomeContainer.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                navigateToUserPalpites(user.u, rodadaNum, user.n);
            };
            
            nomeContainer.style.cursor = 'pointer';
            nomeContainer.title = `Ver palpites de ${user.n} na rodada ${rodadaNum}`;
            
            // Feedback visual
            nomeContainer.addEventListener('mousedown', () => {
                nomeContainer.style.transform = 'scale(0.98)';
                nomeContainer.style.opacity = '0.9';
            });
            
            nomeContainer.addEventListener('mouseup', () => {
                nomeContainer.style.transform = 'scale(1)';
                nomeContainer.style.opacity = '1';
            });
            
            nomeContainer.addEventListener('mouseleave', () => {
                nomeContainer.style.transform = 'scale(1)';
                nomeContainer.style.opacity = '1';
            });
            
            // Conte√∫do da c√©lula
            nomeContainer.innerHTML = `
                <div class="user-icon">${getInitials(user.n)}</div>
                <div>
                    <div class="user-name">${user.n}</div>
                    <div style="font-size: 0.8rem; color: var(--gray); margin-top: 2px;">
                        <i class="fas fa-external-link-alt"></i> Clique para ver palpites
                    </div>
                </div>
            `;
            
            nomeCell.appendChild(nomeContainer);
            return nomeCell;
        }

        function createRankingRow(user, index, rodadaNum) {
            const row = document.createElement('tr');
            row.className = 'ranking-row';
            
            // Medalhas e posi√ß√£o
            let posClass = 'posicao-other';
            let medalha = '';
            
            if (index === 0) {
                posClass = 'posicao-1';
                medalha = 'ü•á';
            } else if (index === 1) {
                posClass = 'posicao-2';
                medalha = 'ü•à';
            } else if (index === 2) {
                posClass = 'posicao-3';
                medalha = 'ü•â';
            } else if (index === 3) {
                medalha = 'üéñÔ∏è';
            }
            
            // C√©lula de posi√ß√£o
            const posCell = document.createElement('td');
            posCell.className = `posicao-cell ${posClass}`;
            posCell.innerHTML = `<span class="medalha">${medalha}</span>${index + 1}¬∫`;
            
            // C√©lula do nome (usando fun√ß√£o corrigida)
            const nomeCell = createNomeCell(user, rodadaNum);
            
            // C√©lula de pontos
            const pontosCell = document.createElement('td');
            pontosCell.className = 'pontos-cell';
            pontosCell.textContent = formatNumber(user.t);
            
            // C√©lula de estat√≠sticas
            const statsCell = document.createElement('td');
            statsCell.className = 'stats-cell';
            
            const stats = user.e || {};
            const statsHTML = `
                <div class="stat-item">
                    <div class="stat-value badge badge-pe">${stats.pe || 0}</div>
                    <div class="stat-label">PE</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value badge badge-rc">${stats.rc || 0}</div>
                    <div class="stat-label">RC</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value badge badge-gm">${stats.gm || 0}</div>
                    <div class="stat-label">GM</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value badge badge-gv">${stats.gv || 0}</div>
                    <div class="stat-label">GV</div>
                </div>
            `;
            
            statsCell.innerHTML = statsHTML;
            
            // Monta a linha
            row.appendChild(posCell);
            row.appendChild(nomeCell);
            row.appendChild(pontosCell);
            row.appendChild(statsCell);
            
            return row;
        }

        // ==================== BOT√ïES E CONTROLES ====================
        
        function createRodadaInfo(rodadaData) {
            const rodadaInfo = document.getElementById('rodadaInfo');
            
            rodadaInfo.innerHTML = `
                <div class="info-badge">
                    <i class="fas fa-hashtag"></i>
                    <span>Rodada ${rodadaData.n}</span>
                </div>
                <div class="info-badge">
                    <i class="fas fa-users"></i>
                    <span>${rodadaData.p} participantes</span>
                </div>
                <div class="info-badge">
                    <i class="fas fa-calendar-alt"></i>
                    <span>${new Date().toLocaleDateString('pt-BR')}</span>
                </div>
            `;
        }

        function createActionButtons(rodadaNum, totalParticipantes) {
            const actionsContainer = document.getElementById('actionsContainer');
            
            actionsContainer.innerHTML = `
                <button class="btn btn-primary" onclick="refreshRanking()">
                    <i class="fas fa-sync-alt"></i> Atualizar Ranking
                </button>
                <button class="btn btn-secondary" onclick="shareRanking()">
                    <i class="fas fa-share-alt"></i> Compartilhar
                </button>
            `;
        }

        function refreshRanking() {
            location.reload();
        }

        function shareRanking() {
            if (navigator.share) {
                navigator.share({
                    title: `üèÜ Ranking da Rodada ${window.rankingData?.r?.n || ''} - Bol√£o`,
                    text: `Confira o ranking completo da rodada ${window.rankingData?.r?.n || ''}!`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('üîó Link copiado para a √°rea de transfer√™ncia!'))
                    .catch(err => console.error('Erro ao copiar:', err));
            }
        }

        // ==================== CARREGAMENTO PRINCIPAL ====================
        
        async function loadRanking() {
            try {
                // Tela de loading
                document.body.innerHTML = `
                    <div class="container">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <h3>Carregando ranking...</h3>
                            <p>Processando dados da rodada</p>
                        </div>
                    </div>
                `;
                
                debugLog('Iniciando carregamento do ranking...');
                
                // Obt√©m e processa dados
                const base64Data = getDataFromURL();
                const rankingData = await decompressGzip(base64Data);
                
                // Valida dados
                if (!rankingData || rankingData.t !== 'ranking_tabela') {
                    throw new Error('Formato de dados inv√°lido. Esperado: tipo="ranking_tabela"');
                }
                
                debugLog('Dados recebidos:', rankingData);
                
                // Salva globalmente
                window.rankingData = rankingData;
                
                // Renderiza
                renderRanking(rankingData);
                
                // Inicializa Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.setHeaderColor('#4361ee');
                    Telegram.WebApp.setBackgroundColor('#f8f9fa');
                    debugLog('Telegram WebApp inicializado');
                }
                
            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                
                document.body.innerHTML = `
                    <div class="container">
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 20px;"></i>
                            <h3>Erro ao carregar ranking</h3>
                            <p style="color: var(--gray); margin: 10px 0;">${error.message}</p>
                            <p style="font-size: 0.9rem; color: var(--gray); margin: 20px 0;">
                                Verifique se os dados foram enviados corretamente.
                            </p>
                            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                                <i class="fas fa-redo"></i> Tentar novamente
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function renderRanking(rankingData) {
            // Restaura estrutura HTML
            document.body.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1><i class="fas fa-trophy"></i> Ranking da Rodada</h1>
                        <div class="rodada-info" id="rodadaInfo"></div>
                    </div>

                    <div class="ranking-container">
                        <table class="ranking-table">
                            <thead>
                                <tr>
                                    <th>Posi√ß√£o</th>
                                    <th>Participante</th>
