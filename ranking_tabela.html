    <script>
        // ==================== DECOMPRESS√ÉO E PROCESSAMENTO DE DADOS ====================
        
        // Fun√ß√£o para descomprimir dados GZIP do Base64
        async function decompressGzip(base64Data) {
            try {
                // Decodifica Base64 para bytes
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Descomprime GZIP
                const decompressedStream = new Response(bytes).body.pipeThrough(
                    new DecompressionStream('gzip')
                );
                
                const decompressedArrayBuffer = await new Response(decompressedStream).arrayBuffer();
                const decompressedString = new TextDecoder().decode(decompressedArrayBuffer);
                
                return JSON.parse(decompressedString);
            } catch (error) {
                console.error('Erro ao descomprimir dados:', error);
                
                // Fallback: tenta decodificar como Base64 simples (sem GZIP)
                try {
                    const decodedString = atob(base64Data);
                    return JSON.parse(decodedString);
                } catch (fallbackError) {
                    console.error('Fallback tamb√©m falhou:', fallbackError);
                    throw new Error('N√£o foi poss√≠vel decodificar os dados');
                }
            }
        }

        // Fun√ß√£o para extrair dados da URL
        function getDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (!dataParam) {
                throw new Error('Nenhum dado encontrado na URL');
            }
            
            return dataParam;
        }

        // Fun√ß√£o para formatar n√∫mero com separador de milhar
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Fun√ß√£o para obter iniciais do nome
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }

        // Fun√ß√£o para gerar link de navega√ß√£o para palpites do usu√°rio

// FUN√á√ÉO CORRIGIDA para navegar para palpites do usu√°rio
function navigateToUserPalpites(userId, rodadaNum, userName) {
    console.log(`Navegando para: usu√°rio=${userId}, rodada=${rodadaNum}, nome=${userName}`);
    
    if (window.Telegram && window.Telegram.WebApp) {
        // M√©todo 1: Usando o m√©todo oficial do Telegram WebApp
        try {
            // Envia dados para o bot (formato que o bot espera)
            const dadosNavegacao = {
                tipo: 'ver_palpites_usuario',
                action: 'carregar_rodada',  // ‚Üê ESSE √â O CAMPO QUE O BOT VERIFICA!
                usuario_id: userId,
                rodada_num: rodadaNum,
                timestamp: Date.now()
            };
            
            console.log('Enviando dados para o bot:', dadosNavegacao);
            window.Telegram.WebApp.sendData(JSON.stringify(dadosNavegacao));
            
            // Fecha o WebApp para retornar ao bot
            setTimeout(() => {
                window.Telegram.WebApp.close();
            }, 100);
            
        } catch (error) {
            console.error('Erro ao enviar dados via WebApp:', error);
            
            // Fallback: Tenta abrir via start parameters
            try {
                const startParams = `palpites_${userId}_${rodadaNum}`;
                window.Telegram.WebApp.openTelegramLink(`https://t.me/${window.Telegram.WebApp.initDataUnsafe.user?.username || 'bot'}?start=${startParams}`);
            } catch (fallbackError) {
                console.error('Fallback tamb√©m falhou:', fallbackError);
            }
        }
    } else {
        // Modo de teste (fora do Telegram)
        alert(`TESTE: Navegaria para palpites de ${userName}\nUsu√°rio ID: ${userId}\nRodada: ${rodadaNum}\n\nNo Telegram, isso abriria o bot com os par√¢metros: /start palpites_${userId}_${rodadaNum}`);
        
        // Para testes locais, simula o envio de dados
        if (window.parent && window.parent.postMessage) {
            window.parent.postMessage({
                type: 'telegram_web_app_data',
                data: JSON.stringify({
                    tipo: 'ver_palpites_usuario',
                    action: 'carregar_rodada',
                    usuario_id: userId,
                    rodada_num: rodadaNum
                })
            }, '*');
        }
    }
}

        // Fun√ß√£o principal para carregar e exibir o ranking
        async function loadRanking() {
            try {
                // Mostra loading
                document.body.innerHTML = `
                    <div class="container">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <h3>Carregando ranking...</h3>

                `;
                
                // Obt√©m dados da URL
                const base64Data = getDataFromURL();
                
                // Descomprime dados
                const rankingData = await decompressGzip(base64Data);
                
                // Verifica estrutura dos dados
                if (!rankingData || rankingData.t !== 'ranking_tabela') {
                    throw new Error('Formato de dados inv√°lido');
                }
                
                // Salva dados globalmente para uso posterior
                window.rankingData = rankingData;
                
                // Atualiza a p√°gina com os dados
                renderRanking(rankingData);
                
            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                
                // Exibe mensagem de erro
                document.body.innerHTML = `
                    <div class="container">
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 20px;"></i>
                            <h3>Erro ao carregar ranking</h3>
                            <p>${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                                <i class="fas fa-redo"></i> Tentar novamente
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Fun√ß√£o para renderizar o ranking na p√°gina
        function renderRanking(rankingData) {
            // Restaura o HTML original
            document.body.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1><i class="fas fa-trophy"></i> Ranking da Rodada</h1>
                        <div class="rodada-info" id="rodadaInfo"></div>
                    </div>

                    <div class="ranking-container">
                        <table class="ranking-table">
                            <thead>
                                <tr>
                                    <th>Posi√ß√£o</th>
                                    <th>Participante</th>
                                    <th>Pontua√ß√£o</th>
                                    <th>Estat√≠sticas</th>
                                </tr>
                            </thead>
                            <tbody id="rankingBody"></tbody>
                        </table>
                    </div>

                    <div class="actions" id="actionsContainer"></div>

                    <div class="footer">
                        <p>¬© 2024 Bol√£o - Sistema de Ranking | Dados atualizados automaticamente</p>
                    </div>
                </div>
            `;
            
            // Cria informa√ß√µes da rodada
            createRodadaInfo(rankingData.r);
            
            // Preenche o ranking
            const rankingBody = document.getElementById('rankingBody');
            rankingData.k.forEach((user, index) => {
                const row = createRankingRow(user, index, rankingData.r.n);
                rankingBody.appendChild(row);
            });
            
            // Cria bot√µes de a√ß√£o
            createActionButtons(
                rankingData.r.n,
                rankingData.r.p,
                rankingData.c?.w
            );
            
            // Inicializa Telegram WebApp se dispon√≠vel
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // Muda cor da barra superior
                Telegram.WebApp.setHeaderColor('#4361ee');
                Telegram.WebApp.setBackgroundColor('#f8f9fa');
            }
        }

        // Inicializa o ranking quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', loadRanking);
        
        // Adiciona suporte para teclado (acessibilidade)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        });

        // Exporta fun√ß√µes para uso global (se necess√°rio)
        window.refreshRanking = refreshRanking;
        window.shareRanking = shareRanking;
        window.openFullResults = openFullResults;
        window.navigateToUserPalpites = navigateToUserPalpites;
    </script>
</body>
</html>
