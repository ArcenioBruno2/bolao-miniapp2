<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>üë§ Palpites - Bol√£o</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 15px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container { max-width: 100%; }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--tg-theme-button-color, #2481cc);
        }
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .header .subtitle {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 0.9em;
        }
        .header .user-info {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .loading-spinner {
            border: 3px solid rgba(36, 129, 204, 0.3);
            border-top: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid #ff3232;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .error button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        .select-rodada, .btn-voltar {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            color: var(--tg-theme-text-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #444444);
            text-align: center;
            cursor: pointer;
        }
        .btn-voltar:hover {
            background: var(--tg-theme-button-color, #2481cc);
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .stat-label {
            font-size: 0.8em;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 5px;
        }
        
        .jogos-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .jogo-card {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #444;
        }
        .jogo-card.com-placar {
            border-left-color: #4CAF50;
        }
        .jogo-card.com-pd {
            border-left-color: #FF9800;
        }
        
        .jogo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color, #999999);
        }
        .jogo-times {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .time {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }
        .vs {
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        
        .placar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }
        .placar-box {
            text-align: center;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 80px;
        }
        .placar-real {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }
        .placar-palpite {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196F3;
        }
        .placar-label {
            font-size: 0.8em;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 5px;
        }
        .placar-valor {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .pontuacao-info {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pontos-badge {
            display: inline-block;
            background: var(--tg-theme-button-color, #2481cc);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .acertos-badges {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .acerto-badge {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .acerto-badge.pd {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
            border-color: rgba(255, 152, 0, 0.3);
        }
        
        .sem-palpite {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-style: italic;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .rodadas-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }
        .rodada-btn {
            padding: 8px 12px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            color: var(--tg-theme-text-color, #ffffff);
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 0.9em;
        }
        .rodada-btn:hover {
            border-color: var(--tg-theme-button-color, #2481cc);
        }
        .rodada-btn.active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--tg-theme-hint-color, #333333);
            color: var(--tg-theme-hint-color, #999999);
            font-size: 0.8em;
        }
        
        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            .stats-summary { grid-template-columns: repeat(2, 1fr); }
            .jogo-times { flex-direction: column; gap: 8px; }
            .time { width: 100%; }
            .placar-container { flex-direction: column; gap: 10px; }
            .placar-box { width: 100%; max-width: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">üë§ Carregando Palpites...</h1>
            <div class="subtitle" id="subtitle">Aguarde enquanto buscamos os dados</div>
            <div class="user-info" id="userInfo" style="display: none;">
                <!-- Preenchido por JavaScript -->
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Buscando dados dos palpites...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p id="error-message">Erro ao carregar dados</p>
            <button onclick="carregarDados()">Tentar Novamente</button>
            <button onclick="voltarParaRanking()" style="margin-left: 10px;">Voltar ao Ranking</button>
        </div>
        
        <div id="content" style="display: none;">
            <div class="controls">
                <select id="rodadaSelect" class="select-rodada" onchange="mudarRodada(this.value)">
                    <option value="">Carregando rodadas...</option>
                </select>
                <div class="btn-voltar" onclick="voltarParaRanking()">
                    ‚¨ÖÔ∏è Voltar ao Ranking
                </div>
            </div>
            
            <div class="stats-summary" id="statsSummary">
                <!-- Preenchido por JavaScript -->
            </div>
            
            <div class="rodadas-list" id="rodadasList">
                <!-- Bot√µes de rodadas -->
            </div>
            
            <div class="jogos-container" id="jogosContainer">
                <!-- Lista de jogos -->
            </div>
            
            <div class="footer">
                <p>Atualizado em: <span id="updateTime">--:--</span></p>
                <p>Dados servidos via API</p>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const API_BASE_URL = 'http://localhost:5000/api'; // Altere para sua VPS
        let currentUsuarioId = null;
        let currentUsuarioNome = null;
        let currentRodada = null;
        let rodadasDisponiveis = [];
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Extrai par√¢metros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const usuarioParam = urlParams.get('usuario');
            const rodadaParam = urlParams.get('rodada');
            const dataParam = urlParams.get('data');
            
            if (usuarioParam && rodadaParam) {
                // Novo modo com API
                currentUsuarioId = parseInt(usuarioParam);
                currentRodada = parseInt(rodadaParam);
                carregarDadosUsuario(currentUsuarioId, currentRodada);
            } else if (dataParam) {
                // Modo antigo (com dados na URL) - fallback
                try {
                    const decoded = atob(dataParam);
                    const data = JSON.parse(decoded);
                    usarDadosAntigos(data);
                } catch (e) {
                    console.error('Erro ao decodificar dados antigos:', e);
                    showError('Par√¢metros inv√°lidos. Use: ?usuario=ID&rodada=NUMERO');
                }
            } else {
                showError('Par√¢metros necess√°rios: usuario e rodada');
            }
        });
        
        function carregarDadosUsuario(usuarioId, rodadaNum) {
            showLoading();
            hideError();
            hideContent();
            
            // Primeiro busca dados b√°sicos do usu√°rio
            fetch(`${API_BASE_URL}/usuario/${usuarioId}/rodada/${rodadaNum}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Se a API retornar dados completos
                        if (data.data && data.data.usuario) {
                            processarDadosCompletos(data.data);
                        } else {
                            // Se n√£o, busca dados adicionais
                            buscarDadosAdicionais(usuarioId, rodadaNum, data);
                        }
                    } else {
                        throw new Error(data.detail || 'Erro na API');
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados usu√°rio:', error);
                    showError(`Erro: ${error.message}. Tente novamente.`);
                });
        }
        
        function processarDadosCompletos(dados) {
            // Atualiza informa√ß√µes do usu√°rio
            currentUsuarioId = dados.usuario.id;
            currentUsuarioNome = dados.usuario.nome;
            currentRodada = dados.rodada_ativa;
            rodadasDisponiveis = dados.rodadas_disponiveis || [];
            
            // Atualiza interface
            atualizarHeader();
            atualizarSelectRodadas();
            atualizarBotoesRodadas();
            
            // Se tem endpoint espec√≠fico, busca dados detalhados
            if (dados.api_endpoint) {
                buscarDadosDetalhados(dados.api_endpoint);
            } else {
                // Tenta buscar jogos diretamente
                buscarJogosUsuario(currentUsuarioId, currentRodada);
            }
        }
        
        function buscarDadosAdicionais(usuarioId, rodadaNum, dataInicial) {
            // Busca nome do usu√°rio se n√£o veio na resposta
            if (!currentUsuarioNome) {
                // Poderia buscar de outra endpoint ou usar dados iniciais
                currentUsuarioNome = `Usu√°rio ${usuarioId}`;
            }
            
            // Busca lista de rodadas dispon√≠veis
            fetch(`${API_BASE_URL}/ranking/rodada/${rodadaNum}`)
                .then(response => response.json())
                .then(rankingData => {
                    if (rankingData.success) {
                        // Encontra usu√°rio no ranking para mais dados
                        const usuarioRanking = rankingData.data.find(
                            u => u.usuario_id === usuarioId
                        );
                        
                        if (usuarioRanking) {
                            currentUsuarioNome = usuarioRanking.nome;
                        }
                    }
                    
                    // Agora busca jogos
                    buscarJogosUsuario(usuarioId, rodadaNum);
                })
                .catch(() => {
                    // Se falhar, tenta buscar jogos mesmo assim
                    buscarJogosUsuario(usuarioId, rodadaNum);
                });
        }
        
        function buscarJogosUsuario(usuarioId, rodadaNum) {
            // Esta fun√ß√£o precisaria de um endpoint espec√≠fico para jogos do usu√°rio
            // Por enquanto, vamos simular ou buscar de forma alternativa
            
            // Primeiro, busca resumo da rodada
            fetch(`${API_BASE_URL}/rodada/${rodadaNum}/resumo`)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Rodada n√£o encontrada');
                })
                .then(resumoData => {
                    if (resumoData.success) {
                        // Com resumo, podemos montar interface
                        atualizarHeader();
                        atualizarSelectRodadas();
                        atualizarBotoesRodadas();
                        
                        // Simula dados para demonstra√ß√£o
                        renderizarDadosDemonstracao(resumoData.data);
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar resumo:', error);
                    // Fallback: mostra mensagem
                    document.getElementById('jogosContainer').innerHTML = `
                        <div class="sem-palpite">
                            <p>Dados detalhados n√£o dispon√≠veis para esta rodada.</p>
                            <p>Pontua√ß√£o total pode ser vista no ranking.</p>
                        </div>
                    `;
                    hideLoading();
                    showContent();
                });
        }
        
        function buscarDadosDetalhados(endpoint) {
            // Busca dados do endpoint espec√≠fico
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderizarDadosDetalhados(data.data);
                    } else {
                        throw new Error('Dados detalhados n√£o dispon√≠veis');
                    }
                })
                .catch(error => {
                    console.error('Erro dados detalhados:', error);
                    // Fallback
                    buscarJogosUsuario(currentUsuarioId, currentRodada);
                });
        }
        
        function renderizarDadosDemonstracao(dadosRodada) {
            // Esta √© uma demonstra√ß√£o - na implementa√ß√£o real, 
            // voc√™ teria um endpoint espec√≠fico para jogos do usu√°rio
            
            const container = document.getElementById('jogosContainer');
            const stats = document.getElementById('statsSummary');
            
            // Stats summary
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${dadosRodada.total_jogos || 0}</div>
                    <div class="stat-label">Jogos na Rodada</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${dadosRodada.jogos_com_placar || 0}</div>
                    <div class="stat-label">Com Placar</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${dadosRodada.total_participantes || 0}</div>
                    <div class="stat-label">Participantes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${dadosRodada.media_pontos?.toFixed(1) || '0.0'}</div>
                    <div class="stat-label">M√©dia Geral</div>
                </div>
            `;
            
            // Mensagem informativa
            container.innerHTML = `
                <div class="sem-palpite">
                    <h3>üîß Funcionalidade em Desenvolvimento</h3>
                    <p>Os detalhes dos palpites por jogo estar√£o dispon√≠veis em breve.</p>
                    <p>Enquanto isso, voc√™ pode ver a pontua√ß√£o total no ranking.</p>
                    <p style="margin-top: 15px;">
                        <strong>Usu√°rio:</strong> ${currentUsuarioNome}<br>
                        <strong>Rodada:</strong> ${currentRodada}<br>
                        <strong>Vencedor:</strong> ${dadosRodada.vencedor_nome || 'N√£o definido'}
                    </p>
                </div>
            `;
            
            hideLoading();
            showContent();
        }
        
        function renderizarDadosDetalhados(dados) {
            // Aqui voc√™ renderizaria os dados completos quando o endpoint estiver pronto
            console.log('Dados detalhados recebidos:', dados);
            
            // Implementa√ß√£o real viria aqui
            renderizarDadosDemonstracao({
                total_jogos: 10,
                jogos_com_placar: 8,
                total_participantes: 15,
                media_pontos: 24.5,
                vencedor_nome: "Primeiro Lugar"
            });
        }
        
        function atualizarHeader() {
            document.getElementById('title').textContent = `üë§ ${currentUsuarioNome}`;
            document.getElementById('subtitle').textContent = `Palpites - Rodada ${currentRodada}`;
            
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                <strong>ID:</strong> ${currentUsuarioId} | 
                <strong>Rodada Atual:</strong> ${currentRodada} |
                <strong>Total Rodadas:</strong> ${rodadasDisponiveis.length}
            `;
            userInfo.style.display = 'block';
        }
        
        function atualizarSelectRodadas() {
            const select = document.getElementById('rodadaSelect');
            
            if (rodadasDisponiveis.length > 0) {
                select.innerHTML = '';
                rodadasDisponiveis.forEach(rodada => {
                    const option = document.createElement('option');
                    option.value = rodada;
                    option.textContent = `Rodada ${rodada}`;
                    if (rodada === currentRodada) option.selected = true;
                    select.appendChild(option);
                });
            } else {
                select.innerHTML = `
                    <option value="${currentRodada}" selected>Rodada ${currentRodada}</option>
                `;
            }
        }
        
        function atualizarBotoesRodadas() {
            const container = document.getElementById('rodadasList');
            
            if (rodadasDisponiveis.length > 1) {
                container.innerHTML = '';
                rodadasDisponiveis.forEach(rodada => {
                    const btn = document.createElement('button');
                    btn.className = `rodada-btn ${rodada === currentRodada ? 'active' : ''}`;
                    btn.textContent = rodada;
                    btn.onclick = () => mudarRodada(rodada);
                    container.appendChild(btn);
                });
                container.style.display = 'flex';
            } else {
                container.style.display = 'none';
            }
        }
        
        function mudarRodada(novaRodada) {
            if (novaRodada && novaRodada !== currentRodada) {
                currentRodada = parseInt(novaRodada);
                carregarDadosUsuario(currentUsuarioId, currentRodada);
            }
        }
        
        function voltarParaRanking() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                // Redireciona para p√°gina de ranking
                window.location.href = `ranking_tabela_api.html?rodada=${currentRodada}`;
            }
        }
        
        // Fun√ß√µes auxiliares de UI
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
            hideLoading();
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showContent() {
            document.getElementById('content').style.display = 'block';
        }
        
        function hideContent() {
            document.getElementById('content').style.display = 'none';
        }
        
        function usarDadosAntigos(data) {
            // Implementa√ß√£o para compatibilidade com sistema antigo
            console.log('Usando dados antigos (modo compatibilidade)');
            showError('Sistema em atualiza√ß√£o. Use os novos par√¢metros: ?usuario=ID&rodada=NUMERO');
        }
        
        // Fun√ß√£o global para recarregar
        window.carregarDados = function() {
            if (currentUsuarioId && currentRodada) {
                carregarDadosUsuario(currentUsuarioId, currentRodada);
            }
        };
        
        window.voltarParaRanking = voltarParaRanking;
    </script>
</body>
</html>
