<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Criar Rodada</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #efeff3;
            --tg-theme-hint-color: #999999;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
        }
        
        .header {
            padding: 15px;
            background: linear-gradient(135deg, #2481cc, #1a5fa0);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 { font-size: 20px; margin-bottom: 5px; }
        .header small { opacity: 0.9; }
        
        .container { padding: 15px; padding-bottom: 120px; }
        
        .section {
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-hint-color);
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .game-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-item:hover { background: rgba(36, 129, 204, 0.1); }
        
        .game-item.selected {
            background: rgba(40, 167, 69, 0.15);
            border: 2px solid var(--success-color);
        }
        
        .game-checkbox {
            width: 24px; height: 24px; border-radius: 6px;
            border: 2px solid var(--tg-theme-hint-color);
            margin-right: 12px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        
        .game-item.selected .game-checkbox { 
            background: var(--success-color); 
            border-color: var(--success-color); 
        }
        .game-item.selected .game-checkbox::after { content: '‚úì'; color: white; font-weight: bold; }
        
        .game-info { flex: 1; }
        .game-teams { font-weight: 500; font-size: 14px; }
        .game-time { font-size: 12px; color: var(--tg-theme-hint-color); margin-top: 3px; }
        
        .input-field {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 2px solid var(--tg-theme-secondary-bg-color);
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px; margin-bottom: 10px;
        }

        .user-chips { display: flex; flex-wrap: wrap; gap: 8px; }
        .user-chip {
            padding: 8px 14px; border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color);
            font-size: 13px; cursor: pointer; border: 2px solid transparent;
            transition: all 0.2s;
        }
        .user-chip:hover { background: rgba(36, 129, 204, 0.2); }
        .user-chip.selected {
            background: rgba(36, 129, 204, 0.15);
            border-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-color);
        }

        .summary-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tg-theme-secondary-bg-color);
            padding: 12px 15px; border-top: 1px solid rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 13px;
        }
        
        .summary-item { margin-right: 20px; }
        .summary-item strong { color: var(--tg-theme-button-color); }
        
        .loading {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--tg-theme-button-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <span id="loading-text">Carregando configura√ß√£o...</span>
    </div>
    
    <div id="app" style="display: none;">
        <div class="header">
            <h1>‚öôÔ∏è Configurar Rodada</h1>
            <small id="rodada-info">Rodada --</small>
        </div>
        
        <div class="container">
            <div class="section">
                <div class="section-title">üîÑ Selecionar Rodada</div>
                <select class="input-field" id="rodada-select" onchange="mudarRodada()"></select>
            </div>
            
            <div class="section">
                <div class="section-title">üìã Jogos da Rodada</div>
                <div id="games-list"></div>
            </div>
            
            <div class="section">
                <div class="section-title">‚è∞ Encerramento</div>
                <input type="date" class="input-field" id="input-data">
                <input type="time" class="input-field" id="input-hora" value="16:00">
            </div>
            
            <div class="section">
                <div class="section-title">üéñÔ∏è Trunfos</div>
                <div class="user-chips" id="trunfo-list"></div>
            </div>
            
            <div class="section">
                <div class="section-title">‚≠ê Dobradas</div>
                <div class="user-chips" id="dobrada-list"></div>
            </div>
        </div>
        
        <div class="summary-bar">
            <div class="summary-item">üìã Jogos: <strong id="summary-jogos">0</strong></div>
            <div class="summary-item">üéñÔ∏è Trunfos: <strong id="summary-trunfos">0</strong></div>
            <div class="summary-item">‚≠ê Dobradas: <strong id="summary-dobradas">0</strong></div>
        </div>
    </div>

    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    tg.MainButton.setText("PUBLICAR CONFIGURA√á√ïES");
    tg.MainButton.show();
    tg.MainButton.onClick(() => submit());

    let rodadaNum = 0;
    let todasRodadas = {};
    let usuariosData = [];
    let persistencia = {};

    function init() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const dataRaw = urlParams.get('data');
            
            if (dataRaw) {
                let jsonString;
                try {
                    jsonString = atob(dataRaw.replace(/-/g, '+').replace(/_/g, '/'));
                } catch (e) {
                    jsonString = atob(dataRaw);
                }
                
                const decodedData = JSON.parse(
                    decodeURIComponent(
                        Array.from(new TextEncoder().encode(jsonString))
                            .map(b => '%' + b.toString(16).padStart(2, '0'))
                            .join('')
                    )
                );
                
                console.log("Dados decodificados:", decodedData);
                processarDados(decodedData);
            } else {
                throw new Error("Nenhum dado recebido na URL");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('loading-text').innerText = "Erro: " + e.message;
            document.getElementById('loading-text').style.color = "red";
        }
    }

    function processarDados(data) {
        todasRodadas = data.rodadas;
        usuariosData = data.usuarios;

        const keys = Object.keys(todasRodadas);
        keys.forEach(r => {
            persistencia[r] = {
                games: new Set(),
                trunfos: new Set(),
                dobradas: new Set()
            };
        });

        if (keys.length > 0) {
            rodadaNum = keys[0];
            preencherSelect(keys);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            renderTudo();
        }
    }

    function preencherSelect(array) {
        const sel = document.getElementById('rodada-select');
        sel.innerHTML = array.map(r => `<option value="${r}">Rodada ${r}</option>`).join('');
    }

    function renderTudo() {
        const jogos = todasRodadas[rodadaNum] || [];
        document.getElementById('rodada-info').innerText = `Rodada ${rodadaNum} (${jogos.length} jogos)`;
        
        const gList = document.getElementById('games-list');
        gList.innerHTML = jogos.map((j) => {
            const id = j.id;
            const sel = persistencia[rodadaNum].games.has(id) ? 'selected' : '';
            return `
                <div class="game-item ${sel}" onclick="toggleGame(this, '${id}')">
                    <div class="game-checkbox"></div>
                    <div class="game-info">
                        <div class="game-teams">${j.home} x ${j.away}</div>
                        <div class="game-time">${j.data}</div>
                    </div>
                </div>`;
        }).join('');

        const tList = document.getElementById('trunfo-list');
        const dList = document.getElementById('dobrada-list');
        
        const htmlUsers = (type) => usuariosData.map(u => {
            const id = u.id;
            const nome = u.nome;
            const sel = persistencia[rodadaNum][type].has(id) ? 'selected' : '';
            return `<span class="user-chip ${sel}" onclick="toggleUser(this, '${type}', ${id})">${nome}</span>`;
        }).join('');

        tList.innerHTML = htmlUsers('trunfos');
        dList.innerHTML = htmlUsers('dobradas');
        updateSummary();
    }

    function toggleGame(el, id) {
        const set = persistencia[rodadaNum].games;
        set.has(id) ? set.delete(id) : set.add(id);
        el.classList.toggle('selected');
        updateSummary();
    }

    function toggleUser(el, type, id) {
        const set = persistencia[rodadaNum][type];
        set.has(id) ? set.delete(id) : set.add(id);
        el.classList.toggle('selected');
        updateSummary();
    }

    function mudarRodada() {
        rodadaNum = document.getElementById('rodada-select').value;
        renderTudo();
    }

    function updateSummary() {
        const p = persistencia[rodadaNum];
        document.getElementById('summary-jogos').innerText = p.games.size;
        document.getElementById('summary-trunfos').innerText = p.trunfos.size;
        document.getElementById('summary-dobradas').innerText = p.dobradas.size;
    }

    function submit() {
        const data = document.getElementById('input-data').value;
        const hora = document.getElementById('input-hora').value;

        if (!data) return tg.showAlert("Selecione a data de encerramento!");
        
        const configFinal = {
            config_multipla: {
                hora_encerramento: `${data} ${hora}`,
                rodadas: {}
            }
        };

        let selecionouAlgo = false;
        for (let r in persistencia) {
            if (persistencia[r].games.size > 0) {
                selecionouAlgo = true;
                const p = persistencia[r];
                const nomes = [];
                
                p.games.forEach(gid => {
                    const jogoObj = todasRodadas[r].find(j => j.id === gid);
                    if(jogoObj) nomes.push(`${jogoObj.home} x ${jogoObj.away}`);
                });

                configFinal.config_multipla.rodadas[r] = {
                    jogos: Array.from(p.games),
                    jogos_nomes: nomes,
                    trunfos_ids: Array.from(p.trunfos),
                    dobrada_used_ids: Array.from(p.dobradas)
                };
            }
        }

        if (!selecionouAlgo) return tg.showAlert("Selecione pelo menos um jogo!");
        
        tg.sendData(JSON.stringify(configFinal));
    }

    init();
    </script>
</body>
</html>
