<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Bol√£o 42</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #efeff3;
            --tg-theme-hint-color: #999999;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            overflow-x: hidden; /* Evita rolagem lateral no Android */
        }
        
        .header {
            padding: 15px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container { padding: 15px; padding-bottom: 140px; } /* Aumentado para n√£o cobrir o summary-bar */
        
        .section {
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-hint-color);
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .game-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .game-item:active { transform: scale(0.98); } /* Feedback visual ao clicar */
        
        .game-item.selected {
            background: rgba(40, 167, 69, 0.15);
            border: 2px solid var(--success-color);
        }
        
        .game-checkbox {
            width: 24px; height: 24px; border-radius: 6px;
            border: 2px solid var(--tg-theme-hint-color);
            margin-right: 12px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        
        .game-item.selected .game-checkbox { background: var(--success-color); border-color: var(--success-color); }
        .game-item.selected .game-checkbox::after { content: '‚úì'; color: white; font-weight: bold; }
        
        .input-field {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 2px solid var(--tg-theme-secondary-bg-color);
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px; margin-bottom: 10px;
            -webkit-appearance: none; /* Melhora visual no iOS/Android */
        }

        .user-chips { display: flex; flex-wrap: wrap; gap: 8px; }
        .user-chip {
            padding: 8px 14px; border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color);
            font-size: 13px; cursor: pointer; border: 2px solid transparent;
        }
        .user-chip.selected {
            background: rgba(36, 129, 204, 0.15);
            border-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-color);
        }

        .summary-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px; border-top: 1px solid rgba(0,0,0,0.1);
            text-align: center; font-weight: bold;
            z-index: 1000;
        }
        
        .loading {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--tg-theme-button-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <br>
        <span id="loading-text">Carregando configura√ß√£o...</span>
    </div>
    
    <div id="app" style="display: none;">
        <div class="header">
            <h1>‚öôÔ∏è Configurar Rodada</h1>
            <small id="rodada-info">Rodada --</small>
        </div>
        
        <div class="container">
            <div class="section">
                <div class="section-title">üîÑ Selecionar Rodada</div>
                <select class="input-field" id="rodada-select" onchange="mudarRodada()"></select>
            </div>
            
            <div class="section">
                <div class="section-title">üìã Jogos da Rodada</div>
                <div id="games-list"></div>
            </div>
            
            <div class="section">
                <div class="section-title">‚è∞ Encerramento</div>
                <input type="date" class="input-field" id="input-data">
                <input type="time" class="input-field" id="input-hora" value="16:00">
            </div>
            
            <div class="section">
                <div class="section-title">üéñÔ∏è Trunfos</div>
                <div class="user-chips" id="trunfo-list"></div>
            </div>
            
            <div class="section">
                <div class="section-title">‚≠ê Dobradas</div>
                <div class="user-chips" id="dobrada-list"></div>
            </div>
        </div>
        
        <div class="summary-bar">
            <div>Jogos: <span id="summary-jogos">0</span> | Trunfos: <span id="summary-trunfos">0</span> | Dobradas: <span id="summary-dobradas">0</span></div>
        </div>
    </div>

    <script>
    // INICIALIZA√á√ÉO DO TELEGRAM WEBAPP
    const tg = window.Telegram.WebApp;
    
    // Avisa ao Telegram que o app est√° pronto e for√ßa tela cheia
    tg.ready();
    tg.expand();
    
    // Ativa confirma√ß√£o para n√£o fechar sem querer
    tg.enableClosingConfirmation();

    // Configura√ß√£o do bot√£o principal
    tg.MainButton.setText("PUBLICAR CONFIGURA√á√ïES");
    tg.MainButton.setParams({
        button_color: "#28a745", // Verde para destaque
        button_text_color: "#ffffff"
    });
    tg.MainButton.onClick(() => submit());

    let rodadaNum = 0;
    let todasRodadas = {};
    let usuariosData = [];
    let persistencia = {};

    function init() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const dataRaw = urlParams.get('data');
            
            if (dataRaw) {
                // Decodifica√ß√£o robusta Base64 UTF-8
                const binaryString = atob(dataRaw.replace(/-/g, '+').replace(/_/g, '/'));
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const decodedData = JSON.parse(new TextDecoder().decode(bytes));
                
                processarDados(decodedData);
                
                // Data de encerramento padr√£o
                const inputData = document.getElementById('input-data');
                if (!inputData.value) {
                    const hoje = new Date().toISOString().split('T')[0];
                    inputData.value = hoje;
                }
            } else {
                throw new Error("Nenhum dado recebido");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('loading-text').innerText = "Erro ao carregar dados.";
        }
    }

    function processarDados(data) {
        todasRodadas = data.rodadas;
        usuariosData = data.usuarios;

        const keys = Object.keys(todasRodadas);
        keys.forEach(r => {
            persistencia[r] = {
                games: new Set(),
                trunfos: new Set(),
                dobradas: new Set()
            };
        });

        if (keys.length > 0) {
            rodadaNum = keys[0];
            preencherSelect(keys);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            tg.MainButton.show(); // Mostra o bot√£o apenas ap√≥s carregar
            renderTudo();
        }
