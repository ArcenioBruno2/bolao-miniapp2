<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #3390ec;
            --secondary: #2481cc;
            --success: #4cc9f0;
            --danger: #ff3b30;
            --warning: #ff9500;
            --dark: #000000;
            --light: #ffffff;
            --gray: #8e8e93;
            --light-gray: #f2f2f7;
            --bg-gradient: linear-gradient(135deg, #3390ec 0%, #2481cc 100%);
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        }
        
        body { 
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .main-card {
            background: var(--light);
            border-radius: 0;
            padding: 16px 12px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            width: 100%;
            min-height: 100vh;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== CONTADOR REGRESSIVO PROEMINENTE ===== */
        .countdown-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            padding: 18px;
            margin: 0 0 20px 0;
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        .countdown-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .countdown-label i {
            font-size: 14px;
        }
        
        .countdown-timer {
            font-size: 32px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
            font-weight: 500;
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--light);
            border-radius: 16px;
            border: 1px solid var(--light-gray);
            box-shadow: var(--card-shadow);
        }
        
        .rodada-number {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .rodada-icon {
            font-size: 22px;
        }
        
        /* ===== NOVO LAYOUT DOS JOGOS - ESTILO CRUZEIRO x ATL√âTICO ===== */
        .games-section {
            margin-bottom: 20px;
        }
        
        .games-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 5px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 18px;
        }
        
        /* ===== CARD DO JOGO - LAYOUT NOVO ===== */
        .game-card-modern {
            background: var(--light);
            border-radius: 16px;
            padding: 0;
            margin-bottom: 16px;
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .game-card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        /* CABE√áALHO DO JOGO COM TIMES */
        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 16px;
            background: linear-gradient(135deg, #0D47A1 0%, #D32F2F 100%);
            color: white;
            position: relative;
        }
        
        .team-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .team-name-large {
            font-size: 18px;
            font-weight: 800;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .vs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 12px;
            min-width: 40px;
        }
        
        .vs-text {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        /* √ÅREA DE PALPITES */
        .game-palpites {
            padding: 16px;
            background: var(--light);
        }
        
        .palpites-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        .placar-input-modern {
            width: 70px;
            height: 70px;
            border: 3px solid var(--light-gray);
            border-radius: 12px;
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            outline: none;
            background: var(--light);
            transition: var(--transition);
            color: var(--dark);
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .placar-input-modern::-webkit-outer-spin-button,
        .placar-input-modern::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .placar-input-modern:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(51, 144, 236, 0.15);
        }
        
        .placar-input-modern::placeholder {
            color: #d1d1d6;
            font-weight: 400;
            font-size: 20px;
        }
        
        .placar-input-modern:disabled {
            background: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .x-text {
            font-size: 20px;
            font-weight: 800;
            color: var(--gray);
        }
        
        /* ESTRELA PD */
        .pd-container-modern {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pd-container-modern.clickable:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.08);
        }
        
        .pd-container-modern.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-star-modern {
            font-size: 32px;
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            line-height: 1;
            position: relative;
        }
        
        .pd-star-modern.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .pd-star-modern.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-star-modern.blocked {
            color: #cccccc;
            filter: grayscale(1);
        }
        
        .pd-label-modern {
            font-size: 11px;
            font-weight: 700;
            margin-top: 6px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            text-align: center;
        }
        
        .pd-star-modern.active + .pd-label-modern {
            color: #ffd700;
            font-weight: 800;
        }
        
        .pd-star-modern.used + .pd-label-modern {
            color: var(--danger);
        }
        
        .pd-badge-modern {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 10px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* STATUS COMPACTO */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-card-compact {
            background: var(--light);
            border-radius: 12px;
            padding: 14px 10px;
            border: 1px solid var(--light-gray);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }
        
        .status-icon-compact {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 14px;
            background: rgba(51, 144, 236, 0.1);
            color: var(--primary);
        }
        
        .status-card-compact.trunfo .status-icon-compact {
            background: rgba(255, 149, 0, 0.1);
            color: var(--warning);
        }
        
        .status-card-compact.dobrada .status-icon-compact {
            background: rgba(255, 215, 0, 0.1);
            color: #ffb300;
        }
        
        .status-title-compact {
            font-size: 13px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .status-content-compact {
            font-size: 12px;
            line-height: 1.3;
            color: var(--gray);
        }
        
        /* FOOTER BOT√ïES */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
            padding: 12px 0;
            position: sticky;
            bottom: 0;
            background: var(--light);
        }
        
        .action-btn {
            padding: 18px 14px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            height: 52px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: var(--light-gray);
            color: var(--danger);
            border: 1px solid var(--light-gray);
        }
        
        .btn-send {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }
        
        .btn-send:disabled {
            background: var(--light-gray);
            color: var(--gray);
            border-color: var(--light-gray);
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 380px) {
            .countdown-timer {
                font-size: 28px;
            }
            
            .team-name-large {
                font-size: 16px;
            }
            
            .placar-input-modern {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .pd-star-modern {
                font-size: 28px;
            }
        }
        
        @media (max-width: 320px) {
            .countdown-timer {
                font-size: 24px;
            }
            
            .team-name-large {
                font-size: 15px;
            }
            
            .placar-input-modern {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .pd-star-modern {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-futbol"></i>
            </div>
            <div class="loading-text">Carregando rodada...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="main-card">
                <!-- CONTADOR REGRESSIVO -->
                <div class="countdown-section">
                    <div class="countdown-label">
                        <i class="fas fa-clock"></i>
                        TEMPO RESTANTE
                    </div>
                    <div class="countdown-timer" id="countdown-timer">--:--:--</div>
                    <div class="countdown-subtitle" id="countdown-subtitle">Para encerramento da rodada</div>
                </div>
                
                <!-- HEADER DA RODADA -->
                <div class="header-section">
                    <div class="rodada-number">
                        <i class="fas fa-trophy rodada-icon"></i>
                        RODADA <span id="rodada-num">--</span>
                    </div>
                </div>
                
                <!-- STATUS INFO -->
                <div class="status-section">
                    <div class="status-card-compact">
                        <div class="status-icon-compact">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="status-title-compact">Hor√°rio</div>
                        <div class="status-content-compact" id="txt-horario">
                            Carregando...
                        </div>
                    </div>
                    
                    <div class="status-card-compact trunfo">
                        <div class="status-icon-compact">
                            <i class="fas fa-club"></i>
                        </div>
                        <div class="status-title-compact">Trunfo</div>
                        <div class="status-content-compact" id="txt-trunfo">
                            Verificando...
                        </div>
                    </div>
                    
                    <div class="status-card-compact dobrada">
                        <div class="status-icon-compact">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="status-title-compact">PD</div>
                        <div class="status-content-compact" id="txt-dobrada">
                            Verificando...
                        </div>
                    </div>
                </div>
                
                <!-- LISTA DE JOGOS -->
                <div class="games-section">
                    <div class="games-title">
                        <i class="fas fa-list-ol"></i>
                        JOGOS DA RODADA
                    </div>
                    <div id="lista-jogos"></div>
                </div>
                
                <!-- BOT√ïES DE A√á√ÉO -->
                <div class="footer-buttons">
                    <button class="action-btn btn-send" id="btn-confirmar" disabled>
                        <i class="fas fa-paper-plane btn-icon"></i>
                        ENVIAR
                    </button>
                    <button class="action-btn btn-cancel" id="btn-sair">
                        <i class="fas fa-times btn-icon"></i>
                        SAIR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let tg = null;
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        let ordemOriginalJogos = [];
        let totalJogos = 0;
        let horarioLimite = null;
        let countdownInterval = null;

        // ===== INICIALIZA√á√ÉO DO TELEGRAM WEB APP =====
        function initTelegramWebApp() {
            console.log("üîß INICIALIZANDO TELEGRAM WEB APP");
            
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
            document.body.style.width = '100%';
            
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                
                try {
                    tg.expand();
                } catch (error) {
                    console.log("‚ö†Ô∏è Expand j√° foi chamado");
                }
                
                tg.setHeaderColor('secondary_bg_color');
                tg.setBackgroundColor('bg_color');
                
                console.log("‚úÖ Web App inicializado");
            }
            
            setTimeout(() => {
                carregarDadosRodada();
            }, 300);
        }

        // ===== FUN√á√ïES DE CONTADOR REGRESSIVO =====
        function iniciarContadorRegressivo() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(atualizarContador, 1000);
            atualizarContador(); // Chamar imediatamente
        }
        
        function atualizarContador() {
            if (!horarioLimite) return;
            
            const agora = new Date();
            const diffMs = horarioLimite - agora;
            
            if (diffMs <= 0) {
                document.getElementById('countdown-timer').textContent = 'ENCERRADO';
                document.getElementById('countdown-subtitle').textContent = 'Tempo esgotado';
                clearInterval(countdownInterval);
                return;
            }
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diffMs % (1000 * 60)) / 1000);
            
            const timerStr = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            document.getElementById('countdown-timer').textContent = timerStr;
            
            // Mudar cor quando estiver perto do fim
            if (horas === 0 && minutos < 10) {
                document.getElementById('countdown-timer').style.color = '#ff3b30';
            }
        }

        // ===== RENDERIZA√á√ÉO DOS JOGOS - NOVO LAYOUT =====
        function renderizarJogos() {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            
            if (!dadosOriginais.jogos || dadosOriginais.jogos.length === 0) {
                container.innerHTML = `
                    <div class="game-card-modern">
                        <div style="text-align: center; padding: 30px; color: var(--gray); width: 100%;">
                            <i class="fas fa-exclamation-circle" style="font-size: 32px; margin-bottom: 10px; color: var(--warning);"></i>
                            <p style="font-size: 14px; font-weight: 600;">Nenhum jogo dispon√≠vel para palpites.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            const horarioExpirado = (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo);
            
            dadosOriginais.jogos.forEach(jogo => {
                const palpiteAtual = palpites.find(p => p.jogo_id == jogo.id) || { 
                    mandante: '', 
                    visitante: '', 
                    pd: false 
                };
                
                const isPDAtual = (pdSelecionado == jogo.id);
                let starClass = 'pd-star-modern';
                let pdLabel = 'SELECIONAR';
                let isClickable = true;
                let isDisabled = false;
                let showBadge = false;
                let badgeText = '';
                
                // L√≥gica da estrela PD
                if (horarioExpirado) {
                    isClickable = false;
                    starClass += ' blocked';
                    pdLabel = 'EXPIRADO';
                } else if (isPDAtual) {
                    starClass += ' active';
                    pdLabel = 'SELECIONADA';
                }
                
                const div = document.createElement('div');
                div.className = 'game-card-modern';
                
                div.innerHTML = `
                    <div class="game-header">
                        <div class="team-badge">
                            <div class="team-name-large">${jogo.mandante}</div>
                        </div>
                        
                        <div class="vs-container">
                            <div class="vs-text">VS</div>
                        </div>
                        
                        <div class="team-badge">
                            <div class="team-name-large">${jogo.visitante}</div>
                        </div>
                    </div>
                    
                    <div class="game-palpites">
                        <div class="palpites-container">
                            <input type="number" min="0" max="99" class="placar-input-modern" 
                                   value="${palpiteAtual.mandante}" 
                                   oninput="salvarPlacar(${jogo.id}, 'mandante', this.value)" 
                                   placeholder="0"
                                   ${horarioExpirado ? 'disabled' : ''}>
                            
                            <div class="x-text">X</div>
                            
                            <input type="number" min="0" max="99" class="placar-input-modern" 
                                   value="${palpiteAtual.visitante}" 
                                   oninput="salvarPlacar(${jogo.id}, 'visitante', this.value)" 
                                   placeholder="0"
                                   ${horarioExpirado ? 'disabled' : ''}>
                        </div>
                        
                        <div class="pd-container-modern ${isClickable ? 'clickable' : ''} ${isDisabled ? 'disabled' : ''}" 
                             onclick="${isDisabled ? '' : `togglePD(${jogo.id})`}">
                            <div class="${starClass}">
                                ‚≠ê
                                ${showBadge ? `<div class="pd-badge-modern">${badgeText}</div>` : ''}
                            </div>
                            <div class="pd-label-modern">${pdLabel}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        // ===== FUN√á√ïES DE INTERA√á√ÉO =====
        function togglePD(jogoId) {
            console.log(`‚≠ê togglePD chamado para jogo ${jogoId}`);
            
            if (pdSelecionado === jogoId) {
                // Desselecionar
                if (confirm("Remover pontua√ß√£o dobrada deste jogo?")) {
                    pdSelecionado = null;
                    palpites.forEach(p => {
                        if (p.jogo_id == jogoId) {
                            p.pd = false;
                        }
                    });
                }
            } else {
                // Selecionar nova PD
                if (pdSelecionado !== null) {
                    if (confirm("Transferir pontua√ß√£o dobrada para este jogo?")) {
                        // Limpar PD anterior
                        palpites.forEach(p => {
                            if (p.jogo_id == pdSelecionado) {
                                p.pd = false;
                            }
                        });
                        
                        pdSelecionado = jogoId;
                        
                        // Adicionar PD ao novo jogo
                        let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                        if (palpiteIndex === -1) {
                            palpites.push({
                                jogo_id: jogoId,
                                mandante: '',
                                visitante: '',
                                pd: true
                            });
                        } else {
                            palpites[palpiteIndex].pd = true;
                        }
                    }
                } else {
                    // Primeira sele√ß√£o
                    pdSelecionado = jogoId;
                    
                    let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                    if (palpiteIndex === -1) {
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: '',
                            visitante: '',
                            pd: true
                        });
                    } else {
                        palpites[palpiteIndex].pd = true;
                    }
                }
            }
            
            renderizarJogos();
            verificarEAtualizar();
        }
        
        function salvarPlacar(jogoId, time, valor) {
            valor = valor.replace(/\D/g, '');
            valor = valor.slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
            }
            
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            
            if (palpiteIndex === -1) {
                palpites.push({
                    jogo_id: jogoId,
                    mandante: '',
                    visitante: '',
                    pd: false
                });
                palpiteIndex = palpites.length - 1;
            }
            
            palpites[palpiteIndex][time] = valorNum;
            
            if (pdSelecionado === jogoId) {
                palpites[palpiteIndex].pd = true;
            }
            
            verificarEAtualizar();
        }

        // ===== ATUALIZA√á√ÉO DA INTERFACE =====
        function atualizarInterface() {
            document.getElementById('rodada-num').textContent = dadosOriginais.rodada.numero;
            
            // Configurar hor√°rio
            const horarioElem = document.getElementById('txt-horario');
            const dataLimite = parseDataBrasilia(dadosOriginais.rodada.horario_fechamento);
            if (dataLimite) {
                const dia = dataLimite.getDate().toString().padStart(2, '0');
                const mes = (dataLimite.getMonth() + 1).toString().padStart(2, '0');
                const hora = dataLimite.getHours().toString().padStart(2, '0');
                const minutos = dataLimite.getMinutes().toString().padStart(2, '0');
                horarioElem.textContent = `${dia}/${mes} ${hora}:${minutos}`;
                
                horarioLimite = dataLimite;
                iniciarContadorRegressivo();
            }
            
            // Configurar trunfo e PD
            document.getElementById('txt-trunfo').textContent = dadosOriginais.trunfo ? "Ativo" : "Inativo";
            document.getElementById('txt-dobrada').textContent = dadosOriginais.pd_ja_usada ? "Utilizada" : "Dispon√≠vel";
            
            // Inicializar palpites
            palpites = [];
            totalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.length : 0;
            ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
            
            if (dadosOriginais.palpites) {
                ordemOriginalJogos.forEach(jogoId => {
                    const jogoIdStr = String(jogoId);
                    if (dadosOriginais.palpites[jogoIdStr]) {
                        const palpite = dadosOriginais.palpites[jogoIdStr];
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: palpite.mandante !== null ? palpite.mandante : '',
                            visitante: palpite.visitante !== null ? palpite.visitante : '',
                            pd: palpite.pd || false
                        });
                        
                        if (palpite.pd) {
                            pdSelecionado = jogoId;
                        }
                    }
                });
            }
            
            renderizarJogos();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                verificarEAtualizar();
            }, 500);
        }

        function parseDataBrasilia(str) {
            if (!str) return null;
            try {
                const dateStr = String(str).trim();
                const isoStr = dateStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                return isNaN(dt.getTime()) ? null : dt;
            } catch (e) {
                return null;
            }
        }

        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            for (const palpite of palpites) {
                if (palpite.mandante !== '' && palpite.visitante !== '') {
                    preenchidos++;
                }
            }
            return preenchidos === totalJogos;
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? 
                '<i class="fas fa-paper-plane btn-icon"></i> ENVIAR' :
                '<i class="fas fa-lock btn-icon"></i> PREENCHER TUDO';
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const match = window.location.href.match(/data=([^&]+)/);
                    if (match) dadosBase64 = match[1];
                }
                
                if (!dadosBase64) {
                    throw new Error("Dados n√£o encontrados");
                }
                
                try {
                    let dadosJson = atob(dadosBase64);
                    dadosOriginais = JSON.parse(dadosJson);
                    atualizarInterface();
                } catch (e) {
                    dadosBase64 = decodeURIComponent(dadosBase64);
                    dadosJson = atob(dadosBase64);
                    dadosOriginais = JSON.parse(dadosJson);
                    atualizarInterface();
                }
            } catch (e) {
                console.error("Erro ao carregar dados", e);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('btn-confirmar').onclick = () => {
            if (!verificarPalpitesCompletos()) {
                alert("Preencha todos os palpites antes de enviar!");
                return;
            }
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: dadosOriginais.usuario,
                rodada: dadosOriginais.rodada,
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> ENVIANDO...';
            btnConfirmar.disabled = true;
            
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(dataToBot));
            }
            
            setTimeout(() => {
                if (tg && tg.close) tg.close();
            }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (tg && tg.close) tg.close();
        };

        // ===== INICIALIZA√á√ÉO =====
        window.addEventListener('DOMContentLoaded', function() {
            document.documentElement.style.width = '100%';
            document.documentElement.style.height = '100%';
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            initTelegramWebApp();
        });
    </script>
