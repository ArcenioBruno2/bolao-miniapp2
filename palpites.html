<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
       body { 
    background: white;
    color: var(--dark);
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column; /* Mudan√ßa chave: organiza em coluna como o Admin */
    overflow-x: hidden;
    padding-top: env(safe-area-inset-top);
}
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
    width: 100%;
    max-width: 600px; /* Limita largura em telas grandes, fica bonito */
    margin: 0 auto;   /* Centraliza horizontalmente */
    padding: 0;
    flex: 1;          /* Ocupa o espa√ßo vertical dispon√≠vel */
}
        
        .main-card {
    background: white;
    border-radius: 0;
    padding: 16px 12px;
    position: relative;
    width: 100%;
    /* REMOVIDO: overflow: hidden; (causa problemas de rolagem) */
    /* REMOVIDO: min-height: 100vh; (causa o loop de altura) */
    min-height: auto; 
    padding-bottom: 40px; /* Espa√ßo para rolar at√© o fim */
}
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== CONTADOR REGRESSIVO PROEMINENTE ===== */
        .countdown-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            padding: 18px;
            margin: 0 0 20px 0;
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        .countdown-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .countdown-label i {
            font-size: 14px;
        }
        
        .countdown-timer {
            font-size: 32px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
            font-weight: 500;
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 15px 0;
        }
        
        .rodada-number {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .rodada-icon {
            font-size: 22px;
        }
        
        /* ===== STATUS INFORMA√á√ïES COMPACTAS ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-card-compact {
            background: white;
            border-radius: 10px;
            padding: 10px 8px;
            border: 1px solid var(--light-gray);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .status-icon-compact {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .status-card-compact.horario .status-icon-compact {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-card-compact.trunfo .status-icon-compact {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .status-card-compact.dobrada .status-icon-compact {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-title-compact {
            font-size: 12px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .status-content-compact {
            font-size: 11px;
            line-height: 1.2;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }
        
        .time-remaining-compact {
            display: inline-block;
            margin-top: 3px;
            padding: 2px 6px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            font-weight: 700;
            color: var(--primary);
            font-size: 10px;
        }
        
        .status-badge-compact {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            margin-top: 3px;
        }
        
        .status-badge-compact.active {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-badge-compact.inactive {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .status-badge-compact.used {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .status-badge-compact.blocked {
            background: rgba(108, 117, 125, 0.15);
            color: var(--gray);
        }
        
        /* ===== ALERTA DE PD J√Å USADA ===== */
        .pd-used-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef1 100%);
            border: 1px solid rgba(247, 37, 133, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }
        
        .pd-used-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-used-text {
            flex-grow: 1;
        }
        
        .pd-used-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .pd-used-info {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }
        
        .pd-used-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        /* ===== LISTA DE JOGOS - NOVO LAYOUT ESTILO CRUZEIRO x ATL√âTICO ===== */
        .games-section {
            margin-bottom: 15px;
        }
        
        .games-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 5px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 16px;
        }
        
        /* ===== NOVO CARD DE JOGO - ESTILO CRUZEIRO x ATL√âTICO ===== */
        .game-card-modern {
            background: white;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 16px;
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .game-card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .game-card-modern.pd-blocked {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            border-color: rgba(108, 117, 125, 0.2);
        }
        
        .game-card-modern.pd-used {
            background: linear-gradient(135deg, #fffbfd 0%, #fff8fa 100%);
            border-color: rgba(247, 37, 133, 0.2);
        }
        
        /* CABE√áALHO DO JOGO COM TIMES */
        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: linear-gradient(135deg, #0D47A1 0%, #D32F2F 100%);
            color: white;
            position: relative;
        }
        
        .team-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .team-name-large {
            font-size: 16px;
            font-weight: 800;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            padding: 0 4px;
        }
        
        .vs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 12px;
            min-width: 40px;
        }
        
        .vs-text {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        /* √ÅREA DE PALPITES */
        .game-palpites {
            padding: 16px;
            background: var(--light);
        }
        
        .palpites-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .placar-input-modern {
            width: 60px;
            height: 60px;
            border: 3px solid var(--light-gray);
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            outline: none;
            background: var(--light);
            transition: var(--transition);
            color: var(--dark);
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .placar-input-modern::-webkit-outer-spin-button,
        .placar-input-modern::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .placar-input-modern:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .placar-input-modern::placeholder {
            color: #d0d7ff;
            font-weight: 400;
            font-size: 16px;
        }
        
        .placar-input-modern:disabled {
            background: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .x-text {
            font-size: 18px;
            font-weight: 800;
            color: var(--gray);
        }
        
        /* ESTRELA PD - NOVO ESTILO */
        .pd-container-modern {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .pd-container-modern.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-container-modern.clickable:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.08);
        }
        
        .pd-star-modern {
            font-size: 28px;
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            position: relative;
            line-height: 1;
        }
        
        .pd-star-modern.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .pd-star-modern.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-star-modern.blocked {
            color: #cccccc;
            filter: grayscale(1);
        }
        
        .pd-label-modern {
            font-size: 10px;
            font-weight: 800;
            margin-top: 6px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
        }
        
        .pd-star-modern.active + .pd-label-modern {
            color: #ffd700;
        }
        
        .pd-star-modern.used + .pd-label-modern {
            color: var(--danger);
        }
        
        .pd-star-modern.blocked + .pd-label-modern {
            color: #cccccc;
        }
        
        .pd-badge-modern {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* ===== FOOTER BOT√ïES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            background: white;
        }
        
        .action-btn {
            padding: 16px 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            height: 48px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            text-align: center;
            padding: 60px 15px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .error-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 13px;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .main-card {
                padding: 12px 8px;
            }
            
            .countdown-timer {
                font-size: 28px;
            }
            
            .team-name-large {
                font-size: 15px;
            }
            
            .placar-input-modern {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .pd-star-modern {
                font-size: 26px;
            }
            
            .x-text {
                font-size: 16px;
            }
        }
        
        @media (max-width: 320px) {
            .countdown-timer {
                font-size: 24px;
            }
            
            .team-name-large {
                font-size: 14px;
            }
            
            .placar-input-modern {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .pd-star-modern {
                font-size: 24px;
            }
            
            .x-text {
                font-size: 14px;
            }
        }
        
        /* ===== CORRE√á√ÉO PARA ANDROID FULLSCREEN (NOVO) ===== */
        html {
            height: 100%;
        }

        body {
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            background-color: var(--light);
            /* Importante: SEM position: fixed aqui */
        }

        #content {
            width: 100%;
            padding-bottom: 20px;
        }

        #lista-jogos {
            width: 100%;
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-futbol"></i>
            </div>
            <div class="loading-text">Carregando rodada...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="main-card">
                <!-- CONTADOR REGRESSIVO PROEMINENTE -->

                        <div class="status-content-compact" id="txt-trunfo">

                    <div class="status-card-compact dobrada">

                            <i class="fas fa-star"></i>

                        <div class="status-title-compact">PD</div>
                        <div class="status-content-compact" id="txt-dobrada">

                        </div>
                        <div id="pd-badge" class="status-badge-compact inactive" style="display: none;"></div>

                <!-- ALERTA DE PD J√Å USADA -->
                <div id="pd-used-alert" class="pd-used-alert" style="display: none;">

                    <div class="pd-used-text">

                            <span id="pd-game-info" class="pd-used-game"></span>
                        </div>
                    </div>
                </div>
                
                <!-- LISTA DE JOGOS - NOVO LAYOUT -->
                <div class="games-section">
                    <div class="games-title">
                        <i class="fas fa-list-ol"></i>

                    </div>
                    <div id="lista-jogos"></div>
                </div>
                
                <!-- BOT√ïES DE A√á√ÉO -->
                <div class="footer-buttons">
                    <button class="action-btn btn-send" id="btn-confirmar" disabled>
                        <i class="fas fa-paper-plane btn-icon"></i>
                        Enviar
                    </button>
                    <button class="action-btn btn-cancel" id="btn-sair">
                        <i class="fas fa-times btn-icon"></i>
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

        // ===== FUN√á√ïES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                if (str === null || str === undefined || str === 'null' || str === 'undefined') {
                    return null;
                }
                
                if (str instanceof Date) return str;
                
                const dateStr = String(str).trim();
                if (!dateStr) return null;
                
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) {
                    cleanedStr = dateStr.slice(0, -6);
                }
                
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                
                if (isNaN(dt.getTime())) {
                    console.error('‚ùå Data inv√°lida:', dateStr);
                    return null;
                }
                
                return dt;
                
            } catch (e) {
                console.error('‚ùå Erro ao parsear data:', str, e);
                return null;
            }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Hor√°rio n√£o definido';
            
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const minutos = dt.getMinutes().toString().padStart(2, '0');
            
            return `${dia}/${mes} ${hora}:${minutos}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            
            if (!limite) return null;
            
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diffMs % (1000 * 60)) / 1000);
            
            return {
                horas,
                minutos,
                segundos,
                totalMs: diffMs
            };
        }

        // ===== CONTADOR REGRESSIVO =====
        function iniciarContadorRegressivo() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(atualizarContador, 1000);
            atualizarContador(); // Chamar imediatamente
        }
        
        function atualizarContador() {
            if (!horarioLimite) return;
            
            const tempoRestante = calcularTempoRestante(horarioLimite);
            const countdownTimer = document.getElementById('countdown-timer');
            const countdownSubtitle = document.getElementById('countdown-subtitle');
            
            if (!tempoRestante || tempoRestante.totalMs <= 0) {
                countdownTimer.textContent = 'ENCERRADO';
                countdownSubtitle.textContent = 'Prazo finalizado';
                countdownTimer.style.color = '#f72585';
                clearInterval(countdownInterval);
                return;
            }
            
            // Formatar HH:MM:SS
            const horasStr = tempoRestante.horas.toString().padStart(2, '0');
            const minutosStr = tempoRestante.minutos.toString().padStart(2, '0');
            const segundosStr = tempoRestante.segundos.toString().padStart(2, '0');
            
            const timerStr = `${horasStr}:${minutosStr}:${segundosStr}`;
            countdownTimer.textContent = timerStr;
            
            // Atualizar tempo compacto no status card
            const timeRemainingElem = document.getElementById('time-remaining');
            if (timeRemainingElem) {
                if (tempoRestante.horas > 0) {
                    timeRemainingElem.textContent = `${tempoRestante.horas}h ${tempoRestante.minutos}m`;
                } else if (tempoRestante.minutos > 0) {
                    timeRemainingElem.textContent = `${tempoRestante.minutos} min`;
                } else {
                    timeRemainingElem.textContent = '<1 min';
                }
                timeRemainingElem.style.display = 'inline-block';
            }
            
            // Mudar cor quando estiver perto do fim (menos de 10 minutos)
            if (tempoRestante.horas === 0 && tempoRestante.minutos < 10) {
                countdownTimer.style.color = '#f72585';
                countdownSubtitle.textContent = 'FINALIZANDO! Envie seus palpites';
            } else {
                countdownTimer.style.color = 'white';
                countdownSubtitle.textContent = 'Para encerramento da rodada';
            }
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                console.log("üîÑ Iniciando carregamento de dados...");
                
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const urlString = window.location.href;
                    const match = urlString.match(/data=([^&]+)/);
                    if (match) {
                        dadosBase64 = match[1];
                    }
                }
                
                if (!dadosBase64) {
                    throw new Error("Par√¢metro 'data' n√£o encontrado na URL");
                }
                
                console.log("‚úÖ Dados Base64 encontrados, tamanho:", dadosBase64.length, "caracteres");
                
                try {
                    let dadosJson;
                    
                    try {
                        dadosJson = atob(dadosBase64);
                    } catch (e1) {
                        console.log("‚ö†Ô∏è Tentando com decodeURIComponent...");
                        dadosBase64 = decodeURIComponent(dadosBase64);
                        dadosJson = atob(dadosBase64);
                    }
                    
                    dadosOriginais = JSON.parse(dadosJson);
                    console.log("üìä Dados recebidos com sucesso!");
                    
                    ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                    
                    atualizarInterface();
                    
                } catch (decodeError) {
                    console.error("‚ùå Erro ao decodificar dados:", decodeError);
                    
                    try {
                        dadosBase64 = dadosBase64.trim().replace(/\s/g, '');
                        
                        while (dadosBase64.length % 4 !== 0) {
                            dadosBase64 += '=';
                        }
                        
                        const dadosJson = atob(dadosBase64);
                        dadosOriginais = JSON.parse(dadosJson);
                        
                        console.log("‚úÖ Dados decodificados com abordagem alternativa!");
                        
                        ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                        atualizarInterface();
                        
                    } catch (finalError) {
                        console.error("‚ùå Falha total ao decodificar:", finalError);
                        throw new Error("Falha ao decodificar dados: " + finalError.message);
                    }
                }
                
            } catch (e) {
                console.error("‚ùå Erro cr√≠tico ao carregar dados", e);
                
                let errorMsg = "Erro ao carregar dados da rodada: " + e.message;
                errorMsg += "\n\nURL: " + window.location.href.substring(0, 100) + "...";
                
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    const errorBox = document.getElementById('error-box');
                    const errorText = document.getElementById('error-text');
                    
                    errorMsg = errorMsg.replace(/\n/g, '<br>');
                    errorText.innerHTML = errorMsg;
                    errorBox.style.display = 'flex';
                    
                    const btnSair = document.getElementById('btn-sair');
                    btnSair.innerHTML = '<i class="fas fa-arrow-left btn-icon"></i> Voltar ao Bot';
                    btnSair.onclick = () => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    };
                    
                }, 1000);
            }
        }

                pdBadge.textContent = 'DISPON√çVEL';

                            visitante: palpite.visitante !== null && palpite.visitante !== undefined ? palpite.visitante : '',
                            pd: palpite.pd || false

                        palpites.push(novoPalpite);
                        
                        // Se este palpite tinha PD, garantir que pdSelecionado est√° correto
                        if (palpite.pd && pdSelecionado !== jogoId) {
                            console.log(`‚ö†Ô∏è Ajustando: palpite ${jogoId} tem PD=true, mas pdSelecionado=${pdSelecionado}`);
                            pdSelecionado = jogoId;

            }
            
            console.log(`üìä Palpites carregados: ${palpites.length}`);
            console.log(`‚≠ê PD selecionada inicialmente: ${pdSelecionado}`);
            
            // Renderizar jogos e verificar

            // Mostrar conte√∫do
            setTimeout(() => {

                                   placeholder="0"
                                   ${horarioExpirado ? 'disabled' : ''}>
                        </div>
                        
                        <!-- ESTRELA PD -->
                        <div class="pd-container-modern ${isClickable ? 'clickable' : ''} ${isDisabled ? 'disabled' : ''}" 
                             onclick="${isDisabled ? '' : `togglePD(${jogo.id})`}">
                            <div class="${starClass}">
                                ‚≠ê
                                ${showBadge ? `<div class="pd-badge-modern">${badgeText}</div>` : ''}
                            </div>
                            <div class="pd-label-modern">${pdLabel}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        // ===== FUN√á√ïES DE INTERA√á√ÉO =====
        function togglePD(jogoId) {
            console.log(`‚≠ê togglePD chamado para jogo ${jogoId}`);
            console.log(`üìä Estado: ehEdicao=${ehEdicao}, pdJaUsada=${pdJaUsada}, pdPodeTrocar=${pdPodeTrocar}, pdSelecionado=${pdSelecionado}`);
            
            // Verificar bloqueios
            if (pdBloqueadaAdm) {
                mostrarErro("‚ùå PD atribu√≠da administrativamente!");
                return;
            }
            
            if (pdJaUsouAnteriormente) {
                mostrarErro("‚ùå PD j√° usada em rodada anterior!");
                return;
            }
            
            // Verificar hor√°rio limite (se n√£o tem trunfo)
            if (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado!");
                return;
            }
            
            const pdOriginalId = dadosOriginais.pd_jogo_id;
            const isOriginalPD = (pdOriginalId == jogoId);
            const isPDAtual = (pdSelecionado == jogoId);
            
            console.log(`üìä Detalhes: isOriginalPD=${isOriginalPD}, isPDAtual=${isPDAtual}`);
            
            // CASO 1: Clicou na mesma estrela que j√° est√° selecionada
            if (isPDAtual) {
                // S√≥ permite remover se estiver em modo edi√ß√£o E puder trocar
                if (ehEdicao && pdPodeTrocar) {
                    if (confirm("‚ö†Ô∏è Remover pontua√ß√£o dobrada deste jogo?\n\nSe remover, poder√° selecionar outra estrela depois.")) {
                        pdSelecionado = null;
                        // Limpar PD de todos os palpites
                        palpites.forEach(p => {
                            if (p.jogo_id == jogoId) {
                                p.pd = false;
                            }
                        });
                        console.log("‚úÖ PD removida do jogo:", jogoId);
                    }
                } else if (!ehEdicao && !pdJaUsada) {
                    // Modo normal, PD n√£o foi usada ainda - pode desselecionar
                    if (confirm("‚ö†Ô∏è Remover pontua√ß√£o dobrada deste jogo?")) {
                        pdSelecionado = null;
                        palpites.forEach(p => {
                            if (p.jogo_id == jogoId) {
                                p.pd = false;
                            }
                        });
                        console.log("‚úÖ PD removida (modo normal)");
                    }
                } else {
                    mostrarErro("‚ùå N√£o √© poss√≠vel remover a PD nesta situa√ß√£o!");
                }
            }
            // CASO 2: Clicou em uma estrela diferente
            else {
                // 2A: Modo normal (n√£o √© edi√ß√£o) e PD j√° foi usada
                if (!ehEdicao && pdJaUsada) {
                    mostrarErro("‚ùå Voc√™ j√° utilizou sua PD nesta rodada!");
                    return;
                }
                
                // 2B: Modo edi√ß√£o mas n√£o pode trocar PD
                if (ehEdicao && !pdPodeTrocar) {
                    mostrarErro("‚ùå N√£o √© poss√≠vel trocar a PD nesta situa√ß√£o!");
                    return;
                }
                
                // 2C: J√° tem uma PD selecionada (vai trocar/transferir)
                if (pdSelecionado !== null) {
                    const jogoAtual = dadosOriginais.jogos.find(j => j.id == pdSelecionado);
                    const jogoNovo = dadosOriginais.jogos.find(j => j.id == jogoId);
                    
                    let mensagem = "‚ö†Ô∏è Transferir pontua√ß√£o dobrada para este jogo?\n\n";
                    if (jogoAtual) {
                        mensagem += `De: ${jogoAtual.mandante} x ${jogoAtual.visitante}\n`;
                    }
                    if (jogoNovo) {
                        mensagem += `Para: ${jogoNovo.mandante} x ${jogoNovo.visitante}`;
                    }
                    
                    if (confirm(mensagem)) {
                        // Limpar PD anterior de todos os palpites
                        palpites.forEach(p => {
                            if (p.jogo_id == pdSelecionado) {
                                p.pd = false;
                            }
                        });
                        
                        // Definir nova PD
                        pdSelecionado = jogoId;
                        
                        // Adicionar PD ao novo jogo
                        let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                        if (palpiteIndex === -1) {
                            // Criar novo palpite para este jogo
                            palpites.push({
                                jogo_id: jogoId,
                                mandante: '',
                                visitante: '',
                                pd: true
                            });
                            console.log(`‚úÖ Nova PD criada para jogo ${jogoId}`);
                        } else {
                            // Atualizar palpite existente
                            palpites[palpiteIndex].pd = true;
                            console.log(`‚úÖ PD atualizada para jogo ${jogoId}`);
                        }
                    } else {
                        console.log("‚ùå Transfer√™ncia cancelada pelo usu√°rio");
                        return;
                    }
                }
                // 2D: Primeira sele√ß√£o (n√£o tem PD selecionada ainda)
                else {
                    pdSelecionado = jogoId;
                    
                    // Adicionar PD ao jogo
                    let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                    if (palpiteIndex === -1) {
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: '',
                            visitante: '',
                            pd: true
                        });
                        console.log(`‚úÖ PD selecionada pela primeira vez no jogo ${jogoId}`);
                    } else {
                        palpites[palpiteIndex].pd = true;
                        console.log(`‚úÖ PD adicionada ao jogo existente ${jogoId}`);
                    }
                }
            }
            
            // Atualizar interface
            renderizarJogos();
            verificarEAtualizar();
            
            console.log(`üìä Estado final: pdSelecionado=${pdSelecionado}`);
            console.log("üìã Palpites com PD:", palpites.filter(p => p.pd).map(p => p.jogo_id));
        }

        function salvarPlacar(jogoId, time, valor) {
            // Limpar e validar valor
            valor = valor.replace(/\D/g, '');
            valor = valor.slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            // Validar range
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
            }
            
            // Encontrar ou criar palpite
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            
            if (palpiteIndex === -1) {
                // Criar novo palpite
                palpites.push({
                    jogo_id: jogoId,
                    mandante: '',
                    visitante: '',
                    pd: false
                });
                palpiteIndex = palpites.length - 1;
            }
            
            // Atualizar placar
            palpites[palpiteIndex][time] = valorNum;
            
            // Se este jogo tem a PD selecionada, manter a PD
            if (pdSelecionado === jogoId) {
                palpites[palpiteIndex].pd = true;
            }
            
            // Verificar se pode enviar
            verificarEAtualizar();
        }

        // ===== VERIFICA√á√ïES =====
        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            
            for (const palpite of palpites) {
                if (palpite.mandante !== '' && palpite.visitante !== '') {
                    preenchidos++;
                }
            }
            
            console.log(`üìã Palpites preenchidos: ${preenchidos}/${totalJogos}`);
            return preenchidos === totalJogos;
        }

        function verificarHorarioLimite() {
            if (!horarioLimite) return;
            
            const agora = new Date();
            
            if (agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ö†Ô∏è HOR√ÅRIO DE PALPITES ENCERRADO!");
                
                const btnConfirmar = document.getElementById('btn-confirmar');
                btnConfirmar.disabled = true;
                btnConfirmar.innerHTML = '<i class="fas fa-ban btn-icon"></i> Hor√°rio Encerrado';
                
                document.querySelectorAll('.placar-input-modern').forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.6';
                });
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? 
                '<i class="fas fa-paper-plane btn-icon"></i> Enviar' :
                '<i class="fas fa-lock btn-icon"></i> Preencher tudo';
        }

        // ===== MANIPULA√á√ÉO DE ERROS =====
        function mostrarErro(mensagem) {
            const errorBox = document.getElementById('error-box');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = mensagem;
            errorBox.style.display = 'flex';
            
            setTimeout(() => {
                errorBox.style.display = 'none';
            }, 5000);
        }

        // ===== ENVIO DE PALPITES =====
        document.getElementById('btn-confirmar').onclick = () => {
            console.log("üì§ Enviando palpites...");
            
            if (!verificarPalpitesCompletos()) {
                mostrarErro("‚ö†Ô∏è Preencha todos os palpites antes de enviar!");
                return;
            }
            
            const agora = new Date();
            if (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado! Voc√™ n√£o pode mais enviar palpites.");
                return;
            }
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            console.log("üì¶ Dados enviados:", dataToBot);
            console.log(`üìä Total de palpites: ${dataToBot.palpites.length}`);
            
            if (dataToBot.palpites.length === 0) {
                mostrarErro("‚ùå Nenhum palpite preenchido!");
                return;
            }
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(dataToBot));
                console.log("‚úÖ Dados enviados para o bot");
            } else {
                console.log("üì§ Dados simulados (Telegram n√£o dispon√≠vel):", dataToBot);
            }
            
            setTimeout(() => {
                if (tg && tg.close) {
                    tg.close();
                }
            }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (palpites.length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("‚ö†Ô∏è Tem certeza que deseja sair? Seus palpites n√£o salvos ser√£o perdidos.")) {
                    if (tg && tg.close) {
                        tg.close();
                    }
                }
            } else {
                if (tg && tg.close) {
                    tg.close();
                }
            }
        };

            document.documentElement.style.width = '100%';

            initTelegramWebApp();

        // Backup: Se o Telegram n√£o inicializar, tentar novamente
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!tg && window.Telegram && window.Telegram.WebApp) {
                    console.log("üîÑ Tentando inicializa√ß√£o tardia do Telegram WebApp");
                    initTelegramWebApp();
                }
            }, 1000);
        });
    </script>
