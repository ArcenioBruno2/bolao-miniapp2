<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚽ Bolão - Palpites</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ===== CORREÇÃO AGRESSIVA DE TELA CHEIA =====
        // Executa imediatamente antes de carregar o resto
        if (window.Telegram && window.Telegram.WebApp) {
            var tg = window.Telegram.WebApp;
            
            // 1. Expande imediatamente
            tg.expand();
            
            // 2. Força expansão novamente a cada 100ms nos primeiros 2 segundos
            // Isso garante que se o celular estiver lento, ele expande assim que possível
            var expandInterval = setInterval(function() {
                tg.expand();
                if (tg.isExpanded) {
                    // Se já expandiu, não para imediatamente, continua forçando um pouco mais por segurança
                    // clearInterval(expandInterval); 
                }
            }, 100);
            
            // Para o loop após 3 segundos para economizar bateria
            setTimeout(function() { clearInterval(expandInterval); }, 3000);

            // 3. Evento para garantir que fique expandido
            tg.onEvent('viewportChanged', function() {
                if (!tg.isExpanded) tg.expand();
            });
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIÁVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* ===== CSS CORRIGIDO PARA FULLSCREEN ===== */
        html {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Evita rolagem no html */
        }

        body { 
            background: white;
            color: var(--dark);
            height: 100vh;
            width: 100%;
            overflow-y: auto; /* Rolagem apenas no body */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: fixed; /* Isso ajuda a fixar o viewport no Android */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .main-card {
            background: white;
            border-radius: 0;
            padding: 16px 12px;
            position: relative;
            width: 100%;
            flex: 1; /* Ocupa o espaço restante */
            padding-bottom: 80px; 
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 15px 0;
        }
        
        .rodada-number {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .rodada-icon {
            font-size: 22px;
        }
        
        /* ===== STATUS INFORMAÇÕES COMPACTAS ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-card-compact {
            background: white;
            border-radius: 10px;
            padding: 10px 8px;
            border: 1px solid var(--light-gray);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .status-icon-compact {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .status-card-compact.horario .status-icon-compact {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-card-compact.trunfo .status-icon-compact {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .status-card-compact.dobrada .status-icon-compact {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-title-compact {
            font-size: 12px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .status-content-compact {
            font-size: 11px;
            line-height: 1.2;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }
        
        .time-remaining-compact {
            display: inline-block;
            margin-top: 3px;
            padding: 2px 6px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            font-weight: 700;
            color: var(--primary);
            font-size: 10px;
        }
        
        .status-badge-compact {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            margin-top: 3px;
        }
        
        .status-badge-compact.active {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-badge-compact.inactive {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .status-badge-compact.used {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .status-badge-compact.blocked {
            background: rgba(108, 117, 125, 0.15);
            color: var(--gray);
        }
        
        /* ===== ALERTA DE PD JÁ USADA ===== */
        .pd-used-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef1 100%);
            border: 1px solid rgba(247, 37, 133, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }
        
        .pd-used-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-used-text {
            flex-grow: 1;
        }
        
        .pd-used-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .pd-used-info {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }
        
        .pd-used-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        /* ===== LISTA DE JOGOS - NOVO LAYOUT ===== */
        .games-section {
            margin-bottom: 15px;
        }
        
        .games-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 5px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 16px;
        }
        
        /* ===== GAME CARD NOVO LAYOUT ===== */
        .game-card {
            background: white;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 14px;
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .game-card:hover {
            border-color: var(--primary);
        }
        
        .game-card.pd-blocked {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            border-color: rgba(108, 117, 125, 0.2);
        }
        
        .game-card.pd-used {
            background: linear-gradient(135deg, #fffbfd 0%, #fff8fa 100%);
            border-color: rgba(247, 37, 133, 0.2);
        }
        
        /* CONTAINER PRINCIPAL DO JOGO - LAYOUT EM GRID */
        .game-content {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 14px;
            width: 100%;
            align-items: start;
        }
        
        /* TIMES - LADO ESQUERDO */
        .teams-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .team-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .team-name {
            font-size: 16px;
            font-weight: 800;
            padding: 12px 14px;
            border-radius: 10px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
            min-height: 46px;
            display: flex;
            align-items: center;
        }
        
        .team-home {
            background: rgba(67, 97, 238, 0.12);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        
        .team-away {
            background: rgba(58, 12, 163, 0.12);
            color: var(--secondary);
            border-left: 3px solid var(--secondary);
        }
        
        /* PLACARES E ESTRELA - LADO DIREITO */
        .scores-pd-container {
            display: flex;
            align-items: center;
            gap: 14px;
            min-width: 100px;
        }
        
        /* CONTÊINER DOS PLACARES (VERTICAL) */
        .scores-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
        }
        
        .score-row {
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
        }
        
        .score-input-container {
            position: relative;
            width: 44px;
        }
        
        .score-input {
            width: 100%;
            height: 40px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 800;
            outline: none;
            background: #f8faff;
            transition: var(--transition);
            color: var(--dark);
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .score-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .score-input::placeholder {
            color: #d0d7ff;
            font-weight: 400;
            font-size: 14px;
        }
        
        .score-input:disabled {
            background: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .vs-symbol-small {
            font-size: 12px;
            font-weight: 800;
            color: var(--gray);
            margin: 0 2px;
        }
        
        /* ROTULO DO PLACAR (M / V) */
        .score-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--gray);
            text-transform: uppercase;
            margin-right: 2px;
            min-width: 16px;
        }
        
        /* ESTRELA */
        .pd-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 52px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            padding: 8px;
            border-radius: 10px;
        }
        
        .pd-container.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-container.clickable:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .pd-star {
            font-size: 28px;
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            position: relative;
            line-height: 1;
        }
        
        .pd-star.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .pd-star.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-star.blocked {
            color: #cccccc;
            filter: grayscale(1);
        }
        
        .pd-label {
            font-size: 10px;
            font-weight: 800;
            margin-top: 6px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
        }
        
        .pd-star.active + .pd-label {
            color: #ffd700;
        }
        
        .pd-star.used + .pd-label {
            color: var(--danger);
        }
        
        .pd-star.blocked + .pd-label {
            color: #cccccc;
        }
        
        .pd-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* ===== FOOTER BOTÕES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 0;
            background: white;
            position: sticky;
            bottom: 0;
            z-index: 100;
            padding-bottom: 20px; /* Espaço extra para segurança em mobile */
        }
        
        .action-btn {
            padding: 16px 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            height: 48px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            text-align: center;
            padding: 60px 15px;
            width: 100%;
            height: 100%; /* Ocupa 100% do pai */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .error-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 13px;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .team-name {
                font-size: 15px;
                padding: 10px 12px;
                min-height: 42px;
            }
            .score-input { height: 36px; font-size: 16px; }
            .score-input-container { width: 38px; }
            .pd-star { font-size: 24px; }
            .pd-label { font-size: 9px; }
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-futbol"></i>
            </div>
            <div class="loading-text">Carregando rodada...</div>
        </div>
        
        <div id="content" style="display: none; width: 100%;">
            <div class="main-card">
                <div class="header-section">
                    <div class="rodada-number">
                        <i class="fas fa-trophy rodada-icon"></i>
                        Rodada <span id="rodada-num">--</span>
                    </div>
                </div>
                
                <div id="error-box" class="error-message">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <div class="error-text" id="error-text"></div>
                </div>
                
                <div class="status-section">
                    <div class="status-card-compact horario">
                        <div class="status-icon-compact"><i class="fas fa-clock"></i></div>
                        <div class="status-title-compact">Horário</div>
                        <div class="status-content-compact" id="txt-horario">Carregando...</div>
                        <div id="time-remaining" class="time-remaining-compact" style="display: none;"></div>
                    </div>
                    
                    <div class="status-card-compact trunfo">

                        <div class="status-content-compact" id="txt-trunfo">Verificando...</div>
                        <div id="trunfo-badge" class="status-badge-compact inactive" style="display: none;"></div>
                    </div>

                        <div class="status-icon-compact"><i class="fas fa-star"></i></div>
                        <div class="status-title-compact">PD</div>
                        <div class="status-content-compact" id="txt-dobrada">Verificando...</div>
                        <div id="pd-badge" class="status-badge-compact inactive" style="display: none;"></div>
                    </div>

    <script>
        // ===== VARIÁVEIS GLOBAIS =====
        let tg = window.Telegram.WebApp;
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        let ordemOriginalJogos = [];
        let totalJogos = 0;
        let horarioLimite = null;
        let pdJaUsada = false;
        let pdBloqueadaAdm = false;
        let pdJaUsouAnteriormente = false;
        let ehEdicao = false;
        let pdPodeTrocar = false;

        // ===== CONFIGURAÇÃO INICIAL JS =====
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar cores do WebApp
            if (tg) {
                tg.ready();
                tg.setHeaderColor('#f8f9fa'); // Cor do cabeçalho
                tg.setBackgroundColor('#ffffff'); // Cor de fundo
            }
            
            // Iniciar carregamento
            setTimeout(() => {
                carregarDadosRodada();
            }, 300);
        });

        // ===== FUNÇÕES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            try {
                if (str === null || str === undefined || str === 'null' || str === 'undefined') return null;
                if (str instanceof Date) return str;
                const dateStr = String(str).trim();
                if (!dateStr) return null;
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) cleanedStr = dateStr.slice(0, -6);
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                if (isNaN(dt.getTime())) return null;
                return dt;
            } catch (e) { return null; }
        }

        function formatarDataHora(data) {
            if (!data) return 'Não definido';
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Horário não definido';
            return `${dt.getDate().toString().padStart(2, '0')}/${(dt.getMonth() + 1).toString().padStart(2, '0')} ${dt.getHours().toString().padStart(2, '0')}:${dt.getMinutes().toString().padStart(2, '0')}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            if (!limite) return null;
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            if (horas > 0) return `${horas}h ${minutos}m`;
            else if (minutos > 0) return `${minutos} min`;
            else return '<1 min';
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    // Tenta achar na URL inteira se params falhar
                    const match = window.location.href.match(/data=([^&]+)/);
                    if (match) dadosBase64 = match[1];
                }
                
                if (!dadosBase64) {
                    throw new Error("Dados não encontrados");
                }
                
                let dadosJson;
                try {
                    dadosJson = atob(dadosBase64);
                } catch (e) {
                    dadosBase64 = decodeURIComponent(dadosBase64);
                    dadosJson = atob(dadosBase64);
                }
                
                dadosOriginais = JSON.parse(dadosJson);
                ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                atualizarInterface();
                
            } catch (e) {
                console.error("Erro", e);
                // Se der erro, mostra alerta mas deixa a interface abrir
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('error-box').style.display = 'flex';
                document.getElementById('error-text').innerHTML = "Erro ao carregar: " + e.message + "<br>Tente abrir novamente.";
            }
        }

        // ===== ATUALIZAÇÃO DA INTERFACE =====
        function atualizarInterface() {
            document.getElementById('rodada-num').textContent = dadosOriginais.rodada.numero;
            
            const horarioElem = document.getElementById('txt-horario');
            horarioElem.textContent = formatarDataHora(dadosOriginais.rodada.horario_fechamento);
            
            const tempoRestante = calcularTempoRestante(dadosOriginais.rodada.horario_fechamento);
            const tempoElem = document.getElementById('time-remaining');
            
            if (tempoRestante) {
                tempoElem.textContent = `${tempoRestante}`;
                tempoElem.style.display = 'inline-block';
            } else {
                tempoElem.style.display = 'none';
            }
            
            horarioLimite = parseDataBrasilia(dadosOriginais.rodada.horario_fechamento);
            
            // Trunfo
            const trunfoElem = document.getElementById('txt-trunfo');
            const trunfoBadge = document.getElementById('trunfo-badge');
            if (dadosOriginais.trunfo) {
                trunfoElem.textContent = "Tem trunfo!";
                trunfoBadge.className = 'status-badge-compact active';
                trunfoBadge.textContent = 'ATIVO';
                trunfoBadge.style.display = 'inline-block';
            } else {
                trunfoElem.textContent = "Sem trunfo";
                trunfoBadge.className = 'status-badge-compact inactive';
                trunfoBadge.textContent = 'INATIVO';
                trunfoBadge.style.display = 'inline-block';
            }
            
            // PD
            const dobradaElem = document.getElementById('txt-dobrada');
            const pdBadge = document.getElementById('pd-badge');
            
            pdJaUsada = dadosOriginais.pd_ja_usada || false;
            pdBloqueadaAdm = dadosOriginais.pd_bloqueada_adm || false;
            pdJaUsouAnteriormente = dadosOriginais.pd_ja_usou_anteriormente || false;
            ehEdicao = dadosOriginais.eh_edicao || false;
            pdPodeTrocar = dadosOriginais.pd_pode_trocar || false;
            
            if (ehEdicao) pdSelecionado = dadosOriginais.pd_jogo_id;
            else if (pdJaUsada) pdSelecionado = dadosOriginais.pd_jogo_id;
            else pdSelecionado = null;
            
            if (pdJaUsouAnteriormente) {
                dobradaElem.textContent = "Já usou PD";
                pdBadge.className = 'status-badge-compact used';
                pdBadge.textContent = 'BLOQUEADO';
                mostrarAlertaPDUsada();
            } else if (pdBloqueadaAdm) {
                dobradaElem.textContent = "PD atribuída";
                pdBadge.className = 'status-badge-compact blocked';
                pdBadge.textContent = 'BLOQUEADA';
            } else if (pdJaUsada && ehEdicao && pdPodeTrocar) {
                dobradaElem.textContent = "PD editável";
                pdBadge.className = 'status-badge-compact active';
                pdBadge.textContent = 'EDITÁVEL';
            } else if (pdJaUsada) {
                dobradaElem.textContent = "PD usada";
                pdBadge.className = 'status-badge-compact used';
                pdBadge.textContent = 'UTILIZADA';
                mostrarAlertaPDUsada();
            } else {
                dobradaElem.textContent = "Disponível";
                pdBadge.className = 'status-badge-compact active';
                pdBadge.textContent = 'DISPONÍVEL';
            }
            pdBadge.style.display = 'inline-block';
            
            // Processar palpites
            palpites = [];
            totalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.length : 0;
            
            if (dadosOriginais.palpites && Object.keys(dadosOriginais.palpites).length > 0) {
                ordemOriginalJogos.forEach(jogoId => {
                    const jogoIdStr = String(jogoId);
                    if (dadosOriginais.palpites[jogoIdStr]) {
                        const palpite = dadosOriginais.palpites[jogoIdStr];
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: palpite.mandante !== null ? palpite.mandante : '',
                            visitante: palpite.visitante !== null ? palpite.visitante : '',
                            pd: palpite.pd || false
                        });
                        if (palpite.pd && pdSelecionado !== jogoId) pdSelecionado = jogoId;
                    }
                });
            }
            
            renderizarJogos();
            verificarHorarioLimite();
            
            // MOSTRAR CONTEUDO
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                // Forçar repaint uma ultima vez ao mostrar conteudo
                if (tg) tg.expand();
                verificarEAtualizar();
            }, 300);
        }

        function mostrarAlertaPDUsada() {
            const alerta = document.getElementById('pd-used-alert');
            const infoElem = document.getElementById('pd-game-info');
            if (dadosOriginais.pd_jogo_info) {
                infoElem.textContent = `${dadosOriginais.pd_jogo_info.mandante} x ${dadosOriginais.pd_jogo_info.visitante}`;
            } else {
                const jogoComPD = dadosOriginais.jogos.find(j => j.id == dadosOriginais.pd_jogo_id);
                if (jogoComPD) infoElem.textContent = `${jogoComPD.mandante} x ${jogoComPD.visitante}`;
                else infoElem.textContent = "Jogo não encontrado";
            }
            alerta.style.display = 'flex';
        }

        // ===== RENDERIZAÇÃO DOS JOGOS =====
        function renderizarJogos() {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            
            if (!dadosOriginais.jogos || dadosOriginais.jogos.length === 0) {
                container.innerHTML = `<div class="game-card"><div style="text-align: center; padding: 20px;">Nenhum jogo disponível.</div></div>`;
                return;
            }
            
            const pdOriginalId = dadosOriginais.pd_jogo_id;
            const horarioExpirado = (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo);
            
            dadosOriginais.jogos.forEach(jogo => {
                const palpiteAtual = palpites.find(p => p.jogo_id == jogo.id) || { mandante: '', visitante: '', pd: false };
                const isOriginalPD = (pdOriginalId == jogo.id);
                const isPDAtual = (pdSelecionado == jogo.id);
                const tinhaPDOriginal = (pdJaUsada && isOriginalPD);
                
                let cardClass = 'game-card';
                let starClass = 'pd-star';
                let pdLabel = 'SELECIONAR';
                let isClickable = true;
                let isDisabled = false;
                let showBadge = false;
                let badgeText = '';
                
                if (pdBloqueadaAdm || pdJaUsouAnteriormente) {
                    cardClass += ' pd-blocked';
                    starClass += ' blocked';
                    pdLabel = 'BLOQUEADA';
                    isClickable = false;
                    isDisabled = true;
                } else if (horarioExpirado) {
                    isClickable = false;
                    if (!isDisabled) { starClass += ' blocked'; pdLabel = 'EXPIRADO'; }
                } else if (!ehEdicao) {
                    if (pdJaUsada) {
                        if (isOriginalPD) {
                            cardClass += ' pd-used';
                            starClass += ' used';
                            pdLabel = 'UTILIZADA';
                            isClickable = false;
                            isDisabled = true;
                            showBadge = true;
                            badgeText = 'USADA';
                        } else {
                            starClass += ' blocked';
                            pdLabel = 'INDISPONÍVEL';
                            isClickable = false;
                            isDisabled = true;
                        }
                    } else {
                        if (isPDAtual) { starClass += ' active'; pdLabel = 'SELECIONADA'; }
                        else pdLabel = 'SELECIONAR';
                    }
                } else {
                    if (pdPodeTrocar) {
                        if (isPDAtual) {
                            starClass += ' active';
                            pdLabel = 'SELECIONADA';
                            if (tinhaPDOriginal) { showBadge = true; badgeText = 'ORIGINAL'; }
                        } else pdLabel = 'SELECIONAR';
                    } else {
                        if (tinhaPDOriginal) {
                            cardClass += ' pd-used';
                            starClass += ' used';
                            pdLabel = 'UTILIZADA';
                            isClickable = false;
                            isDisabled = true;
                            showBadge = true;
                            badgeText = 'USADA';
                        } else {
                            starClass += ' blocked';
                            pdLabel = 'INDISPONÍVEL';
                            isClickable = false;
                            isDisabled = true;
                        }
                    }
                }
                
                const div = document.createElement('div');
                div.className = cardClass;
                div.innerHTML = `
                    <div class="game-content">
                        <div class="teams-container">
                            <div class="team-row"><div class="team-name team-home">${jogo.mandante}</div></div>
                            <div class="team-row"><div class="team-name team-away">${jogo.visitante}</div></div>
                        </div>
                        <div class="scores-pd-container">
                            <div class="scores-container">
                                <div class="score-row">
                                    <div class="score-label">M</div>
                                    <div class="score-input-container">
                                        <input type="number" inputmode="numeric" pattern="[0-9]*" class="score-input" value="${palpiteAtual.mandante}" oninput="salvarPlacar(${jogo.id}, 'mandante', this.value)" placeholder="0" ${horarioExpirado ? 'disabled' : ''}>
                                    </div>
                                </div>
                                <div class="score-row">
                                    <div class="score-label">V</div>
                                    <div class="score-input-container">
                                        <input type="number" inputmode="numeric" pattern="[0-9]*" class="score-input" value="${palpiteAtual.visitante}" oninput="salvarPlacar(${jogo.id}, 'visitante', this.value)" placeholder="0" ${horarioExpirado ? 'disabled' : ''}>
                                    </div>
                                </div>
                            </div>
                            <div class="pd-container ${isClickable ? 'clickable' : ''} ${isDisabled ? 'disabled' : ''}" onclick="${isDisabled ? '' : `togglePD(${jogo.id})`}">
                                <div class="${starClass}">⭐${showBadge ? `<div class="pd-badge">${badgeText}</div>` : ''}</div>
                                <div class="pd-label">${pdLabel}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // ===== INTERAÇÕES =====
        function togglePD(jogoId) {
            if (pdBloqueadaAdm || pdJaUsouAnteriormente) return;
            if (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo) return mostrarErro("❌ Horário expirado!");
            
            const isPDAtual = (pdSelecionado == jogoId);
            
            if (isPDAtual) {
                if ((ehEdicao && pdPodeTrocar) || (!ehEdicao && !pdJaUsada)) {
                    if (confirm("⚠️ Remover pontuação dobrada deste jogo?")) {
                        pdSelecionado = null;
                        palpites.forEach(p => { if (p.jogo_id == jogoId) p.pd = false; });
                    }
                } else mostrarErro("❌ Não é possível remover a PD nesta situação!");
            } else {
                if (!ehEdicao && pdJaUsada) return mostrarErro("❌ Você já utilizou sua PD nesta rodada!");
                if (ehEdicao && !pdPodeTrocar) return mostrarErro("❌ Não é possível trocar a PD nesta situação!");
                
                if (pdSelecionado !== null) {
                    if (confirm("⚠️ Transferir pontuação dobrada para este jogo?")) {
                        palpites.forEach(p => { if (p.jogo_id == pdSelecionado) p.pd = false; });
                        pdSelecionado = jogoId;
                        atualizarOuCriarPalpitePD(jogoId);
                    }
                } else {
                    pdSelecionado = jogoId;
                    atualizarOuCriarPalpitePD(jogoId);
                }
            }
            renderizarJogos();
            verificarEAtualizar();
        }

        function atualizarOuCriarPalpitePD(jogoId) {
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            if (palpiteIndex === -1) {
                palpites.push({ jogo_id: jogoId, mandante: '', visitante: '', pd: true });
            } else {
                palpites[palpiteIndex].pd = true;
            }
        }

        function salvarPlacar(jogoId, time, valor) {
            valor = valor.replace(/\D/g, '').slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) valor = '';
            
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            if (palpiteIndex === -1) {
                palpites.push({ jogo_id: jogoId, mandante: '', visitante: '', pd: false });
                palpiteIndex = palpites.length - 1;
            }
            palpites[palpiteIndex][time] = valorNum;
            if (pdSelecionado === jogoId) palpites[palpiteIndex].pd = true;
            
            const inputs = document.querySelectorAll(`.score-input[oninput*="${jogoId}"]`);
            inputs.forEach(input => { if (input.oninput.toString().includes(`'${time}'`)) input.value = valor; });
            verificarEAtualizar();
        }

        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            for (const palpite of palpites) {
                if (palpite.mandante !== '' && palpite.visitante !== '') preenchidos++;
            }
            return preenchidos === totalJogos;
        }

        function verificarHorarioLimite() {
            if (!horarioLimite) return;
            if (new Date() > horarioLimite && !dadosOriginais.trunfo) {
                const btnConfirmar = document.getElementById('btn-confirmar');
                btnConfirmar.disabled = true;
                btnConfirmar.innerHTML = '<i class="fas fa-ban btn-icon"></i> Encerrado';
                document.querySelectorAll('.score-input').forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.6';
                });
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? '<i class="fas fa-paper-plane btn-icon"></i> Enviar' : '<i class="fas fa-lock btn-icon"></i> Preencher tudo';
        }

        function mostrarErro(mensagem) {
            const errorBox = document.getElementById('error-box');
            document.getElementById('error-text').textContent = mensagem;
            errorBox.style.display = 'flex';
            setTimeout(() => { errorBox.style.display = 'none'; }, 4000);
        }

        // ===== ENVIO DE DADOS =====
        document.getElementById('btn-confirmar').onclick = () => {
            if (!verificarPalpitesCompletos()) return mostrarErro("⚠️ Preencha todos os palpites!");
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: { id: dadosOriginais.usuario.id, nome: dadosOriginais.usuario.nome, telegram_id: dadosOriginais.usuario.telegram_id },
                rodada: { id: dadosOriginais.rodada.id, numero: dadosOriginais.rodada.numero },
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            if (tg) tg.sendData(JSON.stringify(dataToBot));
            setTimeout(() => { if (tg) tg.close(); }, 1000);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (tg) tg.close();
        };
    </script>
</body>
</html>
