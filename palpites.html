<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- METADATA CORRIGIDA PARA TELEGRAM WEBVIEW -->
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   maximum-scale=1,
                   user-scalable=no,
                   viewport-fit=cover">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* CORRE√á√ÉO CR√çTICA: N√ÉO USAR height: 100% NO HTML/BODY */
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: white;
            color: var(--dark);
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-card {
            background: white;
            padding: 16px 12px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== CONTADOR REGRESSIVO PROEMINENTE ===== */
        .countdown-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            padding: 18px;
            margin: 0 0 20px 0;
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        .countdown-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .countdown-label i {
            font-size: 14px;
        }
        
        .countdown-timer {
            font-size: 32px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
            font-weight: 500;
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 15px 0;
        }
        
        .rodada-number {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .rodada-icon {
            font-size: 22px;
        }
        
        /* ===== STATUS INFORMA√á√ïES COMPACTAS ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-card-compact {
            background: white;
            border-radius: 10px;
            padding: 10px 8px;
            border: 1px solid var(--light-gray);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .status-icon-compact {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .status-card-compact.horario .status-icon-compact {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-card-compact.trunfo .status-icon-compact {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .status-card-compact.dobrada .status-icon-compact {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-title-compact {
            font-size: 12px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .status-content-compact {
            font-size: 11px;
            line-height: 1.2;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }
        
        .time-remaining-compact {
            display: inline-block;
            margin-top: 3px;
            padding: 2px 6px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            font-weight: 700;
            color: var(--primary);
            font-size: 10px;
        }
        
        .status-badge-compact {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            margin-top: 3px;
        }
        
        .status-badge-compact.active {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-badge-compact.inactive {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .status-badge-compact.used {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .status-badge-compact.blocked {
            background: rgba(108, 117, 125, 0.15);
            color: var(--gray);
        }
        
        /* ===== ALERTA DE PD J√Å USADA ===== */
        .pd-used-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef1 100%);
            border: 1px solid rgba(247, 37, 133, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }
        
        .pd-used-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-used-text {
            flex-grow: 1;
        }
        
        .pd-used-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .pd-used-info {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }
        
        .pd-used-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        /* ===== LISTA DE JOGOS ===== */
        .games-section {
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .games-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 5px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 16px;
        }
        
        /* ===== CARD DE JOGO ===== */
        .game-card-modern {
            background: white;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 16px;
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .game-card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .game-card-modern.pd-blocked {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            border-color: rgba(108, 117, 125, 0.2);
        }
        
        .game-card-modern.pd-used {
            background: linear-gradient(135deg, #fffbfd 0%, #fff8fa 100%);
            border-color: rgba(247, 37, 133, 0.2);
        }
        
        /* CABE√áALHO DO JOGO COM TIMES */
        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: linear-gradient(135deg, #0D47A1 0%, #D32F2F 100%);
            color: white;
            position: relative;
        }
        
        .team-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .team-name-large {
            font-size: 16px;
            font-weight: 800;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            padding: 0 4px;
        }
        
        .vs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 12px;
            min-width: 40px;
        }
        
        .vs-text {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        /* √ÅREA DE PALPITES */
        .game-palpites {
            padding: 16px;
            background: var(--light);
        }
        
        .palpites-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .placar-input-modern {
            width: 60px;
            height: 60px;
            border: 3px solid var(--light-gray);
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            outline: none;
            background: var(--light);
            transition: var(--transition);
            color: var(--dark);
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .placar-input-modern::-webkit-outer-spin-button,
        .placar-input-modern::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .placar-input-modern:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .placar-input-modern::placeholder {
            color: #d0d7ff;
            font-weight: 400;
            font-size: 16px;
        }
        
        .placar-input-modern:disabled {
            background: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .x-text {
            font-size: 18px;
            font-weight: 800;
            color: var(--gray);
        }
        
        /* ESTRELA PD */
        .pd-container-modern {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .pd-container-modern.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-container-modern.clickable:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.08);
        }
        
        .pd-star-modern {
            font-size: 28px;
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            position: relative;
            line-height: 1;
        }
        
        .pd-star-modern.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .pd-star-modern.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-star-modern.blocked {
            color: #cccccc;
            filter: grayscale(1);
        }
        
        .pd-label-modern {
            font-size: 10px;
            font-weight: 800;
            margin-top: 6px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
        }
        
        .pd-star-modern.active + .pd-label-modern {
            color: #ffd700;
        }
        
        .pd-star-modern.used + .pd-label-modern {
            color: var(--danger);
        }
        
        .pd-star-modern.blocked + .pd-label-modern {
            color: #cccccc;
        }
        
        .pd-badge-modern {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* ===== FOOTER BOT√ïES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: auto;
            padding: 10px 0;
            background: white;
        }
        
        .action-btn {
            padding: 16px 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            height: 48px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            text-align: center;
            padding: 60px 15px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .error-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 13px;
        }
        
        /* ===== LISTA DE JOGOS CONTAINER ===== */
        #lista-jogos {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .main-card {
                padding: 12px 8px;
            }
            
            .countdown-timer {
                font-size: 28px;
            }
            
            .team-name-large {
                font-size: 15px;
            }
            
            .placar-input-modern {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .pd-star-modern {
                font-size: 26px;
            }
            
            .x-text {
                font-size: 16px;
            }
        }
        
        @media (max-width: 320px) {
            .countdown-timer {
                font-size: 24px;
            }
            
            .team-name-large {
                font-size: 14px;
            }
            
            .placar-input-modern {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .pd-star-modern {
                font-size: 24px;
            }
            
            .x-text {
                font-size: 14px;
            }
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let tg = null;
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        let ordemOriginalJogos = [];
        let totalJogos = 0;
        let horarioLimite = null;
        let pdJaUsada = false;
        let pdBloqueadaAdm = false;
        let pdJaUsouAnteriormente = false;
        let ehEdicao = false;
        let pdPodeTrocar = false;

        // ===== FUN√á√ïES DE UTILIDADE (MESMAS DE ANTES) =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                if (str === null || str === undefined || str === 'null' || str === 'undefined') {
                    return null;
                }
                
                if (str instanceof Date) return str;
                
                const dateStr = String(str).trim();
                if (!dateStr) return null;
                
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) {
                    cleanedStr = dateStr.slice(0, -6);
                }
                
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                
                if (isNaN(dt.getTime())) {
                    console.error('‚ùå Data inv√°lida:', dateStr);
                    return null;
                }
                
                return dt;
                
            } catch (e) {
                console.error('‚ùå Erro ao parsear data:', str, e);
                return null;
            }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Hor√°rio n√£o definido';
            
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const minutos = dt.getMinutes().toString().padStart(2, '0');
            
            return `${dia}/${mes} ${hora}:${minutos}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            
            if (!limite) return null;
            
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diffMs % (1000 * 60)) / 1000);
            
            return {
                horas,
                minutos,
                segundos,
                totalMs: diffMs
            };
        }

            const countdownTimer = document.getElementById('countdown-timer');

                countdownSubtitle.textContent = 'Prazo finalizado';
                countdownTimer.style.color = '#f72585';

            const horasStr = tempoRestante.horas.toString().padStart(2, '0');
            const minutosStr = tempoRestante.minutos.toString().padStart(2, '0');
            const segundosStr = tempoRestante.segundos.toString().padStart(2, '0');
            
            const timerStr = `${horiasStr}:${minutosStr}:${segundosStr}`;
            countdownTimer.textContent = timerStr;
            
            const timeRemainingElem = document.getElementById('time-remaining');
            if (timeRemainingElem) {
                if (tempoRestante.horas > 0) {

                } else if (tempoRestante.minutos > 0) {

                } else {
                    timeRemainingElem.textContent = '<1 min';
                }

        // ===== CARREGAMENTO DE DADOS (MESMA L√ìGICA) =====
        function carregarDadosRodada() {
            try {
                console.log("üîÑ Iniciando carregamento de dados...");
                
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const urlString = window.location.href;
                    const match = urlString.match(/data=([^&]+)/);
                    if (match) {
                        dadosBase64 = match[1];
                    }
                }
                
                if (!dadosBase64) {
                    throw new Error("Par√¢metro 'data' n√£o encontrado na URL");
                }
                
                try {
                    let dadosJson;
                    
                    try {
                        dadosJson = atob(dadosBase64);
                    } catch (e1) {
                        console.log("‚ö†Ô∏è Tentando com decodeURIComponent...");
                        dadosBase64 = decodeURIComponent(dadosBase64);
                        dadosJson = atob(dadosBase64);
                    }
                    
                    dadosOriginais = JSON.parse(dadosJson);
                    console.log("üìä Dados recebidos com sucesso!");
                    
                    ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                    
                    atualizarInterface();
                    
                } catch (decodeError) {
                    console.error("‚ùå Erro ao decodificar dados:", decodeError);
                    
                    try {
                        dadosBase64 = dadosBase64.trim().replace(/\s/g, '');
                        
                        while (dadosBase64.length % 4 !== 0) {
                            dadosBase64 += '=';
                        }
                        
                        const dadosJson = atob(dadosBase64);
                        dadosOriginais = JSON.parse(dadosJson);
                        
                        console.log("‚úÖ Dados decodificados com abordagem alternativa!");
                        
                        ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                        atualizarInterface();
                        
                    } catch (finalError) {
                        console.error("‚ùå Falha total ao decodificar:", finalError);
                        throw new Error("Falha ao decodificar dados: " + finalError.message);
                    }
                }
                
            } catch (e) {
                console.error("‚ùå Erro cr√≠tico ao carregar dados", e);
                
                let errorMsg = "Erro ao carregar dados da rodada: " + e.message;
                errorMsg += "\n\nURL: " + window.location.href.substring(0, 100) + "...";
                
                setTimeout(() => {

                    document.getElementById('content').style.display = 'flex';

                    const errorText = document.getElementById('error-text');

                    btnSair.onclick = () => {
                        if (tg && tg.close) {
                            tg.close();
                        }
                    };
                    
                }, 1000);
            }
        }

                            jogo_id: jogoId,
                            mandante: '',
                            visitante: '',
                            pd: true
                        });
                    } else {
                        palpites[palpiteIndex].pd = true;
                    }
                }
            }
            
            renderizarJogos();
            verificarEAtualizar();
        }

        function salvarPlacar(jogoId, time, valor) {
            valor = valor.replace(/\D/g, '');
            valor = valor.slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
            }
            
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            
            if (palpiteIndex === -1) {
                palpites.push({
                    jogo_id: jogoId,
                    mandante: '',
                    visitante: '',
                    pd: false
                });
                palpiteIndex = palpites.length - 1;
            }
            
            palpites[palpiteIndex][time] = valorNum;
            
            if (pdSelecionado === jogoId) {
                palpites[palpiteIndex].pd = true;
            }
            
            verificarEAtualizar();
        }

        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            
            for (const palpite of palpites) {
                if (palpite.mandante !== '' && palpite.visitante !== '') {
                    preenchidos++;
                }
            }
            
            return preenchidos === totalJogos;
        }

        function verificarHorarioLimite() {
            if (!horarioLimite) return;
            
            const agora = new Date();
            
            if (agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ö†Ô∏è HOR√ÅRIO DE PALPITES ENCERRADO!");
                
                const btnConfirmar = document.getElementById('btn-confirmar');
                btnConfirmar.disabled = true;
                btnConfirmar.innerHTML = '<i class="fas fa-ban btn-icon"></i> Hor√°rio Encerrado';
                
                document.querySelectorAll('.placar-input-modern').forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.6';
                });
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? 
                '<i class="fas fa-paper-plane btn-icon"></i> Enviar' :
                '<i class="fas fa-lock btn-icon"></i> Preencher tudo';
        }

        function mostrarErro(mensagem) {
            const errorBox = document.getElementById('error-box');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = mensagem;
            errorBox.style.display = 'flex';
            
            setTimeout(() => {
                errorBox.style.display = 'none';
            }, 5000);
        }

        // ===== ENVIO DE PALPITES =====
        document.getElementById('btn-confirmar').onclick = () => {
            if (!verificarPalpitesCompletos()) {
                mostrarErro("‚ö†Ô∏è Preencha todos os palpites antes de enviar!");
                return;
            }
            
            const agora = new Date();
            if (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado! Voc√™ n√£o pode mais enviar palpites.");
                return;
            }
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            if (dataToBot.palpites.length === 0) {
                mostrarErro("‚ùå Nenhum palpite preenchido!");
                return;
            }
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(dataToBot));
            }
            
            setTimeout(() => {
                if (tg && tg.close) {
                    tg.close();
                }
            }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (palpites.length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("‚ö†Ô∏è Tem certeza que deseja sair? Seus palpites n√£o salvos ser√£o perdidos.")) {
                    if (tg && tg.close) {
                        tg.close();
                    }
                }
            } else {
                if (tg && tg.close) {
                    tg.close();
                }
            }
        };

        // ===== INICIALIZA√á√ÉO COM FLUXO CORRETO =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üìÑ DOM Content Loaded - Iniciando Telegram WebApp");
            initTelegramWebApp();
        });
    </script>
