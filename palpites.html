<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== ESTILOS OTIMIZADOS PARA BOTTOMSHEET ===== */
        :root {
            --primary-dark: #1e3a8a;
            --primary: #2563eb;
            --secondary: #7c3aed;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* CORRE√á√ÉO CR√çTICA: Altura din√¢mica para BottomSheet */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: env(safe-area-inset-top);
        }
        
        /* Container adapt√°vel ao BottomSheet */
        .app-container {
            width: 100%;
            height: 100vh; /* Usa 100vh para ocupar altura dispon√≠vel */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 24px 24px 0 0;
            overflow: hidden;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Header com indicador de drag (t√≠pico de BottomSheet) */
        .drag-indicator {
            width: 40px;
            height: 4px;
            background: var(--light-gray);
            border-radius: 2px;
            margin: 12px auto;
            cursor: ns-resize;
        }
        
        .main-card {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Resto do seu CSS mantido, mas otimizado... */
        .header-section {
            text-align: center;
            margin: 0 0 20px 0;
            padding: 20px 15px;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            border-radius: 16px;
            color: white;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);
        }
        
        .rodada-number {
            font-size: 24px;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Status cards mais compactos para mobile */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-card-compact {
            background: white;
            border-radius: 12px;
            padding: 12px 8px;
            border: 2px solid var(--light-gray);
            text-align: center;
            min-height: 70px;
        }
        
        /* Game cards otimizados para touch */
        .game-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 2px solid var(--light-gray);
            touch-action: manipulation;
        }
        
        /* Inputs maiores para touch */
        .score-input {
            width: 100%;
            height: 44px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: 800;
            background: #f8fafc;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .score-input::placeholder {
            color: #cbd5e1;
            font-size: 16px;
        }
        
        /* Bot√µes sticky no fundo */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px;
            background: white;
            border-top: 2px solid var(--light-gray);
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .action-btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 52px;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }
        
        /* Loading screen para BottomSheet */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 24px 24px 0 0;
        }
        
        /* Scrollbar fina */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }
        
        /* Media queries para diferentes tamanhos de BottomSheet */
        @media (max-height: 600px) {
            .header-section {
                padding: 16px 12px;
                margin-bottom: 16px;
            }
            
            .status-section {
                gap: 8px;
                margin-bottom: 16px;
            }
            
            .status-card-compact {
                padding: 10px 6px;
                min-height: 65px;
            }
            
            .game-card {
                padding: 14px;
                margin-bottom: 14px;
            }
            
            .footer-buttons {
                padding: 14px;
            }
        }
        
        /* Para quando estiver expandido (tela cheia) */
        .expanded .app-container {
            border-radius: 0;
            height: 100vh;
        }
        
        .expanded .drag-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Indicador de drag do BottomSheet -->
        <div class="drag-indicator" id="dragIndicator" onclick="toggleExpand()"></div>
        
        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-futbol" style="font-size: 48px; color: white; animation: spin 1.5s linear infinite;"></i>
            </div>
            <div class="loading-text" style="color: white; margin-top: 20px; font-weight: 600;">Carregando rodada...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="main-card">
                <!-- HEADER -->
                <div class="header-section">
                    <div class="rodada-number">
                        <i class="fas fa-trophy"></i>
                        Rodada <span id="rodada-num">--</span>
                    </div>
                </div>
                
                <!-- STATUS -->
                <div class="status-section">
                    <div class="status-card-compact horario">
                        <div style="font-size: 11px; font-weight: 700; color: var(--dark); margin-bottom: 4px;">Hor√°rio</div>
                        <div style="font-size: 12px; color: var(--gray);" id="txt-horario">Carregando...</div>
                        <div id="time-remaining" style="display: none; margin-top: 4px; padding: 2px 6px; background: rgba(37, 99, 235, 0.1); border-radius: 50px; font-size: 10px; font-weight: 700; color: var(--primary);"></div>
                    </div>
                    
                    <div class="status-card-compact trunfo">
                        <div style="font-size: 11px; font-weight: 700; color: var(--dark); margin-bottom: 4px;">Trunfo</div>
                        <div style="font-size: 12px; color: var(--gray);" id="txt-trunfo">Verificando...</div>
                        <div id="trunfo-badge" style="display: none; margin-top: 4px; padding: 2px 6px; border-radius: 50px; font-size: 10px; font-weight: 700; color: var(--warning); background: rgba(245, 158, 11, 0.1);"></div>
                    </div>
                    
                    <div class="status-card-compact dobrada">
                        <div style="font-size: 11px; font-weight: 700; color: var(--dark); margin-bottom: 4px;">PD</div>
                        <div style="font-size: 12px; color: var(--gray);" id="txt-dobrada">Verificando...</div>
                        <div id="pd-badge" style="display: none; margin-top: 4px; padding: 2px 6px; border-radius: 50px; font-size: 10px; font-weight: 700; color: var(--success); background: rgba(16, 185, 129, 0.1);"></div>
                    </div>
                </div>
                
                <!-- JOGOS -->
                <div style="margin-bottom: 20px;">
                    <div style="font-size: 18px; font-weight: 800; color: var(--dark); margin-bottom: 16px; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-list-ol" style="color: var(--primary);"></i>
                        Jogos da Rodada
                    </div>
                    <div id="lista-jogos"></div>
                </div>
            </div>
            
            <!-- BOT√ïES -->
            <div class="footer-buttons">
                <button class="action-btn btn-send" id="btn-confirmar" disabled>
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
                <button class="action-btn btn-cancel" id="btn-sair">
                    <i class="fas fa-times"></i> Sair
                </button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ===== CONFIGURA√á√ÉO PARA BOTTOMSHEET DO TELEGRAM =====
        let tg = null;
        let isExpanded = false;
        
        window.addEventListener('DOMContentLoaded', function() {
            console.log("üì± Inicializando para BottomSheet do Telegram");
            
            if (window.Telegram && Telegram.WebApp) {
                tg = Telegram.WebApp;
                
                // Configura√ß√µes essenciais para BottomSheet
                tg.ready();
                
                // ‚≠ê‚≠ê TENTA EXPANDIR IMEDIATAMENTE ‚≠ê‚≠ê
                try {
                    tg.expand();
                    console.log("‚úÖ Expand() chamado");
                    
                    // Tenta m√∫ltiplas vezes para garantir
                    setTimeout(() => {
                        tg.expand();
                        console.log("‚úÖ Expand() 2¬™ tentativa");
                    }, 300);
                    
                    setTimeout(() => {
                        tg.expand();
                        console.log("‚úÖ Expand() 3¬™ tentativa");
                        isExpanded = true;
                        document.body.classList.add('expanded');
                    }, 600);
                    
                } catch (e) {
                    console.log("‚ö†Ô∏è Erro ao expandir:", e);
                }
                
                // Configura viewport para mobile
                tg.setHeaderColor('#1e3a8a');
                tg.setBackgroundColor('#0f172a');
                
                // Configura comportamento do fechamento
                tg.enableClosingConfirmation();
                
                // Detecta se est√° em modo mobile (BottomSheet)
                if (tg.platform === 'tdesktop' || tg.platform === 'macos') {
                    console.log("üñ•Ô∏è Modo Desktop - BottomSheet n√£o aplic√°vel");
                } else {
                    console.log("üì± Modo Mobile - BottomSheet ativo");
                    
                    // Adiciona evento para detectar expans√£o manual do usu√°rio
                    window.addEventListener('resize', function() {
                        checkIfExpanded();
                    });
                }
                
            } else {
                console.log("‚ö†Ô∏è Ambiente de desenvolvimento");
                // Simula expans√£o ap√≥s 1 segundo
                setTimeout(() => {
                    document.body.classList.add('expanded');
                    isExpanded = true;
                }, 1000);
            }
            
            // Inicia carregamento ap√≥s configurar Telegram
            setTimeout(initApp, 500);
        });
        
        function checkIfExpanded() {
            // Verifica se a altura √© pr√≥xima da tela cheia
            const viewportHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            
            if (viewportHeight >= bodyHeight * 0.9) {
                if (!isExpanded) {
                    isExpanded = true;
                    document.body.classList.add('expanded');
                    console.log("‚úÖ Usu√°rio expandiu manualmente");
                }
            }
        }
        
        function toggleExpand() {
            if (tg && tg.expand) {
                tg.expand();
                isExpanded = true;
                document.body.classList.add('expanded');
                console.log("‚úÖ Expandido via clique no indicador");
            }
        }
        
        // ===== FUN√á√ÉO DE INICIALIZA√á√ÉO DO APLICATIVO =====
        function initApp() {
            console.log("üöÄ Iniciando aplicativo...");
            
            // Remove loading ap√≥s carregar
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // For√ßa uma verifica√ß√£o de tamanho
                checkIfExpanded();
                
                // Carrega os dados
                carregarDadosRodada();
            }, 800);
        }
        
        // ===== SEU C√ìDIGO ORIGINAL (simplificado para exemplo) =====
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        
        function carregarDadosRodada() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const match = window.location.href.match(/data=([^&]+)/);
                    if (match) dadosBase64 = match[1];
                }
                
                if (!dadosBase64) {
                    throw new Error("Dados n√£o encontrados");
                }
                
                // Decodifica
                let dadosJson;
                try {
                    dadosJson = atob(dadosBase64);
                } catch {
                    dadosBase64 = decodeURIComponent(dadosBase64);
                    dadosJson = atob(dadosBase64);
                }
                
                dadosOriginais = JSON.parse(dadosJson);
                console.log("üìä Dados carregados:", dadosOriginais);
                
                // Atualiza interface
                atualizarInterface();
                
            } catch (error) {
                console.error("‚ùå Erro ao carregar:", error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                alert("Erro ao carregar rodada: " + error.message);
            }
        }
        
        function atualizarInterface() {
            if (dadosOriginais.rodada) {
                document.getElementById('rodada-num').textContent = dadosOriginais.rodada.numero;
                document.getElementById('txt-horario').textContent = 
                    dadosOriginais.rodada.horario_fechamento ? 
                    new Date(dadosOriginais.rodada.horario_fechamento).toLocaleString('pt-BR') : 
                    'N√£o definido';
            }
            
            if (dadosOriginais.trunfo) {
                document.getElementById('txt-trunfo').textContent = "Ativo";
                document.getElementById('trunfo-badge').textContent = "SIM";
                document.getElementById('trunfo-badge').style.display = 'inline-block';
            } else {
                document.getElementById('txt-trunfo').textContent = "Inativo";
            }
            
            if (dadosOriginais.pd_ja_usada) {
                document.getElementById('txt-dobrada').textContent = "Usada";
                document.getElementById('pd-badge').textContent = "USADA";
                document.getElementById('pd-badge').style.display = 'inline-block';
            } else {
                document.getElementById('txt-dobrada').textContent = "Dispon√≠vel";
                document.getElementById('pd-badge').textContent = "SIM";
                document.getElementById('pd-badge').style.display = 'inline-block';
            }
            
            renderizarJogos();
        }
        
        function renderizarJogos() {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            
            if (!dadosOriginais.jogos || dadosOriginais.jogos.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--gray);">Nenhum jogo dispon√≠vel</div>';
                return;
            }
            
            dadosOriginais.jogos.forEach(jogo => {
                const div = document.createElement('div');
                div.className = 'game-card';
                div.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 16px;">
                        <div>
                            <div style="font-size: 16px; font-weight: 800; color: var(--primary); padding: 12px; background: rgba(37, 99, 235, 0.1); border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--primary);">
                                ${jogo.mandante}
                            </div>
                            <div style="font-size: 16px; font-weight: 800; color: var(--secondary); padding: 12px; background: rgba(124, 58, 237, 0.1); border-radius: 10px; border-left: 4px solid var(--secondary);">
                                ${jogo.visitante}
                            </div>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <input type="number" class="score-input" placeholder="" min="0" max="99">
                                <input type="number" class="score-input" placeholder="" min="0" max="99">
                            </div>
                            <div style="text-align: center; cursor: pointer;">
                                <div style="font-size: 28px; color: #e2e8f0;">‚≠ê</div>
                                <div style="font-size: 10px; color: var(--gray); font-weight: 800;">SELECIONAR</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        // Bot√£o sair
        document.getElementById('btn-sair').onclick = function() {
            if (tg && tg.close) {
                tg.close();
            } else {
                alert("Feche a janela manualmente");
            }
        };
        
        // Verifica expans√£o periodicamente
        setInterval(checkIfExpanded, 1000);
        
        // Mostra mensagem sobre BottomSheet
        console.log("üëâ Dica: Arraste para cima para expandir ou clique no indicador cinza");
    </script>
</body>
</html>
