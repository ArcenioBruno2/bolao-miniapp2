    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
       body { 
    background: white;
    color: var(--dark);
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column; /* Mudan√ßa chave: organiza em coluna como o Admin */
    overflow-x: hidden;
    padding-top: env(safe-area-inset-top);
}
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
    width: 100%;
    max-width: 600px; /* Limita largura em telas grandes, fica bonito */
    margin: 0 auto;   /* Centraliza horizontalmente */
    padding: 0;
    flex: 1;          /* Ocupa o espa√ßo vertical dispon√≠vel */
}
        
        .main-card {
    background: white;
    border-radius: 0;
    padding: 16px 12px;
    position: relative;
    width: 100%;
    /* REMOVIDO: overflow: hidden; (causa problemas de rolagem) */
    /* REMOVIDO: min-height: 100vh; (causa o loop de altura) */
    min-height: auto; 
    padding-bottom: 40px; /* Espa√ßo para rolar at√© o fim */
}
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== CONTADOR REGRESSIVO PROEMINENTE ===== */
        .countdown-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            padding: 18px;
            margin: 0 0 20px 0;
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        .countdown-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .countdown-label i {
            font-size: 14px;
        }
        
        .countdown-timer {
            font-size: 32px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
            font-weight: 500;
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 15px 0;
        }
        
        .rodada-number {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .rodada-icon {
            font-size: 22px;
        }
        
        /* ===== STATUS INFORMA√á√ïES COMPACTAS ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-card-compact {
            background: white;
            border-radius: 10px;
            padding: 10px 8px;
            border: 1px solid var(--light-gray);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .status-icon-compact {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .status-card-compact.horario .status-icon-compact {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-card-compact.trunfo .status-icon-compact {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .status-card-compact.dobrada .status-icon-compact {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-title-compact {
            font-size: 12px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .status-content-compact {
            font-size: 11px;
            line-height: 1.2;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }
        
        .time-remaining-compact {
            display: inline-block;
            margin-top: 3px;
            padding: 2px 6px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            font-weight: 700;
            color: var(--primary);
            font-size: 10px;
        }
        
        .status-badge-compact {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            margin-top: 3px;
        }
        
        .status-badge-compact.active {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-badge-compact.inactive {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .status-badge-compact.used {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .status-badge-compact.blocked {
            background: rgba(108, 117, 125, 0.15);
            color: var(--gray);
        }
        
        /* ===== ALERTA DE PD J√Å USADA ===== */
        .pd-used-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef1 100%);

            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }
        
        .pd-used-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-used-text {
            flex-grow: 1;
        }
        
        .pd-used-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .pd-used-info {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }
        
        .pd-used-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        /* ===== LISTA DE JOGOS - NOVO LAYOUT ESTILO CRUZEIRO x ATL√âTICO ===== */
        .games-section {
            margin-bottom: 15px;
        }
        
        .games-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 5px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 16px;
        }
        
        /* ===== NOVO CARD DE JOGO - ESTILO CRUZEIRO x ATL√âTICO ===== */
        .game-card-modern {
            background: white;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 16px;
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .game-card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .game-card-modern.pd-selected {
            border: 2px solid #ffd700;
            background: linear-gradient(to bottom, #ffffff, #fffdf0);
        }
        
        .game-card-modern.pd-used {
            border: 1px solid rgba(247, 37, 133, 0.2);
            background: #fffcfd;
        }
        
        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #fcfcfc;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .team-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .team-name-large {
            font-weight: 800;
            font-size: 16px;
            color: var(--dark);
            text-align: center;
            line-height: 1.2;
            word-break: break-word;
        }
        
        .vs-container {
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .vs-text {
            font-weight: 900;
            font-size: 12px;
            color: var(--gray);
            background: var(--light-gray);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .game-palpites {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 12px;
            gap: 15px;
            background: white;
        }
        
        .palpites-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .placar-input-modern {
            width: 65px;
            height: 65px;
            border: 3px solid var(--light-gray);
            border-radius: 12px;
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            background: #fdfdfd;
            transition: var(--transition);
            outline: none;
            -moz-appearance: textfield;
        }
        
        .placar-input-modern::-webkit-outer-spin-button,
        .placar-input-modern::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .placar-input-modern:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        
        .placar-input-modern:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
            border-color: #eee;
        }
        
        .x-text {
            font-weight: 800;
            font-size: 18px;
            color: var(--gray);
        }
        
        .pd-container-modern {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: var(--transition);
            min-width: 50px;
        }
        
        .pd-container-modern.clickable:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .pd-container-modern.disabled {
            cursor: default;
            opacity: 0.7;
        }
        
        .pd-star-modern {
            font-size: 28px;
            color: #ddd;
            transition: var(--transition);
            position: relative;
            line-height: 1;
        }
        
        .pd-star-modern.active {
            color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            transform: scale(1.1);
        }
        
        .pd-star-modern.used {
            color: var(--danger);
            opacity: 0.8;
        }
        
        .pd-star-modern.blocked {
            color: #eee;
        }
        
        .pd-label-modern {
            font-size: 10px;
            font-weight: 800;
            margin-top: 6px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
        }
        
        .pd-star-modern.active + .pd-label-modern {
            color: #ffd700;
        }
        
        .pd-star-modern.used + .pd-label-modern {
            color: var(--danger);
        }
        
        .pd-star-modern.blocked + .pd-label-modern {
            color: #cccccc;
        }
        
        .pd-badge-modern {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* ===== FOOTER BOT√ïES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            background: white;
        }
        
        .action-btn {
            padding: 16px 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            height: 48px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            text-align: center;
            padding: 60px 15px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .error-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 13px;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .main-card {
                padding: 12px 8px;
            }
            
            .countdown-timer {
                font-size: 28px;
            }
            
            .team-name-large {
                font-size: 15px;
            }
            
            .placar-input-modern {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .pd-star-modern {
                font-size: 26px;
            }
            
            .x-text {
                font-size: 16px;
            }
        }
        
        @media (max-width: 320px) {
            .countdown-timer {
                font-size: 24px;
            }
            
            .team-name-large {
                font-size: 14px;
            }
            
            .placar-input-modern {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .pd-star-modern {
                font-size: 24px;
            }
            
            .x-text {
                font-size: 14px;
            }
        }
        
        /* ===== CORRE√á√ÉO PARA ANDROID FULLSCREEN (NOVO) ===== */
        html {
            height: 100%;
        }

        body {
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            background-color: var(--light);
            /* Importante: SEM position: fixed aqui */
        }

        #content {
            width: 100%;
            padding-bottom: 20px;
        }

        #lista-jogos {
            width: 100%;
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let tg = null;
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        let ordemOriginalJogos = [];
        let totalJogos = 0;
        let horarioLimite = null;
        let pdJaUsada = false;
        let pdBloqueadaAdm = false;
        let pdJaUsouAnteriormente = false;
        let ehEdicao = false;
        let pdPodeTrocar = false;
        let countdownInterval = null;

        function initTelegramWebApp() {
            console.log("üîß INICIALIZANDO TELEGRAM WEB APP");
            
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                
                // Garantir expans√£o m√°xima
                tg.expand();
                tg.ready();
                
                console.log("‚úÖ Web App inicializado");
            }
            
            // Iniciar carregamento
            setTimeout(() => {
                carregarDadosRodada();
            }, 100);
        }

        // ===== FUN√á√ïES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            try {
                if (str instanceof Date) return str;
                const dateStr = String(str).trim();
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) cleanedStr = dateStr.slice(0, -6);
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                return isNaN(dt.getTime()) ? null : dt;
            } catch (e) { return null; }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Hor√°rio n√£o definido';
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const min = dt.getMinutes().toString().padStart(2, '0');
            return `${dia}/${mes} √†s ${hora}:${min}`;
        }

        function iniciarContadorRegressivo() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!horarioLimite) return;
            atualizarContador();
            countdownInterval = setInterval(atualizarContador, 1000);
        }

        function atualizarContador() {
            const agora = new Date();
            const diff = horarioLimite - agora;
            const countdownTimer = document.getElementById('countdown-timer');
            const countdownSubtitle = document.getElementById('countdown-subtitle');
            
            if (diff <= 0) {
                countdownTimer.textContent = "00:00:00";
                countdownSubtitle.textContent = "Rodada encerrada";
                if (countdownInterval) clearInterval(countdownInterval);
                verificarHorarioLimite();
                return;
            }
            
            const tempoRestante = {
                horas: Math.floor(diff / (1000 * 60 * 60)),
                minutos: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                segundos: Math.floor((diff % (1000 * 60)) / 1000)
            };
            
            const timerStr = `${tempoRestante.horas.toString().padStart(2, '0')}:${tempoRestante.minutos.toString().padStart(2, '0')}:${tempoRestante.segundos.toString().padStart(2, '0')}`;
            countdownTimer.textContent = timerStr;
            
            const timeRemainingElem = document.getElementById('time-remaining');
            if (timeRemainingElem) {
                if (tempoRestante.horas > 0) timeRemainingElem.textContent = `${tempoRestante.horas}h ${tempoRestante.minutos}m`;
                else if (tempoRestante.minutos > 0) timeRemainingElem.textContent = `${tempoRestante.minutos} min`;
                else timeRemainingElem.textContent = '<1 min';
                timeRemainingElem.style.display = 'inline-block';
            }
            
            if (tempoRestante.horas === 0 && tempoRestante.minutos < 10) {
                countdownTimer.style.color = '#f72585';
                countdownSubtitle.textContent = 'FINALIZANDO! Envie seus palpites';
            } else {
                countdownTimer.style.color = 'white';
                countdownSubtitle.textContent = 'Para encerramento da rodada';
            }
        }

        function carregarDadosRodada() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                if (!dadosBase64) {
                    const match = window.location.href.match(/data=([^&]+)/);
                    if (match) dadosBase64 = match[1];
                }
                if (!dadosBase64) throw new Error("Par√¢metro 'data' n√£o encontrado");

                let dadosJson;
                try {
                    dadosJson = atob(dadosBase64);
                } catch (e) {
                    dadosJson = atob(decodeURIComponent(dadosBase64));
                }
                
                dadosOriginais = JSON.parse(dadosJson);
                ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                atualizarInterface();
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('error-text').innerHTML = "Erro ao carregar dados: " + e.message;
                document.getElementById('error-box').style.display = 'flex';
                document.getElementById('btn-sair').onclick = () => { if(tg) tg.close(); };
            }
        }

        function atualizarInterface() {
            document.getElementById('rodada-num').textContent = dadosOriginais.rodada.numero;
            document.getElementById('txt-horario').textContent = formatarDataHora(dadosOriginais.rodada.horario_fechamento);
            horarioLimite = parseDataBrasilia(dadosOriginais.rodada.horario_fechamento);
            iniciarContadorRegressivo();
            
            const trunfoBadge = document.getElementById('trunfo-badge');
            if (dadosOriginais.trunfo) {
                document.getElementById('txt-trunfo').textContent = "Tem trunfo!";
                trunfoBadge.className = 'status-badge-compact active';
                trunfoBadge.textContent = 'ATIVO';
            } else {
                document.getElementById('txt-trunfo').textContent = "Sem trunfo";
                trunfoBadge.className = 'status-badge-compact inactive';
                trunfoBadge.textContent = 'INATIVO';
            }
            trunfoBadge.style.display = 'inline-block';

            pdJaUsada = dadosOriginais.pd_ja_usada || false;
            pdBloqueadaAdm = dadosOriginais.pd_bloqueada_adm || false;
            pdJaUsouAnteriormente = dadosOriginais.pd_ja_usou_anteriormente || false;
            ehEdicao = dadosOriginais.eh_edicao || false;
            pdPodeTrocar = dadosOriginais.pd_pode_trocar || false;
            pdSelecionado = (ehEdicao || pdJaUsada) ? dadosOriginais.pd_jogo_id : null;

            const dobradaElem = document.getElementById('txt-dobrada');
            const pdBadge = document.getElementById('pd-badge');
            if (pdJaUsouAnteriormente) {
                dobradaElem.textContent = "J√° usou PD";
                pdBadge.className = 'status-badge-compact used';
                pdBadge.textContent = 'BLOQUEADO';
                mostrarAlertaPDUsada();
            } else if (pdBloqueadaAdm) {
                dobradaElem.textContent = "PD atribu√≠da";
                pdBadge.className = 'status-badge-compact blocked';
                pdBadge.textContent = 'BLOQUEADA';
            } else if (pdJaUsada) {
                dobradaElem.textContent = "PD usada";
                pdBadge.className = 'status-badge-compact used';
                pdBadge.textContent = 'UTILIZADA';
                mostrarAlertaPDUsada();
            } else {
                dobradaElem.textContent = "Dispon√≠vel";
                pdBadge.className = 'status-badge-compact active';
                pdBadge.textContent = 'DISPON√çVEL';
            }
            pdBadge.style.display = 'inline-block';

            palpites = [];
            totalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.length : 0;
            if (dadosOriginais.palpites) {
                ordemOriginalJogos.forEach(jogoId => {
                    const p = dadosOriginais.palpites[String(jogoId)];
                    if (p) {
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: p.mandante ?? '',
                            visitante: p.visitante ?? '',
                            pd: p.pd || false
                        });
                        if (p.pd) pdSelecionado = jogoId;
                    }
                });
            }
            
            renderizarJogos();
            verificarHorarioLimite();
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 300);
        }

        function renderizarJogos() {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            const agora = new Date();
            const horarioExpirado = (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo);

            dadosOriginais.jogos.forEach(jogo => {
                const palpiteAtual = palpites.find(p => p.jogo_id == jogo.id) || { mandante: '', visitante: '', pd: false };
                let cardClass = 'game-card-modern';
                let starClass = 'pd-star-modern';
                let pdLabel = 'Ponto Dobrado';
                let isClickable = true;
                let isDisabled = false;

                if (pdSelecionado == jogo.id) {
                    cardClass += ' pd-selected';
                    starClass += ' active';
                    pdLabel = 'SELECIONADA';
                }

                if (pdBloqueadaAdm || pdJaUsouAnteriormente || horarioExpirado) {
                    isClickable = false;
                    isDisabled = true;
                    if (pdSelecionado != jogo.id) starClass += ' blocked';
                }

                const div = document.createElement('div');
                div.className = cardClass;
                div.innerHTML = `
                    <div class="game-header">
                        <div class="team-badge"><div class="team-name-large">${jogo.mandante}</div></div>
                        <div class="vs-container"><div class="vs-text">VS</div></div>
                        <div class="team-badge"><div class="team-name-large">${jogo.visitante}</div></div>
                    </div>
                    <div class="game-palpites">
                        <div class="palpites-container">
                            <input type="number" class="placar-input-modern" value="${palpiteAtual.mandante}" 
                                   oninput="salvarPlacar(${jogo.id}, 'mandante', this.value)" placeholder="0" ${horarioExpirado ? 'disabled' : ''}>
                            <div class="x-text">X</div>
                            <input type="number" class="placar-input-modern" value="${palpiteAtual.visitante}" 
                                   oninput="salvarPlacar(${jogo.id}, 'visitante', this.value)" placeholder="0" ${horarioExpirado ? 'disabled' : ''}>
                        </div>
                        <div class="pd-container-modern ${isClickable ? 'clickable' : ''} ${isDisabled ? 'disabled' : ''}" 
                             onclick="${isDisabled ? '' : `togglePD(${jogo.id})`}">
                            <div class="${starClass}">‚≠ê</div>
                            <div class="pd-label-modern">${pdLabel}</div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function togglePD(jogoId) {
            if (pdBloqueadaAdm || pdJaUsouAnteriormente || (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo)) return;
            if (pdSelecionado === jogoId) {
                if (confirm("‚ö†Ô∏è Remover pontua√ß√£o dobrada?")) {
                    pdSelecionado = null;
                    palpites.forEach(p => { if (p.jogo_id == jogoId) p.pd = false; });
                }
            } else {
                if (pdSelecionado !== null && !confirm("‚ö†Ô∏è Transferir pontua√ß√£o dobrada?")) return;
                palpites.forEach(p => { if (p.jogo_id == pdSelecionado) p.pd = false; });
                pdSelecionado = jogoId;
                let idx = palpites.findIndex(p => p.jogo_id == jogoId);
                if (idx === -1) palpites.push({ jogo_id: jogoId, mandante: '', visitante: '', pd: true });
                else palpites[idx].pd = true;
            }
            renderizarJogos();
            verificarEAtualizar();
        }

        function salvarPlacar(jogoId, time, valor) {
            valor = valor.replace(/\D/g, '').slice(0, 2);
            let idx = palpites.findIndex(p => p.jogo_id == jogoId);
            if (idx === -1) {
                palpites.push({ jogo_id: jogoId, mandante: '', visitante: '', pd: false });
                idx = palpites.length - 1;
            }
            palpites[idx][time] = valor === '' ? '' : parseInt(valor);
            if (pdSelecionado === jogoId) palpites[idx].pd = true;
            verificarEAtualizar();
        }

        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            palpites.forEach(p => { if (p.mandante !== '' && p.visitante !== '') preenchidos++; });
            return preenchidos === totalJogos && totalJogos > 0;
        }

        function verificarHorarioLimite() {
            if (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo) {
                const btn = document.getElementById('btn-confirmar');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-ban btn-icon"></i> Encerrado';
                document.querySelectorAll('.placar-input-modern').forEach(i => i.disabled = true);
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btn = document.getElementById('btn-confirmar');
            btn.disabled = !completo;
            btn.innerHTML = completo ? '<i class="fas fa-paper-plane btn-icon"></i> Enviar' : '<i class="fas fa-lock btn-icon"></i> Preencher tudo';
        }

        function mostrarAlertaPDUsada() {
            const alert = document.getElementById('pd-used-alert');
            const gameInfo = document.getElementById('pd-game-info');
            if (dadosOriginais.pd_jogo_nome) {
                gameInfo.textContent = dadosOriginais.pd_jogo_nome;
                alert.style.display = 'flex';
            }
        }

        document.getElementById('btn-confirmar').onclick = () => {
            if (!verificarPalpitesCompletos()) return;
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: dadosOriginais.usuario,
                rodada: { id: dadosOriginais.rodada.id, numero: dadosOriginais.rodada.numero },
                palpites: palpites.map(p => ({
                    jogo_id: p.jogo_id,
                    mandante: parseInt(p.mandante),
                    visitante: parseInt(p.visitante),
                    pd: p.pd
                })),
                pd_jogo_id: pdSelecionado
            };
            if (tg && tg.sendData) tg.sendData(JSON.stringify(dataToBot));
            setTimeout(() => { if (tg) tg.close(); }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => { if (tg) tg.close(); };

        window.addEventListener('DOMContentLoaded', initTelegramWebApp);
    </script>
</body>
</html>
