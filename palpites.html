<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --danger: #ef476f;
            --success: #06d6a0;
            --warning: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --border: #e0e7ff;
            --card-bg: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body { 
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            color: var(--dark);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        
        .main-card {
            background: var(--card-bg);
            border-radius: 0;
            padding: 16px 12px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
            width: 100%;
            min-height: 100vh;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 18px;
            padding: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .rodada-number {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .rodada-icon {
            font-size: 20px;
        }
        
        /* ===== STATUS COMPACTO ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 18px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 12px 10px;
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 72px;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.05);
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.1);
        }
        
        .status-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .status-card.horario .status-icon {
            background: rgba(67, 97, 238, 0.12);
            color: var(--primary);
        }
        
        .status-card.trunfo .status-icon {
            background: rgba(255, 209, 102, 0.12);
            color: var(--warning);
        }
        
        .status-card.dobrada .status-icon {
            background: rgba(76, 201, 240, 0.12);
            color: var(--accent);
        }
        
        .status-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .status-content {
            font-size: 11px;
            color: var(--gray);
            line-height: 1.3;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-remaining {
            display: inline-block;
            margin-top: 3px;
            padding: 3px 8px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 20px;
            font-weight: 700;
            color: var(--primary);
            font-size: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            margin-top: 4px;
            text-transform: uppercase;
        }
        
        .status-badge.active {
            background: rgba(6, 214, 160, 0.12);
            color: var(--success);
        }
        
        .status-badge.inactive {
            background: rgba(108, 117, 125, 0.08);
            color: var(--gray);
        }
        
        .status-badge.used {
            background: rgba(239, 71, 111, 0.12);
            color: var(--danger);
        }
        
        .status-badge.blocked {
            background: rgba(108, 117, 125, 0.12);
            color: var(--gray);
        }
        
        /* ===== ALERTAS ===== */
        .pd-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeff2 100%);
            border: 1px solid rgba(239, 71, 111, 0.2);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 71, 111, 0.2); }
            70% { box-shadow: 0 0 0 8px rgba(239, 71, 111, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 71, 111, 0); }
        }
        
        .pd-alert-icon {
            font-size: 20px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-alert-text {
            flex-grow: 1;
        }
        
        .pd-alert-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 3px;
            font-size: 13px;
        }
        
        .pd-alert-info {
            font-size: 11px;
            color: #666;
            line-height: 1.4;
        }
        
        .pd-alert-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 1px solid rgba(239, 71, 111, 0.25);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .error-icon {
            font-size: 20px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 13px;
            line-height: 1.4;
        }
        
        /* ===== LISTA DE JOGOS ===== */
        .games-section {
            margin-bottom: 16px;
        }
        
        .games-title {
            font-size: 17px;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 4px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 16px;
        }
        
        /* ===== NOVO LAYOUT DO JOGO - COMPACTO HORIZONTAL ===== */
        .game-card {
            background: white;
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            border-color: var(--primary);
        }
        
        .game-card.pd-blocked {
            background: linear-gradient(135deg, #fafbfd 0%, #f5f7fb 100%);
            border-color: rgba(108, 117, 125, 0.15);
        }
        
        .game-card.pd-used {
            background: linear-gradient(135deg, #fffbfc 0%, #fff8f9 100%);
            border-color: rgba(239, 71, 111, 0.2);
        }
        
        /* LINHA 1: TIMES LADO A LADO */
        .teams-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
            position: relative;
            padding: 0 10px;
        }
        
        .team {
            flex: 1;
            font-size: 15px;
            font-weight: 800;
            text-align: center;
            padding: 8px 12px;
            border-radius: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .team.home {
            background: rgba(67, 97, 238, 0.08);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        
        .team.away {
            background: rgba(58, 12, 163, 0.08);
            color: var(--secondary);
            border-right: 3px solid var(--secondary);
        }
        
        .vs-large {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            z-index: 1;
        }
        
        /* LINHA 2: PLACAR + ESTRELA */
        .scores-pd-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding: 0 10px;
        }
        
        .score-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .score-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--gray);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .score-input-container {
            position: relative;
            width: 54px;
        }
        
        .score-input {
            width: 100%;
            height: 42px;
            border: 2px solid var(--border);
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 800;
            outline: none;
            background: #f8faff;
            transition: var(--transition);
            color: var(--dark);
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .score-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .score-input::placeholder {
            color: #d0d7ff;
            font-weight: 400;
            font-size: 14px;
        }
        
        .score-input:disabled {
            background: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .vs-small {
            font-size: 14px;
            font-weight: 700;
            color: var(--dark);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 8px;
            z-index: 1;
        }
        
        /* ESTRELA PD */
        .pd-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 56px;
            cursor: pointer;
            transition: var(--transition);
            padding: 6px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        .pd-wrapper.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-wrapper.clickable:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .pd-star {
            font-size: 26px;
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            position: relative;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
        }
        
        .pd-star.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.15);
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
        }
        
        .pd-star.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-star.blocked {
            color: #cccccc;
            filter: grayscale(1);
        }
        
        .pd-label {
            font-size: 10px;
            font-weight: 800;
            margin-top: 4px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }
        
        .pd-star.active + .pd-label {
            color: #ffd700;
        }
        
        .pd-star.used + .pd-label {
            color: var(--danger);
        }
        
        .pd-star.blocked + .pd-label {
            color: #cccccc;
        }
        
        .pd-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--danger);
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 20px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* ===== FOOTER BOT√ïES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
            padding: 12px 0;
            position: sticky;
            bottom: 0;
            background: linear-gradient(to top, white 80%, transparent);
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }
        
        .action-btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            height: 50px;
        }
        
        .action-btn:active {
            transform: scale(0.97);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* ===== LOADING ===== */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .loading-spinner {
            font-size: 52px;
            color: var(--primary);
            margin-bottom: 24px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .main-card {
                padding: 14px 10px;
            }
            
            .game-card {
                padding: 12px;
            }
            
            .team {
                font-size: 14px;
                padding: 7px 10px;
                min-height: 34px;
            }
            
            .score-input-container {
                width: 48px;
            }
            
            .score-input {
                height: 38px;
                font-size: 17px;
            }
            
            .pd-star {
                font-size: 24px;
            }
            
            .pd-wrapper {
                width: 52px;
            }
        }
        
        @media (max-width: 320px) {
            .team {
                font-size: 13px;
                padding: 6px 8px;
            }
            
            .score-input-container {
                width: 44px;
            }
            
            .score-input {
                height: 36px;
                font-size: 16px;
            }
            
            .pd-star {
                font-size: 22px;
            }
            
            .pd-wrapper {
                width: 48px;
            }
            
            .action-btn {
                padding: 14px;
                font-size: 14px;
            }
        }
        
        /* ===== CORRE√á√ïES ANDROID WEBAPP ===== */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            overflow-x: hidden !important;
            position: fixed !important;
            overscroll-behavior: none;
        }
        
        #content {
            width: 100% !important;
            height: 100% !important;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let tg = null;
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        let ordemOriginalJogos = [];
        let totalJogos = 0;
        let horarioLimite = null;
        let pdJaUsada = false;
        let pdBloqueadaAdm = false;
        let pdJaUsouAnteriormente = false;
        let ehEdicao = false;
        let pdPodeTrocar = false;

        // ===== INICIALIZA√á√ÉO OTIMIZADA PARA ANDROID WEBAPP =====
        function initTelegramWebApp() {
            console.log("üîß INICIALIZANDO TELEGRAM WEB APP - OTIMIZADO");
            
            // Configurar viewport seguro
            const metaViewport = document.querySelector('meta[name="viewport"]');
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            
            // For√ßar dimens√µes 100%
            document.documentElement.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                position: fixed !important;
                overflow: hidden !important;
            `;
            
            document.body.style.cssText = `

        // ===== FUN√á√ïES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                if (str === null || str === undefined || str === 'null' || str === 'undefined') {
                    return null;
                }
                
                if (str instanceof Date) return str;
                
                const dateStr = String(str).trim();
                if (!dateStr) return null;
                
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) {
                    cleanedStr = dateStr.slice(0, -6);
                }
                
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                
                if (isNaN(dt.getTime())) {
                    console.error('‚ùå Data inv√°lida:', dateStr);
                    return null;
                }
                
                return dt;
                
            } catch (e) {
                console.error('‚ùå Erro ao parsear data:', str, e);
                return null;
            }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Hor√°rio n√£o definido';
            
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const minutos = dt.getMinutes().toString().padStart(2, '0');
            
            return `${dia}/${mes} ${hora}:${minutos}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            
            if (!limite) return null;
            
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            if (horas > 0) {
                return `${horas}h ${minutos}m`;
            } else if (minutos > 0) {
                return `${minutos} min`;
            } else {
                return '<1 min';
            }
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                console.log("üîÑ Iniciando carregamento de dados...");
                
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const urlString = window.location.href;
                    const match = urlString.match(/data=([^&]+)/);
                    if (match) {
                        dadosBase64 = match[1];
                    }
                }
                
                if (!dadosBase64) {
                    throw new Error("Par√¢metro 'data' n√£o encontrado na URL");
                }
                
                console.log("‚úÖ Dados Base64 encontrados");
                
                try {
                    let dadosJson;
                    
                    try {
                        dadosJson = atob(dadosBase64);
                    } catch (e1) {
                        console.log("‚ö†Ô∏è Tentando com decodeURIComponent...");
                        dadosBase64 = decodeURIComponent(dadosBase64);
                        dadosJson = atob(dadosBase64);
                    }
                    
                    dadosOriginais = JSON.parse(dadosJson);
                    console.log("üìä Dados recebidos com sucesso!");
                    
                    ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];

                } catch (decodeError) {
                    console.error("‚ùå Erro ao decodificar dados:", decodeError);
                    
                    try {
                        dadosBase64 = dadosBase64.trim().replace(/\s/g, '');
                        
                        while (dadosBase64.length % 4 !== 0) {

                        }

                        dadosOriginais = JSON.parse(dadosJson);

                    } catch (finalError) {
                        console.error("‚ùå Falha total ao decodificar:", finalError);

                    }
                }
                
            } catch (e) {

                    }
                    
                    if (confirm(mensagem)) {
                        // Limpar PD anterior de todos os palpites
                        palpites.forEach(p => {
                            if (p.jogo_id == pdSelecionado) {
                                p.pd = false;
                            }
                        });
                        
                        // Definir nova PD
                        pdSelecionado = jogoId;
                        
                        // Adicionar PD ao novo jogo
                        let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                        if (palpiteIndex === -1) {
                            palpites.push({
                                jogo_id: jogoId,
                                mandante: '',
                                visitante: '',
                                pd: true
                            });
                            console.log(`‚úÖ Nova PD criada para jogo ${jogoId}`);
                        } else {
                            palpites[palpiteIndex].pd = true;
                            console.log(`‚úÖ PD atualizada para jogo ${jogoId}`);
                        }
                    } else {
                        console.log("‚ùå Transfer√™ncia cancelada pelo usu√°rio");
                        return;
                    }
                }
                // 2D: Primeira sele√ß√£o (n√£o tem PD selecionada ainda)
                else {
                    pdSelecionado = jogoId;
                    
                    // Adicionar PD ao jogo
                    let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                    if (palpiteIndex === -1) {
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: '',
                            visitante: '',
                            pd: true
                        });
                        console.log(`‚úÖ PD selecionada pela primeira vez no jogo ${jogoId}`);
                    } else {
                        palpites[palpiteIndex].pd = true;
                        console.log(`‚úÖ PD adicionada ao jogo existente ${jogoId}`);
                    }
                }
            }
            
            // Atualizar interface
            renderizarJogos();
            verificarEAtualizar();
            
            console.log(`üìä Estado final: pdSelecionado=${pdSelecionado}`);
            console.log("üìã Palpites com PD:", palpites.filter(p => p.pd).map(p => p.jogo_id));
        }

        function salvarPlacar(jogoId, time, valor) {
            // Limpar e validar valor
            valor = valor.replace(/\D/g, '');
            valor = valor.slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            // Validar range
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
            }
            
            // Encontrar ou criar palpite
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            
            if (palpiteIndex === -1) {
                // Criar novo palpite
                palpites.push({
                    jogo_id: jogoId,
                    mandante: '',
                    visitante: '',
                    pd: false
                });
                palpiteIndex = palpites.length - 1;
            }
            
            // Atualizar placar
            palpites[palpiteIndex][time] = valorNum;
            
            // Se este jogo tem a PD selecionada, manter a PD
            if (pdSelecionado === jogoId) {
                palpites[palpiteIndex].pd = true;
            }
            
            // Atualizar campo visualmente
            const inputs = document.querySelectorAll(`.score-input[oninput*="${jogoId}"]`);
            inputs.forEach(input => {
                if (input.oninput.toString().includes(`'${time}'`)) {
                    input.value = valor;
                }
            });
            
            // Verificar se pode enviar
            verificarEAtualizar();
        }

        // ===== VERIFICA√á√ïES =====
        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            
            for (const palpite of palpites) {
                if (palpite.mandante !== '' && palpite.visitante !== '') {
                    preenchidos++;
                }
            }
            
            console.log(`üìã Palpites preenchidos: ${preenchidos}/${totalJogos}`);
            return preenchidos === totalJogos;
        }

        function verificarHorarioLimite() {
            if (!horarioLimite) return;
            
            const agora = new Date();
            
            if (agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ö†Ô∏è HOR√ÅRIO DE PALPITES ENCERRADO!");
                
                const btnConfirmar = document.getElementById('btn-confirmar');
                btnConfirmar.disabled = true;
                btnConfirmar.innerHTML = '<i class="fas fa-ban btn-icon"></i> Hor√°rio Encerrado';
                
                document.querySelectorAll('.score-input').forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.6';
                });
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? 
                '<i class="fas fa-paper-plane btn-icon"></i> Enviar' :
                '<i class="fas fa-lock btn-icon"></i> Preencher tudo';
        }

        // ===== MANIPULA√á√ÉO DE ERROS =====
        function mostrarErro(mensagem) {
            const errorBox = document.getElementById('error-box');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = mensagem;
            errorBox.style.display = 'flex';
            
            setTimeout(() => {
                errorBox.style.display = 'none';
            }, 5000);
        }

        // ===== ENVIO DE PALPITES =====
        document.getElementById('btn-confirmar').onclick = () => {
            console.log("üì§ Enviando palpites...");
            
            if (!verificarPalpitesCompletos()) {
                mostrarErro("‚ö†Ô∏è Preencha todos os palpites antes de enviar!");
                return;
            }
            
            const agora = new Date();
            if (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado! Voc√™ n√£o pode mais enviar palpites.");
                return;
            }
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            console.log("üì¶ Dados enviados:", dataToBot);
            console.log(`üìä Total de palpites: ${dataToBot.palpites.length}`);
            
            if (dataToBot.palpites.length === 0) {
                mostrarErro("‚ùå Nenhum palpite preenchido!");
                return;
            }
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(dataToBot));
                console.log("‚úÖ Dados enviados para o bot");
            } else {
                console.log("üì§ Dados simulados (Telegram n√£o dispon√≠vel):", dataToBot);
            }
            
            setTimeout(() => {
                if (tg && tg.close) {
                    tg.close();
                }
            }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (palpites.length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("‚ö†Ô∏è Tem certeza que deseja sair? Seus palpites n√£o salvos ser√£o perdidos.")) {
                    if (tg && tg.close) {
                        tg.close();
                    }
                }
            } else {
                if (tg && tg.close) {
                    tg.close();
                }
            }
        };

        // ===== INICIALIZA√á√ÉO - OTIMIZADA PARA ANDROID =====
        window.addEventListener('DOMContentLoaded', function() {
            console.log("üì± DOM Carregado - Iniciando WebApp");
            
            // Configura√ß√£o inicial segura
            document.documentElement.style.width = '100vw';
            document.documentElement.style.height = '100vh';
            document.body.style.width = '100vw';
            document.body.style.height = '100vh';
            document.body.style.overflow = 'hidden';
            
            // Delay estrat√©gico para evitar conflitos Android
            setTimeout(() => {
                initTelegramWebApp();
            }, 50);
        });

        // Backup para caso o Telegram WebApp carregue tardiamente
        window.addEventListener('load', function() {
            console.log("üîÑ P√°gina totalmente carregada");
            
            setTimeout(function() {
                if (!tg && window.Telegram && window.Telegram.WebApp) {
                    console.log("üîÑ Tentando inicializa√ß√£o tardia do Telegram WebApp");
                    initTelegramWebApp();
                }
            }, 1000);
        });

        // Fallback para garantir expans√£o em Android
        window.addEventListener('resize', function() {
            if (tg && tg.isExpanded && !tg.isExpanded()) {
                setTimeout(() => {
                    try {
                        tg.expand();
                    } catch (e) {
                        console.log("‚ö†Ô∏è N√£o foi poss√≠vel expandir no resize");
                    }
                }, 100);
            }
        });
    </script>
