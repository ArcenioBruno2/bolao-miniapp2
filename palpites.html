<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body { 
            background: white;
            color: var(--dark);
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            /* padding-top: 15px; REMOVIDO */
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .main-card {
            background: white;
            border-radius: 0;
            padding: 16px 12px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            width: 100%;
            min-height: 100vh;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 15px 0;
        }
        
        .rodada-number {
            font-size: 24px; /* Aumentado de 22px */
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .rodada-icon {
            font-size: 22px; /* Aumentado de 20px */
        }
        
        /* ===== STATUS INFORMA√á√ïES COMPACTAS ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .status-card-compact {
            background: white;
            border-radius: 10px;
            padding: 10px 8px;
            border: 1px solid var(--light-gray);
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .status-icon-compact {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .status-card-compact.horario .status-icon-compact {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-card-compact.trunfo .status-icon-compact {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .status-card-compact.dobrada .status-icon-compact {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-title-compact {
            font-size: 12px; /* Aumentado de 11px */
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .status-content-compact {
            font-size: 11px; /* Aumentado de 10px */
            line-height: 1.2;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }
        
        .time-remaining-compact {
            display: inline-block;
            margin-top: 3px;
            padding: 2px 6px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            font-weight: 700;
            color: var(--primary);
            font-size: 10px; /* Aumentado de 9px */
        }
        
        .status-badge-compact {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 50px;
            font-size: 10px; /* Aumentado de 9px */
            font-weight: 700;
            margin-top: 3px;
        }
        
        .status-badge-compact.active {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-badge-compact.inactive {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .status-badge-compact.used {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .status-badge-compact.blocked {
            background: rgba(108, 117, 125, 0.15);
            color: var(--gray);
        }
        
        /* ===== ALERTA DE PD J√Å USADA ===== */
        .pd-used-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef1 100%);
            border: 1px solid rgba(247, 37, 133, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }
        
        .pd-used-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-used-text {
            flex-grow: 1;
        }
        
        .pd-used-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 2px;
            font-size: 13px; /* Aumentado de 12px */
        }
        
        .pd-used-info {
            font-size: 11px; /* Aumentado de 10px */
            color: #666;
            line-height: 1.3;
        }
        
        .pd-used-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        /* ===== LISTA DE JOGOS - NOVO LAYOUT ===== */
        .games-section {
            margin-bottom: 15px;
        }
        
        .games-title {
            font-size: 18px; /* Aumentado de 16px */
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 5px;
        }
        
        .games-title i {
            color: var(--primary);
            font-size: 16px; /* Aumentado */
        }
        
        /* ===== GAME CARD NOVO LAYOUT ===== */
        .game-card {
            background: white;
            border-radius: 12px;
            padding: 14px; /* Aumentado de 12px */
            margin-bottom: 14px; /* Aumentado de 12px */
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .game-card:hover {
            border-color: var(--primary);
        }
        
        .game-card.pd-blocked {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            border-color: rgba(108, 117, 125, 0.2);
        }
        
        .game-card.pd-used {
            background: linear-gradient(135deg, #fffbfd 0%, #fff8fa 100%);
            border-color: rgba(247, 37, 133, 0.2);
        }
        
        /* CONTAINER PRINCIPAL DO JOGO - LAYOUT EM GRID */
        .game-content {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 14px; /* Aumentado de 12px */
            width: 100%;
            align-items: start;
        }
        
        /* TIMES - LADO ESQUERDO */
        .teams-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Aumentado de 8px */
        }
        
        .team-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .team-name {
            font-size: 16px; /* Aumentado de 13px */
            font-weight: 800; /* Aumentado de 700 */
            padding: 12px 14px; /* Aumentado de 8px 10px */
            border-radius: 10px; /* Aumentado de 8px */
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
            min-height: 46px; /* Adicionado para altura consistente */
            display: flex;
            align-items: center;
        }
        
        .team-home {
            background: rgba(67, 97, 238, 0.12); /* Aumentado opacidade */
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        
        .team-away {
            background: rgba(58, 12, 163, 0.12); /* Aumentado opacidade */
            color: var(--secondary);
            border-left: 3px solid var(--secondary);
        }
        
        /* PLACARES E ESTRELA - LADO DIREITO */
        .scores-pd-container {
            display: flex;
            align-items: center;
            gap: 14px; /* Aumentado de 12px */
            min-width: 100px; /* Aumentado de 90px */
        }
        
        /* CONT√äINER DOS PLACARES (VERTICAL) */
        .scores-container {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Aumentado de 4px */
            align-items: center;
        }
        
        .score-row {
            display: flex;
            align-items: center;
            gap: 6px; /* Aumentado de 4px */
            width: 100%;
        }
        
        .score-input-container {
            position: relative;
            width: 44px; /* Aumentado de 36px */
        }
        
        .score-input {
            width: 100%;
            height: 40px; /* Aumentado de 32px */
            border: 2px solid #e0e7ff; /* Aumentado de 1.5px */
            border-radius: 8px; /* Aumentado de 6px */
            text-align: center;
            font-size: 18px; /* Aumentado de 14px */
            font-weight: 800; /* Aumentado de 700 */
            outline: none;
            background: #f8faff;
            transition: var(--transition);
            color: var(--dark);
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .score-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15); /* Aumentado */
        }
        
        .score-input::placeholder {
            color: #d0d7ff;
            font-weight: 400;
            font-size: 14px; /* Aumentado de 12px */
        }
        
        .score-input:disabled {
            background: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .vs-symbol-small {
            font-size: 12px; /* Aumentado de 10px */
            font-weight: 800;
            color: var(--gray);
            margin: 0 2px;
        }
        
        /* ROTULO DO PLACAR (M / V) */
        .score-label {
            font-size: 12px; /* Aumentado de 9px */
            font-weight: 700; /* Aumentado de 600 */
            color: var(--gray);
            text-transform: uppercase;
            margin-right: 2px;
            min-width: 16px; /* Aumentado de 12px */
        }
        
        /* ESTRELA */
        .pd-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 52px; /* Aumentado de 44px */
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            padding: 8px; /* Aumentado de 5px */
            border-radius: 10px; /* Aumentado de 8px */
        }
        
        .pd-container.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-container.clickable:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.08); /* Aumentado */
            transform: translateY(-2px); /* Aumentado de -1px */
        }
        
        .pd-star {
            font-size: 28px; /* Aumentado de 20px */
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            position: relative;
            line-height: 1;
        }
        
        .pd-star.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.15); /* Aumentado de 1.1 */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); /* Aumentado */
        }
        
        .pd-star.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-star.blocked {
            color: #cccccc;
            filter: grayscale(1);
        }
        
        .pd-label {
            font-size: 10px; /* Aumentado de 8px */
            font-weight: 800; /* Aumentado de 700 */
            margin-top: 6px; /* Aumentado de 4px */
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px; /* Aumentado de 0.3px */
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
        }
        
        .pd-star.active + .pd-label {
            color: #ffd700;
        }
        
        .pd-star.used + .pd-label {
            color: var(--danger);
        }
        
        .pd-star.blocked + .pd-label {
            color: #cccccc;
        }
        
        .pd-badge {
            position: absolute;
            top: -2px; /* Ajustado de -4px */
            right: -2px; /* Ajustado de -4px */
            background: var(--danger);
            color: white;
            font-size: 8px; /* Aumentado de 6px */
            padding: 2px 4px; /* Aumentado de 1px 3px */
            border-radius: 50px;
            font-weight: 700;
            z-index: 2;
        }
        
        /* ===== FOOTER BOT√ïES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            background: white;
        }
        
        .action-btn {
            padding: 16px 12px; /* Aumentado de 14px 10px */
            border: none;
            border-radius: 10px;
            font-size: 15px; /* Aumentado de 13px */
            font-weight: 800; /* Aumentado de 700 */
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            height: 48px; /* Aumentado de 44px */
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-icon {
            font-size: 16px; /* Aumentado de 14px */
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            text-align: center;
            padding: 60px 15px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .error-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 13px; /* Aumentado de 12px */
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .main-card {
                padding: 12px 8px;
            }
            
            .status-section {
                gap: 6px;
            }
            
            .status-card-compact {
                padding: 8px 6px;
                min-height: 65px;
            }
            
            .status-title-compact {
                font-size: 11px; /* Ajustado */
            }
            
            .status-content-compact {
                font-size: 10px; /* Ajustado */
                height: 22px;
            }
            
            .team-name {
                font-size: 15px; /* Aumentado de 12px */
                padding: 10px 12px; /* Aumentado de 6px 8px */
                min-height: 42px; /* Adicionado */
            }
            
            .score-input-container {
                width: 38px; /* Aumentado de 32px */
            }
            
            .score-input {
                height: 36px; /* Aumentado de 30px */
                font-size: 16px; /* Aumentado de 13px */
            }
            
            .pd-star {
                font-size: 24px; /* Aumentado de 18px */
            }
            
            .pd-label {
                font-size: 9px; /* Aumentado de 7px */
            }
            
            .action-btn {
                padding: 14px 10px; /* Ajustado */
                font-size: 14px; /* Aumentado de 12px */
                height: 44px; /* Aumentado de 42px */
            }
            
            .scores-pd-container {
                gap: 10px; /* Aumentado de 8px */
                min-width: 95px; /* Aumentado de 80px */
            }
            
            .score-label {
                font-size: 11px; /* Aumentado */
            }
        }
        
        @media (max-width: 320px) {
            .team-name {
                font-size: 14px; /* Aumentado de 11px */
                padding: 9px 10px; /* Aumentado de 5px 6px */
                min-height: 40px; /* Adicionado */
            }
            
            .score-input-container {
                width: 34px; /* Aumentado de 28px */
            }
            
            .score-input {
                height: 34px; /* Aumentado de 28px */
                font-size: 15px; /* Aumentado de 12px */
            }
            
            .pd-star {
                font-size: 22px; /* Aumentado de 16px */
            }
            
            .pd-label {
                font-size: 8px; /* Aumentado de 6px */
            }
            
            .scores-pd-container {
                min-width: 90px; /* Aumentado de 80px */
                gap: 8px;
            }
            
            .score-label {
                font-size: 10px; /* Aumentado */
            }
            
            .games-title {
                font-size: 16px; /* Aumentado */
            }
            
            .rodada-number {
                font-size: 22px; /* Aumentado */
            }
        }
        
        /* ===== CORRE√á√ÉO PARA ANDROID FULLSCREEN ===== */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            overflow-x: hidden !important;
            position: fixed !important;
        }
        
        #content {
            width: 100% !important;
            height: 100% !important;
        }
        
        #lista-jogos {
            width: 100% !important;
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-futbol"></i>
            </div>
            <div class="loading-text">Carregando rodada...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="main-card">
                <!-- HEADER -->
                <div class="header-section">
                    <div class="rodada-number">
                        <i class="fas fa-trophy rodada-icon"></i>
                        Rodada <span id="rodada-num">--</span>
                    </div>
                </div>
                
                <!-- MENSAGEM DE ERRO -->
                <div id="error-box" class="error-message">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <div class="error-text" id="error-text"></div>
                </div>
                
                <!-- STATUS INFO COMPACTA -->
                <div class="status-section">
                    <div class="status-card-compact horario">
                        <div class="status-icon-compact">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="status-title-compact">Hor√°rio</div>
                        <div class="status-content-compact" id="txt-horario">
                            Carregando...
                        </div>
                        <div id="time-remaining" class="time-remaining-compact" style="display: none;"></div>
                    </div>
                    
                    <div class="status-card-compact trunfo">
                        <div class="status-icon-compact">
                            <i class="fas fa-club"></i>
                        </div>
                        <div class="status-title-compact">Trunfo</div>
                        <div class="status-content-compact" id="txt-trunfo">
                            Verificando...
                        </div>
                        <div id="trunfo-badge" class="status-badge-compact inactive" style="display: none;"></div>
                    </div>
                    
                    <div class="status-card-compact dobrada">
                        <div class="status-icon-compact">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="status-title-compact">PD</div>
                        <div class="status-content-compact" id="txt-dobrada">
                            Verificando...
                        </div>
                        <div id="pd-badge" class="status-badge-compact inactive" style="display: none;"></div>

        // ===== FUN√á√ïES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                if (str === null || str === undefined || str === 'null' || str === 'undefined') {
                    return null;
                }
                
                if (str instanceof Date) return str;
                
                const dateStr = String(str).trim();
                if (!dateStr) return null;
                
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) {
                    cleanedStr = dateStr.slice(0, -6);
                }
                
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                
                if (isNaN(dt.getTime())) {
                    console.error('‚ùå Data inv√°lida:', dateStr);
                    return null;
                }
                
                return dt;
                
            } catch (e) {
                console.error('‚ùå Erro ao parsear data:', str, e);
                return null;
            }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Hor√°rio n√£o definido';
            
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const minutos = dt.getMinutes().toString().padStart(2, '0');
            
            return `${dia}/${mes} ${hora}:${minutos}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            
            if (!limite) return null;
            
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            if (horas > 0) {
                return `${horas}h ${minutos}m`;
            } else if (minutos > 0) {
                return `${minutos} min`;
            } else {
                return '<1 min';
            }
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                console.log("üîÑ Iniciando carregamento de dados...");
                
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const urlString = window.location.href;
                    const match = urlString.match(/data=([^&]+)/);
                    if (match) {
                        dadosBase64 = match[1];
                    }
                }
                
                if (!dadosBase64) {
                    throw new Error("Par√¢metro 'data' n√£o encontrado na URL");
                }
                
                console.log("‚úÖ Dados Base64 encontrados, tamanho:", dadosBase64.length, "caracteres");
                
                try {
                    let dadosJson;
                    
                    try {
                        dadosJson = atob(dadosBase64);
                    } catch (e1) {
                        console.log("‚ö†Ô∏è Tentando com decodeURIComponent...");
                        dadosBase64 = decodeURIComponent(dadosBase64);
                        dadosJson = atob(dadosBase64);
                    }
                    
                    dadosOriginais = JSON.parse(dadosJson);
                    console.log("üìä Dados recebidos com sucesso!");
                    
                    ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                    
                    atualizarInterface();
                    
                } catch (decodeError) {
                    console.error("‚ùå Erro ao decodificar dados:", decodeError);
                    
                    try {
                        dadosBase64 = dadosBase64.trim().replace(/\s/g, '');
                        
                        while (dadosBase64.length % 4 !== 0) {
                            dadosBase64 += '=';
                        }
                        
                        const dadosJson = atob(dadosBase64);
                        dadosOriginais = JSON.parse(dadosJson);
                        
                        console.log("‚úÖ Dados decodificados com abordagem alternativa!");
                        
                        ordemOriginalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.map(j => j.id) : [];
                        atualizarInterface();
                        
                    } catch (finalError) {
                        console.error("‚ùå Falha total ao decodificar:", finalError);
                        throw new Error("Falha ao decodificar dados: " + finalError.message);
                    }
                }
                
            } catch (e) {
                console.error("‚ùå Erro cr√≠tico ao carregar dados", e);
                
                let errorMsg = "Erro ao carregar dados da rodada: " + e.message;
                errorMsg += "\n\nURL: " + window.location.href.substring(0, 100) + "...";

                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    };
                    
                }, 1000);
            }
        }

                                    </div>
                                </div>
                            </div>
                            
                            <!-- ESTRELA -->
                            <div class="pd-container ${isClickable ? 'clickable' : ''} ${isDisabled ? 'disabled' : ''}" 
                                 onclick="${isDisabled ? '' : `togglePD(${jogo.id})`}">
                                <div class="${starClass}">
                                    ‚≠ê
                                    ${showBadge ? `<div class="pd-badge">${badgeText}</div>` : ''}
                                </div>
                                <div class="pd-label">${pdLabel}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        // ===== FUN√á√ïES DE INTERA√á√ÉO =====
        function togglePD(jogoId) {
            console.log(`‚≠ê togglePD chamado para jogo ${jogoId}`);
            console.log(`üìä Estado: ehEdicao=${ehEdicao}, pdJaUsada=${pdJaUsada}, pdPodeTrocar=${pdPodeTrocar}, pdSelecionado=${pdSelecionado}`);
            
            // Verificar bloqueios
            if (pdBloqueadaAdm) {
                mostrarErro("‚ùå PD atribu√≠da administrativamente!");
                return;
            }
            
            if (pdJaUsouAnteriormente) {
                mostrarErro("‚ùå PD j√° usada em rodada anterior!");
                return;
            }
            
            // Verificar hor√°rio limite (se n√£o tem trunfo)
            if (horarioLimite && new Date() > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado!");
                return;
            }
            
            const pdOriginalId = dadosOriginais.pd_jogo_id;
            const isOriginalPD = (pdOriginalId == jogoId);
            const isPDAtual = (pdSelecionado == jogoId);
            
            console.log(`üìä Detalhes: isOriginalPD=${isOriginalPD}, isPDAtual=${isPDAtual}`);
            
            // CASO 1: Clicou na mesma estrela que j√° est√° selecionada
            if (isPDAtual) {
                // S√≥ permite remover se estiver em modo edi√ß√£o E puder trocar
                if (ehEdicao && pdPodeTrocar) {
                    if (confirm("‚ö†Ô∏è Remover pontua√ß√£o dobrada deste jogo?\n\nSe remover, poder√° selecionar outra estrela depois.")) {
                        pdSelecionado = null;
                        // Limpar PD de todos os palpites
                        palpites.forEach(p => {
                            if (p.jogo_id == jogoId) {
                                p.pd = false;
                            }
                        });
                        console.log("‚úÖ PD removida do jogo:", jogoId);
                    }
                } else if (!ehEdicao && !pdJaUsada) {
                    // Modo normal, PD n√£o foi usada ainda - pode desselecionar
                    if (confirm("‚ö†Ô∏è Remover pontua√ß√£o dobrada deste jogo?")) {
                        pdSelecionado = null;
                        palpites.forEach(p => {
                            if (p.jogo_id == jogoId) {
                                p.pd = false;
                            }
                        });
                        console.log("‚úÖ PD removida (modo normal)");
                    }
                } else {
                    mostrarErro("‚ùå N√£o √© poss√≠vel remover a PD nesta situa√ß√£o!");
                }
            }
            // CASO 2: Clicou em uma estrela diferente
            else {
                // 2A: Modo normal (n√£o √© edi√ß√£o) e PD j√° foi usada
                if (!ehEdicao && pdJaUsada) {
                    mostrarErro("‚ùå Voc√™ j√° utilizou sua PD nesta rodada!");
                    return;
                }
                
                // 2B: Modo edi√ß√£o mas n√£o pode trocar PD
                if (ehEdicao && !pdPodeTrocar) {
                    mostrarErro("‚ùå N√£o √© poss√≠vel trocar a PD nesta situa√ß√£o!");
                    return;
                }
                
                // 2C: J√° tem uma PD selecionada (vai trocar/transferir)
                if (pdSelecionado !== null) {
                    const jogoAtual = dadosOriginais.jogos.find(j => j.id == pdSelecionado);
                    const jogoNovo = dadosOriginais.jogos.find(j => j.id == jogoId);
                    
                    let mensagem = "‚ö†Ô∏è Transferir pontua√ß√£o dobrada para este jogo?\n\n";
                    if (jogoAtual) {
                        mensagem += `De: ${jogoAtual.mandante} x ${jogoAtual.visitante}\n`;
                    }
                    if (jogoNovo) {
                        mensagem += `Para: ${jogoNovo.mandante} x ${jogoNovo.visitante}`;
                    }
                    
                    if (confirm(mensagem)) {
                        // Limpar PD anterior de todos os palpites
                        palpites.forEach(p => {
                            if (p.jogo_id == pdSelecionado) {
                                p.pd = false;
                            }
                        });
                        
                        // Definir nova PD
                        pdSelecionado = jogoId;
                        
                        // Adicionar PD ao novo jogo
                        let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                        if (palpiteIndex === -1) {
                            // Criar novo palpite para este jogo
                            palpites.push({
                                jogo_id: jogoId,
                                mandante: '',
                                visitante: '',
                                pd: true
                            });
                            console.log(`‚úÖ Nova PD criada para jogo ${jogoId}`);
                        } else {
                            // Atualizar palpite existente
                            palpites[palpiteIndex].pd = true;
                            console.log(`‚úÖ PD atualizada para jogo ${jogoId}`);
                        }
                    } else {
                        console.log("‚ùå Transfer√™ncia cancelada pelo usu√°rio");
                        return;
                    }
                }
                // 2D: Primeira sele√ß√£o (n√£o tem PD selecionada ainda)
                else {
                    pdSelecionado = jogoId;
                    
                    // Adicionar PD ao jogo
                    let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
                    if (palpiteIndex === -1) {
                        palpites.push({
                            jogo_id: jogoId,
                            mandante: '',
                            visitante: '',
                            pd: true
                        });
                        console.log(`‚úÖ PD selecionada pela primeira vez no jogo ${jogoId}`);
                    } else {
                        palpites[palpiteIndex].pd = true;
                        console.log(`‚úÖ PD adicionada ao jogo existente ${jogoId}`);
                    }
                }
            }
            
            // Atualizar interface
            renderizarJogos();
            verificarEAtualizar();
            
            console.log(`üìä Estado final: pdSelecionado=${pdSelecionado}`);
            console.log("üìã Palpites com PD:", palpites.filter(p => p.pd).map(p => p.jogo_id));
        }

        function salvarPlacar(jogoId, time, valor) {
            // Limpar e validar valor
            valor = valor.replace(/\D/g, '');
            valor = valor.slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            // Validar range
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
            }
            
            // Encontrar ou criar palpite
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            
            if (palpiteIndex === -1) {
                // Criar novo palpite
                palpites.push({
                    jogo_id: jogoId,
                    mandante: '',
                    visitante: '',
                    pd: false
                });
                palpiteIndex = palpites.length - 1;
            }
            
            // Atualizar placar
            palpites[palpiteIndex][time] = valorNum;
            
            // Se este jogo tem a PD selecionada, manter a PD
            if (pdSelecionado === jogoId) {
                palpites[palpiteIndex].pd = true;
            }
            
            // Atualizar campo visualmente (opcional)
            const inputSelector = `.score-input[oninput*="${jogoId}"]`;
            const inputs = document.querySelectorAll(inputSelector);
            inputs.forEach(input => {
                if (input.oninput.toString().includes(`'${time}'`)) {
                    input.value = valor;
                }
            });
            
            // Verificar se pode enviar
            verificarEAtualizar();
        }

        // ===== VERIFICA√á√ïES =====
        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            
            for (const palpite of palpites) {
                if (palpite.mandante !== '' && palpite.visitante !== '') {
                    preenchidos++;
                }
            }
            
            console.log(`üìã Palpites preenchidos: ${preenchidos}/${totalJogos}`);
            return preenchidos === totalJogos;
        }

        function verificarHorarioLimite() {
            if (!horarioLimite) return;
            
            const agora = new Date();
            
            if (agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ö†Ô∏è HOR√ÅRIO DE PALPITES ENCERRADO!");
                
                const btnConfirmar = document.getElementById('btn-confirmar');
                btnConfirmar.disabled = true;
                btnConfirmar.innerHTML = '<i class="fas fa-ban btn-icon"></i> Hor√°rio Encerrado';
                
                document.querySelectorAll('.score-input').forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.6';
                });
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? 
                '<i class="fas fa-paper-plane btn-icon"></i> Enviar' :
                '<i class="fas fa-lock btn-icon"></i> Preencher tudo';
        }

        // ===== MANIPULA√á√ÉO DE ERROS =====
        function mostrarErro(mensagem) {
            const errorBox = document.getElementById('error-box');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = mensagem;
            errorBox.style.display = 'flex';
            
            setTimeout(() => {
                errorBox.style.display = 'none';
            }, 5000);
        }

        // ===== ENVIO DE PALPITES =====
        document.getElementById('btn-confirmar').onclick = () => {
            console.log("üì§ Enviando palpites...");
            
            if (!verificarPalpitesCompletos()) {
                mostrarErro("‚ö†Ô∏è Preencha todos os palpites antes de enviar!");
                return;
            }
            
            const agora = new Date();
            if (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado! Voc√™ n√£o pode mais enviar palpites.");
                return;
            }
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            console.log("üì¶ Dados enviados:", dataToBot);
            console.log(`üìä Total de palpites: ${dataToBot.palpites.length}`);
            
            if (dataToBot.palpites.length === 0) {
                mostrarErro("‚ùå Nenhum palpite preenchido!");
                return;
            }
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(dataToBot));
                console.log("‚úÖ Dados enviados para o bot");
            } else {
                console.log("üì§ Dados simulados (Telegram n√£o dispon√≠vel):", dataToBot);
            }
            
            setTimeout(() => {
                if (tg && tg.close) {
                    tg.close();
                }
            }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (palpites.length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("‚ö†Ô∏è Tem certeza que deseja sair? Seus palpites n√£o salvos ser√£o perdidos.")) {
                    if (tg && tg.close) {
                        tg.close();
                    }
                }
            } else {
                if (tg && tg.close) {
                    tg.close();
                }
            }
        };

        window.addEventListener('load', function() {

                    console.log("üîÑ Tentando inicializa√ß√£o tardia do Telegram WebApp");
                    initTelegramWebApp();

        });
    </script>
