<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ORIGINAIS ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body { 
            background: white;
            color: var(--dark);
            /* CORRE√á√ÉO ANDROID: min-height em vez de height fixa */
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* ===== LOADING CONTAINER (MELHORADO) ===== */
        .loading-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* ===== CONTE√öDO ORIGINAL ===== */
        .app-container { width: 100%; max-width: 600px; margin: 0 auto; padding: 0; flex: 1; }
        .main-card { background: white; padding: 16px 12px; width: 100%; animation: slideUp 0.5s ease-out; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-section {
            text-align: center; margin-bottom: 15px; border-bottom: 2px solid var(--light-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px; padding: 15px;
        }
        
        .rodada-number {
            font-size: 22px; font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* STATUS CARDS */
        .status-section { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .status-card-compact {
            background: white; border-radius: 10px; padding: 10px 8px; border: 1px solid var(--light-gray);
            text-align: center; display: flex; flex-direction: column; align-items: center; min-height: 70px;
        }
        
        .status-icon-compact { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 6px; font-size: 12px; }
        .status-card-compact.horario .status-icon-compact { background: rgba(67, 97, 238, 0.1); color: var(--primary); }
        .status-card-compact.trunfo .status-icon-compact { background: rgba(248, 150, 30, 0.1); color: var(--warning); }
        .status-card-compact.dobrada .status-icon-compact { background: rgba(76, 201, 240, 0.1); color: var(--success); }

        .status-title-compact { font-size: 11px; font-weight: 700; color: var(--dark); margin-bottom: 4px; }
        .status-content-compact { font-size: 10px; color: var(--gray); height: 24px; overflow: hidden; }

        /* GAME CARDS */
        .game-card {
            background: white; border-radius: 12px; padding: 12px; margin-bottom: 12px;
            border: 1px solid var(--light-gray); display: flex; flex-direction: column;
        }
        
        .game-content { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: start; }
        .teams-container { display: flex; flex-direction: column; gap: 8px; }
        .team-row { display: flex; align-items: center; gap: 8px; }
        .team-name { font-size: 13px; font-weight: 700; padding: 8px 10px; border-radius: 8px; flex: 1; }
        .team-home { background: rgba(67, 97, 238, 0.1); color: var(--primary); }
        .team-away { background: rgba(58, 12, 163, 0.1); color: var(--secondary); }

        .scores-pd-container { display: flex; align-items: center; gap: 12px; min-width: 90px; }
        .scores-container { display: flex; flex-direction: column; gap: 4px; align-items: center; }
        .score-input { width: 36px; height: 32px; border: 1.5px solid #e0e7ff; border-radius: 6px; text-align: center; font-weight: 700; }

        /* ESTRELA (PD) */
        .pd-container { display: flex; flex-direction: column; align-items: center; width: 44px; cursor: pointer; }
        .pd-star { font-size: 20px; color: #e0e0e0; }
        .pd-star.active { color: #ffd700; filter: grayscale(0); transform: scale(1.1); }
        .pd-label { font-size: 8px; font-weight: 700; margin-top: 4px; color: #999; text-transform: uppercase; }

        /* FOOTER */
        .footer-buttons {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px;
            position: sticky; bottom: 0; background: white; border-top: 1px solid #eee;
        }
        .action-btn { height: 44px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; color: white; }
        .btn-cancel { background: #ff4757; }
        .btn-send { background: var(--primary); }
    </style>
</head>
<body>

    <div id="loading-container" class="loading-container">
        <i class="fas fa-circle-notch loading-spinner"></i>
        <div class="loading-text">Carregando seus palpites...</div>
    </div>

    <div class="app-container">
        <div class="main-card">
            <div class="header-section">
                <div class="rodada-number">
                    <i class="fas fa-trophy rodada-icon"></i> <span id="rodada-titulo">Rodada</span>
                </div>
            </div>

            <div class="status-section" id="status-container">
                </div>

            <div id="lista-jogos">
                </div>
        </div>
    </div>

    <div class="footer-buttons">
        <button class="action-btn btn-cancel" onclick="fecharApp()">Sair</button>
        <button class="action-btn btn-send" id="btn-salvar" onclick="salvarPalpites()">Salvar</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = null;
        let palpitesIniciais = [];

        // 1. INICIALIZA√á√ÉO ROBUSTA (Igual ao Admin)
        function initTelegramWebApp() {
            console.log("üîß Iniciando Detec√ß√£o Telegram...");
            const contexts = [window.Telegram, window.parent?.Telegram, window.external?.Telegram];
            
            for (const ctx of contexts) {
                if (ctx && ctx.WebApp) {
                    tg = ctx.WebApp;
                    break;
                }
            }

            if (tg) {
                tg.ready();
                tg.expand(); // Isso for√ßa a tela cheia no Android
                console.log("‚úÖ Telegram WebApp Detectado e Expandido");
                
                // For√ßar uma segunda expans√£o ap√≥s curto delay (Garante no Android)
                setTimeout(() => tg.expand(), 500);
                return true;
            }
            console.log("‚ö†Ô∏è Executando fora do Telegram");
            return false;
        }

        // 2. CONTROLE DO LOADING
        function esconderLoading() {
            const loader = document.getElementById('loading-container');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        // 3. CARREGAMENTO DOS DADOS (Simulado)
        async function carregarDados() {
            try {
                // Aqui entraria sua chamada de API original
                // Exemplo de preenchimento do cabe√ßalho
                document.getElementById('rodada-titulo').innerText = "Rodada 15";
                
                // Renderizar estrutura de exemplo ou real aqui...
                
                console.log("Dados carregados com sucesso.");
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            } finally {
                esconderLoading();
            }
        }

        function fecharApp() {
            if (tg) tg.close();
            else window.close();
        }

        function salvarPalpites() {
            // Sua l√≥gica original de coleta de dados dos inputs e envio
            alert("Salvando palpites...");
            if (tg) tg.close();
        }

        // 4. EXECU√á√ÉO AO ABRIR
        window.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            
            // Failsafe: Remove o loading em 3s independente de erro
            setTimeout(esconderLoading, 3000);

            // Pequeno delay para o Android estabilizar o layout
            setTimeout(carregarDados, 200);
        });

        // Corre√ß√£o de Iframe para Android
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'web_app_ready' }, '*');
        }
    </script>
</body>
</html>
