<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bolão - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #2c3e50;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* HEADER E STATUS */
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        .rodada-titulo {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .rodada-numero {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 18px;
            display: inline-block;
            margin-left: 5px;
        }
        
        /* CARD DE STATUS */
        .status-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-3px);
        }
        
        .status-card.horario {
            border-left-color: #3498db;
        }
        
        .status-card.trunfo {
            border-left-color: #9b59b6;
        }
        
        .status-card.pd {
            border-left-color: #f39c12;
        }
        
        .status-icon {
            font-size: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .status-titulo {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .status-valor {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        /* CARD DE JOGO */
        .jogos-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .jogo-card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .jogo-card:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .jogo-card.com-pd {
            border-color: #f39c12;
            background: linear-gradient(135deg, #fffdf6 0%, #fff 100%);
        }
        
        .jogo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .times-container {
            flex: 1;
        }
        
        .times-nomes {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .jogo-data {
            font-size: 13px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* ESTRELA PD - 2 ESTADOS APENAS */
        .pd-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        
        .pd-estrela {
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        
        .pd-estrela.disponivel {
            color: #bdc3c7;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pd-estrela.disponivel:hover {
            color: #f1c40f;
            transform: scale(1.1);
        }
        
        .pd-estrela.selecionada,
        .pd-estrela.usada {
            color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            animation: pulse 2s infinite;
        }
        
        .pd-estrela.desabilitada {
            color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pd-label {
            font-size: 11px;
            font-weight: 700;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .pd-label.disponivel {
            color: #95a5a6;
        }
        
        .pd-label.selecionada {
            color: #f39c12;
        }
        
        .pd-label.usada {
            color: #e67e22;
        }
        
        /* INPUTS DE PLACAR - SEM ZERO PRÉ-PREENCHIDO */
        .placar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .time-nome {
            font-size: 16px;
            font-weight: 600;
            color: #34495e;
            text-align: center;
            margin-bottom: 8px;
            min-width: 80px;
        }
        
        .input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-placar {
            width: 80px;
            height: 70px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: 'Segoe UI', monospace;
        }
        
        .input-placar:focus {
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }
        
        .input-placar::placeholder {
            color: #bdc3c7;
            font-weight: normal;
        }
        
        .vs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }
        
        .vs-text {
            font-size: 22px;
            font-weight: 900;
            color: #7f8c8d;
            margin: 5px 0;
        }
        
        .vs-line {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, #3498db, #9b59b6);
            border-radius: 1px;
        }
        
        /* BOTÕES */
        .footer-btns {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            position: sticky;
            bottom: 10px;
            background: transparent;
            padding: 10px 0;
        }
        
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-send {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-send:hover:not(:disabled) {
            background: linear-gradient(135deg, #43A047 0%, #1B5E20 100%);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
        }
        
        .btn-send:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
            transform: none !important;
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }
        
        .btn-cancel:hover {
            background: linear-gradient(135deg, #c0392b 0%, #96281b 100%);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        /* LOADING E ERROS */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-box {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            display: none;
        }
        
        /* INFO PD JÁ USADA */
        .info-pd-usada {
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 100%);
            border: 2px solid #f1c40f;
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info-pd-titulo {
            color: #d35400;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-pd-jogo {
            color: #7d6608;
            font-size: 15px;
            font-weight: 600;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .rodada-titulo {
                font-size: 20px;
            }
            
            .status-container {
                grid-template-columns: 1fr;
            }
            
            .times-nomes {
                font-size: 16px;
            }
            
            .input-placar {
                width: 70px;
                height: 60px;
                font-size: 28px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOADING -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Carregando rodada...</div>
        </div>
        
        <!-- CONTEÚDO PRINCIPAL -->
        <div id="content" style="display: none;">
            <!-- HEADER -->
            <div class="header">
                <div class="rodada-titulo">
                    RODADA <span id="rodada-num" class="rodada-numero">--</span>
                </div>
            </div>
            
            <!-- MENSAGEM DE ERRO -->
            <div id="error-box" class="error-box">
                ⚠️ HORÁRIO DE PALPITES ENCERRADO!
            </div>
            
            <!-- INFO PD JÁ USADA -->
            <div id="info-pd-usada" class="info-pd-usada">
                <div class="info-pd-titulo">
                    <i class="fas fa-star"></i>
                    <span>PONTUAÇÃO DOBRADA JÁ UTILIZADA</span>
                </div>
                <div class="info-pd-jogo" id="pd-jogo-info">
                    Carregando informações...
                </div>
            </div>
            
            <!-- STATUS -->
            <div class="status-container">
                <div class="status-card horario">
                    <div class="status-titulo">
                        <i class="fas fa-clock status-icon"></i>
                        HORÁRIO LIMITE
                    </div>
                    <div class="status-valor" id="txt-horario">
                        Carregando...
                    </div>
                </div>
                
                <div class="status-card trunfo">
                    <div class="status-titulo">
                        <i class="fas fa-chess-queen status-icon"></i>
                        TRUNFO
                    </div>
                    <div class="status-valor" id="txt-trunfo">
                        Verificando...
                    </div>
                </div>
                
                <div class="status-card pd">
                    <div class="status-titulo">
                        <i class="fas fa-star status-icon"></i>
                        PONTUAÇÃO DOBRADA
                    </div>
                    <div class="status-valor" id="txt-pd">
                        Disponível
                    </div>
                </div>
            </div>
            
            <!-- LISTA DE JOGOS -->
            <div id="lista-jogos" class="jogos-container"></div>
            
            <!-- BOTÕES -->
            <div class="footer-btns">
                <button class="btn btn-cancel" id="btn-sair">
                    <i class="fas fa-times"></i>
                    Sair
                </button>
                <button class="btn btn-send" id="btn-confirmar" disabled>
                    <i class="fas fa-paper-plane"></i>
                    Enviar Palpites
                </button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ========== CONFIGURAÇÃO INICIAL ==========
        let tg = window.Telegram.WebApp;
        
        // FORÇAR TELA GRANDE
        tg.expand();
        tg.enableClosingConfirmation();
        
        // ========== VARIÁVEIS GLOBAIS ==========
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = {};
        let totalJogos = 0;
        
        // ========== FUNÇÕES UTILITÁRIAS ==========
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                if (str.includes('T') && (str.includes('+') || str.includes('Z'))) {
                    return new Date(str);
                }
                
                if (str.includes('T')) {
                    return new Date(str + '-03:00');
                }
                
                return new Date(str.replace(' ', 'T') + '-03:00');
            } catch (e) {
                console.error('Erro ao parsear data:', e);
                return null;
            }
        }
        
        // ========== LÓGICA DA PD (2 ESTADOS APENAS) ==========
        function selecionarPD(jogoId) {
            // Se PD já foi usada pelo admin, não permite mudar
            if (dadosOriginais.pd_jogo_id) {
                return;
            }
            
            // Se já tem PD selecionada, desmarca
            if (pdSelecionado === jogoId) {
                pdSelecionado = null;
            } else {
                // Seleciona a nova PD (automática desmarca a anterior)
                pdSelecionado = jogoId;
            }
            
            renderizarJogos();
            verificarEAtualizar();
        }
        
        // ========== MANIPULAÇÃO DOS INPUTS ==========
        function salvarPlacar(jogoId, time, valor) {
            if (!palpites[jogoId]) {
                palpites[jogoId] = { m: '', v: '' };
            }
            
            // Remove tudo que não for número
            valor = valor.replace(/\D/g, '');
            
            // Limita a 2 dígitos
            valor = valor.slice(0, 2);
            
            // Converte para número (ou string vazia)
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            // Validação
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
                palpites[jogoId][time] = '';
            } else {
                palpites[jogoId][time] = valorNum;
            }
            
            // Atualiza visualmente (sem zero pré-preenchido)
            const input = document.querySelector(`.input-placar[data-jogo="${jogoId}"][data-time="${time}"]`);
            if (input) {
                input.value = valor;
            }
            
            verificarEAtualizar();
        }
        
        // ========== RENDERIZAÇÃO ==========
        function renderizarJogos() {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            
            if (!dadosOriginais.jogos || dadosOriginais.jogos.length === 0) {
                container.innerHTML = `
                    <div class="jogo-card" style="text-align: center; padding: 30px;">
                        <div style="font-size: 16px; color: #7f8c8d;">
                            <i class="fas fa-futbol" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                            Nenhum jogo disponível para palpites
                        </div>
                    </div>
                `;
                return;
            }
            
            dadosOriginais.jogos.forEach(jogo => {
                const palpiteAtual = palpites[jogo.id] || { m: '', v: '' };
                
                // Determina estado da PD
                const pdJaUsadaPeloAdmin = dadosOriginais.pd_jogo_id == jogo.id;
                const pdSelecionadaPeloUsuario = pdSelecionado == jogo.id;
                
                let pdEstado = 'disponivel';
                let pdLabel = 'CLIQUE PARA DOBRAR';
                
                if (pdJaUsadaPeloAdmin) {
                    pdEstado = 'usada';
                    pdLabel = 'PD USADA';
                } else if (pdSelecionadaPeloUsuario) {
                    pdEstado = 'selecionada';
                    pdLabel = 'PD SELECIONADA';
                }
                
                const div = document.createElement('div');
                div.className = `jogo-card ${pdEstado === 'usada' || pdEstado === 'selecionada' ? 'com-pd' : ''}`;
                
                div.innerHTML = `
                    <div class="jogo-header">
                        <div class="times-container">
                            <div class="times-nomes">
                                ${jogo.mandante} x ${jogo.visitante}
                            </div>
                            ${jogo.data_horario ? `
                                <div class="jogo-data">
                                    <i class="far fa-calendar-alt"></i>
                                    ${new Date(jogo.data_horario).toLocaleDateString('pt-BR', { 
                                        day: '2-digit', 
                                        month: '2-digit',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="pd-container">
                            <div class="pd-estrela ${pdEstado} ${pdEstado === 'usada' ? 'desabilitada' : ''}" 
                                 onclick="${pdEstado === 'usada' ? '' : `selecionarPD(${jogo.id})`}">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="pd-label ${pdEstado}">
                                ${pdLabel}
                            </div>
                        </div>
                    </div>
                    
                    <div class="placar-container">
                        <div class="input-wrapper">
                            <div class="time-nome">${jogo.mandante}</div>
                            <input type="number" 
                                   min="0" 
                                   max="99" 
                                   class="input-placar"
                                   data-jogo="${jogo.id}"
                                   data-time="m"
                                   value="${palpiteAtual.m === '' ? '' : palpiteAtual.m}"
                                   oninput="salvarPlacar(${jogo.id}, 'm', this.value)"
                                   placeholder="0">
                        </div>
                        
                        <div class="vs-container">
                            <div class="vs-text">VS</div>
                            <div class="vs-line"></div>
                        </div>
                        
                        <div class="input-wrapper">
                            <div class="time-nome">${jogo.visitante}</div>
                            <input type="number" 
                                   min="0" 
                                   max="99" 
                                   class="input-placar"
                                   data-jogo="${jogo.id}"
                                   data-time="v"
                                   value="${palpiteAtual.v === '' ? '' : palpiteAtual.v}"
                                   oninput="salvarPlacar(${jogo.id}, 'v', this.value)"
                                   placeholder="0">
                        </div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        // ========== VALIDAÇÃO ==========
        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            
            for (const jogoId in palpites) {
                const palpite = palpites[jogoId];
                if (palpite.m !== '' && palpite.v !== '') {
                    preenchidos++;
                }
            }
            
            return preenchidos === totalJogos;
        }
        
        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            
            if (completo) {
                setTimeout(() => {
                    btnConfirmar.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        }
        
        // ========== CARREGAMENTO INICIAL ==========
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Iniciando web app de palpites...");
            
            try {
                // Pega dados da URL
                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    throw new Error("Dados não encontrados na URL");
                }
                
                // Decodifica dados
                const dadosJson = atob(dadosBase64);
                dadosOriginais = JSON.parse(dadosJson);
                
                console.log("Dados recebidos:", dadosOriginais);
                
                // Atualiza interface
                document.getElementById('rodada-num').textContent = dadosOriginais.rodada.numero;
                
                // Configura PD
                if (dadosOriginais.pd_jogo_id) {
                    pdSelecionado = dadosOriginais.pd_jogo_id;
                    
                    // Mostra info da PD já usada
                    document.getElementById('info-pd-usada').style.display = 'block';
                    if (dadosOriginais.pd_jogo_info) {
                        document.getElementById('pd-jogo-info').textContent = 
                            `${dadosOriginais.pd_jogo_info.mandante} x ${dadosOriginais.pd_jogo_info.visitante}`;
                    }
                    
                    // Atualiza status da PD
                    document.getElementById('txt-pd').textContent = 'Já utilizada';
                    document.getElementById('txt-pd').style.color = '#e67e22';
                } else {
                    document.getElementById('txt-pd').textContent = 'Disponível';
                    document.getElementById('txt-pd').style.color = '#27ae60';
                }
                
                // Inicializa palpites
                palpites = {};
                totalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.length : 0;
                
                // Restaura palpites existentes
                if (dadosOriginais.palpites && Object.keys(dadosOriginais.palpites).length > 0) {
                    console.log("Restaurando palpites existentes:", dadosOriginais.palpites);
                    
                    for (const [jogoId, palpite] of Object.entries(dadosOriginais.palpites)) {
                        palpites[jogoId] = {
                            m: palpite.mandante !== null && palpite.mandante !== undefined ? palpite.mandante : '',
                            v: palpite.visitante !== null && palpite.visitante !== undefined ? palpite.visitante : ''
                        };
                    }
                }
                
                // Formata horário
                const limite = parseDataBrasilia(dadosOriginais.rodada.horario_fechamento);
                const agora = new Date();
                
                if (limite) {
                    const formatoData = limite.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                    const formatoHora = limite.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    
                    let textoHorario = `⏰ ${formatoData} às ${formatoHora}`;
                    
                    // Calcula tempo restante
                    const diffMs = limite - agora;
                    if (diffMs > 0) {
                        const diffHoras = Math.floor(diffMs / (1000 * 60 * 60));
                        const diffMinutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                        
                        if (diffHoras > 0) {
                            textoHorario += ` | Faltam ${diffHoras}h${diffMinutos}m`;
                        } else if (diffMinutos > 0) {
                            textoHorario += ` | Faltam ${diffMinutos}min`;
                        }
                    }
                    
                    document.getElementById('txt-horario').textContent = textoHorario;
                }
                
                // Configura trunfo
                if (dadosOriginais.trunfo) {
                    document.getElementById('txt-trunfo').textContent = '✅ DISPONÍVEL';
                    document.getElementById('txt-trunfo').style.color = '#27ae60';
                } else {
                    document.getElementById('txt-trunfo').textContent = '❌ NÃO DISPONÍVEL';
                    document.getElementById('txt-trunfo').style.color = '#e74c3c';
                }
                
                // Verifica horário limite
                if (limite && agora > limite && !dadosOriginais.trunfo) {
                    const err = document.getElementById('error-box');
                    err.style.display = 'block';
                    document.getElementById('btn-confirmar').disabled = true;
                    document.getElementById('btn-confirmar').textContent = "Horário Encerrado";
                }
                
                // Mostra conteúdo
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Renderiza jogos
                renderizarJogos();
                
                // Verifica se já tem palpites completos
                setTimeout(() => {
                    verificarEAtualizar();
                }, 500);
                
            } catch (e) {
                console.error("Erro ao carregar dados:", e);
                document.getElementById('loading').innerHTML = 
                    `<div style="color: #e74c3c; text-align: center; padding: 30px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <div style="font-size: 16px; font-weight: 600;">Erro ao carregar dados da rodada</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #7f8c8d;">${e.message}</div>
                    </div>`;
            }
        });
        
        // ========== EVENTOS DOS BOTÕES ==========
        document.getElementById('btn-confirmar').onclick = () => {
            // Valida palpites completos
            if (!verificarPalpitesCompletos()) {
                alert("⚠️ Preencha todos os palpites antes de enviar!\n\nDigite os placares para cada jogo.");
                return;
            }
            
            // Verifica horário limite
            const limite = parseDataBrasilia(dadosOriginais.rodada.horario_fechamento);
            const agora = new Date();
            
            if (limite && agora > limite && !dadosOriginais.trunfo) {
                alert("❌ Horário limite expirado! Você não pode mais enviar palpites.");
                return;
            }
            
            // Prepara dados para enviar
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: {},
                pd_jogo_id: pdSelecionado
            };
            
            // Converte palpites
            for (const jogoId in palpites) {
                const palpite = palpites[jogoId];
                if (palpite.m !== '' && palpite.v !== '') {
                    dataToBot.palpites[jogoId] = {
                        mandante: parseInt(palpite.m) || 0,
                        visitante: parseInt(palpite.v) || 0,
                        pd: pdSelecionado == jogoId
                    };
                }
            }
            
            console.log("Enviando dados:", dataToBot);
            
            // Feedback visual
            const btn = document.getElementById('btn-confirmar');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btn.disabled = true;
            
            // Envia para o bot
            tg.sendData(JSON.stringify(dataToBot));
            
            // Fecha após 1 segundo
            setTimeout(() => {
                tg.close();
            }, 1000);
        };
        
        document.getElementById('btn-sair').onclick = () => {
            if (Object.keys(palpites).length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("Tem certeza que deseja sair?\nSeus palpites não salvos serão perdidos.")) {
                    tg.close();
                }
            } else {
                tg.close();
            }
        };
    </script>
</body>
