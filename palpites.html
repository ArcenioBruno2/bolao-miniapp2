<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body { 
            background: var(--bg-gradient);
            color: var(--dark);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-card {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 1;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== HEADER DA RODADA ===== */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(67, 97, 238, 0.1);
        }
        
        .rodada-number {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .rodada-icon {
            font-size: 28px;
        }
        
        /* ===== STATUS INFORMA√á√ïES ===== */
        .status-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 18px;
            padding: 20px;
            border-left: 6px solid;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        
        .status-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .status-card.horario {
            border-left-color: var(--primary);
        }
        
        .status-card.trunfo {
            border-left-color: var(--warning);
        }
        
        .status-card.dobrada {
            border-left-color: var(--success);
        }
        
        .status-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--dark);
            font-size: 16px;
        }
        
        .status-icon {
            font-size: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-card.horario .status-icon {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-card.trunfo .status-icon {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .status-card.dobrada .status-icon {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--gray);
        }
        
        .time-remaining {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            font-weight: 700;
            color: var(--primary);
            font-size: 13px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 8px;
        }
        
        .status-badge.active {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-badge.inactive {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .status-badge.used {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        /* ===== ALERTA DE PD J√Å USADA ===== */
        .pd-used-alert {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef1 100%);
            border: 2px solid rgba(247, 37, 133, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.2); }
            70% { box-shadow: 0 0 0 10px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }
        
        .pd-used-icon {
            font-size: 28px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .pd-used-text {
            flex-grow: 1;
        }
        
        .pd-used-title {
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .pd-used-info {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .pd-used-game {
            font-weight: 700;
            color: var(--dark);
        }
        
        /* ===== LISTA DE JOGOS ===== */
        .games-section {
            margin-bottom: 30px;
        }
        
        .games-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .games-title i {
            color: var(--primary);
        }
        
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #f0f4ff;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.1);
        }
        
        .game-card.pd-used {
            background: linear-gradient(135deg, #fffbfd 0%, #fff8fa 100%);
            border-color: rgba(247, 37, 133, 0.2);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .teams-names {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            flex-grow: 1;
        }
        
        .team-home {
            color: var(--primary);
        }
        
        .team-away {
            color: var(--secondary);
        }
        
        /* ===== ESTRELA PD ===== */
        .pd-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-width: 80px;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .pd-selector.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pd-star {
            font-size: 36px;
            color: #e0e0e0;
            transition: var(--transition);
            filter: grayscale(1);
            position: relative;
        }
        
        .pd-star.active {
            color: #ffd700;
            filter: grayscale(0);
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .pd-star.used {
            color: var(--danger);
            filter: grayscale(0);
        }
        
        .pd-label {
            font-size: 11px;
            font-weight: 700;
            margin-top: 5px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }
        
        .pd-star.active + .pd-label {
            color: #ffd700;
        }
        
        .pd-star.used + .pd-label {
            color: var(--danger);
        }
        
        .pd-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 50px;
            font-weight: 700;
        }
        
        /* ===== PLACAR INPUT ===== */
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .score-input-container {
            position: relative;
            width: 80px;
        }
        
        .score-input {
            width: 100%;
            height: 70px;
            border: 3px solid #e0e7ff;
            border-radius: 16px;
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            outline: none;
            background: #f8faff;
            transition: var(--transition);
            color: var(--dark);
        }
        
        .score-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        
        .score-input::placeholder {
            color: #d0d7ff;
            font-weight: 400;
        }
        
        .vs-text {
            font-size: 20px;
            font-weight: 800;
            color: var(--gray);
            min-width: 40px;
            text-align: center;
        }
        
        /* ===== FOOTER BOT√ïES ===== */
        .footer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #aaaaaa 100%);
            box-shadow: none;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-icon {
            font-size: 18px;
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--gray);
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea 0%, #ffdbdb 100%);
            border: 2px solid rgba(247, 37, 133, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 15px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error-icon {
            font-size: 24px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-weight: 700;
            color: var(--danger);
            font-size: 16px;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 480px) {
            .main-card {
                padding: 20px;
                border-radius: 20px;
            }
            
            .status-section {
                grid-template-columns: 1fr;
            }
            
            .rodada-number {
                font-size: 28px;
            }
            
            .game-card {
                padding: 20px;
            }
            
            .teams-names {
                font-size: 16px;
            }
            
            .score-input {
                height: 60px;
                font-size: 28px;
            }
            
            .footer-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let tg = window.Telegram.WebApp;
        let dadosOriginais = {};
        let pdSelecionado = null;  // Armazena ID do jogo com PD selecionada
        let palpites = {};
        let totalJogos = 0;
        let horarioLimite = null;
        let pdJaUsada = false;  // Flag para controle de PD j√° usada

        // ===== INICIALIZA√á√ÉO DO WEB APP =====
        document.addEventListener('DOMContentLoaded', () => {
            // FOR√áAR TELA CHEIA IMEDIATAMENTE
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation(); // Confirma antes de fechar
            
            console.log("üöÄ Web App inicializado em tela cheia");
            
            // Carregar dados da URL
            carregarDadosRodada();
        });

        // ===== FUN√á√ïES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                // Se j√° √© uma string ISO com timezone
                if (str.includes('T') && (str.includes('+') || str.includes('Z'))) {
                    return new Date(str);
                }
                
                // Se √© uma string sem timezone, adiciona -03:00 (Bras√≠lia)
                if (str.includes('T')) {
                    return new Date(str + '-03:00');
                }
                
                // Se √© uma string no formato do banco (YYYY-MM-DD HH:MM:SS)
                const cleanedStr = str.replace(' ', 'T');
                return new Date(cleanedStr + '-03:00');
                
            } catch (e) {
                console.error('Erro ao parsear data:', str, e);
                return null;
            }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Data inv√°lida';
            
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const minutos = dt.getMinutes().toString().padStart(2, '0');
            
            return `${dia}/${mes} √†s ${hora}:${minutos}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            
            if (!limite) return null;
            
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            if (horas > 0) {
                return `${horas}h ${minutos}m`;
            } else if (minutos > 0) {
                return `${minutos} minutos`;
            } else {
                return 'Menos de 1 minuto';
            }
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    throw new Error("Dados n√£o encontrados na URL");
                }
                
                const dadosJson = atob(dadosBase64);
                dadosOriginais = JSON.parse(dadosJson);
                
                console.log("üìä Dados recebidos:", dadosOriginais);
                
                // Atualizar interface
                atualizarInterface();
                
            } catch (e) {
                console.error("Erro ao carregar dados", e);
                mostrarErro("Erro ao carregar dados da rodada: " + e.message);
            }
        }

        // ===== ATUALIZA√á√ÉO DA INTERFACE =====
        function atualizarInterface() {
            // 1. N√∫mero da rodada
            document.getElementById('rodada-num').textContent = dadosOriginais.rodada.numero;
            
            // 2. Hor√°rio de fechamento
            const horarioElem = document.getElementById('txt-horario');
            const horarioStr = formatarDataHora(dadosOriginais.rodada.horario_fechamento);
            horarioElem.textContent = `‚è∞ Fecha em: ${horarioStr} (Bras√≠lia)`;
            
            // Calcular tempo restante
            const tempoRestante = calcularTempoRestante(dadosOriginais.rodada.horario_fechamento);
            const tempoElem = document.getElementById('time-remaining');
            
            if (tempoRestante) {
                tempoElem.textContent = `‚è≥ Faltam ${tempoRestante}`;
                tempoElem.style.display = 'inline-block';
            } else {
                tempoElem.style.display = 'none';
            }
            
            horarioLimite = parseDataBrasilia(dadosOriginais.rodada.horario_fechamento);
            
            // 3. Trunfo
            const trunfoElem = document.getElementById('txt-trunfo');
            const trunfoBadge = document.getElementById('trunfo-badge');
            
            if (dadosOriginais.trunfo) {
                trunfoElem.textContent = "üÉè VOC√ä TEM TRUNFO! Pode palpitar at√© 30 min ap√≥s o hor√°rio.";
                trunfoBadge.className = 'status-badge active';
                trunfoBadge.textContent = 'ATIVO';
                trunfoBadge.style.display = 'inline-block';
            } else {
                trunfoElem.textContent = "Voc√™ n√£o possui trunfo para esta rodada.";
                trunfoBadge.className = 'status-badge inactive';
                trunfoBadge.textContent = 'N√£o dispon√≠vel';
                trunfoBadge.style.display = 'inline-block';
            }
            
            // 4. Pontua√ß√£o Dobrada
            const dobradaElem = document.getElementById('txt-dobrada');
            const pdBadge = document.getElementById('pd-badge');
            const pdUsada = dadosOriginais.pd_jogo_id !== null && dadosOriginais.pd_jogo_id !== undefined;
            
            if (pdUsada) {
                // PD J√Å FOI USADA
                pdJaUsada = true;
                pdSelecionado = dadosOriginais.pd_jogo_id;
                
                dobradaElem.textContent = "‚≠ê Voc√™ j√° utilizou sua pontua√ß√£o dobrada nesta rodada.";
                pdBadge.className = 'status-badge used';
                pdBadge.textContent = 'UTILIZADA';
                pdBadge.style.display = 'inline-block';
                
                // Mostrar alerta com info do jogo
                mostrarAlertaPDUsada();
                
            } else {
                // PD DISPON√çVEL
                pdJaUsada = false;
                
                if (dadosOriginais.pd_disponivel === false) {
                    dobradaElem.textContent = "‚≠ê Pontua√ß√£o dobrada n√£o dispon√≠vel para voc√™ nesta rodada.";
                    pdBadge.className = 'status-badge inactive';
                    pdBadge.textContent = 'Indispon√≠vel';
                } else {
                    dobradaElem.textContent = "‚≠ê Voc√™ pode dobrar a pontua√ß√£o de UM jogo (clique na estrela).";
                    pdBadge.className = 'status-badge active';
                    pdBadge.textContent = 'Dispon√≠vel';
                }
                pdBadge.style.display = 'inline-block';
            }
            
            // 5. Inicializar palpites
            palpites = {};
            totalJogos = dadosOriginais.jogos ? dadosOriginais.jogos.length : 0;
            
            if (dadosOriginais.palpites && Object.keys(dadosOriginais.palpites).length > 0) {
                console.log("üîÑ Restaurando palpites existentes:", dadosOriginais.palpites);
                
                for (const [jogoId, palpite] of Object.entries(dadosOriginais.palpites)) {
                    palpites[jogoId] = {
                        m: palpite.mandante !== null && palpite.mandante !== undefined ? palpite.mandante : '',
                        v: palpite.visitante !== null && palpite.visitante !== undefined ? palpite.visitante : ''
                    };
                }
            }
            
            // 6. Renderizar jogos
            renderizarJogos();
            
            // 7. Verificar hor√°rio limite
            verificarHorarioLimite();
            
            // 8. Esconder loading e mostrar conte√∫do
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Verificar se j√° tem palpites completos
                verificarEAtualizar();
            }, 500);
        }

        function mostrarAlertaPDUsada() {
            const alerta = document.getElementById('pd-used-alert');
            const infoElem = document.getElementById('pd-game-info');
            
            if (dadosOriginais.pd_jogo_info) {
                const info = dadosOriginais.pd_jogo_info;
                infoElem.textContent = `${info.mandante} x ${info.visitante}`;
            } else {
                // Buscar info do jogo na lista
                const jogoComPD = dadosOriginais.jogos.find(j => j.id == dadosOriginais.pd_jogo_id);
                if (jogoComPD) {
                    infoElem.textContent = `${jogoComPD.mandante} x ${jogoComPD.visitante}`;
                } else {
                    infoElem.textContent = "Jogo n√£o encontrado";
                }
            }
            
            alerta.style.display = 'flex';
        }

        // ===== RENDERIZA√á√ÉO DOS JOGOS =====
        function renderizarJogos() {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            
            if (!dadosOriginais.jogos || dadosOriginais.jogos.length === 0) {
                container.innerHTML = `
                    <div class="game-card">
                        <div style="text-align: center; padding: 30px; color: var(--gray);">
                            <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 15px; color: var(--warning);"></i>
                            <p style="font-size: 16px; font-weight: 600;">Nenhum jogo dispon√≠vel para palpites.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            dadosOriginais.jogos.forEach(jogo => {
                const palpiteAtual = palpites[jogo.id] || { m: '', v: '' };
                const isPDSelecionada = pdSelecionado == jogo.id;
                const isPDJaUsada = dadosOriginais.pd_jogo_id == jogo.id;
                
                // Criar card do jogo
                const div = document.createElement('div');
                div.className = `game-card ${isPDJaUsada ? 'pd-used' : ''}`;
                
                // Determinar status da estrela
                let starClass = 'pd-star';
                let pdLabel = 'DOBRAR';
                
                if (isPDJaUsada) {
                    starClass += ' used';
                    pdLabel = 'UTILIZADA';
                } else if (isPDSelecionada) {
                    starClass += ' active';
                    pdLabel = 'SELECIONADA';
                }
                
                div.innerHTML = `
                    <div class="game-header">
                        <div class="teams-names">
                            <span class="team-home">${jogo.mandante}</span>
                            <span style="margin: 0 10px; color: var(--gray);">x</span>
                            <span class="team-away">${jogo.visitante}</span>
                        </div>
                        
                        <div class="pd-selector ${isPDJaUsada || pdJaUsada ? 'disabled' : ''}" 
                             onclick="${isPDJaUsada || pdJaUsada ? '' : `togglePD(${jogo.id})`}">
                            <div class="${starClass}">
                                ‚≠ê
                                ${isPDJaUsada ? '<div class="pd-badge">J√Å USOU</div>' : ''}
                            </div>
                            <div class="pd-label">${pdLabel}</div>
                        </div>
                    </div>
                    
                    <div class="score-container">
                        <div class="score-input-container">
                            <input type="number" min="0" max="99" class="score-input" 
                                   value="${palpiteAtual.m === '' ? '' : palpiteAtual.m}" 
                                   oninput="salvarPlacar(${jogo.id}, 'm', this.value)" 
                                   placeholder="0"
                                   ${isPDJaUsada && !palpiteAtual.m ? 'required' : ''}>
                        </div>
                        
                        <div class="vs-text">X</div>
                        
                        <div class="score-input-container">
                            <input type="number" min="0" max="99" class="score-input" 
                                   value="${palpiteAtual.v === '' ? '' : palpiteAtual.v}" 
                                   oninput="salvarPlacar(${jogo.id}, 'v', this.value)" 
                                   placeholder="0"
                                   ${isPDJaUsada && !palpiteAtual.v ? 'required' : ''}>
                        </div>
                    </div>
                    
                    ${isPDJaUsada ? 
                        '<div style="text-align: center; font-size: 12px; color: var(--danger); margin-top: 10px; font-weight: 600;">' +
                        '<i class="fas fa-info-circle"></i> PD j√° utilizada neste jogo' +
                        '</div>' : ''}
                `;
                
                container.appendChild(div);
            });
        }

        // ===== FUN√á√ïES DE INTERA√á√ÉO =====
        function togglePD(jogoId) {
            // Se PD j√° foi usada na rodada, n√£o permite trocar
            if (pdJaUsada) {
                mostrarErro("Voc√™ j√° utilizou a pontua√ß√£o dobrada nesta rodada e n√£o pode alterar.");
                return;
            }
            
            // Se clicar na mesma estrela, desseleciona
            if (pdSelecionado === jogoId) {
                pdSelecionado = null;
            } else {
                // Se j√° tem uma estrela selecionada, pergunta se quer trocar
                if (pdSelecionado !== null) {
                    if (confirm("‚ö†Ô∏è Voc√™ j√° selecionou uma estrela em outro jogo. Deseja transferir a pontua√ß√£o dobrada para este jogo?")) {
                        pdSelecionado = jogoId;
                    }
                } else {
                    // Seleciona nova estrela
                    pdSelecionado = jogoId;
                }
            }
            
            // Renderiza novamente (isso far√° a estrela anterior "sumir")
            renderizarJogos();
            verificarEAtualizar();
            
            // Feedback visual
            if (pdSelecionado !== null) {
                const jogoSelecionado = dadosOriginais.jogos.find(j => j.id == pdSelecionado);
                if (jogoSelecionado) {
                    const msg = `‚≠ê Pontua√ß√£o dobrada selecionada para: ${jogoSelecionado.mandante} x ${jogoSelecionado.visitante}`;
                    console.log(msg);
                }
            }
        }

        function salvarPlacar(jogoId, time, valor) {
            if (!palpites[jogoId]) {
                palpites[jogoId] = { m: '', v: '' };
            }
            
            // Remove caracteres n√£o num√©ricos
            valor = valor.replace(/\D/g, '');
            
            // Limita a 2 d√≠gitos
            valor = valor.slice(0, 2);
            
            // Converte para n√∫mero inteiro
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            // Valida se √© n√∫mero v√°lido
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
                palpites[jogoId][time] = '';
            } else {
                palpites[jogoId][time] = valorNum;
            }
            
            // Atualiza o input
            const inputs = document.querySelectorAll(`.score-input[oninput*="${jogoId}"]`);
            inputs.forEach(input => {
                if (input.oninput.toString().includes(`'${time}'`)) {
                    input.value = valor;
                }
            });
            
            verificarEAtualizar();
        }

        // ===== VERIFICA√á√ïES =====
        function verificarPalpitesCompletos() {
            let preenchidos = 0;
            
            for (const jogoId in palpites) {
                const palpite = palpites[jogoId];
                if (palpite.m !== '' && palpite.v !== '') {
                    preenchidos++;
                }
            }
            
            console.log(`Palpites preenchidos: ${preenchidos}/${totalJogos}`);
            return preenchidos === totalJogos;
        }

        function verificarHorarioLimite() {
            if (!horarioLimite) return;
            
            const agora = new Date();
            
            if (agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ö†Ô∏è HOR√ÅRIO DE PALPITES ENCERRADO!");
                
                const btnConfirmar = document.getElementById('btn-confirmar');
                btnConfirmar.disabled = true;
                btnConfirmar.innerHTML = '<i class="fas fa-ban btn-icon"></i> Hor√°rio Encerrado';
                
                // Desabilitar inputs
                document.querySelectorAll('.score-input').forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.6';
                });
            }
        }

        function verificarEAtualizar() {
            const completo = verificarPalpitesCompletos();
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            btnConfirmar.disabled = !completo;
            btnConfirmar.innerHTML = completo ? 
                '<i class="fas fa-paper-plane btn-icon"></i> Enviar Palpites' :
                '<i class="fas fa-lock btn-icon"></i> Preencha todos os palpites';
            
            // Se est√° completo, rola para o bot√£o
            if (completo) {
                setTimeout(() => {
                    btnConfirmar.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        }

        // ===== MANIPULA√á√ÉO DE ERROS =====
        function mostrarErro(mensagem) {
            const errorBox = document.getElementById('error-box');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = mensagem;
            errorBox.style.display = 'flex';
            
            setTimeout(() => {
                errorBox.style.display = 'none';
            }, 5000);
        }

        // ===== EVENT HANDLERS =====
        document.getElementById('btn-confirmar').onclick = () => {
            console.log("üì§ Enviando palpites...");
            
            // Verificar se todos os palpites foram preenchidos
            if (!verificarPalpitesCompletos()) {
                mostrarErro("‚ö†Ô∏è Preencha todos os palpites antes de enviar!");
                return;
            }
            
            // Verificar hor√°rio limite novamente
            const agora = new Date();
            if (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado! Voc√™ n√£o pode mais enviar palpites.");
                return;
            }
            
            // Preparar dados para enviar - FORMATO CORRETO para o bot
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: {},
                pd_jogo_id: pdSelecionado
            };
            
            // Converter palpites para o formato correto
            for (const jogoId in palpites) {
                const palpite = palpites[jogoId];
                if (palpite.m !== '' && palpite.v !== '') {
                    dataToBot.palpites[jogoId] = {
                        mandante: parseInt(palpite.m) || 0,
                        visitante: parseInt(palpite.v) || 0,
                        pd: pdSelecionado == jogoId
                    };
                }
            }
            
            console.log("üì¶ Dados enviados:", dataToBot);
            
            // Verificar se h√° palpites para enviar
            if (Object.keys(dataToBot.palpites).length === 0) {
                mostrarErro("‚ùå Nenhum palpite preenchido!");
                return;
            }
            
            // Feedback visual
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            // Enviar para o bot
            tg.sendData(JSON.stringify(dataToBot));
            
            // Fechar o web app ap√≥s 1.5 segundos
            setTimeout(() => {
                tg.close();
            }, 1500);
        };

        document.getElementById('btn-sair').onclick = () => {
            if (Object.keys(palpites).length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("‚ö†Ô∏è Tem certeza que deseja sair? Seus palpites n√£o salvos ser√£o perdidos.")) {
                    tg.close();
                }
            } else {
                tg.close();
            }
        };
    </script>
</body>
</html>
