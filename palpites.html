<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ Bol√£o - Palpites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #000000);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            
            --primary: #2481cc;
            --secondary: #1a6bb3;
            --success: #34c759;
            --danger: #ff3b30;
            --warning: #ff9500;
            --dark: #000000;
            --light: #ffffff;
            --gray: #8e8e93;
            --light-gray: #e5e5ea;
            
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body { 
            background: var(--tg-bg-color);
            color: var(--tg-text-color);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .app-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .main-content {
            padding: 12px 16px 80px;
            width: 100%;
        }
        
        /* ===== HEADER COMPACTO ===== */
        .telegram-header {
            background: var(--tg-secondary-bg-color);
            padding: 16px 16px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(var(--tg-theme-secondary-bg-color-rgb, 240, 240, 240), 0.9);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--tg-text-color);
        }
        
        .header-subtitle {
            font-size: 13px;
            color: var(--tg-hint-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rodada-badge {
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* ===== STATUS BAR COMPACTA ===== */
        .status-bar {
            display: flex;
            gap: 8px;
            margin: 12px 0 16px;
            padding: 0 4px;
        }
        
        .status-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 6px;
            background: var(--tg-secondary-bg-color);
            border-radius: 10px;
            min-height: 56px;
        }
        
        .status-icon {
            font-size: 14px;
            margin-bottom: 6px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-item.time .status-icon {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }
        
        .status-item.trunfo .status-icon {
            background: rgba(255, 149, 0, 0.1);
            color: var(--warning);
        }
        
        .status-item.pd .status-icon {
            background: rgba(36, 129, 204, 0.1);
            color: var(--primary);
        }
        
        .status-label {
            font-size: 11px;
            color: var(--tg-hint-color);
            margin-bottom: 2px;
            text-align: center;
        }
        
        .status-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--tg-text-color);
            text-align: center;
            line-height: 1.2;
            min-height: 16px;
        }
        
        .status-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            margin-top: 4px;
            font-weight: 600;
        }
        
        .status-badge.active {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success);
        }
        
        .status-badge.inactive {
            background: rgba(142, 142, 147, 0.15);
            color: var(--gray);
        }
        
        .status-badge.used {
            background: rgba(255, 59, 48, 0.15);
            color: var(--danger);
        }
        
        .status-badge.blocked {
            background: rgba(142, 142, 147, 0.2);
            color: var(--gray);
        }
        
        /* ===== ALERTA PD ===== */
        .pd-alert {
            background: rgba(255, 59, 48, 0.08);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
            display: none;
        }
        
        .pd-alert.show {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pd-alert-icon {
            font-size: 16px;
            color: var(--danger);
            flex-shrink: 0;
            margin-top: 1px;
        }
        
        .pd-alert-content {
            flex: 1;
        }
        
        .pd-alert-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 2px;
        }
        
        .pd-alert-text {
            font-size: 12px;
            color: var(--tg-hint-color);
            line-height: 1.3;
        }
        
        .pd-game-info {
            color: var(--tg-text-color);
            font-weight: 600;
        }
        
        /* ===== LISTA DE JOGOS COMPACTA ===== */
        .games-section {
            margin-top: 4px;
        }
        
        .games-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--tg-text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .games-title i {
            color: var(--tg-button-color);
        }
        
        /* ===== CARD DE JOGO OTIMIZADO ===== */
        .game-card {
            background: var(--tg-secondary-bg-color);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid transparent;
        }
        
        .game-card.active {
            border-color: var(--tg-button-color);
            box-shadow: 0 0 0 1px rgba(36, 129, 204, 0.1);
        }
        
        .game-card.pd-blocked {
            opacity: 0.7;
        }
        
        .game-card.pd-used {
            background: rgba(255, 59, 48, 0.05);
            border-color: rgba(255, 59, 48, 0.15);
        }
        
        .game-content {
            padding: 14px;
        }
        
        /* LAYOUT DOS TIMES E PLACAR */
        .teams-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .team-name {
            flex: 1;
            font-size: 15px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .team-home {
            color: var(--tg-text-color);
            text-align: left;
        }
        
        .team-away {
            color: var(--tg-text-color);
            text-align: right;
        }
        
        .vs-separator {
            color: var(--tg-hint-color);
            font-size: 12px;
            font-weight: 600;
            padding: 0 4px;
            flex-shrink: 0;
        }
        
        /* INPUTS DE PLACAR */
        .scores-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .score-input-group {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .score-label {
            font-size: 12px;
            color: var(--tg-hint-color);
            font-weight: 600;
            width: 20px;
            text-align: center;
        }
        
        .score-input-container {
            flex: 1;
        }
        
        .score-input {
            width: 100%;
            height: 44px;
            border: 1.5px solid var(--light-gray);
            border-radius: 10px;
            text-align: center;
            font-size: 17px;
            font-weight: 700;
            background: var(--tg-bg-color);
            color: var(--tg-text-color);
            outline: none;
            transition: var(--transition);
            -webkit-appearance: none;
            -moz-appearance: textfield;
            padding: 0;
        }
        
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .score-input:focus {
            border-color: var(--tg-button-color);
            box-shadow: 0 0 0 2px rgba(36, 129, 204, 0.1);
        }
        
        .score-input:disabled {
            background: rgba(142, 142, 147, 0.1);
            border-color: rgba(142, 142, 147, 0.2);
            color: var(--tg-hint-color);
            cursor: not-allowed;
        }
        
        /* ESTRELA PD COMPACTA */
        .pd-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .pd-star-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 20px;
            background: transparent;
            border: 1.5px solid var(--light-gray);
            color: var(--tg-text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            max-width: 200px;
        }
        
        .pd-star-btn:active {
            transform: scale(0.98);
        }
        
        .pd-star-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pd-star-btn.disabled:active {
            transform: none;
        }
        
        .pd-star-btn.active {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            color: #ffd700;
        }
        
        .pd-star-btn.used {
            background: rgba(255, 59, 48, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .pd-star-btn.blocked {
            background: rgba(142, 142, 147, 0.1);
            border-color: var(--gray);
            color: var(--gray);
        }
        
        .pd-star-icon {
            font-size: 16px;
        }
        
        .pd-star-text {
            font-size: 13px;
        }
        
        .pd-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 2;
        }
        
        /* ===== BOT√ïES FIXOS NO FINAL ===== */
        .footer-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-bg-color);
            padding: 12px 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
            z-index: 1000;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }
        
        .action-btn {
            flex: 1;
            height: 48px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .btn-send {
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
        }
        
        .btn-send:disabled {
            background: rgba(142, 142, 147, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-cancel {
            background: var(--tg-secondary-bg-color);
            color: var(--tg-text-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* ===== LOADING E ERROS ===== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--tg-bg-color);
            padding: 20px;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--tg-button-color);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--tg-hint-color);
            font-weight: 500;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            margin: 16px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .error-message.show {
            display: flex;
        }
        
        .error-icon {
            font-size: 18px;
            color: var(--danger);
            flex-shrink: 0;
        }
        
        .error-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--danger);
            flex: 1;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 380px) {
            .main-content {
                padding: 12px 12px 80px;
            }
            
            .telegram-header {
                padding: 14px 12px 10px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .game-content {
                padding: 12px;
            }
            
            .team-name {
                font-size: 14px;
            }
            
            .score-input {
                height: 42px;
                font-size: 16px;
            }
            
            .pd-star-btn {
                padding: 7px 12px;
            }
        }
        
        @media (max-width: 320px) {
            .status-item {
                padding: 8px 4px;
                min-height: 52px;
            }
            
            .status-value {
                font-size: 12px;
            }
            
            .team-name {
                font-size: 13px;
            }
            
            .score-input {
                height: 40px;
                font-size: 15px;
            }
        }
        
        /* ===== AJUSTES PARA TELAS MAIORES ===== */
        @media (min-width: 768px) {
            .app-container {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: var(--card-shadow);
                min-height: 100vh;
            }
            
            .footer-buttons {
                max-width: 500px;
                margin: 0 auto;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 12px 12px 0 0;
                box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            }
        }
        
        /* ===== UTILIT√ÅRIOS ===== */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: var(--tg-hint-color);
        }
        
        .mb-2 {
            margin-bottom: 8px;
        }
        
        .mb-3 {
            margin-bottom: 12px;
        }
        
        .mt-2 {
            margin-top: 8px;
        }
        
        .mt-3 {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- TELA DE LOADING -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-futbol"></i>
            </div>
            <div class="loading-text">Carregando rodada...</div>
        </div>
        
        <!-- CONTE√öDO PRINCIPAL (inicialmente oculto) -->
        <div id="content" class="hidden">
            <!-- HEADER FIXO -->
            <div class="telegram-header">
                <div class="header-title">
                    <i class="fas fa-trophy"></i>
                    Bol√£o do Telegram
                </div>
                <div class="header-subtitle">
                    <span id="header-info">Carregando...</span>
                    <span class="rodada-badge" id="rodada-badge">Rodada --</span>
                </div>
            </div>
            
            <!-- MENSAGEM DE ERRO -->
            <div id="error-box" class="error-message">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <div class="error-text" id="error-text"></div>
            </div>
            
            <!-- CONTE√öDO PRINCIPAL -->
            <div class="main-content">
                <!-- BARRA DE STATUS -->
                <div class="status-bar">
                    <div class="status-item time">
                        <div class="status-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="status-label">Hor√°rio</div>
                        <div class="status-value" id="txt-horario">--:--</div>
                        <div id="time-badge" class="status-badge" style="display: none;"></div>
                    </div>
                    
                    <div class="status-item trunfo">
                        <div class="status-icon">
                            <i class="fas fa-club"></i>
                        </div>
                        <div class="status-label">Trunfo</div>
                        <div class="status-value" id="txt-trunfo">--</div>
                        <div id="trunfo-badge" class="status-badge inactive" style="display: none;"></div>
                    </div>
                    
                    <div class="status-item pd">
                        <div class="status-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="status-label">PD</div>
                        <div class="status-value" id="txt-dobrada">--</div>
                        <div id="pd-badge" class="status-badge inactive" style="display: none;"></div>
                    </div>
                </div>
                
                <!-- ALERTA DE PD J√Å USADA -->
                <div id="pd-alert" class="pd-alert">
                    <i class="fas fa-exclamation-circle pd-alert-icon"></i>
                    <div class="pd-alert-content">
                        <div class="pd-alert-title">‚≠ê PD J√Å UTILIZADA</div>
                        <div class="pd-alert-text">
                            Voc√™ j√° usou sua PD nesta rodada no jogo: 
                            <span id="pd-game-info" class="pd-game-info"></span>
                        </div>
                    </div>
                </div>
                
                <!-- LISTA DE JOGOS -->
                <div class="games-section">
                    <div class="games-title">
                        <i class="fas fa-list-ol"></i>
                        Jogos da Rodada
                    </div>
                    <div id="lista-jogos"></div>
                </div>
            </div>
            
            <!-- BOT√ïES FIXOS -->
            <div class="footer-buttons">
                <button class="action-btn btn-send" id="btn-confirmar" disabled>
                    <i class="fas fa-paper-plane btn-icon"></i>
                    Enviar
                </button>
                <button class="action-btn btn-cancel" id="btn-sair">
                    <i class="fas fa-times btn-icon"></i>
                    Sair
                </button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let tg = null;
        let dadosOriginais = {};
        let pdSelecionado = null;
        let palpites = [];
        let ordemOriginalJogos = [];
        let totalJogos = 0;
        let horarioLimite = null;
        let pdJaUsada = false;
        let pdBloqueadaAdm = false;
        let pdJaUsouAnteriormente = false;
        let ehEdicao = false;
        let pdPodeTrocar = false;
        let telegramInitialized = false;
        let expandCalled = false; // Controle para expandir apenas uma vez

        // ===== INICIALIZA√á√ÉO DO TELEGRAM WEB APP =====
        function initTelegramWebApp() {
            console.log("üîß INICIALIZANDO TELEGRAM WEB APP");
            
            if (telegramInitialized) {
                console.log("‚ö†Ô∏è Telegram j√° inicializado, ignorando...");
                return;
            }
            
            // Verificar se o Telegram Web App est√° dispon√≠vel
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                telegramInitialized = true;
                
                // Configurar cores para o tema do Telegram
                tg.setHeaderColor('secondary_bg_color');
                tg.setBackgroundColor('bg_color');
                
                // EXPANS√ÉO - CHAMADA APENAS UMA VEZ
                if (!expandCalled) {
                    try {
                        console.log("üì± Expandindo para tela cheia...");
                        tg.expand();
                        expandCalled = true;
                        
                        // Timeout para garantir que a expans√£o foi aplicada
                        setTimeout(() => {
                            console.log("‚úÖ Expand finalizado");
                        }, 100);
                        
                    } catch (error) {
                        console.log("‚ö†Ô∏è Erro ao expandir:", error);
                        expandCalled = true; // Marcar como chamado mesmo com erro
                    }
                }
                
                // Indicar que o app est√° pronto
                tg.ready();
                console.log("‚úÖ Telegram Web App inicializado com sucesso");
                
                // Adicionar listener para back button se necess√°rio
                tg.BackButton.onClick(() => {
                    handleSair();
                });
                
            } else {
                console.log("‚ö†Ô∏è Telegram Web App n√£o dispon√≠vel - modo desenvolvimento");
                // Iniciar carregamento mesmo sem Telegram
                setTimeout(() => {
                    carregarDadosRodada();
                }, 300);
            }
        }

        // ===== INICIALIZA√á√ÉO DA APLICA√á√ÉO =====

            console.log("üìÑ DOM carregado, iniciando aplica√ß√£o...");

        // ===== FUN√á√ïES DE UTILIDADE =====
        function parseDataBrasilia(str) {
            if (!str) return null;
            
            try {
                if (str === null || str === undefined || str === 'null' || str === 'undefined') {
                    return null;
                }
                
                if (str instanceof Date) return str;
                
                const dateStr = String(str).trim();
                if (!dateStr) return null;
                
                let cleanedStr = dateStr;
                if (dateStr.endsWith('-03:00')) {
                    cleanedStr = dateStr.slice(0, -6);
                }
                
                const isoStr = cleanedStr.replace(' ', 'T') + '-03:00';
                const dt = new Date(isoStr);
                
                if (isNaN(dt.getTime())) {
                    console.error('‚ùå Data inv√°lida:', dateStr);
                    return null;
                }
                
                return dt;
                
            } catch (e) {
                console.error('‚ùå Erro ao parsear data:', str, e);
                return null;
            }
        }

        function formatarDataHora(data) {
            if (!data) return 'N√£o definido';
            
            const dt = parseDataBrasilia(data);
            if (!dt) return 'Hor√°rio n√£o definido';
            
            const dia = dt.getDate().toString().padStart(2, '0');
            const mes = (dt.getMonth() + 1).toString().padStart(2, '0');
            const hora = dt.getHours().toString().padStart(2, '0');
            const minutos = dt.getMinutes().toString().padStart(2, '0');
            
            return `${dia}/${mes} ${hora}:${minutos}`;
        }

        function calcularTempoRestante(dataLimite) {
            if (!dataLimite) return null;
            
            const agora = new Date();
            const limite = parseDataBrasilia(dataLimite);
            
            if (!limite) return null;
            
            const diffMs = limite - agora;
            if (diffMs <= 0) return null;
            
            const horas = Math.floor(diffMs / (1000 * 60 * 60));
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            if (horas > 0) {
                return `${horas}h ${minutos}m`;
            } else if (minutos > 0) {
                return `${minutos} min`;
            } else {
                return '<1 min';
            }
        }

        // ===== CARREGAMENTO DE DADOS =====
        function carregarDadosRodada() {
            try {
                console.log("üîÑ Iniciando carregamento de dados...");
                
                // Extrair dados da URL
                const urlParams = new URLSearchParams(window.location.search);
                let dadosBase64 = urlParams.get('data');
                
                if (!dadosBase64) {
                    const urlString = window.location.href;
                    const match = urlString.match(/data=([^&]+)/);
                    if (match) {
                        dadosBase64 = match[1];
                    }
                }
                
                if (!dadosBase64) {
                    throw new Error("Par√¢metro 'data' n√£o encontrado na URL");
                }
                
                console.log("‚úÖ Dados Base64 encontrados");
                
                // Decodificar dados
                try {
                    let dadosJson;
                    
                    try {
                        dadosJson = atob(dadosBase64);
                    } catch (e1) {
                        dadosBase64 = decodeURIComponent(dadosBase64);
                        dadosJson = atob(dadosBase64);
                    }
                    
                    dadosOriginais = JSON.parse(dadosJson);
                    console.log("üìä Dados recebidos com sucesso!");
                    
                    // Processar dados
                    processarDadosRecebidos();
                    
                } catch (decodeError) {
                    console.error("‚ùå Erro ao decodificar dados:", decodeError);
                    throw new Error("Falha ao decodificar dados");
                }
                
            } catch (e) {
                console.error("‚ùå Erro cr√≠tico ao carregar dados", e);
                mostrarErro("Erro ao carregar dados: " + e.message);
                
                setTimeout(() => {

        function salvarPlacar(jogoId, time, valor) {
            valor = valor.replace(/\D/g, '');
            valor = valor.slice(0, 2);
            const valorNum = valor === '' ? '' : parseInt(valor) || 0;
            
            // Validar range
            if (valorNum !== '' && (valorNum < 0 || valorNum > 99)) {
                valor = '';
            }
            
            // Encontrar ou criar palpite
            let palpiteIndex = palpites.findIndex(p => p.jogo_id == jogoId);
            
            if (palpiteIndex === -1) {
                palpites.push({
                    jogo_id: jogoId,
                    mandante: '',
                    visitante: '',
                    pd: false
                });
                palpiteIndex = palpites.length - 1;
            }
            
            // Atualizar placar
            palpites[palpiteIndex][time] = valorNum;
            
            // Se este jogo tem a PD selecionada, manter a PD
            if (pdSelecionado === jogoId) {
                palpites[palpiteIndex].pd = true;
            }
            
            // Atualizar visualmente
            const input = document.querySelector(`.score-input[oninput*="${jogoId}"][oninput*="${time}"]`);
            if (input) {
                input.value = valor;
            }
            
            verificarEAtualizar();
        }

        // ===== ENVIO DE PALPITES =====
        document.getElementById('btn-confirmar').onclick = () => {
            if (!verificarPalpitesCompletos()) {
                mostrarErro("‚ö†Ô∏è Preencha todos os palpites antes de enviar!");
                return;
            }
            
            const agora = new Date();
            if (horarioLimite && agora > horarioLimite && !dadosOriginais.trunfo) {
                mostrarErro("‚ùå Hor√°rio limite expirado!");
                return;
            }
            
            const dataToBot = {
                tipo: 'enviar_palpites',
                usuario: {
                    id: dadosOriginais.usuario.id,
                    nome: dadosOriginais.usuario.nome,
                    telegram_id: dadosOriginais.usuario.telegram_id
                },
                rodada: {
                    id: dadosOriginais.rodada.id,
                    numero: dadosOriginais.rodada.numero
                },
                palpites: [],
                pd_jogo_id: pdSelecionado
            };
            
            ordemOriginalJogos.forEach(jogoId => {
                const palpite = palpites.find(p => p.jogo_id == jogoId);
                if (palpite && palpite.mandante !== '' && palpite.visitante !== '') {
                    dataToBot.palpites.push({
                        jogo_id: jogoId,
                        mandante: parseInt(palpite.mandante) || 0,
                        visitante: parseInt(palpite.visitante) || 0,
                        pd: palpite.pd || false
                    });
                }
            });
            
            console.log("üì¶ Dados enviados:", dataToBot);
            
            if (dataToBot.palpites.length === 0) {
                mostrarErro("‚ùå Nenhum palpite preenchido!");
                return;
            }
            
            const btnConfirmar = document.getElementById('btn-confirmar');
            btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btnConfirmar.disabled = true;
            
            // Enviar via Telegram Web App
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(dataToBot));
                console.log("‚úÖ Dados enviados para o bot");
                
                setTimeout(() => {
                    if (tg && tg.close) {
                        tg.close();
                    }
                }, 1000);
            } else {
                console.log("üì§ Dados simulados:", dataToBot);
                mostrarErro("‚úÖ Palpites enviados com sucesso!");
                
                setTimeout(() => {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.close();
                    }
                }, 1500);
            }
        };

        function handleSair() {
            if (palpites.length > 0 && !verificarPalpitesCompletos()) {
                if (confirm("‚ö†Ô∏è Tem certeza que deseja sair? Seus palpites n√£o salvos ser√£o perdidos.")) {
                    fecharApp();
                }
            } else {
                fecharApp();
            }
        }

        function fecharApp() {
            if (tg && tg.close) {
                tg.close();
            } else if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        document.getElementById('btn-sair').onclick = handleSair;
    </script>
