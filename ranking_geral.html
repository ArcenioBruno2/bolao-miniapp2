<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ranking Geral</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1a1b1e;
            --card-bg: #25262b;
            --text-primary: #ffffff;
            --text-secondary: #aeb9cc;
            --accent-color: #339af0;
            --border-color: #2c2e33;
            
            /* Cores dos Rankings */
            --rank-1: #ffd43b; /* Ouro */
            --rank-1-bg: rgba(255, 212, 59, 0.1);
            --rank-2: #adb5bd; /* Prata */
            --rank-2-bg: rgba(173, 181, 189, 0.1);
            --rank-3: #e67700; /* Bronze */
            --rank-3-bg: rgba(230, 119, 0, 0.1);
            --rank-4: #4dabf7; /* G4/Libertadores */
            --rank-4-bg: rgba(77, 171, 247, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 16px;
            padding-bottom: 40px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            background: linear-gradient(45deg, #fff, #aeb9cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Loading */
        #loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Lista de Ranking */
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .rank-card {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .rank-card:active {
            transform: scale(0.98);
        }

        /* Coluna Posi√ß√£o */
        .pos-col {
            width: 30px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-secondary);
            text-align: center;
            margin-right: 12px;
        }

        /* Coluna Nome */
        .name-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats-detail {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            margin-top: 2px;
        }

        .stats-detail span {
            background: rgba(255,255,255,0.05);
            padding: 1px 4px;
            border-radius: 4px;
        }

        /* Coluna Pontos */
        .points-col {
            text-align: right;
            min-width: 60px;
        }

        .points-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent-color);
            line-height: 1;
        }

        .points-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Estiliza√ß√£o Especial Top 4 */
        /* 1¬∫ Lugar */
        .rank-card.top-1 {
            border: 1px solid var(--rank-1);
            background: linear-gradient(90deg, var(--rank-1-bg) 0%, var(--card-bg) 100%);
            box-shadow: 0 4px 12px rgba(255, 212, 59, 0.15);
        }
        .rank-card.top-1 .pos-col { color: var(--rank-1); font-size: 22px; }
        .rank-card.top-1 .points-value { color: var(--rank-1); }

        /* 2¬∫ Lugar */
        .rank-card.top-2 {
            border-left: 4px solid var(--rank-2);
            background: linear-gradient(90deg, var(--rank-2-bg) 0%, var(--card-bg) 100%);
        }
        .rank-card.top-2 .pos-col { color: var(--rank-2); }

        /* 3¬∫ Lugar */
        .rank-card.top-3 {
            border-left: 4px solid var(--rank-3);
            background: linear-gradient(90deg, var(--rank-3-bg) 0%, var(--card-bg) 100%);
        }
        .rank-card.top-3 .pos-col { color: var(--rank-3); }

        /* 4¬∫ Lugar */
        .rank-card.top-4 {
            border-left: 4px solid var(--rank-4);
            background: linear-gradient(90deg, var(--rank-4-bg) 0%, var(--card-bg) 100%);
        }
        .rank-card.top-4 .pos-col { color: var(--rank-4); }

        /* Medalhas (Emoji) */
        .medal-icon { margin-right: 4px; }

        /* Rodap√© fixo (opcional) */
        .footer-note {
            text-align: center;
            font-size: 11px;
            color: #5c5f66;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1 id="titulo-pagina">Ranking Geral</h1>
            <div class="subtitle" id="info-atualizacao">Carregando dados...</div>
        </header>

        <div id="loading">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
            <br>Processando ranking...
        </div>

        <div id="ranking-list" class="ranking-list" style="display: none;">
            </div>
        
        <div class="footer-note">Crit√©rios: Pontos > Placar Exato > Resultado Correto</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre em tela cheia

        // --- Fun√ß√£o de Descompress√£o (pako) ---
        function decompressData(base64Data) {
            try {
                const binaryString = atob(base64Data);
                const charData = binaryString.split('').map(x => x.charCodeAt(0));
                const binData = new Uint8Array(charData);
                const data = pako.inflate(binData, { to: 'string' });
                return JSON.parse(data);
            } catch (e) {
                console.error("Erro na descompress√£o:", e);
                document.getElementById('loading').innerText = "Erro ao carregar dados. Tente novamente.";
                return null;
            }
        }

        // --- Fun√ß√£o Principal de Renderiza√ß√£o ---
        function renderizarRanking(dados) {
            const listContainer = document.getElementById('ranking-list');
            const loading = document.getElementById('loading');
            
            // Atualiza Header
            if (dados.info) {
                document.getElementById('titulo-pagina').innerText = dados.info.titulo || "Ranking Geral";
                document.getElementById('info-atualizacao').innerText = `Atualizado em: ${dados.info.timestamp} ‚Ä¢ ${dados.info.total_participantes} participantes`;
            }

            // Limpa e prepara
            listContainer.innerHTML = '';
            
            if (!dados.ranking || dados.ranking.length === 0) {
                loading.innerText = "Nenhum dado de ranking dispon√≠vel.";
                return;
            }

            // Loop pelos usu√°rios
            dados.ranking.forEach((user, index) => {
                const card = document.createElement('div');
                card.className = 'rank-card';
                
                // Definir classes especiais para Top 4
                const posicao = user.posicao; // Usa a posi√ß√£o calculada no Python (lida com empates)
                
                if (posicao === 1) card.classList.add('top-1');
                else if (posicao === 2) card.classList.add('top-2');
                else if (posicao === 3) card.classList.add('top-3');
                else if (posicao === 4) card.classList.add('top-4');

                // √çcone de medalha baseado na posi√ß√£o real
                let medalha = '';
                if (posicao === 1) medalha = 'ü•á ';
                else if (posicao === 2) medalha = 'ü•à ';
                else if (posicao === 3) medalha = 'ü•â ';

                // HTML Interno do Card
                card.innerHTML = `
                    <div class="pos-col">
                        ${posicao}¬∞
                    </div>
                    <div class="name-col">
                        <div class="user-name">${medalha}${user.nome}</div>
                        <div class="stats-detail">
                            <span>üéØ PE: ${user.estatisticas.pe}</span>
                            <span>‚öñÔ∏è RC: ${user.estatisticas.rc}</span>
                        </div>
                    </div>
                    <div class="points-col">
                        <div class="points-value">${user.total}</div>
                        <div class="points-label">PTS</div>
                    </div>
                `;

                listContainer.appendChild(card);
            });

            // Finaliza
            loading.style.display = 'none';
            listContainer.style.display = 'flex';
        }

        // --- Inicializa√ß√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('data');

            if (compressedData) {
                const dados = decompressData(compressedData);
                if (dados) {
                    // Configura cores do tema do Telegram (opcional)
                    if (tg.themeParams && tg.themeParams.bg_color) {
                        document.documentElement.style.setProperty('--bg-color', tg.themeParams.secondary_bg_color || '#1a1b1e');
                        document.documentElement.style.setProperty('--card-bg', tg.themeParams.bg_color || '#25262b');
                        document.documentElement.style.setProperty('--text-primary', tg.themeParams.text_color || '#ffffff');
                    }
                    
                    renderizarRanking(dados);
                }
            } else {
                document.getElementById('loading').innerText = "Nenhum dado recebido na URL.";
            }
        });
    </script>
</body>
</html>
