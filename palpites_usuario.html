<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites do Usu√°rio - Bol√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .usuario-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .usuario-info .nome {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .usuario-info .rodada-info {
            font-size: 14px;
            color: #666;
        }

        .selector-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .selector-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .selector-container select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background: white;
        }

        .selector-container select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .content {
            padding: 20px;
            min-height: 300px;
        }

        .rodada-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .rodada-header h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .rodada-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 14px;
        }

        .rodada-details div {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }

        .jogos-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .jogo-card {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .jogo-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .jogo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .jogo-times {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .pd-badge {
            background: #ffc107;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .placar-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 10px 0;
        }

        .placar-box {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .placar-box.usuario {
            border-left-color: #28a745;
        }

        .placar-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .placar-valor {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .pontuacao-info {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
            margin-top: 10px;
        }

        .pontuacao-titulo {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pontuacao-detalhes {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        .pontuacao-total {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin-top: 8px;
            text-align: right;
        }

        .sem-palpite {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }

        .rodada-total {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .rodada-total h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .rodada-total .total-valor {
            font-size: 36px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .usuario-info {
                flex-direction: column;
                text-align: center;
            }

            .placar-container {
                grid-template-columns: 1fr;
            }

            .rodada-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Palpites do Usu√°rio</h1>
            <p>Visualize seus palpites e pontua√ß√£o por rodada</p>
        </div>

        <div class="usuario-info" id="usuarioInfo">
            <div class="nome" id="nomeUsuario">Carregando...</div>
            <div class="rodada-info" id="rodadaInfo"></div>
        </div>

        <div class="selector-container">
            <label for="rodadaSelect">Selecione a Rodada:</label>
            <select id="rodadaSelect">
                <option value="">Carregando rodadas...</option>
            </select>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando dados...</p>
            </div>
        </div>
    </div>

    <script>
        // Decodifica dados da URL
        function getDataFromURL() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            
            if (!data) {
                console.error('Nenhum dado encontrado na URL');
                return null;
            }

            try {
                const decoded = atob(data);
                return JSON.parse(decoded);
            } catch (e) {
                console.error('Erro ao decodificar dados:', e);
                return null;
            }
        }

        // Dados globais
        let dadosGlobais = {};
        let rodadaSelecionada = null;

        // Inicializa a p√°gina
        async function inicializar() {
            dadosGlobais = getDataFromURL();
            
            if (!dadosGlobais) {
                mostrarErro('Erro ao carregar dados da URL');
                return;
            }

            console.log('Dados recebidos:', dadosGlobais);

            // Preenche informa√ß√µes do usu√°rio
            document.getElementById('nomeUsuario').textContent = `üë§ ${dadosGlobais.usuario.nome}`;

            // Popula seletor de rodadas
            const select = document.getElementById('rodadaSelect');
            select.innerHTML = '';

            if (dadosGlobais.rodadas_disponiveis && dadosGlobais.rodadas_disponiveis.length > 0) {
                dadosGlobais.rodadas_disponiveis.forEach(rodada => {
                    const option = document.createElement('option');
                    option.value = rodada.numero;
                    option.textContent = `Rodada ${rodada.numero} - ${new Date(rodada.data_criacao).toLocaleDateString('pt-BR')}`;
                    select.appendChild(option);
                });

                // Seleciona primeira rodada
                select.value = dadosGlobais.rodadas_disponiveis[0].numero;
                rodadaSelecionada = dadosGlobais.rodadas_disponiveis[0].numero;
                await carregarRodada(rodadaSelecionada);
            } else {
                mostrarErro('Nenhuma rodada dispon√≠vel');
            }

            // Event listener para mudan√ßa de rodada
            select.addEventListener('change', (e) => {
                rodadaSelecionada = e.target.value;
                carregarRodada(rodadaSelecionada);
            });
        }

        // Carrega dados de uma rodada espec√≠fica
        async function carregarRodada(numeroRodada) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Carregando rodada...</p></div>';

            try {
                // Busca dados da rodada nos dados globais
                const rodada = dadosGlobais.rodadas_disponiveis.find(r => r.numero == numeroRodada);
                
                if (!rodada) {
                    mostrarErro('Rodada n√£o encontrada');
                    return;
                }

                // Renderiza a rodada
                renderizarRodada(rodada, dadosGlobais.usuario.id);
            } catch (e) {
                console.error('Erro ao carregar rodada:', e);
                mostrarErro('Erro ao carregar dados da rodada');
            }
        }

        // Renderiza a rodada com palpites e pontua√ß√£o
        function renderizarRodada(rodada, usuarioId) {
            const content = document.getElementById('content');
            let html = '';

            // Header da rodada
            html += `
                <div class="rodada-header">
                    <h2>üèÜ Rodada ${rodada.numero}</h2>
                    <div class="rodada-details">
                        <div>üìÖ Data: ${new Date(rodada.data_criacao).toLocaleDateString('pt-BR')}</div>
                        <div>‚è∞ Hor√°rio: ${rodada.horario_fechamento ? new Date(rodada.horario_fechamento).toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'}) : 'N/A'}</div>
                        ${rodada.trunfo ? `<div>üéØ Trunfo: ${rodada.trunfo}</div>` : ''}
                        ${rodada.pontuacao_dobrada_jogo ? `<div>üî• PD: ${rodada.pontuacao_dobrada_jogo}</div>` : ''}
                    </div>
                </div>
            `;

            // Lista de jogos
            if (rodada.jogos && rodada.jogos.length > 0) {
                html += '<div class="jogos-list">';

                let totalRodada = 0;

                rodada.jogos.forEach((jogo, index) => {
                    const palpite = rodada.palpites[jogo.id];

                    if (!palpite) {
                        html += `
                            <div class="jogo-card">
                                <div class="jogo-header">
                                    <div class="jogo-times">${jogo.mandante} vs ${jogo.visitante}</div>
                                </div>
                                <div class="sem-palpite">
                                    ‚ö†Ô∏è Voc√™ n√£o palpitou neste jogo
                                </div>
                            </div>
                        `;
                        return;
                    }

                    const placarReal = `${jogo.gol_mandante || 0} x ${jogo.gol_visitante || 0}`;
                    const placarPalpite = `${palpite.mandante} x ${palpite.visitante}`;
                    const pontos = palpite.pontos || 0;
                    const acertos = palpite.acertos || {};

                    // Calcula pontua√ß√£o
                    let pontuacaoDescricao = [];
                    let pontuacaoTotal = pontos;

                    if (acertos.pe) pontuacaoDescricao.push(`Placar Exato = 10 Pts`);
                    if (acertos.rc) pontuacaoDescricao.push(`Resultado Correto = 4 Pts`);
                    if (acertos.gm) pontuacaoDescricao.push(`Acerto GM = 2 Pts`);
                    if (acertos.gv) pontuacaoDescricao.push(`Acerto GV = 2 Pts`);

                    if (pontuacaoDescricao.length === 0) {
                        pontuacaoDescricao.push('SEM ACERTOS');
                    }

                    // Aplica PD se necess√°rio
                    if (palpite.pd) {
                        pontuacaoTotal = pontos * 2;
                        pontuacaoDescricao.push(`<strong>PD APLICADA (x2)</strong>`);
                    }

                    totalRodada += pontuacaoTotal;

                    html += `
                        <div class="jogo-card">
                            <div class="jogo-header">
                                <div class="jogo-times">${jogo.mandante} vs ${jogo.visitante}</div>
                                ${palpite.pd ? '<span class="pd-badge">üî• PD</span>' : ''}
                            </div>
                            <div class="placar-container">
                                <div class="placar-box">
                                    <div class="placar-label">Placar Real</div>
                                    <div class="placar-valor">${placarReal}</div>
                                </div>
                                <div class="placar-box usuario">
                                    <div class="placar-label">Seu Palpite</div>
                                    <div class="placar-valor">${placarPalpite}</div>
                                </div>
                            </div>
                            <div class="pontuacao-info">
                                <div class="pontuacao-titulo">Pontua√ß√£o Obtida</div>
                                <div class="pontuacao-detalhes">
                                    ${pontuacaoDescricao.join('<br>')}
                                </div>
                                <div class="pontuacao-total">Total: ${pontuacaoTotal} Pts</div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';

                // Total da rodada
                html += `
                    <div class="rodada-total">
                        <h3>Pontua√ß√£o Total da Rodada</h3>
                        <div class="total-valor">${totalRodada} Pontos</div>
                    </div>
                `;
            } else {
                html += '<div class="empty-state"><div class="empty-state-icon">‚öΩ</div><p>Nenhum jogo nesta rodada</p></div>';
            }

            content.innerHTML = html;
        }

        // Mostra mensagem de erro
        function mostrarErro(mensagem) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">‚ùå ${mensagem}</div>`;
        }

        // Inicia quando a p√°gina carrega
        window.addEventListener('load', inicializar);
    </script>
</body>
</html>
