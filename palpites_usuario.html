<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites do Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #667eea;
        }
        
        .user-details {
            text-align: left;
        }
        
        .content {
            padding: 25px;
        }
        
        .section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section h2 i {
            font-size: 24px;
        }
        
        .select-rodada {
            margin-bottom: 25px;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover {
            border-color: #667eea;
        }
        
        select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .jogo-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }
        
        .placar-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .times {
            flex: 1;
            text-align: center;
        }
        
        .time {
            font-weight: bold;
            font-size: 18px;
            margin: 5px 0;
        }
        
        .placar {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 0 20px;
        }
        
        .palpite-info {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .pd-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .pontuacao-detalhes {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .pontuacao-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }
        
        .pontuacao-item.total {
            font-weight: bold;
            color: #667eea;
            border-top: 2px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .acerto-badge {
            background: #4CAF50;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .pontos {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .resumo-rodada {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .resumo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total-rodada {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-data i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .info-rodada {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 150px;
            color: #1976D2;
        }
        
        .voltar-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        
        .voltar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .placar-info {
                flex-direction: column;
                text-align: center;
            }
            
            .placar {
                margin: 10px 0;
            }
            
            .info-label {
                min-width: 120px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-circle"></i> Palpites do Usuário</h1>
            <div id="userInfo" class="user-info">
                <!-- Carregado dinamicamente -->
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2><i class="fas fa-list-ol"></i> Selecionar Rodada</h2>
                <div class="select-rodada">
                    <select id="rodadaSelect" onchange="carregarRodada()">
                        <option value="">Selecione uma rodada...</option>
                        <!-- Opções carregadas dinamicamente -->
                    </select>
                </div>
            </div>
            
            <div id="infoRodada" class="info-rodada" style="display: none;">
                <!-- Informações da rodada carregadas dinamicamente -->
            </div>
            
            <div id="jogosContainer">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados da rodada...</p>
                </div>
                <!-- Jogos carregados dinamicamente -->
            </div>
            
            <div id="resumoRodada" class="resumo-rodada" style="display: none;">
                <!-- Resumo da rodada carregado dinamicamente -->
            </div>
            
            <div id="noData" class="no-data" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <h3>Nenhum dado disponível</h3>
                <p>Selecione uma rodada para visualizar os palpites.</p>
            </div>
            
            <button class="voltar-btn" onclick="Telegram.WebApp.close()">
                <i class="fas fa-arrow-left"></i> Voltar ao Menu
            </button>
        </div>
    </div>

    <script>
        // Dados recebidos do bot
        let dados = null;
        let usuario = null;
        let rodadasDisponiveis = [];
        let pontuacoesCache = {}; // Cache para pontuações já calculadas

        // Inicialização
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Obter dados da URL
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (!dataParam) {
                    showError('Dados não encontrados');
                    return;
                }
                
                // Decodificar dados
                const jsonData = atob(dataParam);
                dados = JSON.parse(jsonData);
                
                if (!dados || dados.tipo !== 'palpites_usuario') {
                    showError('Dados inválidos');
                    return;
                }
                
                usuario = dados.usuario;
                rodadasDisponiveis = dados.rodadas_disponiveis || [];
                
                // Configurar Telegram WebApp
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#667eea');
                Telegram.WebApp.setBackgroundColor('#f0f0f0');
                
                // Exibir informações do usuário
                exibirUsuario();
                
                // Carregar lista de rodadas
                carregarListaRodadas();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados');
            }
        });

        function exibirUsuario() {
            const userInfoDiv = document.getElementById('userInfo');
            
            if (!usuario) return;
            
            // Primeira letra do nome para avatar
            const primeiraLetra = usuario.nome.charAt(0).toUpperCase();
            
            userInfoDiv.innerHTML = `
                <div class="user-avatar">${primeiraLetra}</div>
                <div class="user-details">
                    <div style="font-size: 18px; font-weight: bold;">${usuario.nome}</div>
                    <div style="font-size: 14px; opacity: 0.9;">ID: ${usuario.telegram_id}</div>
                </div>
            `;
        }

        function carregarListaRodadas() {
            const select = document.getElementById('rodadaSelect');
            
            if (!select || rodadasDisponiveis.length === 0) {
                select.innerHTML = '<option value="">Nenhuma rodada disponível</option>';
                return;
            }
            
            // Ordenar rodadas
            rodadasDisponiveis.sort((a, b) => a - b);
            
            // Adicionar opções
            rodadasDisponiveis.forEach(rodadaNum => {
                const option = document.createElement('option');
                option.value = rodadaNum;
                option.textContent = `Rodada ${rodadaNum}`;
                select.appendChild(option);
            });
        }

        async function carregarRodada() {
            const select = document.getElementById('rodadaSelect');
            const rodadaNum = select.value;
            
            if (!rodadaNum) {
                document.getElementById('jogosContainer').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Selecione uma rodada</h3>
                        <p>Escolha uma rodada na lista acima para ver os palpites.</p>
                    </div>
                `;
                document.getElementById('infoRodada').style.display = 'none';
                document.getElementById('resumoRodada').style.display = 'none';
                document.getElementById('noData').style.display = 'none';
                return;
            }
            
            // Mostrar loading
            document.getElementById('jogosContainer').innerHTML = `
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados da rodada ${rodadaNum}...</p>
                </div>
            `;
            
            document.getElementById('infoRodada').style.display = 'none';
            document.getElementById('resumoRodada').style.display = 'none';
            document.getElementById('noData').style.display = 'none';
            
            try {
                // Verificar cache primeiro
                if (pontuacoesCache[rodadaNum]) {
                    exibirRodada(pontuacoesCache[rodadaNum]);
                    return;
                }
                
                // Buscar dados da rodada
                const response = await fetch('/get_pontuacao_usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        rodada_num: parseInt(rodadaNum)
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da rodada');
                }
                
                const dadosRodada = await response.json();
                
                // Salvar no cache
                pontuacoesCache[rodadaNum] = dadosRodada;
                
                // Exibir dados
                exibirRodada(dadosRodada);
                
            } catch (error) {
                console.error('Erro ao carregar rodada:', error);
                document.getElementById('jogosContainer').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar rodada</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function exibirRodada(dadosRodada) {
            if (!dadosRodada || !dadosRodada.jogos || dadosRodada.jogos.length === 0) {
                document.getElementById('jogosContainer').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Nenhum palpite encontrado</h3>
                        <p>Este usuário não tem palpites nesta rodada.</p>
                    </div>
                `;
                return;
            }
            
            const rodadaInfo = dadosRodada.rodada_info;
            const jogos = dadosRodada.jogos;
            const totalPontos = dadosRodada.total;
            const estatisticas = dadosRodada.estatisticas;
            
            // Exibir informações da rodada
            exibirInfoRodada(rodadaInfo);
            
            // Exibir jogos
            let jogosHTML = '';
            
            jogos.forEach((jogo, index) => {
                const placarReal = jogo.placar_real.split('x');
                const palpite = jogo.palpite.split('x');
                const acertos = jogo.acertos;
                
                // Calcular pontos por categoria
                const pontosPE = acertos.includes('PE') ? 10 : 0;
                const pontosRC = acertos.includes('RC') ? 4 : 0;
                const pontosGM = acertos.includes('GM') ? 2 : 0;
                const pontosGV = acertos.includes('GV') ? 2 : 0;
                const multiplicadorPD = jogo.pd ? 2 : 1;
                
                // Pontuação base (sem PD)
                const pontosBase = pontosPE + pontosRC + pontosGM + pontosGV;
                const pontosTotal = pontosBase * multiplicadorPD;
                
                jogosHTML += `
                    <div class="jogo-card">
                        <div class="placar-info">
                            <div class="times">
                                <div class="time">${jogo.mandante}</div>
                                <div class="placar">${placarReal[0]} x ${placarReal[1]}</div>
                                <div class="time">${jogo.visitante}</div>
                            </div>
                        </div>
                        
                        <div class="palpite-info">
                            <strong>Seu palpite:</strong> ${palpite[0]} x ${palpite[1]}
                            ${jogo.pd ? '<span class="pd-badge">PD</span>' : ''}
                        </div>
                        
                        <div class="pontuacao-detalhes">
                            <div class="pontuacao-item">
                                <span>Placar Exato (PE):</span>
                                <span>${pontosPE} pts</span>
                            </div>
                            <div class="pontuacao-item">
                                <span>Resultado Correto (RC):</span>
                                <span>${pontosRC} pts</span>
                            </div>
                            <div class="pontuacao-item">
                                <span>Gols Mandante (GM):</span>
                                <span>${pontosGM} pts</span>
                            </div>
                            <div class="pontuacao-item">
                                <span>Gols Visitante (GV):</span>
                                <span>${pontosGV} pts</span>
                            </div>
                            ${jogo.pd ? `
                            <div class="pontuacao-item">
                                <span>Pontuação Dobrada (PD):</span>
                                <span>x${multiplicadorPD}</span>
                            </div>
                            ` : ''}
                            <div class="pontuacao-item total">
                                <span>Pontuação neste jogo:</span>
                                <span class="pontos">${pontosTotal} pts</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('jogosContainer').innerHTML = jogosHTML;
            
            // Exibir resumo da rodada
            exibirResumoRodada(totalPontos, estatisticas, jogos);
        }

        function exibirInfoRodada(rodadaInfo) {
            const infoDiv = document.getElementById('infoRodada');
            
            if (!rodadaInfo) {
                infoDiv.style.display = 'none';
                return;
            }
            
            const horarioFormatado = rodadaInfo.horario_fechamento ? 
                new Date(rodadaInfo.horario_fechamento).toLocaleString('pt-BR') : 'Não definido';
            
            infoDiv.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 10px; font-size: 18px;">
                    <i class="fas fa-info-circle"></i> Informações da Rodada ${rodadaInfo.numero}
                </div>
                <div class="info-item">
                    <span class="info-label">Horário de Fechamento:</span>
                    <span>${horarioFormatado}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span>${rodadaInfo.status || 'Concluída'}</span>
                </div>
            `;
            
            infoDiv.style.display = 'block';
        }

        function exibirResumoRodada(totalPontos, estatisticas, jogos) {
            const resumoDiv = document.getElementById('resumoRodada');
            
            const totalJogos = jogos.length;
            const jogosComPD = jogos.filter(j => j.pd).length;
            const totalAcertosPE = estatisticas.pe || 0;
            const totalAcertosRC = estatisticas.rc || 0;
            const totalAcertosGM = estatisticas.gm || 0;
            const totalAcertosGV = estatisticas.gv || 0;
            
            resumoDiv.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 15px; font-size: 20px;">
                    <i class="fas fa-chart-bar"></i> Resumo da Rodada
                </div>
                
                <div class="resumo-item">
                    <span>Total de Jogos:</span>
                    <span>${totalJogos}</span>
                </div>
                
                <div class="resumo-item">
                    <span>Jogos com PD:</span>
                    <span>${jogosComPD}</span>
                </div>
                
                <div class="resumo-item">
                    <span>Placares Exatos (PE):</span>
                    <span>${totalAcertosPE}</span>
                </div>
                
                <div class="resumo-item">
                    <span>Resultados Corretos (RC):</span>
                    <span>${totalAcertosRC}</span>
                </div>
                
                <div class="resumo-item">
                    <span>Gols Mandante (GM):</span>
                    <span>${totalAcertosGM}</span>
                </div>
                
                <div class="resumo-item">
                    <span>Gols Visitante (GV):</span>
                    <span>${totalAcertosGV}</span>
                </div>
                
                <div class="total-rodada">
                    Pontuação Total: ${totalPontos} pts
                </div>
            `;
            
            resumoDiv.style.display = 'block';
        }

        function showError(message) {
            document.getElementById('jogosContainer').innerHTML = `
                <div class="no-data">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
