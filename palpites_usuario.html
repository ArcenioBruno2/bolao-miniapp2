    <script>
        // Vari√°veis globais
        let appData = {};
        let rodadasDisponiveis = [];
        let rodadasDados = {};
        let rodadaAtualNum = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();

        function carregarDadosDaURL() {
    try {
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        
        if (!dataParam) {
            mostrarErro('‚ùå Dados n√£o encontrados na URL');
            console.error('Par√¢metro "data" n√£o encontrado na URL');
            console.log('URL completa:', window.location.href);
            return;
        }
        
        console.log('=== CARREGANDO DADOS DA URL ===');
        console.log('URL Parameters:', Object.fromEntries(urlParams.entries()));
        console.log('Dados recebidos (in√≠cio):', dataParam.substring(0, 50) + '...');
        console.log('Tamanho dos dados:', dataParam.length, 'caracteres');
        
        // Tenta descomprimir com Gzip
        let dados;
        try {
            console.log('Tentando descompress√£o Gzip...');
            dados = descomprimirGzip(dataParam);
            console.log('‚úÖ Descompress√£o Gzip bem-sucedida');
        } catch (gzipError) {
            console.warn('‚ö†Ô∏è Falha na descompress√£o Gzip:', gzipError.message);
            
            // Tenta Base64 normal como fallback
            console.log('Tentando Base64 normal como fallback...');
            try {
                // Primeiro tenta URL-safe
                const safeBase64 = dataParam
                    .replace(/\-/g, '+')
                    .replace(/\_/g, '/')
                    .padEnd(dataParam.length + (4 - dataParam.length % 4) % 4, '=');
                
                const jsonString = atob(safeBase64);
                console.log('JSON string (primeiros 200 chars):', jsonString.substring(0, 200));
                dados = JSON.parse(jsonString);
                console.log('‚úÖ Parse Base64 normal bem-sucedido (URL-safe)');
            } catch (base64Error) {
                console.error('‚ùå Fallback Base64 tamb√©m falhou:', base64Error.message);
                
                // √öltima tentativa: Base64 direto
                try {
                    const jsonString = atob(dataParam);
                    console.log('√öltima tentativa (primeiros 200 chars):', jsonString.substring(0, 200));
                    dados = JSON.parse(jsonString);
                    console.log('‚úÖ Parse Base64 direto bem-sucedido');
                } catch (finalError) {
                    throw new Error('Falha em todos os m√©todos: ' + 
                        gzipError.message + ' | ' + 
                        base64Error.message + ' | ' + 
                        finalError.message);
                }
            }
        }
        
        console.log('Dados processados:', dados);
        
        // Valida dados
        if (!dados || !dados.t) {
            console.error('Formato de dados inv√°lido:', dados);
            throw new Error('Formato de dados inv√°lido ou incompleto');
        }
        
        if (dados.t !== 'palpites_usuario_gzip') {
            console.warn('‚ö†Ô∏è Tipo de dados:', dados.t, '- esperado: palpites_usuario_gzip');
        }
        
        appData = dados;
        
        // Preenche informa√ß√µes do usu√°rio
        document.getElementById('userName').textContent = appData.u?.n || 'Usu√°rio desconhecido';
        document.getElementById('userId').textContent = `ID: ${appData.u?.id || '--'} | Telegram: ${appData.u?.tid || '--'}`;
        document.getElementById('subtitle').textContent = `Usu√°rio: ${appData.u?.n || '--'}`;
        
        // Armazena dados das rodadas
        rodadasDisponiveis = appData.rd || [];
        rodadasDados = {};
        
        // Primeira rodada j√° vem completa
        if (appData.ra && appData.rdc) {
            rodadasDados[appData.ra] = appData.rdc;
            rodadaAtualNum = appData.ra;
            console.log(`‚úÖ Rodada atual: ${rodadaAtualNum}`);
        }
        
        console.log('Rodadas dispon√≠veis:', rodadasDisponiveis.length);
        console.log('Rodadas no cache:', Object.keys(rodadasDados));
        
        // Popula o select com as rodadas
        popularSelectRodadas();
        
        // Exibe a primeira rodada
        if (rodadaAtualNum) {
            selecionarRodada(rodadaAtualNum);
        } else if (rodadasDisponiveis.length > 0) {
            selecionarRodada(rodadasDisponiveis[0].n);
        }
        
        // Esconde loading
        document.getElementById('loading').style.display = 'none';
        console.log('‚úÖ Dados carregados com sucesso!');
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar dados:', error);
        console.error('Stack:', error.stack);
        
        // Mostra mais detalhes no console
        console.log('URL atual:', window.location.href);
        console.log('Dados da URL (primeiros 200 chars):', 
            new URLSearchParams(window.location.search).get('data')?.substring(0, 200));
        
        mostrarErro(`Erro ao processar dados: ${error.message}`);
    }
}
        
       function descomprimirGzip(base64Data) {
    try {
        console.log('=== INICIANDO DESCOMPRESS√ÉO GZIP ===');
        console.log('Dados recebidos (in√≠cio):', base64Data.substring(0, 50) + '...');
        console.log('Tamanho total:', base64Data.length, 'caracteres');
        
        // Verifica caracteres inv√°lidos
        const invalidChars = base64Data.match(/[^A-Za-z0-9\+\/\=\-_]/g);
        if (invalidChars) {
            console.warn('‚ö†Ô∏è Caracteres inv√°lidos encontrados:', invalidChars.slice(0, 10));
        }
        
        // URL-safe Base64: substituir caracteres
        console.log('Convertendo para Base64 padr√£o...');
        const safeBase64 = base64Data
            .replace(/\-/g, '+')
            .replace(/\_/g, '/')
            // Adiciona padding se necess√°rio
            .padEnd(base64Data.length + (4 - base64Data.length % 4) % 4, '=');
        
        console.log('Base64 ap√≥s corre√ß√£o (primeiros 100 chars):', safeBase64.substring(0, 100));
        
        try {
            // Decodifica Base64
            console.log('Decodificando Base64...');
            const binaryString = atob(safeBase64);
            console.log('String bin√°ria decodificada:', binaryString.length, 'caracteres');
            
            if (binaryString.length === 0) {
                throw new Error('String bin√°ria vazia ap√≥s decodifica√ß√£o');
            }
            
            const bytes = new Uint8Array(binaryString.length);
            
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            console.log('Bytes convertidos:', bytes.length, 'bytes');
            console.log('Primeiros bytes:', Array.from(bytes.slice(0, 10)));
            
            // Verifica se √© Gzip v√°lido (primeiros 2 bytes: 0x1F 0x8B)
            const isGzip = bytes[0] === 0x1F && bytes[1] === 0x8B;
            console.log('√â Gzip v√°lido?', isGzip, 'Bytes:', bytes[0], bytes[1], 'esperado: 31, 139');
            
            if (isGzip) {
                // Descomprime Gzip usando Pako
                console.log('Descomprimindo Gzip...');
                const decompressed = pako.inflate(bytes, { to: 'string' });
                
                console.log('Descomprimido:', decompressed.length, 'caracteres');
                console.log('Primeiros 200 chars:', decompressed.substring(0, 200));
                
                // Parse JSON
                console.log('Fazendo parse do JSON...');
                const result = JSON.parse(decompressed);
                console.log('‚úÖ Parse bem-sucedido!');
                console.log('Tipo:', result.t);
                console.log('Usu√°rio:', result.u?.n);
                console.log('Rodadas:', result.rd?.length);
                return result;
            } else {
                console.warn('‚ö†Ô∏è Dados n√£o parecem ser Gzip v√°lido');
                console.log('Tentando interpretar como JSON direto...');
                
                // Tenta interpretar como JSON direto
                const jsonString = binaryString;
                console.log('JSON string (primeiros 200 chars):', jsonString.substring(0, 200));
                const result = JSON.parse(jsonString);
                console.log('‚úÖ Parse JSON direto bem-sucedido!');
                return result;
            }
            
        } catch (innerError) {
            console.error('‚ùå Erro na decodifica√ß√£o/descompress√£o:', innerError);
            
            // Tenta um m√©todo alternativo
            console.log('Tentando m√©todo alternativo...');
            try {
                // Tenta decodificar diretamente como Base64 normal (n√£o URL-safe)
                const directDecode = atob(base64Data);
                console.log('Decodifica√ß√£o direta funcionou:', directDecode.substring(0, 100));
                return JSON.parse(directDecode);
            } catch (directError) {
                console.error('‚ùå M√©todo alternativo tamb√©m falhou:', directError);
                throw new Error('Falha em todos os m√©todos de decodifica√ß√£o: ' + innerError.message);
            }
        }
        
    } catch (error) {
        console.error('‚ùå Erro geral na descompress√£o:', error);
        console.error('Stack:', error.stack);
        
        // Fallback: tenta como Base64 normal (sem Gzip)
        try {
            console.log('Tentando fallback...');
            const safeBase64 = base64Data
                .replace(/\-/g, '+')
                .replace(/\_/g, '/')
                .padEnd(base64Data.length + (4 - base64Data.length % 4) % 4, '=');
            
            const jsonString = atob(safeBase64);
            console.log('Fallback Base64 direto (primeiros 200 chars):', jsonString.substring(0, 200));
            return JSON.parse(jsonString);
        } catch (fallbackError) {
            console.error('‚ùå Fallback tamb√©m falhou:', fallbackError);
            throw new Error('Falha em ambos os m√©todos: ' + error.message + ' | Fallback: ' + fallbackError.message);
        }
    }
}
        
        function popularSelectRodadas() {
            const select = document.getElementById('rodadaSelect');
            select.innerHTML = '';
            
            if (rodadasDisponiveis.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Nenhuma rodada dispon√≠vel';
                select.appendChild(option);
                return;
            }
            
            rodadasDisponiveis.forEach(rodada => {
                const option = document.createElement('option');
                option.value = rodada.n;
                
                let texto = `Rodada ${rodada.n}`;
                
                // Adiciona informa√ß√µes
                if (rodada.p !== undefined) texto += ` ‚Ä¢ ${rodada.p} pts`;
                if (rodada.s === 'fechada') texto += ' ‚Ä¢ üîí';
                if (rodada.jc !== undefined) {
                    const total = rodada.jt || rodada.j || 0;
                    texto += ` ‚Ä¢ üìä ${rodada.jc}/${total}`;
                }
                
                option.textContent = texto;
                select.appendChild(option);
            });
            
            // Seleciona a rodada atual
            if (rodadaAtualNum) {
                select.value = rodadaAtualNum;
            }
        }
        
        function selecionarRodada(numeroRodada) {
            console.log(`Selecionando rodada ${numeroRodada}...`);
            
            const rodadaData = rodadasDados[numeroRodada];
            
            if (!rodadaData) {
                // Se n√£o temos dados desta rodada, tentamos carregar
                console.log(`Rodada ${numeroRodada} n√£o encontrada em cache`);
                carregarRodadaDoBot(numeroRodada);
                return;
            }
            
            rodadaAtualNum = numeroRodada;
            document.getElementById('rodadaSelect').value = numeroRodada;
            exibirResumoRodada(rodadaData);
            exibirJogosRodada(rodadaData);
        }
        
        function exibirResumoRodada(rodada) {
            const resumo = document.getElementById('rodadaResumo');
            resumo.style.display = 'block';
            
            // Atualiza t√≠tulo
            const rodadaNum = rodada.num || rodadaAtualNum;
            document.getElementById('rodadaTitulo').textContent = `Rodada ${rodadaNum}`;
            
            // Atualiza estat√≠sticas
            document.getElementById('totalPontos').textContent = rodada.tp || 0;
            document.getElementById('jogosPalpitados').textContent = rodada.jp || rodada.j || 0;
            document.getElementById('totalJogos').textContent = rodada.jt || rodada.total_jogos || 0;
            document.getElementById('jogosComPlacar').textContent = rodada.jcp || 0;
            document.getElementById('totalPE').textContent = rodada.est?.pe || 0;
            document.getElementById('temPD').textContent = (rodada.est?.pd_usada || rodada.pd_usada) ? 'Sim' : 'N√£o';
        }
        
        function exibirJogosRodada(rodada) {
            const container = document.getElementById('jogosLista');
            const jogos = rodada.jogos || [];
            
            console.log(`Exibindo ${jogos.length} jogos da rodada ${rodada.num || rodadaAtualNum}`);
            
            // Limpa container
            container.innerHTML = '';
            
            // Atualiza contador
            const totalJogos = rodada.jt || rodada.total_jogos || 0;
            const jogosPalpitados = rodada.jp || jogos.length;
            document.getElementById('contadorJogos').textContent = 
                `${jogosPalpitados}/${totalJogos} jogos palpitados`;
            
            if (jogos.length === 0) {
                container.innerHTML = `
                    <div class="jogo-card" style="text-align: center; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 10px;">üì≠</div>
                        <div style="font-weight: 600; margin-bottom: 5px;">Nenhum palpite nesta rodada</div>
                        <div style="font-size: 14px;">Voc√™ n√£o fez palpites nos jogos desta rodada</div>
                    </div>
                `;
                return;
            }
            
            // Ordena jogos por data/hora se dispon√≠vel
            jogos.sort((a, b) => {
                if (a.dh && b.dh) {
                    return new Date(a.dh) - new Date(b.dh);
                }
                return 0;
            });
            
            // Cria cards para cada jogo
            jogos.forEach((jogo, index) => {
                const div = document.createElement('div');
                div.className = `jogo-card ${jogo.pd ? 'pd' : ''}`;
                
                // Formata data/hora se dispon√≠vel
                let dataFormatada = '';
                if (jogo.dh) {
                    try {
                        const data = new Date(jogo.dh);
                        if (!isNaN(data)) {
                            dataFormatada = data.toLocaleDateString('pt-BR', {
                                day: '2-digit',
                                month: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }
                    } catch (e) {
                        console.warn('Erro ao formatar data:', e);
                    }
                }
                
                let html = '';
                
                // Badge de PD
                if (jogo.pd) {
                    html += '<div class="pd-badge">Pontua√ß√£o Dobrada</div>';
                }
                
                // T√≠tulo do jogo e data
                html += `
                    <div style="margin-bottom: 15px;">
                        <div style="font-weight: 600; font-size: 16px; margin-bottom: 5px;">
                            ${jogo.m || jogo.mandante || 'Time A'} vs ${jogo.v || jogo.visitante || 'Time B'}
                        </div>
                        ${dataFormatada ? `
                            <div style="font-size: 12px; color: #666;">
                                <span>üìÖ</span> ${dataFormatada}

                // Placar real vs palpite
                html += `
                    <div class="placares-container">

                // Pontua√ß√£o e acertos
                html += `

                // Badges de acertos
                if (jogo.ac && jogo.ac.length > 0) {
                    jogo.ac.forEach(acerto => {

                } else {
                    html += `<span style="font-size: 12px; color: #666;">Sem acertos</span>`;
                }
                
                html += `</div></div>`;
                
                div.innerHTML = html;
                container.appendChild(div);
            });
            
            // Esconde loading
