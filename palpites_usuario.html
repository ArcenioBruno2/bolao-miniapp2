    <style>

        /* Informa√ß√µes do usu√°rio */

        /* Loading e Erros */
        .loading {

<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1>üìä Palpites e Pontua√ß√£o</h1>
            <div class="subtitle" id="subtitle">Carregando dados do usu√°rio...</div>
        </div>
        
        <!-- Informa√ß√µes do usu√°rio -->
        <div class="user-info">
            <div class="user-main">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="userName">Carregando...</h2>
                    <p id="userId">ID: -- | Telegram: --</p>
                </div>
            </div>
        </div>
        
        <!-- Seletor de rodada -->
        <div class="select-section">
            <div class="custom-select">
                <select id="rodadaSelect" onchange="mudarRodada()">
                    <option value="">Carregando rodadas...</option>
                </select>
            </div>
        </div>
        
        <!-- Estat√≠sticas da rodada -->
        <div class="stats-section" id="rodadaResumo" style="display: none;">
            <h2 class="section-title" id="rodadaTitulo">Rodada --</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="totalPontos">0</span>
                    <span class="stat-label">Pontos (TP)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="jogosReais">0</span>
                    <span class="stat-label">Jogos Reais (JR)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="jogosPalpitados">0</span>
                    <span class="stat-label">Palpitados (JP)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="pdUsada">N√£o</span>
                    <span class="stat-label">PD Usada</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalPE">0</span>
                    <span class="stat-label">Placar Exato (PE)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalRC">0</span>
                    <span class="stat-label">Resultado (RC)</span>
                </div>
            </div>
        </div>
        
        <!-- Lista de jogos -->
        <div class="games-section">
            <div class="games-header">
                <h2>Jogos da Rodada</h2>
                <div class="games-counter" id="contadorJogos">0 jogos</div>
            </div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>Carregando jogos e estat√≠sticas...</div>
            </div>
            
            <!-- Lista de jogos -->
            <div id="jogosLista" class="games-list"></div>
            
            <!-- Mensagem de erro -->
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let appData = {};
        let rodadasDisponiveis = [];
        let rodadasDados = {};
        let rodadaAtualNum = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.setBackgroundColor('#667eea');
                Telegram.WebApp.setHeaderColor('#2c3e50');
            }
            
            carregarDadosDaURL();
        });
        
        function carregarDadosDaURL() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (!dataParam) {
                    mostrarErro('‚ùå Dados n√£o encontrados na URL');
                    return;
                }
                
                console.log('Carregando dados da URL...');
                
                // Tenta descomprimir com Gzip primeiro
                let dados;
                try {
                    dados = descomprimirGzip(dataParam);
                } catch (gzipError) {
                    // Fallback para Base64 normal
                    try {
                        const safeBase64 = dataParam
                            .replace(/\-/g, '+')
                            .replace(/\_/g, '/')
                            .padEnd(dataParam.length + (4 - dataParam.length % 4) % 4, '=');
                        
                        const jsonString = atob(safeBase64);
                        dados = JSON.parse(jsonString);
                    } catch (base64Error) {
                        throw new Error('Falha ao decodificar dados: ' + base64Error.message);
                    }
                }
                
                // Valida dados
                if (!dados || !dados.t) {
                    throw new Error('Formato de dados inv√°lido');
                }
                
                appData = dados;
                
                // Preenche informa√ß√µes do usu√°rio
                document.getElementById('userName').textContent = appData.u?.n || 'Usu√°rio';
                document.getElementById('userId').textContent = `ID: ${appData.u?.id || '--'} | Telegram: ${appData.u?.tid || '--'}`;
                document.getElementById('subtitle').textContent = `Usu√°rio: ${appData.u?.n || '--'}`;
                
                // Avatar com primeira letra do nome
                if (appData.u?.n) {
                    document.getElementById('userAvatar').textContent = appData.u.n.charAt(0).toUpperCase();
                }
                
                // Armazena dados das rodadas
                rodadasDisponiveis = appData.rd || [];
                rodadasDados = {};
                
                // Primeira rodada j√° vem completa
                if (appData.ra && appData.rdc) {
                    rodadasDados[appData.ra] = appData.rdc;
                    rodadaAtualNum = appData.ra;
                }
                
                // Popula o select com as rodadas
                popularSelectRodadas();
                
                // Exibe a primeira rodada
                if (rodadaAtualNum) {
                    selecionarRodada(rodadaAtualNum);
                } else if (rodadasDisponiveis.length > 0) {
                    selecionarRodada(rodadasDisponiveis[0].n);
                }
                
                // Esconde loading
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarErro(`Erro ao processar dados: ${error.message}`);
            }
        }
        
        function descomprimirGzip(base64Data) {
            try {
                // URL-safe Base64 para padr√£o
                const safeBase64 = base64Data
                    .replace(/\-/g, '+')
                    .replace(/\_/g, '/')
                    .padEnd(base64Data.length + (4 - base64Data.length % 4) % 4, '=');
                
                // Decodifica Base64
                const binaryString = atob(safeBase64);
                
                // Converte para Uint8Array
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Verifica se √© Gzip (primeiros 2 bytes: 0x1F 0x8B)
                const isGzip = bytes[0] === 0x1F && bytes[1] === 0x8B;
                
                if (isGzip) {
                    // Descomprime Gzip usando Pako
                    const decompressed = pako.inflate(bytes, { to: 'string' });
                    return JSON.parse(decompressed);
                } else {
                    // Tenta como JSON direto
                    const jsonString = binaryString;
                    return JSON.parse(jsonString);
                }
                
            } catch (error) {
                throw new Error('Falha na descompress√£o: ' + error.message);
            }
        }
        
        function popularSelectRodadas() {
            const select = document.getElementById('rodadaSelect');
            select.innerHTML = '';
            
            if (rodadasDisponiveis.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Nenhuma rodada dispon√≠vel';
                select.appendChild(option);
                return;
            }
            
            rodadasDisponiveis.forEach(rodada => {
                const option = document.createElement('option');
                option.value = rodada.n;
                
                let texto = `Rodada ${rodada.n}`;
                
                // Adiciona informa√ß√µes extras
                if (rodada.p !== undefined) texto += ` ‚Ä¢ ${rodada.p} pontos`;
                if (rodada.s === 'fechada') texto += ' ‚Ä¢ üîí';
                if (rodada.jc !== undefined) {
                    const total = rodada.jt || rodada.j || 0;
                    texto += ` ‚Ä¢ ${rodada.jc}/${total} jogos`;
                }
                
                option.textContent = texto;
                select.appendChild(option);
            });
            
            // Seleciona a rodada atual
            if (rodadaAtualNum) {
                select.value = rodadaAtualNum;
            }
        }
        
        function selecionarRodada(numeroRodada) {
            console.log(`Selecionando rodada ${numeroRodada}...`);
            
            const rodadaData = rodadasDados[numeroRodada];
            
            if (!rodadaData) {
                carregarRodadaDoBot(numeroRodada);
                return;
            }
            
            rodadaAtualNum = numeroRodada;
            document.getElementById('rodadaSelect').value = numeroRodada;
            exibirResumoRodada(rodadaData);
            exibirJogosRodada(rodadaData);
        }
        
        function exibirResumoRodada(rodada) {
            const resumo = document.getElementById('rodadaResumo');
            resumo.style.display = 'block';
            
            // Atualiza t√≠tulo
            const rodadaNum = rodada.num || rodadaAtualNum;
            document.getElementById('rodadaTitulo').textContent = `Rodada ${rodadaNum}`;
            
            // Atualiza estat√≠sticas com os campos corretos
            document.getElementById('totalPontos').textContent = rodada.tp || 0; // TP
            document.getElementById('jogosReais').textContent = rodada.jr || rodada.total_jogos || 0; // JR
            document.getElementById('jogosPalpitados').textContent = rodada.jp || rodada.j || 0; // JP
            document.getElementById('pdUsada').textContent = (rodada.pd_usada || rodada.pd_usada === true) ? 'Sim' : 'N√£o'; // PD
            document.getElementById('totalPE').textContent = rodada.est?.pe || rodada.pe || 0; // PE
            document.getElementById('totalRC').textContent = rodada.est?.rc || rodada.rc || 0; // RC
        }
        
        function exibirJogosRodada(rodada) {
            const container = document.getElementById('jogosLista');
            const jogos = rodada.jogos || [];
            
            // Limpa container
            container.innerHTML = '';
            
            // Atualiza contador
            const totalJogos = rodada.jr || rodada.total_jogos || 0;
            const jogosPalpitados = rodada.jp || jogos.length;
            document.getElementById('contadorJogos').textContent = 
                `${jogosPalpitados}/${totalJogos} jogos`;
            
            if (jogos.length === 0) {
                container.innerHTML = `
                    <div class="game-card" style="text-align: center;">
                        <div style="font-size: 60px; margin-bottom: 20px;">üì≠</div>
                        <div style="font-size: 18px; font-weight: 600; color: #4a5568; margin-bottom: 10px;">
                            Nenhum palpite nesta rodada
                        </div>
                        <div style="color: #718096;">
                            Voc√™ n√£o fez palpites nos jogos desta rodada
                        </div>
                    </div>
                `;
                return;
            }
            
            // Cria cards para cada jogo
            jogos.forEach((jogo, index) => {
                const div = document.createElement('div');
                div.className = `game-card ${jogo.pd ? 'pd' : ''}`;
                
                // Badge de PD
                let pdBadge = '';
                if (jogo.pd) {
                    pdBadge = '<div class="pd-badge">Pontua√ß√£o Dobrada</div>';
                }
                
                // Formata data/hora
                let dataFormatada = '';
                if (jogo.dh) {
                    try {
                        const data = new Date(jogo.dh);
                        dataFormatada = data.toLocaleDateString('pt-BR', {
                            weekday: 'short',
                            day: '2-digit',
                            month: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    } catch (e) {
                        dataFormatada = jogo.dh;
                    }
                }
                
                // Placar real e palpite
                const placarReal = jogo.pr || jogo.placar_real || '? x ?';
                const placarPalpite = jogo.pal || jogo.palpite || '0 x 0';
                
                // Extrai valores do placar
