    <style>

<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1>üìä Palpites e Pontua√ß√£o</h1>
            <div class="subtitle" id="subtitle">Carregando dados do usu√°rio...</div>
        </div>
        
        <!-- Informa√ß√µes do usu√°rio -->
        <div class="user-info">
            <div class="user-main">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="userName">Carregando...</h2>
                    <p id="userId">ID: -- | Telegram: --</p>
                </div>
            </div>
        </div>
        
        <!-- Informa√ß√£o fixa sobre quantidade de jogos -->
        <div class="fixed-info">
            Quantidade de jogos na Rodada: 10
        </div>
        
        <!-- Seletor de rodada -->
        <div class="select-section">
            <div class="custom-select">
                <select id="rodadaSelect" onchange="mudarRodada()">
                    <option value="">Carregando rodadas...</option>
                </select>
            </div>
        </div>
        
        <!-- Estat√≠sticas da rodada -->
        <div class="stats-section" id="rodadaResumo" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="totalPontos">0</span>
                    <span class="stat-label">Pontos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="jogosPalpitados">0</span>
                    <span class="stat-label">Palpitados</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">10</span>
                    <span class="stat-label">Jogos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="pdUsada">N√£o</span>
                    <span class="stat-label">PD Usada</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalPE">0</span>
                    <span class="stat-label">Placar Exato</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalRC">0</span>
                    <span class="stat-label">Resultado Correto</span>
                </div>
            </div>
        </div>
        
        <!-- Lista de jogos -->
        <div class="games-section">
            <div class="games-header">
                <h2>Jogos da Rodada</h2>
                <div class="games-counter" id="contadorJogos">0/10 jogos palpitados</div>
            </div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>Carregando jogos e estat√≠sticas...</div>
            </div>
            
            <!-- Lista de jogos -->
            <div id="jogosLista" class="games-list"></div>
            
            <!-- Mensagem de erro -->
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let appData = {};
        let rodadasDisponiveis = [];
        let rodadasDados = {};
        let rodadaAtualNum = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.setBackgroundColor('#667eea');
                Telegram.WebApp.setHeaderColor('#2c3e50');
            }
            
            carregarDadosDaURL();
        });
        
        function carregarDadosDaURL() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (!dataParam) {
                    mostrarErro('‚ùå Dados n√£o encontrados na URL');
                    return;
                }
                
                console.log('=== CARREGANDO DADOS DA URL ===');
                
                // Tenta descomprimir com Gzip primeiro
                let dados;
                try {
                    dados = descomprimirGzip(dataParam);
                    console.log('‚úÖ Dados descomprimidos com Gzip');
                } catch (gzipError) {
                    // Fallback para Base64 normal
                    try {
                        const safeBase64 = dataParam
                            .replace(/\-/g, '+')
                            .replace(/\_/g, '/')
                            .padEnd(dataParam.length + (4 - dataParam.length % 4) % 4, '=');
                        
                        const jsonString = atob(safeBase64);
                        dados = JSON.parse(jsonString);
                        console.log('‚úÖ Dados carregados via Base64');
                    } catch (base64Error) {
                        throw new Error('Falha ao decodificar dados: ' + base64Error.message);
                    }
                }
                
                // Valida dados
                if (!dados || !dados.t) {
                    throw new Error('Formato de dados inv√°lido');
                }
                
                // Debug: Mostra estrutura dos dados
                console.log('Estrutura dos dados:', {
                    tipo: dados.t,
                    usuario: dados.u,
                    totalRodadas: dados.rd ? dados.rd.length : 0,
                    rodadaAtual: dados.ra,
                    rodadaAtualDados: dados.rdc ? Object.keys(dados.rdc) : 'Nenhum'
                });
                
                if (dados.rdc) {
                    console.log('Detalhes rodada atual:', {
                        campos: Object.keys(dados.rdc),
                        estatisticas: dados.rdc.est,
                        totalJogos: dados.rdc.jogos ? dados.rdc.jogos.length : 0
                    });
                }
                
                appData = dados;
                
                // Preenche informa√ß√µes do usu√°rio
                document.getElementById('userName').textContent = appData.u?.n || 'Usu√°rio';
                document.getElementById('userId').textContent = `ID: ${appData.u?.id || '--'} | Telegram: ${appData.u?.tid || '--'}`;
                document.getElementById('subtitle').textContent = `Usu√°rio: ${appData.u?.n || '--'}`;
                
                // Avatar com primeira letra do nome
                if (appData.u?.n) {
                    document.getElementById('userAvatar').textContent = appData.u.n.charAt(0).toUpperCase();
                }
                
                // Armazena dados das rodadas
                rodadasDisponiveis = appData.rd || [];
                rodadasDados = {};
                
                // Primeira rodada j√° vem completa
                if (appData.ra && appData.rdc) {
                    rodadasDados[appData.ra] = appData.rdc;
                    rodadaAtualNum = appData.ra;
                    console.log(`‚úÖ Rodada atual: ${rodadaAtualNum}`);
                }
                
                // Popula o select com as rodadas
                popularSelectRodadas();
                
                // Exibe a primeira rodada
                if (rodadaAtualNum) {
                    selecionarRodada(rodadaAtualNum);
                } else if (rodadasDisponiveis.length > 0) {
                    selecionarRodada(rodadasDisponiveis[0].n);
                }
                
                // Esconde loading
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                mostrarErro(`Erro ao processar dados: ${error.message}`);
            }
        }
        
        function descomprimirGzip(base64Data) {
            try {
                // URL-safe Base64 para padr√£o
                const safeBase64 = base64Data
                    .replace(/\-/g, '+')
                    .replace(/\_/g, '/')
                    .padEnd(base64Data.length + (4 - base64Data.length % 4) % 4, '=');
                
                // Decodifica Base64
                const binaryString = atob(safeBase64);
                
                // Converte para Uint8Array
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Verifica se √© Gzip (primeiros 2 bytes: 0x1F 0x8B)
                const isGzip = bytes[0] === 0x1F && bytes[1] === 0x8B;
                
                if (isGzip) {
                    // Descomprime Gzip usando Pako
                    const decompressed = pako.inflate(bytes, { to: 'string' });
                    return JSON.parse(decompressed);
                } else {
                    // Tenta como JSON direto
                    const jsonString = binaryString;
                    return JSON.parse(jsonString);
                }
                
            } catch (error) {
                throw new Error('Falha na descompress√£o: ' + error.message);
            }
        }
        
        function popularSelectRodadas() {
            const select = document.getElementById('rodadaSelect');
            select.innerHTML = '';
            
            if (rodadasDisponiveis.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Nenhuma rodada dispon√≠vel';
                select.appendChild(option);
                return;
            }
            
            rodadasDisponiveis.forEach(rodada => {
                const option = document.createElement('option');
                option.value = rodada.n;
                
                let texto = `Rodada ${rodada.n}`;
                
                // Formato: Jogos Palpitados / Jogos Totais (sempre 10)
                const jogosPalpitados = rodada.jp || 0;
                const jogosTotais = 10;
                
                texto += ` ‚Ä¢ ${jogosPalpitados}/${jogosTotais} palpites`;
                
                // Adiciona pontos se dispon√≠vel
                if (rodada.p !== undefined) {
                    texto += ` ‚Ä¢ ${rodada.p} pontos`;
                }
                
                // Status da rodada
                if (rodada.s === 'fechada') {
                    texto += ' ‚Ä¢ üîí';
                }
                
                option.textContent = texto;
                select.appendChild(option);
            });
            
            // Seleciona a rodada atual
            if (rodadaAtualNum) {
                select.value = rodadaAtualNum;
            }
        }
        
        function selecionarRodada(numeroRodada) {
            console.log(`Selecionando rodada ${numeroRodada}...`);
            
            const rodadaData = rodadasDados[numeroRodada];
            
            if (!rodadaData) {
                carregarRodadaDoBot(numeroRodada);
                return;
            }
            
            rodadaAtualNum = numeroRodada;
            document.getElementById('rodadaSelect').value = numeroRodada;
            exibirResumoRodada(rodadaData);
            exibirJogosRodada(rodadaData);
        }
        
        function exibirResumoRodada(rodada) {
            const resumo = document.getElementById('rodadaResumo');
            resumo.style.display = 'block';
            
            // Busca informa√ß√£o jp (jogos palpitados) do bot
            const jogos = rodada.jogos || [];
            const jogosPalpitados = rodada.jp || jogos.length;
            const totalJogos = 10;
            
            // Total de pontos
            let totalPontos = rodada.tp || 0;
            
            // PD usada
            let pdUsada = false;
            let totalPE = 0;
            let totalRC = 0;
            
            // Calcula estat√≠sticas baseadas nos acertos dos jogos
            jogos.forEach(jogo => {
                const acertos = jogo.ac || [];
                
                // Verifica se usou PD neste jogo
                if (jogo.pd) {
                    pdUsada = true;
                }
                
                // Conta acertos
                acertos.forEach(acerto => {
                    if (acerto === 'PE') totalPE++;

        function calcularDetalhesPontuacao(acertos, pdUsada) {
            // Contadores por tipo de acerto
            const contadores = {
                'PE': acertos.filter(a => a === 'PE').length,
                'RC': acertos.filter(a => a === 'RC').length,
                'GM': acertos.filter(a => a === 'GM').length,
                'GV': acertos.filter(a => a === 'GV').length
            };
            
            // C√°lculo conforme as regras do bot (corrigido)
            let totalPontos = 0;
            let detalhesHTML = '<div class="points-breakdown">';
            
            // Primeiro verifica Placar Exato (PE) - 14 pontos
            if (contadores.PE > 0) {
                const pontosPE = 14;
                totalPontos += pontosPE;
                
                detalhesHTML += `
                    <div class="breakdown-item">
                        <div class="breakdown-label">Placar Exato</div>
                        <div class="breakdown-value">${contadores.PE}x</div>
                        <div class="breakdown-points">+${pontosPE} pontos</div>
                    </div>
                `;
            } 
            // Se n√£o teve PE, verifica Resultado Correto (RC) - 4 pontos
            else if (contadores.RC > 0) {
                const pontosRC = contadores.RC * 4;
                totalPontos += pontosRC;
                
                detalhesHTML += `
                    <div class="breakdown-item">
                        <div class="breakdown-label">Resultado Correto</div>
                        <div class="breakdown-value">${contadores.RC}x</div>
                        <div class="breakdown-points">+${pontosRC} pontos</div>
                    </div>
                `;
            }
            
            // Gols Mandante exatos (GM) - 2 pontos (sempre soma, mesmo com RC)
            if (contadores.GM > 0) {
                const pontosGM = contadores.GM * 2;
                totalPontos += pontosGM;
                
                detalhesHTML += `
                    <div class="breakdown-item">
                        <div class="breakdown-label">Gols Mandante Exatos</div>
                        <div class="breakdown-value">${contadores.GM}x</div>
                        <div class="breakdown-points">+${pontosGM} pontos</div>
                    </div>
                `;
            }
            
            // Gols Visitante exatos (GV) - 2 pontos (sempre soma, mesmo com RC)
            if (contadores.GV > 0) {
                const pontosGV = contadores.GV * 2;
                totalPontos += pontosGV;
                
                detalhesHTML += `
                    <div class="breakdown-item">
                        <div class="breakdown-label">Gols Visitante Exatos</div>
                        <div class="breakdown-value">${contadores.GV}x</div>
                        <div class="breakdown-points">+${pontosGV} pontos</div>
                    </div>
                `;
            }
            
            // Se n√£o teve nenhum acerto
            if (totalPontos === 0) {
                detalhesHTML += `
                    <div class="breakdown-item">
                        <div class="breakdown-label">Acertos</div>
                        <div class="breakdown-value">0x</div>
                        <div class="breakdown-points">+0 pontos</div>
                    </div>
                `;
            }
            
            // Aplica Pontua√ß√£o Dobrada (PD) - multiplica o resultado final por 2
            if (pdUsada) {
                const totalAntesPD = totalPontos;
                totalPontos *= 2;
                const bonusPD = totalPontos - totalAntesPD;
                
                detalhesHTML += `
                    <div class="breakdown-item">
                        <div class="breakdown-label">Pontua√ß√£o Dobrada</div>
                        <div class="breakdown-value">2x</div>
                        <div class="breakdown-points">√ó 2 = ${totalPontos} pontos</div>
                    </div>
                `;
            }
            
            // Mostra total de pontos
            detalhesHTML += `
                <div class="breakdown-item" style="grid-column: 1 / -1; background: #e8f4fd; border-color: #3498db;">
                    <div class="breakdown-label">Total do Jogo</div>
                    <div class="breakdown-value" style="font-size: 16px; color: #2c3e50;">${totalPontos} pontos</div>
                </div>
            `;
            
            detalhesHTML += '</div>';
            
            return detalhesHTML;
        }
