    <style>

        .points-pd {

        /* Loading e Erros */
        .loading {
            text-align: center;
            padding: 40px 20px;

        /* Utilit√°rios */

        /* ‚≠ê‚≠ê NOVO: Estilo para porcentagens ‚≠ê‚≠ê */

<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1>üìä Palpites e Pontua√ß√£o</h1>
            <div class="subtitle" id="subtitle">Carregando dados do usu√°rio...</div>
        </div>
        
        <!-- Informa√ß√µes do usu√°rio -->
        <div class="user-info">
            <div class="user-main">
                <div class="user-avatar" id="userAvatar">U</div>

                    <h2 id="userName">Carregando...</h2>

        <!-- Navega√ß√£o de rodadas -->
        <div class="nav-section">
            <div class="nav-buttons">
                <button class="nav-btn" id="btnAnterior" onclick="navegarRodada(-1)" disabled>‚Üê</button>
            </div>
            
            <div class="rodada-selector">
                <select id="rodadaSelect" onchange="mudarRodada()">
                    <option value="">Carregando...</option>
                </select>
            </div>

                <button class="nav-btn" id="btnProximo" onclick="navegarRodada(1)" disabled>‚Üí</button>
            </div>
        </div>
        
        <!-- Estat√≠sticas da rodada - ATUALIZADO -->
        <div class="stats-section" id="rodadaResumo" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="statTotalRodada">0</span>
                    <span class="stat-label">Total da Rodada</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statUsadosAdm">0</span>
                    <span class="stat-label">Usados pelo ADM</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statMeusPalpites">0</span>
                    <span class="stat-label">Meus Palpites</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statComPlacar">0</span>
                    <span class="stat-label">Com Placar Real</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statPontos">0</span>
                    <span class="stat-label">Pontos</span>
                </div>

                    <span class="stat-value" id="statPE">0</span>

        <!-- Lista de jogos -->
        <div class="games-section">

                <h2 id="gamesTitle">Jogos da Rodada</h2>

                    <span id="contadorPalpites">0</span>/<span id="contadorUsados">0</span>/<span id="contadorTotal">0</span>
                    <small style="color: #718096; font-size: 11px; margin-left: 5px;">(meus/usados/total)</small>
                </div>
            </div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>Carregando jogos e estat√≠sticas...</div>
            </div>
            
            <!-- Lista de jogos -->
            <div id="jogosLista" class="games-list"></div>
            
            <!-- Mensagem de erro -->
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let appData = {};
        let rodadasDisponiveis = [];
        let rodadaAtualNum = null;
        let rodadaAtualIndex = -1;
        let usuarioId = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.setBackgroundColor('#667eea');
                Telegram.WebApp.setHeaderColor('#2c3e50');
            }
            
            carregarDadosDaURL();
        });
        
        function carregarDadosDaURL() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (!dataParam) {
                    mostrarErro('‚ùå Dados n√£o encontrados na URL');
                    return;
                }
                
                console.log('=== CARREGANDO DADOS DA URL ===');
                
                // Tenta descomprimir com Gzip primeiro
                let dados;
                try {
                    dados = descomprimirGzip(dataParam);
                    console.log('‚úÖ Dados descomprimidos com Gzip');
                } catch (gzipError) {
                    // Fallback para Base64 normal
                    try {
                        const safeBase64 = dataParam
                            .replace(/\-/g, '+')
                            .replace(/\_/g, '/')
                            .padEnd(dataParam.length + (4 - dataParam.length % 4) % 4, '=');
                        
                        const jsonString = atob(safeBase64);
                        dados = JSON.parse(jsonString);
                        console.log('‚úÖ Dados carregados via Base64');
                    } catch (base64Error) {
                        throw new Error('Falha ao decodificar dados: ' + base64Error.message);
                    }
                }
                
                // Valida dados
                if (!dados || (!dados.t && !dados.tipo)) {
                    throw new Error('Formato de dados inv√°lido');
                }
                
                appData = dados;
                usuarioId = dados.usuario?.id || dados.u?.id;
                
                // ‚≠ê‚≠ê DETECTA ESTRUTURA DE DADOS ‚≠ê‚≠ê
                console.log('üìä ESTRUTURA DOS DADOS RECEBIDOS:');
                console.log('- Tipo:', dados.tipo || dados.t);
                console.log('- Usu√°rio:', dados.usuario || dados.u);
                console.log('- Total de rodadas:', (dados.rodadas || dados.rd || []).length);
                console.log('- Rodada ativa:', dados.rodada_ativa || dados.ra);
                
                // Normaliza estrutura para facilitar acesso
                if (dados.tipo) {
                    // Nova estrutura (com nomes completos)
                    rodadasDisponiveis = dados.rodadas || [];
                    if (dados.rodada_detalhada) {
                        appData.rdc = dados.rodada_detalhada;
                    }
                } else {
                    // Estrutura antiga (abreviada)
                    rodadasDisponiveis = dados.rd || [];
                    appData.rdc = dados.rdc;
                }
                
                // Preenche informa√ß√µes do usu√°rio
                const usuario = dados.usuario || dados.u || {};
                document.getElementById('userName').textContent = usuario.nome || usuario.n || 'Usu√°rio';
                document.getElementById('userId').textContent = `ID: ${usuario.id || '--'} | Telegram: ${usuario.telegram_id || usuario.tid || '--'}`;
                document.getElementById('subtitle').textContent = `Usu√°rio: ${usuario.nome || usuario.n || '--'}`;
                
                // Avatar com primeira letra do nome
                if (usuario.nome || usuario.n) {
                    const nomeCompleto = usuario.nome || usuario.n;
                    document.getElementById('userAvatar').textContent = nomeCompleto.charAt(0).toUpperCase();
                }
                
                // Define rodada atual
                if (rodadasDisponiveis.length > 0) {
                    rodadaAtualNum = dados.rodada_ativa || dados.ra || rodadasDisponiveis[0].n;
                    rodadaAtualIndex = rodadasDisponiveis.findIndex(r => r.n === rodadaAtualNum);
                    
                    console.log(`‚úÖ Rodada atual: ${rodadaAtualNum} (√≠ndice: ${rodadaAtualIndex})`);
                    
                    // Log detalhado da primeira rodada
                    if (rodadasDisponiveis[0]) {
                        const primeiraRodada = rodadasDisponiveis[0];
                        console.log('üìã PRIMEIRA RODADA - DADOS:', {
                            numero: primeiraRodada.n,
                            pontos: primeiraRodada.p,
                            meusPalpites: primeiraRodada.j,    // Jogos que palpitei
                            usadosAdm: primeiraRodada.u,       // Jogos usados pelo ADM
                            totalRodada: primeiraRodada.t,     // Total da rodada (10)
                            comPlacar: primeiraRodada.c,       // Com placar real
                            status: primeiraRodada.s
                        });
                    }
                    
                    // Popula o select
                    popularSelectRodadas();
                    
                    // Carrega a rodada atual
                    carregarRodadaAtual();
                } else {
                    mostrarErro('Nenhuma rodada dispon√≠vel');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                mostrarErro(`Erro ao processar dados: ${error.message}`);
            }
        }
        
        function descomprimirGzip(base64Data) {
            try {
                const safeBase64 = base64Data
                    .replace(/\-/g, '+')
                    .replace(/\_/g, '/')
                    .padEnd(base64Data.length + (4 - base64Data.length % 4) % 4, '=');
                
                const binaryString = atob(safeBase64);
                
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const isGzip = bytes[0] === 0x1F && bytes[1] === 0x8B;
                
                if (isGzip) {
                    const decompressed = pako.inflate(bytes, { to: 'string' });
                    return JSON.parse(decompressed);
                } else {
                    const jsonString = binaryString;
                    return JSON.parse(jsonString);
                }
                
            } catch (error) {
                throw new Error('Falha na descompress√£o: ' + error.message);
            }
        }
        
        function popularSelectRodadas() {
            const select = document.getElementById('rodadaSelect');
            select.innerHTML = '';
            
            rodadasDisponiveis.forEach(rodada => {
                const option = document.createElement('option');
                option.value = rodada.n;
                
                // Formata com dados completos
                const pontos = rodada.p || 0;
                const meusPalpites = rodada.j || 0;
                const usadosAdm = rodada.u || 0;
                const totalRodada = rodada.t || 0;
                
                option.textContent = `Rodada ${rodada.n} - ${pontos} pontos`;
                option.dataset.total = totalRodada;
                option.dataset.usados = usadosAdm;
                option.dataset.palpites = meusPalpites;
                
                select.appendChild(option);
            });
            
            // Seleciona a rodada atual
            if (rodadaAtualNum) {
                select.value = rodadaAtualNum;
            }
        }
        
        function carregarRodadaAtual() {
            console.log(`Carregando rodada ${rodadaAtualNum}...`);
            
            // Se temos dados da rodada atual no appData, usa eles
            if (appData.ra === rodadaAtualNum && appData.rdc) {
                exibirRodada(appData.rdc);
            } else {
                // Caso contr√°rio, fecha e pede ao bot
                solicitarRodadaAoBot(rodadaAtualNum);
            }
        }
        
        function exibirRodada(rodada) {
            console.log('üì¶ EXIBINDO RODADA:', rodada);
            
            // Esconde loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // ‚≠ê‚≠ê NOVA ESTRUTURA DE DADOS ‚≠ê‚≠ê
            // Tenta ambos os formatos (nova e antiga estrutura)
            const totalRodada = rodada.jtf || rodada.t || 0;
            const usadosAdm = rodada.jub || rodada.u || 0;
            const meusPalpites = rodada.jp || rodada.j || 0;
            const comPlacar = rodada.jcp || rodada.c || 0;
            const pontos = rodada.tp || rodada.p || 0;
            const placarExato = rodada.est?.pe || 0;

        function exibirJogosRodada(rodada) {
            const container = document.getElementById('jogosLista');
            const jogos = rodada.jogos || [];

            if (jogos.length === 0) {
                container.innerHTML = `
                    <div class="game-card" style="text-align: center;">
                        <div style="font-size: 40px; margin-bottom: 10px;">üì≠</div>
                        <div style="font-size: 14px; font-weight: 600; color: #4a5568; margin-bottom: 6px;">
                            Nenhum palpite nesta rodada
                        </div>
                        <div style="color: #718096; font-size: 12px;">
                            Voc√™ n√£o fez palpites nos jogos desta rodada
                        </div>
                    </div>
                `;
                return;
            }
            
            // Cria cards para cada jogo
            jogos.forEach((jogo, index) => {
                const div = document.createElement('div');
                div.className = `game-card ${jogo.pd ? 'pd-card' : ''}`;
                
                // Extrai valores dos placares
                let placarReal = jogo.pr || '? x ?';
                let placarPalpite = jogo.pal || '0 x 0';
                
                let [realMandante, realVisitante] = placarReal.split('x').map(v => v.trim());
                let [palpiteMandante, palpiteVisitante] = placarPalpite.split('x').map(v => v.trim());
                
                if (!realMandante || !realVisitante) {
                    realMandante = '?';
                    realVisitante = '?';
                }
                
                if (!palpiteMandante || !palpiteVisitante) {
                    palpiteMandante = '0';
                    palpiteVisitante = '0';
                }
                
                // Nomes dos times (ambos formatos)
                const timeMandante = jogo.m || jogo.mandante || 'Time Casa';
                const timeVisitante = jogo.v || jogo.visitante || 'Time Visitante';
                
                // Pontos e acertos
                const pontos = jogo.pts || 0;
                const acertos = jogo.ac || [];
                
                // Calcula pontua√ß√£o detalhada
                const detalhesPontuacao = calcularDetalhesPontuacao(acertos, jogo.pd, pontos);
                
                // HTML do jogo
                div.innerHTML = `
                    ${jogo.pd ? '<div class="pd-badge">üéØ PONTUA√á√ÉO DOBRADA</div>' : ''}
                    
                    <!-- Layout 2 linhas -->
                    <div class="game-grid">
                        <!-- Linha 1: Mandante -->
                        <div class="team-name">${timeMandante}</div>
                        <div class="score-box real-score">${realMandante}</div>
                        <div class="score-box guess-score">${palpiteMandante}</div>
                        
                        <!-- Separador visual -->
                        <div style="grid-column: 1 / -1; height: 1px;"></div>
                        
                        <!-- Linha 2: Visitante -->
                        <div class="team-name">${timeVisitante}</div>
                        <div class="score-box real-score">${realVisitante}</div>
                        <div class="score-box guess-score">${palpiteVisitante}</div>
                    </div>
                    
                    <!-- Legenda -->

                        <div></div>
                        <div>Real</div>
                        <div>Palpite</div>
                    </div>
                    
                    <!-- Pontua√ß√£o detalhada -->
                    <div class="points-calculation">
                        ${detalhesPontuacao}
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        function calcularDetalhesPontuacao(acertos, pdUsada, pontosTotais) {
            let html = '';
            
            // Conta acertos por tipo
            const contadores = {
                'PE': acertos.filter(a => a === 'PE').length,
                'RC': acertos.filter(a => a === 'RC').length,
                'GM': acertos.filter(a => a === 'GM').length,
                'GV': acertos.filter(a => a === 'GV').length
            };
            
            // Lista de itens de pontua√ß√£o
            const itensPontos = [];
            let totalCalculado = 0;
            
            // Placar Exato (PE) - 10 pontos base + 2 GM + 2 GV = 14 total
            if (contadores.PE > 0) {
                itensPontos.push('Placar Exato (10)');
                itensPontos.push('Acerto GM (2)');
                itensPontos.push('Acerto GV (2)');
                totalCalculado = 14;
            }
            // Resultado Correto (RC) - 4 pontos
            else if (contadores.RC > 0) {
                itensPontos.push('Resultado Correto (4)');
                totalCalculado = 4;
                
                // Adiciona GM se acertou
                if (contadores.GM > 0) {
                    itensPontos.push('Acerto GM (2)');
                    totalCalculado += 2;
                }
                
                // Adiciona GV se acertou
                if (contadores.GV > 0) {
                    itensPontos.push('Acerto GV (2)');
                    totalCalculado += 2;
                }
            }
            // Apenas GM ou GV
            else {
                if (contadores.GM > 0) {
                    itensPontos.push('Acerto GM (2)');
                    totalCalculado += 2;
                }
                
                if (contadores.GV > 0) {
                    itensPontos.push('Acerto GV (2)');
                    totalCalculado += 2;
                }
                
                if (contadores.GM === 0 && contadores.GV === 0) {
                    itensPontos.push('Sem acertos (0)');
                    totalCalculado = 0;
                }
            }
            
            // Monta a linha de pontua√ß√£o
            if (itensPontos.length > 0) {
                const linhaPontos = itensPontos.join(' + ');
                html += `<div class="points-line">${linhaPontos}</div>`;
            }
            
            // Total do jogo (antes da PD)
            html += `<div class="points-total">Total do jogo: ${totalCalculado} pontos</div>`;
            
            // Aplica Pontua√ß√£o Dobrada se usada neste jogo
            if (pdUsada) {
                const totalFinal = totalCalculado * 2;
                html += `<div class="points-pd">[PD 2x] ‚Üí ${totalFinal} pontos</div>`;
            }
            
            return html;
        }
        
        function atualizarBotoesNavegacao() {
            const btnAnterior = document.getElementById('btnAnterior');
            const btnProximo = document.getElementById('btnProximo');
            
            // Atualiza estado dos bot√µes
            btnAnterior.disabled = rodadaAtualIndex <= 0;
            btnProximo.disabled = rodadaAtualIndex >= rodadasDisponiveis.length - 1;
            
            // Atualiza select
            document.getElementById('rodadaSelect').value = rodadaAtualNum;
        }
        
        function navegarRodada(direcao) {
            const novoIndex = rodadaAtualIndex + direcao;
            
            if (novoIndex >= 0 && novoIndex < rodadasDisponiveis.length) {
                const novaRodada = rodadasDisponiveis[novoIndex];
                
                // Atualiza vari√°veis
                rodadaAtualIndex = novoIndex;
                rodadaAtualNum = novaRodada.n;
                
                // Mostra loading
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('jogosLista').innerHTML = '';
                
                // Solicita nova rodada ao bot
                solicitarRodadaAoBot(rodadaAtualNum);
            }
        }
        
        function mudarRodada() {
            const select = document.getElementById('rodadaSelect');
            const numeroRodada = parseInt(select.value);
            
            if (!isNaN(numeroRodada) && numeroRodada !== rodadaAtualNum) {
                const index = rodadasDisponiveis.findIndex(r => r.n === numeroRodada);
                
                if (index !== -1) {
                    rodadaAtualIndex = index;
                    rodadaAtualNum = numeroRodada;
                    
                    // Mostra loading
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('jogosLista').innerHTML = '';
                    
                    // Solicita nova rodada ao bot
                    solicitarRodadaAoBot(rodadaAtualNum);
                }
            }
        }
        
        function solicitarRodadaAoBot(numeroRodada) {
            console.log(`Solicitando rodada ${numeroRodada} ao bot...`);
            
            // Fecha o WebApp e solicita ao bot
            if (window.Telegram && Telegram.WebApp) {
                // Envia dados para o bot via Telegram WebApp
                const dataToSend = {
                    action: 'carregar_rodada',
                    usuario_id: usuarioId,
                    rodada_num: numeroRodada,
                    rodadas_disponiveis: rodadasDisponiveis.map(r => r.n)
                };
                
                Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                Telegram.WebApp.close();
            } else {
                // Fallback para ambiente de desenvolvimento
                setTimeout(() => {
                    mostrarErro('Em ambiente de desenvolvimento, n√£o √© poss√≠vel carregar nova rodada.');
                }, 500);
            }
        }
        
        function mostrarErro(mensagem) {
            document.getElementById('loading').style.display = 'none';
            
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `

        }
