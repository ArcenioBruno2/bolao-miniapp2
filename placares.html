<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Placares - Bol√£o</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 0 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e0e7ff;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 800;
            color: #4f46e5;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        /* Abas */
        .tabs {
            display: flex;
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e2e8f0;
        }

        .tab.active {
            color: #4f46e5;
            border-bottom: 3px solid #4f46e5;
            background: white;
        }

        /* Conte√∫do das abas */
        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Lista de jogos */
        .games-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            border-color: #c7d2fe;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.1);
        }

        .game-card.used {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-color: #bae6fd;
        }

        .game-card .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-card .team {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }

        .game-card .team-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .game-card .vs {
            font-size: 20px;
            font-weight: 800;
            color: #4f46e5;
            padding: 0 20px;
        }

        /* Inputs de placar */
        .score-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .score-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .score-input-group label {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }

        .score-input {
            width: 80px;
            height: 50px;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            transition: all 0.3s ease;
        }

        .score-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .score-input:disabled {
            background: #f1f5f9;
            color: #94a3b8;
            border-color: #e2e8f0;
        }

        .game-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #64748b;
        }

        .used-badge {
            display: inline-block;
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Bot√µes */
        .buttons-container {
            display: flex;
            gap: 15px;
            padding: 25px;
            background: #f8fafc;
            border-top: 2px solid #e2e8f0;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-cancel:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }

            .tab-content {
                padding: 20px;
            }

            .game-card .teams {
                flex-direction: column;
                gap: 10px;
            }

            .game-card .vs {
                padding: 10px 0;
            }

            .score-input {
                width: 60px;
                height: 45px;
                font-size: 20px;
            }

            .buttons-container {
                padding: 20px;
                flex-direction: column;
            }
        }

        /* Anima√ß√µes de carregamento */
        .loading {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mensagens de feedback */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .message.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        /* Badges de status */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.complete {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .status-badge.partial {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }

        .status-badge.empty {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1 id="rodada-title">Rodada #0</h1>
            <div class="subtitle">Editor de Placares Reais</div>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="value" id="total-jogos">0</div>
                <div class="label">Total de Jogos</div>
            </div>
            <div class="stat-card">
                <div class="value" id="jogos-com-placar">0</div>
                <div class="label">Com Placares</div>
            </div>
            <div class="stat-card">
                <div class="value" id="jogos-usados">0</div>
                <div class="label">Jogos Usados</div>
            </div>
            <div class="stat-card">
                <div class="value" id="porcentagem">0%</div>
                <div class="label">Completude</div>
            </div>
        </div>

        <!-- Abas -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('todos')">
                üìã Todos os Jogos
                <span id="badge-todos" class="status-badge empty">0</span>
            </div>
            <div class="tab" onclick="switchTab('usados')">
                ‚öΩ Jogos Usados
                <span id="badge-usados" class="status-badge empty">0</span>
            </div>
        </div>

        <!-- Conte√∫do: Todos os Jogos -->
        <div id="tab-todos" class="tab-content active">
            <div class="games-list" id="games-list-todos">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando jogos...</p>
                </div>
            </div>
        </div>

        <!-- Conte√∫do: Jogos Usados -->
        <div id="tab-usados" class="tab-content">
            <div class="games-list" id="games-list-usados">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando jogos usados...</p>
                </div>
            </div>
        </div>

        <!-- Bot√µes de a√ß√£o -->
        <div class="buttons-container">
            <button class="btn btn-cancel" onclick="cancelar()">‚ùå Cancelar</button>
            <button class="btn btn-save" onclick="salvarPlacares()">üíæ Salvar Altera√ß√µes</button>
        </div>
    </div>

    <!-- Mensagem de feedback -->
    <div id="message" class="message"></div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // Dados da rodada
        let dadosRodada = null;
        let jogosCompletos = [];
        let jogosUsados = [];

        // Inicializa√ß√£o
        window.onload = function() {
            carregarDadosDaURL();
        };

        function carregarDadosDaURL() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (!dataParam) {
                    mostrarErro("Nenhum dado recebido. Por favor, abra pelo bot.");
                    return;
                }

                // Decodifica os dados (j√° est√£o URL encoded pelo bot)
                const dadosJson = decodeURIComponent(atob(dataParam));
                dadosRodada = JSON.parse(dadosJson);
                
                if (dadosRodada.tipo !== 'placares') {
                    mostrarErro("Tipo de dados inv√°lido.");
                    return;
                }

                // Inicializa a interface
                inicializarInterface();
                
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                mostrarErro("Erro ao carregar dados da rodada.");
            }
        }

        function inicializarInterface() {
            // Atualiza t√≠tulo e estat√≠sticas
            document.getElementById('rodada-title').textContent = `Rodada #${dadosRodada.rodada.numero}`;
            
            const stats = dadosRodada.rodada;
            document.getElementById('total-jogos').textContent = stats.total_jogos;
            document.getElementById('jogos-com-placar').textContent = stats.jogos_com_placar;
            document.getElementById('jogos-usados').textContent = stats.jogos_usados;
            document.getElementById('porcentagem').textContent = stats.porcentagem + '%';
            
            // Atualiza badges
            atualizarBadge('todos', stats.total_jogos);
            atualizarBadge('usados', stats.jogos_usados);
            
            // Processa os jogos
            jogosCompletos = dadosRodada.jogos_completos || [];
            jogosUsados = dadosRodada.jogos_usados || [];
            
            // Renderiza os jogos
            renderizarJogos('todos');
            renderizarJogos('usados');
        }

        function atualizarBadge(tipo, valor) {
            const badge = document.getElementById(`badge-${tipo}`);
            badge.textContent = valor;
            
            // Atualiza estilo baseado no valor
            badge.className = 'status-badge ';
            if (valor === 0) {
                badge.className += 'empty';
            } else if (tipo === 'todos' && valor === dadosRodada.rodada.total_jogos) {
                badge.className += 'complete';
            } else if (tipo === 'usados' && valor === dadosRodada.rodada.jogos_usados) {
                badge.className += 'complete';
            } else {
                badge.className += 'partial';
            }
        }

        function renderizarJogos(tipo) {
            const container = document.getElementById(`games-list-${tipo}`);
            const jogos = tipo === 'todos' ? jogosCompletos : jogosUsados;
            
            if (jogos.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>${tipo === 'todos' ? 'Nenhum jogo encontrado nesta rodada.' : 'Nenhum jogo usado encontrado.'}</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            jogos.forEach(jogo => {
                const dataFormatada = jogo.data_horario ? 
                    formatarData(jogo.data_horario) : 'Data n√£o definida';
                
                const usado = jogo.usado;
                const temPlacar = jogo.gol_mandante !== null && jogo.gol_visitante !== null;
                
                // Para aba "todos", s√≥ mostra placares se existirem
                // Para aba "usados", permite edi√ß√£o
                const podeEditar = tipo === 'usados';
                
                html += `
                    <div class="game-card ${usado ? 'used' : ''}" id="game-${jogo.id}">
                        <div class="teams">
                            <div class="team">
                                <div class="team-name">${jogo.mandante}</div>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <div class="team-name">${jogo.visitante}</div>
                            </div>
                        </div>
                        
                        ${podeEditar ? `
                            <div class="score-inputs">
                                <div class="score-input-group">
                                    <label>${jogo.mandante}</label>
                                    <input 
                                        type="number" 
                                        min="0" 
                                        max="99" 
                                        class="score-input" 
                                        data-jogo="${jogo.id}" 
                                        data-time="mandante"
                                        value="${jogo.gol_mandante !== null ? jogo.gol_mandante : ''}"
                                        placeholder="0"
                                    >
                                </div>
                                <div style="font-size: 24px; font-weight: 700; color: #4f46e5;">X</div>
                                <div class="score-input-group">
                                    <label>${jogo.visitante}</label>
                                    <input 
                                        type="number" 
                                        min="0" 
                                        max="99" 
                                        class="score-input" 
                                        data-jogo="${jogo.id}" 
                                        data-time="visitante"
                                        value="${jogo.gol_visitante !== null ? jogo.gol_visitante : ''}"
                                        placeholder="0"
                                    >
                                </div>
                            </div>
                        ` : `
                            <div class="score-inputs">
                                <div class="score-input-group">
                                    <label>${jogo.mandante}</label>
                                    <input 
                                        type="text" 
                                        class="score-input" 
                                        value="${temPlacar ? jogo.gol_mandante : '?'}"
                                        disabled
                                        style="background: #f1f5f9;"
                                    >
                                </div>
                                <div style="font-size: 24px; font-weight: 700; color: #94a3b8;">X</div>
                                <div class="score-input-group">
                                    <label>${jogo.visitante}</label>
                                    <input 
                                        type="text" 
                                        class="score-input" 
                                        value="${temPlacar ? jogo.gol_visitante : '?'}"
                                        disabled
                                        style="background: #f1f5f9;"
                                    >
                                </div>
                            </div>
                        `}
                        
                        <div class="game-info">
                            <span>üéØ ID: ${jogo.id}</span>
                            <span>üìÖ ${dataFormatada}</span>
                            ${usado ? '<span class="used-badge">USADO</span>' : ''}
                            ${temPlacar ? '<span style="color: #10b981; margin-left: 10px;">‚úÖ Placar definido</span>' : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Adiciona listeners para inputs edit√°veis
            if (tipo === 'usados') {
                document.querySelectorAll(`#games-list-${tipo} .score-input`).forEach(input => {
                    input.addEventListener('change', function() {
                        validarInput(this);
                    });
                });
            }
        }

        function formatarData(dataString) {
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'Data n√£o definida';
            }
        }

        function validarInput(input) {
            const valor = parseInt(input.value);
            
            if (input.value === '') {
                input.style.borderColor = '#cbd5e1';
                return;
            }
            
            if (isNaN(valor) || valor < 0 || valor > 99) {
                input.style.borderColor = '#ef4444';
                input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            } else {
                input.style.borderColor = '#10b981';
                input.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.1)';
            }
        }

        function switchTab(tabId) {
            // Atualiza abas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Ativa a aba selecionada
            document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
            document.getElementById(`tab-${tabId}`).classList.add('active');
        }

        function salvarPlacares() {
            // Coleta apenas os jogos usados que foram modificados
            const placaresAtualizados = [];
            const inputs = document.querySelectorAll('#games-list-usados .score-input');
            
            inputs.forEach(input => {
                const jogoId = parseInt(input.dataset.jogo);
                const time = input.dataset.time;
                const valor = input.value.trim();
                
                // Encontra o jogo correspondente
                const jogo = jogosUsados.find(j => j.id === jogoId);
                if (!jogo) return;
                
                // Verifica se o valor mudou
                const valorAtual = time === 'mandante' ? jogo.gol_mandante : jogo.gol_visitante;
                const valorNovo = valor === '' ? null : parseInt(valor);
                
                // S√≥ adiciona se o valor mudou ou se est√° definindo um novo placar
                if (valorAtual !== valorNovo) {
                    // Procura se j√° tem esse jogo na lista
                    let placarExistente = placaresAtualizados.find(p => p.id === jogoId);
                    
                    if (!placarExistente) {
                        placarExistente = {
                            id: jogoId,
                            gol_mandante: jogo.gol_mandante,
                            gol_visitante: jogo.gol_visitante
                        };
                        placaresAtualizados.push(placarExistente);
                    }
                    
                    // Atualiza o placar
                    placarExistente[`gol_${time}`] = valorNovo;
                }
            });
            
            if (placaresAtualizados.length === 0) {
                mostrarMensagem("Nenhuma altera√ß√£o para salvar.", "error");
                return;
            }
            
            // Prepara dados para envio
            const dadosParaEnviar = {
                tipo: 'placares',
                rodada: {
                    numero: dadosRodada.rodada.numero
                },
                jogos_atualizados: placaresAtualizados
            };
            
            // Envia via Telegram Web App
            tg.sendData(JSON.stringify(dadosParaEnviar));
            
            // Mostra mensagem de sucesso
            mostrarMensagem(`‚úÖ ${placaresAtualizados.length} placar(es) enviado(s) com sucesso!`, "success");
            
            // Atualiza os dados locais para refletir as mudan√ßas
            placaresAtualizados.forEach(placar => {
                const jogoIndex = jogosUsados.findIndex(j => j.id === placar.id);
                if (jogoIndex !== -1) {
                    jogosUsados[jogoIndex].gol_mandante = placar.gol_mandante;
                    jogosUsados[jogoIndex].gol_visitante = placar.gol_visitante;
                }
                
                // Atualiza tamb√©m na lista completa se existir
                const jogoIndexCompleto = jogosCompletos.findIndex(j => j.id === placar.id);
                if (jogoIndexCompleto !== -1) {
                    jogosCompletos[jogoIndexCompleto].gol_mandante = placar.gol_mandante;
                    jogosCompletos[jogoIndexCompleto].gol_visitante = placar.gol_visitante;
                }
            });
            
            // Atualiza estat√≠sticas
            const jogosComPlacar = jogosCompletos.filter(j => 
                j.gol_mandante !== null && j.gol_visitante !== null
            ).length;
            
            const porcentagem = Math.round((jogosComPlacar / dadosRodada.rodada.total_jogos) * 100);
            
            // Atualiza UI
            document.getElementById('jogos-com-placar').textContent = jogosComPlacar;
            document.getElementById('porcentagem').textContent = porcentagem + '%';
            
            // Atualiza badges
            atualizarBadge('todos', dadosRodada.rodada.total_jogos);
            atualizarBadge('usados', dadosRodada.rodada.jogos_usados);
            
            // Renderiza novamente para mostrar atualiza√ß√µes
            renderizarJogos('todos');
            renderizarJogos('usados');
            
            // Fecha o Web App ap√≥s 2 segundos
            setTimeout(() => {
                tg.close();
            }, 2000);
        }

        function cancelar() {
            if (confirm("Tem certeza que deseja cancelar? As altera√ß√µes n√£o salvas ser√£o perdidas.")) {
                tg.close();
            }
        }

        function mostrarMensagem(texto, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = texto;
            messageDiv.className = `message ${tipo} show`;
            
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        function mostrarErro(mensagem) {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="header" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                    <h1>‚ùå Erro</h1>
                    <div class="subtitle">${mensagem}</div>
                </div>
                <div style="padding: 40px; text-align: center;">
                    <p>Por favor, abra esta p√°gina atrav√©s do bot do Telegram.</p>
                    <button onclick="tg.close()" style="
                        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                        margin-top: 20px;
                    ">
                        Fechar
                    </button>
                </div>
            `;
        }

        // Adiciona valida√ß√£o em tempo real
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('score-input')) {
                // Remove caracteres n√£o num√©ricos, exceto vazio
                let value = e.target.value.replace(/[^\d]/g, '');
                
                // Limita a 2 d√≠gitos
                if (value.length > 2) {
                    value = value.slice(0, 2);
                }
                
                // N√£o permite come√ßar com 0 seguido de n√∫mero (exceto 0 √∫nico)
                if (value.length === 2 && value[0] === '0') {
                    value = value[1];
                }
                
                e.target.value = value;
            }
        });
    </script>
