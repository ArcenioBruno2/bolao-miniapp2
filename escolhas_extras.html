<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚≠ê Pontos Extras 2026</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #f5f7fa);
            color: var(--tg-theme-text-color, #2c3e50);
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--tg-theme-secondary-bg-color, #2c3e50);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .countdown {
            text-align: center;
        }
        
        .countdown-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .timer {
            font-size: 36px;
            font-weight: 800;
            font-family: monospace;
            color: var(--tg-theme-button-color, #ffd700);
            letter-spacing: 3px;
        }
        
        .progress-section {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        
        .categorias-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .categoria-card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .categoria-icone {
            width: 48px;
            height: 48px;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .categoria-info {
            flex: 1;
        }
        
        .categoria-nome {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .categoria-pontos {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #666);
            font-weight: 600;
        }
        
        .categoria-select {
            width: 160px;
            padding: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #2c3e50);
            cursor: pointer;
        }
        
        .categoria-select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #667eea);
        }
        
        .acoes {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, white);
        }
        
        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: var(--tg-theme-text-color, #2c3e50);
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--tg-theme-button-color, #667eea);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .categoria-card {
                flex-wrap: wrap;
            }
            
            .categoria-select {
                width: 100%;
                margin-top: 8px;
            }
            
            .timer {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="color: var(--tg-theme-text-color, #2c3e50); font-weight: 600;">
            Carregando Pontos Extras...
        </div>
    </div>
    
    <div class="container" id="main-content" style="display: none;">
        <!-- Header com Cron√¥metro -->
        <div class="header">
            <div class="title">
                <span>‚≠ê PONTOS EXTRAS 2026</span>
            </div>
            <div class="countdown">
                <div class="countdown-label">ENCERRA EM:</div>
                <div class="timer" id="timer">00 DIAS 00:00:00</div>
                <div style="margin-top: 12px; font-size: 13px; opacity: 0.8;" id="deadline-info"></div>
            </div>
        </div>
        
        <!-- Barra de Progresso -->
        <div class="progress-section">
            <div class="progress-header">
                <span>üìä SEU PROGRESSO</span>
                <span id="progress-count">0/15</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
        </div>
        
        <!-- Grid de Categorias -->
        <div class="categorias-grid" id="categorias-grid"></div>
        
        <!-- Bot√µes -->
        <div class="acoes">
            <button class="btn btn-primary" id="btn-enviar">
                <span>‚úÖ</span> ENVIAR
            </button>
            <button class="btn btn-secondary" id="btn-cancelar">
                <span>‚ùå</span> CANCELAR
            </button>
        </div>
    </div>
    
    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Vari√°veis globais
        let times = [];
        let categorias = [];
        let escolhasAnteriores = {};
        let prazo = null;
        let timerInterval = null;
        
        // Decodificar dados da URL
        function decodeDataFromURL() {
            try {
                const hash = window.location.hash;
                console.log('Hash:', hash); // Debug
                
                if (!hash || !hash.includes('#data=')) {
                    console.error('Sem dados na URL');
                    return false;
                }
                
                const base64Data = decodeURIComponent(hash.replace('#data=', ''));
                console.log('Base64:', base64Data); // Debug
                
                const jsonStr = atob(base64Data);
                console.log('JSON:', jsonStr); // Debug
                
                const dados = JSON.parse(jsonStr);
                console.log('Dados parseados:', dados); // Debug
                
                times = dados.times || [];
                
                // IMPORTANTE: O backend envia 'codigo' mas o frontend espera 'item'
                // Vamos converter automaticamente
                categorias = (dados.categorias || []).map(cat => ({
                    item: cat.codigo || cat.item,  // Pega codigo ou item
                    codigo: cat.codigo,
                    nome: cat.nome,
                    pontos: cat.pontos,
                    icone: cat.icone
                }));
                
                escolhasAnteriores = dados.escolhas || {};
                prazo = dados.prazo;
                
                console.log('Times:', times.length);
                console.log('Categorias:', categorias.length);
                console.log('Escolhas anteriores:', Object.keys(escolhasAnteriores).length);
                
                return true;
            } catch (e) {
                console.error('Erro ao decodificar:', e);
                return false;
            }
        }
        
        // Formatar n√∫mero
        function pad(num) {
            return String(num).padStart(2, '0');
        }
        
        // Atualizar cron√¥metro
        function atualizarCronometro() {
            if (!prazo) return;
            
            try {
                const agora = new Date();
                // Converter prazo para formato de data
                let prazoStr = prazo;
                if (prazoStr.includes(' ')) {
                    prazoStr = prazoStr.replace(' ', 'T');
                }
                const prazoDate = new Date(prazoStr + '-03:00');
                
                if (isNaN(prazoDate.getTime())) {
                    console.error('Data inv√°lida:', prazo);
                    return;
                }
                
                const diff = prazoDate - agora;
                
                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = '00 DIAS 00:00:00';
                    document.getElementById('deadline-info').innerHTML = '‚è∞ PRAZO ENCERRADO';
                    
                    document.querySelectorAll('.categoria-select').forEach(s => s.disabled = true);
                    document.getElementById('btn-enviar').disabled = true;
                    
                    clearInterval(timerInterval);
                    return;
                }
                
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').innerHTML = 
                    `${pad(dias)} DIAS ${pad(horas)}:${pad(minutos)}:${pad(segundos)}`;
                
                // Alerta visual quando falta pouco
                if (diff < 3600000) {
                    document.getElementById('timer').style.color = '#ff6b6b';
                }
            } catch (e) {
                console.error('Erro no cron√¥metro:', e);
            }
        }
        
        // Renderizar categorias
        function renderizarCategorias() {
            const grid = document.getElementById('categorias-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            let preenchidas = 0;
            
            categorias.forEach(cat => {
                // IMPORTANTE: Usar 'item' como chave
                const itemKey = cat.item || cat.codigo;
                const escolhaAnterior = escolhasAnteriores[itemKey] || '';
                
                if (escolhaAnterior) preenchidas++;
                
                const card = document.createElement('div');
                card.className = 'categoria-card';
                
                let options = '<option value="">‚öΩ Selecione um time</option>';
                
                // Adicionar times
                times.forEach(time => {
                    const selected = (time === escolhaAnterior) ? 'selected' : '';
                    options += `<option value="${time}" ${selected}>‚öΩ ${time}</option>`;
                });
                
                card.innerHTML = `
                    <div class="categoria-icone">${cat.icone || '‚öΩ'}</div>
                    <div class="categoria-info">
                        <div class="categoria-nome">${cat.nome}</div>
                        <div class="categoria-pontos">${cat.pontos || 0} pontos</div>
                    </div>
                    <select class="categoria-select" data-item="${itemKey}" data-pontos="${cat.pontos || 0}">
                        ${options}
                    </select>
                `;
                
                grid.appendChild(card);
            });
            
            atualizarProgresso(preenchidas);
            
            // Event listeners
            document.querySelectorAll('.categoria-select').forEach(select => {
                select.addEventListener('change', function() {
                    const preenchidas = document.querySelectorAll('.categoria-select option:checked:not([value=""])').length;
                    atualizarProgresso(preenchidas);
                });
            });
        }
        
        // Atualizar progresso
        function atualizarProgresso(preenchidas) {
            const percent = (preenchidas / 15) * 100;
            document.getElementById('progress-count').innerHTML = `${preenchidas}/15`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }
        
        // Coletar escolhas
        function coletarEscolhas() {
            const selects = document.querySelectorAll('.categoria-select');
            const escolhas = [];
            
            selects.forEach(select => {
                if (select.value) {
                    escolhas.push({
                        item: select.dataset.item,  // IMPORTANTE: enviar 'item'
                        time: select.value,
                        pontos: parseInt(select.dataset.pontos)
                    });
                }
            });
            
            return escolhas;
        }
        
        // Enviar escolhas
        function enviarEscolhas() {
            const escolhas = coletarEscolhas();
            
            if (escolhas.length === 0) {
                tg.showAlert('‚ùå Escolha pelo menos um time!');
                return;
            }
            
            tg.showConfirm(`‚úÖ Confirmar ${escolhas.length}/15 palpites?`, (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({ 
                        escolhas: escolhas 
                    }));
                    tg.close();
                }
            });
        }
        
        // Inicializar
        function init() {
            console.log('Inicializando...');
            
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            
            if (!decodeDataFromURL()) {
                loading.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="color: #ff6b6b; font-weight: 600; margin-bottom: 10px;">
                            Erro ao carregar dados
                        </div>
                        <div style="color: var(--tg-theme-hint-color, #666); font-size: 14px;">
                            Clique em OK para fechar
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    tg.close();
                }, 2000);
                return;
            }
            
            // Verificar se tem times
            if (!times || times.length === 0) {
                loading.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div style="color: #ff6b6b; font-weight: 600; margin-bottom: 10px;">
                            Times n√£o importados
                        </div>
                        <div style="color: var(--tg-theme-hint-color, #666); font-size: 14px;">
                            Aguarde o administrador importar os times
                        </div>
                    </div>
                `;
                return;
            }
            
            // Verificar se tem categorias
            if (!categorias || categorias.length === 0) {
                loading.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div style="color: #ff6b6b; font-weight: 600; margin-bottom: 10px;">
                            Categorias n√£o carregadas
                        </div>
                    </div>
                `;
                return;
            }
            
            // Renderizar interface
            renderizarCategorias();
            atualizarCronometro();
            timerInterval = setInterval(atualizarCronometro, 1000);
            
            // Data de encerramento
            if (prazo) {
                try {
                    let prazoStr = prazo;
                    if (prazoStr.includes(' ')) {
                        prazoStr = prazoStr.replace(' ', 'T');
                    }
                    const prazoDate = new Date(prazoStr + '-03:00');
                    document.getElementById('deadline-info').innerHTML = 
                        `üìÖ Encerra: ${prazoDate.toLocaleString('pt-BR')}`;
                } catch (e) {
                    console.error('Erro ao formatar data:', e);
                    document.getElementById('deadline-info').innerHTML = `üìÖ Encerra: ${prazo}`;
                }
            }
            
            // Eventos dos bot√µes
            document.getElementById('btn-enviar').addEventListener('click', enviarEscolhas);
            document.getElementById('btn-cancelar').addEventListener('click', () => tg.close());
            
            // Mostrar conte√∫do e esconder loading
            loading.style.display = 'none';
            mainContent.style.display = 'block';
        }
        
        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
