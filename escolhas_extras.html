<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚≠ê Pontos Extras 2026</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Pako para descompress√£o -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #f5f7fa);
            color: var(--tg-theme-text-color, #2c3e50);
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--tg-theme-secondary-bg-color, #2c3e50);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .countdown {
            text-align: center;
        }
        
        .countdown-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .timer {
            font-size: 36px;
            font-weight: 800;
            font-family: monospace;
            color: var(--tg-theme-button-color, #ffd700);
            letter-spacing: 3px;
        }
        
        .progress-section {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        
        .categorias-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .categoria-card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .categoria-icone {
            width: 48px;
            height: 48px;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .categoria-info {
            flex: 1;
        }
        
        .categoria-nome {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .categoria-pontos {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #666);
            font-weight: 600;
        }
        
        .categoria-select {
            width: 160px;
            padding: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #2c3e50);
            cursor: pointer;
        }
        
        .categoria-select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #667eea);
        }
        
        .categoria-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .acoes {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, white);
        }
        
        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: var(--tg-theme-text-color, #2c3e50);
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--tg-theme-button-color, #667eea);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .error-box {
            background: #ffebee;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
        }
        
        .error-title {
            color: #d32f2f;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .close-btn {
            background: var(--tg-theme-button-color, #d32f2f);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .categoria-card {
                flex-wrap: wrap;
            }
            
            .categoria-select {
                width: 100%;
                margin-top: 8px;
            }
            
            .timer {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="color: var(--tg-theme-text-color, #2c3e50); font-weight: 600;" id="loading-message">
            Carregando Pontos Extras...
        </div>
        <div style="color: var(--tg-theme-hint-color, #666); font-size: 14px; margin-top: 8px;" id="loading-detail">
            Aguarde um momento
        </div>
    </div>
    
    <div class="container" id="main-content" style="display: none;">
        <!-- Header com Cron√¥metro -->
        <div class="header">
            <div class="title">
                <span>‚≠ê PONTOS EXTRAS 2026</span>
            </div>
            <div class="countdown">
                <div class="countdown-label">ENCERRA EM:</div>
                <div class="timer" id="timer">00 DIAS 00:00:00</div>
                <div style="margin-top: 12px; font-size: 13px; opacity: 0.8;" id="deadline-info"></div>
            </div>
        </div>
        
        <!-- Barra de Progresso -->
        <div class="progress-section">
            <div class="progress-header">
                <span>üìä SEU PROGRESSO</span>
                <span id="progress-count">0/15</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
        </div>
        
        <!-- Grid de Categorias -->
        <div class="categorias-grid" id="categorias-grid"></div>
        
        <!-- Bot√µes -->
        <div class="acoes">
            <button class="btn btn-primary" id="btn-enviar">
                <span>‚úÖ</span> ENVIAR
            </button>
            <button class="btn btn-secondary" id="btn-cancelar">
                <span>‚ùå</span> CANCELAR
            </button>
        </div>
    </div>
    
    <script>
        // ============ INICIALIZA√á√ÉO TELEGRAM ============
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // ============ VARI√ÅVEIS GLOBAIS ============
        let times = [];
        let categorias = [];
        let escolhasAnteriores = {};
        let prazo = null;
        let timerInterval = null;
        
        // ============ FUN√á√ÉO DE DESCOMPRESS√ÉO ============
        function descomprimirDados(base64String) {
            try {
                console.log('Iniciando descompress√£o...');
                
                // 1. Reverter substitui√ß√µes de URL
                let base64 = base64String.replace(/-/g, '+').replace(/_/g, '/');
                
                // 2. Adicionar padding se necess√°rio
                while (base64.length % 4) {
                    base64 += '=';
                }
                
                console.log(`Base64 ap√≥s corre√ß√£o: ${base64.length} caracteres`);
                
                // 3. Decodificar base64
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                console.log(`Bytes decodificados: ${bytes.length}`);
                
                // 4. Descomprimir com pako
                const decompressed = pako.inflate(bytes, { to: 'string' });
                
                console.log(`Descomprimido: ${decompressed.length} caracteres`);
                
                // 5. Parse JSON
                const dados = JSON.parse(decompressed);
                
                console.log('Dados parseados com sucesso!');
                
                return dados;
                
            } catch (e) {
                console.error('Erro na descompress√£o:', e);
                throw e;
            }
        }
        
        // ============ DECODIFICAR DADOS DA URL ============
        function decodeDataFromURL() {
            try {
                console.log('=== INICIANDO DECODIFICA√á√ÉO ===');
                console.log('Hash completo:', window.location.hash);
                
                // 1. Verificar se existe hash
                if (!window.location.hash || window.location.hash.length < 10) {
                    throw new Error('Hash n√£o encontrado ou muito curto');
                }
                
                // 2. Extrair dados - formato #d=BASE64
                let hash = window.location.hash;
                
                if (hash.includes('#d=')) {
                    hash = hash.replace('#d=', '');
                } else if (hash.includes('#data=')) {
                    hash = hash.replace('#data=', '');
                } else {
                    hash = hash.replace('#', '');
                }
                
                // 3. Remover espa√ßos e quebras de linha
                hash = hash.trim();
                
                console.log('Hash extra√≠do:', hash.substring(0, 50) + '...');
                console.log('Tamanho do hash:', hash.length);
                
                // 4. Descomprimir dados
                const dados = descomprimirDados(hash);
                
                // 5. Extrair dados compactados
                // Formato: {t: times, c: categorias, e: escolhas, p: prazo, u: usuario}
                
                times = dados.t || [];
                
                // Converter categorias do formato compactado
                categorias = (dados.c || []).map(cat => ({
                    item: cat.i,
                    nome: cat.n,
                    pontos: cat.p,
                    icone: cat.e
                }));
                
                escolhasAnteriores = dados.e || {};
                prazo = dados.p || null;
                
                console.log('=== DADOS CARREGADOS ===');
                console.log(`Times: ${times.length}`);
                console.log(`Categorias: ${categorias.length}`);
                console.log(`Escolhas anteriores: ${Object.keys(escolhasAnteriores).length}`);
                console.log(`Prazo: ${prazo}`);
                
                return true;
                
            } catch (e) {
                console.error('=== ERRO NA DECODIFICA√á√ÉO ===');
                console.error(e);
                return false;
            }
        }
        
        // ============ FUN√á√ïES DE FORMATA√á√ÉO ============
        function pad(num) {
            return String(num).padStart(2, '0');
        }
        
        // ============ ATUALIZAR CRON√îMETRO ============
        function atualizarCronometro() {
            if (!prazo) return;
            
            try {
                let prazoStr = prazo;
                
                // Converter para formato ISO
                if (prazoStr.includes(' ')) {
                    prazoStr = prazoStr.replace(' ', 'T');
                }
                
                // Adicionar timezone de Bras√≠lia
                if (!prazoStr.includes('Z') && !prazoStr.includes('+')) {
                    prazoStr += '-03:00';
                }
                
                const prazoDate = new Date(prazoStr);
                const agora = new Date();
                
                if (isNaN(prazoDate.getTime())) {
                    console.error('Data inv√°lida:', prazo);
                    return;
                }
                
                const diff = prazoDate - agora;
                
                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = '00 DIAS 00:00:00';
                    document.getElementById('deadline-info').innerHTML = '‚è∞ PRAZO ENCERRADO';
                    
                    // Desabilitar tudo
                    document.querySelectorAll('.categoria-select').forEach(s => s.disabled = true);
                    document.getElementById('btn-enviar').disabled = true;
                    
                    clearInterval(timerInterval);
                    return;
                }
                
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').innerHTML = 
                    `${pad(dias)} DIAS ${pad(horas)}:${pad(minutos)}:${pad(segundos)}`;
                
                // Alerta visual quando falta pouco
                if (diff < 3600000) {
                    document.getElementById('timer').style.color = '#ff6b6b';
                }
                
                // Formatar data de encerramento
                document.getElementById('deadline-info').innerHTML = 
                    `üìÖ Encerra: ${prazoDate.toLocaleString('pt-BR', { 
                        timeZone: 'America/Sao_Paulo',
                        dateStyle: 'short',
                        timeStyle: 'short'
                    })}`;
                    
            } catch (e) {
                console.error('Erro no cron√¥metro:', e);
            }
        }
        
        // ============ RENDERIZAR CATEGORIAS ============
        function renderizarCategorias() {
            const grid = document.getElementById('categorias-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            let preenchidas = 0;
            
            categorias.forEach(cat => {
                const itemKey = cat.item;
                const escolhaAnterior = escolhasAnteriores[itemKey] || '';
                
                if (escolhaAnterior) preenchidas++;
                
                const card = document.createElement('div');
                card.className = 'categoria-card';
                
                let options = '<option value="">‚öΩ Selecione um time</option>';
                
                times.forEach(time => {
                    const selected = (time === escolhaAnterior) ? 'selected' : '';
                    options += `<option value="${time}" ${selected}>‚öΩ ${time}</option>`;
                });
                
                card.innerHTML = `
                    <div class="categoria-icone">${cat.icone || '‚öΩ'}</div>
                    <div class="categoria-info">
                        <div class="categoria-nome">${cat.nome}</div>
                        <div class="categoria-pontos">${cat.pontos || 0} pontos</div>
                    </div>
                    <select class="categoria-select" data-item="${itemKey}" data-pontos="${cat.pontos || 0}">
                        ${options}
                    </select>
                `;
                
                grid.appendChild(card);
            });
            
            atualizarProgresso(preenchidas);
            
            // Event listeners
            document.querySelectorAll('.categoria-select').forEach(select => {
                select.addEventListener('change', function() {
                    const preenchidas = document.querySelectorAll('.categoria-select option:checked:not([value=""])').length;
                    atualizarProgresso(preenchidas);
                });
            });
        }
        
        // ============ ATUALIZAR PROGRESSO ============
        function atualizarProgresso(preenchidas) {
            const percent = (preenchidas / 15) * 100;
            document.getElementById('progress-count').innerHTML = `${preenchidas}/15`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }
        
        // ============ COLETAR ESCOLHAS ============
        function coletarEscolhas() {
            const selects = document.querySelectorAll('.categoria-select');
            const escolhas = [];
            
            selects.forEach(select => {
                if (select.value) {
                    escolhas.push({
                        item: select.dataset.item,
                        time: select.value,
                        pontos: parseInt(select.dataset.pontos)
                    });
                }
            });
            
            return escolhas;
        }
        
        // ============ ENVIAR ESCOLHAS ============
        function enviarEscolhas() {
            const escolhas = coletarEscolhas();
            
            if (escolhas.length === 0) {
                tg.showAlert('‚ùå Escolha pelo menos um time!');
                return;
            }
            
            tg.showConfirm(`‚úÖ Confirmar ${escolhas.length}/15 palpites?`, (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({ 
                        escolhas: escolhas 
                    }));
                    tg.close();
                }
            });
        }
        
        // ============ MOSTRAR ERRO ============
        function mostrarErro(titulo, mensagem) {
            const loading = document.getElementById('loading');
            const loadingMsg = document.getElementById('loading-message');
            const loadingDetail = document.getElementById('loading-detail');
            
            loadingMsg.style.color = '#d32f2f';
            loadingMsg.innerHTML = `‚ùå ${titulo}`;
            loadingDetail.innerHTML = mensagem;
            
            // Adicionar bot√£o de fechar
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = 'FECHAR';
            closeBtn.onclick = () => tg.close();
            closeBtn.style.marginTop = '20px';
            
            loading.appendChild(closeBtn);
        }
        
        // ============ INICIALIZA√á√ÉO ============
        function init() {
            console.log('=== INICIALIZANDO WEB APP ===');
            
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            
            // Verificar se pako foi carregado
            if (typeof pako === 'undefined') {
                mostrarErro(
                    'Erro de Carregamento',
                    'Biblioteca de compress√£o n√£o carregada. Tente novamente.'
                );
                return;
            }
            
            // Decodificar dados
            if (!decodeDataFromURL()) {
                mostrarErro(
                    'Erro ao Carregar Dados',
                    'N√£o foi poss√≠vel carregar as informa√ß√µes dos Pontos Extras.\n\n' +
                    '‚Ä¢ Verifique se o link √© v√°lido\n' +
                    '‚Ä¢ Tente novamente mais tarde\n' +
                    '‚Ä¢ Entre em contato com o administrador'
                );
                return;
            }
            
            // Validar dados
            if (!times || times.length === 0) {
                mostrarErro(
                    'Times n√£o Importados',
                    'O administrador ainda n√£o importou a lista de times.\n\n' +
                    'Aguarde o convite no grupo oficial.'
                );
                return;
            }
            
            if (!categorias || categorias.length === 0) {
                mostrarErro(
                    'Erro de Configura√ß√£o',
                    'Categorias de pontua√ß√£o n√£o foram carregadas.\n\n' +
                    'Entre em contato com o administrador.'
                );
                return;
            }
            
            // Renderizar interface
            renderizarCategorias();
            
            // Iniciar cron√¥metro
            atualizarCronometro();
            timerInterval = setInterval(atualizarCronometro, 1000);
            
            // Event listeners
            document.getElementById('btn-enviar').addEventListener('click', enviarEscolhas);
            document.getElementById('btn-cancelar').addEventListener('click', () => tg.close());
            
            // Mostrar conte√∫do
            loading.style.display = 'none';
            mainContent.style.display = 'block';
            
            console.log('=== WEB APP INICIALIZADO COM SUCESSO ===');
        }
        
        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', init);
        
        // Timeout de seguran√ßa
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading.style.display !== 'none') {
                mostrarErro(
                    'Tempo Limite Excedido',
                    'O carregamento est√° demorando mais que o esperado.\n\n' +
                    '‚Ä¢ Verifique sua conex√£o\n' +
                    '‚Ä¢ Clique em FECHAR e tente novamente'
                );
            }
        }, 10000);
    </script>
</body>
</html>
