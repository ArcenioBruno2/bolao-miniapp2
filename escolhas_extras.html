<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚≠ê Pontos Extras - Bol√£o</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mesmo estilo moderno */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 16px;
        }
        
        .app-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .main-card {
            background: white;
            border-radius: 24px;
            padding: 24px 20px;
            box-shadow: var(--card-shadow);
            animation: slideUp 0.4s ease-out;
            margin-bottom: 20px;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .countdown-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .countdown-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .countdown-timer {
            font-size: 42px;
            font-weight: 800;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }
        
        .countdown-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            font-weight: 500;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .item-card {
            background: var(--light);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--light-gray);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .item-card:hover {
            background: white;
            border-color: var(--primary);
            box-shadow: var(--card-shadow);
            transform: translateY(-2px);
        }
        
        .item-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
            font-weight: 800;
        }
        
        .item-details h4 {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .item-details span {
            font-size: 12px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .item-select {
            min-width: 200px;
        }
        
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            color: var(--dark);
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            transition: var(--transition);
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%236c757d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
        
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        select:hover {
            border-color: var(--primary);
        }
        
        .progress-section {
            background: var(--light);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .progress-percent {
            font-weight: 700;
            color: var(--primary);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light-gray);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 50px;
            transition: width 0.3s ease;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:disabled {
            background: linear-gradient(135deg, #cccccc, #aaaaaa);
            box-shadow: none;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 24px;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffeaea, #ffdbdb);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--danger);
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .item-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .item-info {
                width: 100%;
            }
            
            .item-select {
                width: 100%;
            }
            
            .countdown-timer {
                font-size: 32px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading" class="loading-container" style="display: flex;">
            <div class="loading-spinner">
                <i class="fas fa-star"></i>
            </div>
            <div style="font-size: 16px; color: var(--gray); font-weight: 600;">
                Carregando Pontos Extras...
            </div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="main-card">
                <!-- CONTADOR REGRESSIVO -->
                <div class="countdown-section">
                    <div class="countdown-label">
                        <i class="fas fa-clock"></i>
                        TEMPO RESTANTE
                    </div>
                    <div class="countdown-timer" id="countdown-timer">--:--:--</div>
                    <div class="countdown-subtitle" id="countdown-subtitle">
                        Para encerramento dos Pontos Extras
                    </div>
                </div>
                
                <!-- LISTA DAS 15 CATEGORIAS -->
                <div id="items-container" class="items-grid"></div>
                
                <!-- PROGRESSO -->
                <div class="progress-section">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-check-circle"></i>
                            Progresso
                        </div>
                        <div class="progress-percent" id="progress-percent">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                    </div>
                </div>
                
                <!-- BOT√ïES -->
                <div class="action-buttons">
                    <button class="btn btn-primary" id="btn-enviar" disabled>
                        <i class="fas fa-paper-plane btn-icon"></i>
                        Enviar Escolhas
                    </button>
                    <button class="btn btn-secondary" id="btn-cancelar">
                        <i class="fas fa-times btn-icon"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // ========== AS 15 CATEGORIAS EXATAS DO SEU SISTEMA ==========
        const CATEGORIAS_EXTRAS = [
            "Campe√£o Geral",
            "Campe√£o 1¬∫ Turno", 
            "Campe√£o 2¬∫ Turno",
            "Melhor Visitante",
            "Melhor Mandante",
            "Melhor Ataque",
            "Melhor Defesa",
            "2¬∫ Colocado Final",
            "3¬∫ Colocado Final",
            "4¬∫ Colocado Final",
            "17¬∫ Colocado Final",
            "18¬∫ Colocado Final",
            "19¬∫ Colocado Final",
            "20¬∫ Colocado Final",
            "Time Estrela"
        ];
        
        let dadosOriginais = null;
        let escolhas = [];
        let prazoFinal = null;
        let countdownInterval = null;
        let timesOrdenados = [];
        
        // ========== FUN√á√ÉO PARA PARSE DE DATA (BRAS√çLIA) ==========
        function parseDataBrasilia(dataStr) {
            if (!dataStr) return null;
            
            try {
                // Formato recebido do bot: "2026-12-31 23:59:59"
                // Interpretar como hor√°rio de Bras√≠lia (sem convers√£o)
                const [data, hora] = dataStr.split(' ');
                const [ano, mes, dia] = data.split('-').map(Number);
                const [h, m, s] = hora.split(':').map(Number);
                
                // Criar data no fuso hor√°rio local (que √© Bras√≠lia para o usu√°rio)
                return new Date(ano, mes - 1, dia, h, m, s);
            } catch (e) {
                console.error('Erro ao parsear data:', e);
                return null;
            }
        }
        
        // ========== CARREGAR DADOS ==========
        function carregarDados() {
            try {
                console.log('üì• Carregando dados...');
                
                // Tentar obter dados do hash da URL
                let dadosBase64 = null;
                
                if (window.location.hash) {
                    const hash = window.location.hash.substring(1);
                    if (hash.startsWith('data=')) {
                        dadosBase64 = hash.substring(5);
                    } else {
                        dadosBase64 = hash;
                    }
                }
                
                if (!dadosBase64) {
                    const urlParams = new URLSearchParams(window.location.search);
                    dadosBase64 = urlParams.get('data');
                }
                
                if (!dadosBase64) {
                    throw new Error('Par√¢metro data n√£o encontrado');
                }
                
                console.log('üîë Base64 recebido, tamanho:', dadosBase64.length);
                
                // Decodificar Base64
                try {
                    dadosBase64 = decodeURIComponent(dadosBase64);
                    const dadosJson = atob(dadosBase64);
                    dadosOriginais = JSON.parse(dadosJson);
                } catch (e) {
                    // Tentar sem decodeURIComponent
                    try {
                        const dadosJson = atob(dadosBase64);
                        dadosOriginais = JSON.parse(dadosJson);
                    } catch (e2) {
                        // Tentar com padding
                        let base64 = dadosBase64;
                        while (base64.length % 4 !== 0) base64 += '=';
                        const dadosJson = atob(base64);
                        dadosOriginais = JSON.parse(dadosJson);
                    }
                }
                
                console.log('‚úÖ Dados carregados:', dadosOriginais);
                
                // ===== PROCESSAR TIMES =====
                if (dadosOriginais.times && Array.isArray(dadosOriginais.times)) {
                    // Ordenar alfabeticamente
                    timesOrdenados = [...dadosOriginais.times].sort((a, b) => 
                        a.localeCompare(b, 'pt-BR')
                    );
                    console.log(`‚öΩ ${timesOrdenados.length} times carregados`);
                } else {
                    // Fallback para testes
                    timesOrdenados = [
                        "Athletico-PR", "Atl√©tico-MG", "Bahia", "Botafogo", "Corinthians",
                        "Cruzeiro", "Cuiab√°", "Flamengo", "Fluminense", "Fortaleza",
                        "Gr√™mio", "Internacional", "Juventude", "Palmeiras", "Red Bull Bragantino",
                        "S√£o Paulo", "Vasco", "Vit√≥ria"
                    ].sort();
                }
                
                // ===== PROCESSAR ESCOLHAS ANTERIORES =====
                escolhas = [];
                if (dadosOriginais.escolhas) {
                    Object.entries(dadosOriginais.escolhas).forEach(([item, time]) => {
                        escolhas.push({
                            item: item,
                            time: time
                        });
                    });
                }
                
                // ===== PROCESSAR PRAZO =====
                if (dadosOriginais.prazo) {
                    prazoFinal = parseDataBrasilia(dadosOriginais.prazo);
                    console.log('üìÖ Prazo final:', prazoFinal);
                }
                
                // Renderizar tudo
                renderizarCategorias();
                atualizarProgresso();
                verificarBotaoEnviar();
                
                if (prazoFinal) {
                    iniciarContador();
                }
                
                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('‚ùå Erro cr√≠tico:', error);
                
                // Mostrar erro amig√°vel
                document.getElementById('loading').innerHTML = `
                    <div style="color: var(--danger);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <div style="font-size: 18px; font-weight: 700; margin-bottom: 10px;">
                            Erro ao carregar
                        </div>
                        <div style="font-size: 14px; color: var(--gray); margin-bottom: 20px;">
                            ${error.message}
                        </div>
                        <button onclick="window.Telegram.WebApp.close()" 
                                style="background: var(--primary); color: white; border: none; 
                                       padding: 12px 24px; border-radius: 12px; font-weight: 700;">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </button>
                    </div>
                `;
            }
        }
        
        // ========== RENDERIZAR AS 15 CATEGORIAS ==========
        function renderizarCategorias() {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            
            CATEGORIAS_EXTRAS.forEach((categoria, index) => {
                // Buscar escolha anterior
                const escolhaAnterior = escolhas.find(e => e.item === categoria);
                const valorSelecionado = escolhaAnterior ? escolhaAnterior.time : '';
                
                // √çcone diferente para cada tipo
                let icone = 'üèÜ';
                if (categoria.includes('Turno')) icone = 'ü•á';
                else if (categoria.includes('Visitante')) icone = '‚úàÔ∏è';
                else if (categoria.includes('Mandante')) icone = 'üè†';
                else if (categoria.includes('Ataque')) icone = '‚öΩ';
                else if (categoria.includes('Defesa')) icone = 'üõ°Ô∏è';
                else if (categoria.includes('Colocado')) icone = 'üìä';
                else if (categoria.includes('Estrela')) icone = '‚≠ê';
                
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const selectId = `select-${index}`;
                
                card.innerHTML = `
                    <div class="item-info">
                        <div class="item-icon">
                            ${icone}
                        </div>
                        <div class="item-details">
                            <h4>${categoria}</h4>
                            <span>
                                <i class="fas fa-futbol"></i>
                                Selecione o time
                            </span>
                        </div>
                    </div>
                    <div class="item-select">
                        <select id="${selectId}" onchange="salvarEscolha('${categoria}', this.value)">
                            <option value="">üîΩ Selecione um time...</option>
                            ${timesOrdenados.map(time => 
                                `<option value="${time}" ${valorSelecionado === time ? 'selected' : ''}>
                                    ${time}
                                </option>`
                            ).join('')}
                        </select>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // ========== SALVAR ESCOLHA ==========
        function salvarEscolha(categoria, time) {
            // Remover escolha anterior
            escolhas = escolhas.filter(e => e.item !== categoria);
            
            // Adicionar nova escolha
            if (time) {
                escolhas.push({
                    item: categoria,
                    time: time
                });
            }
            
            console.log(`‚úÖ ${categoria}: ${time || 'removido'}`);
            
            atualizarProgresso();
            verificarBotaoEnviar();
        }
        
        // ========== ATUALIZAR PROGRESSO ==========
        function atualizarProgresso() {
            const preenchidas = escolhas.length;
            const total = CATEGORIAS_EXTRAS.length;
            const percent = Math.round((preenchidas / total) * 100);
            
            document.getElementById('progress-percent').innerHTML = `${percent}%`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }
        
        // ========== VERIFICAR BOT√ÉO ENVIAR ==========
        function verificarBotaoEnviar() {
            const btn = document.getElementById('btn-enviar');
            const completo = escolhas.length === CATEGORIAS_EXTRAS.length;
            
            btn.disabled = !completo;
            
            if (completo) {
                btn.innerHTML = '<i class="fas fa-paper-plane btn-icon"></i> Enviar Escolhas';
            } else {
                const faltam = CATEGORIAS_EXTRAS.length - escolhas.length;
                btn.innerHTML = `<i class="fas fa-lock btn-icon"></i> Faltam ${faltam}`;
            }
        }
        
        // ========== CONTADOR REGRESSIVO ==========
        function iniciarContador() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(atualizarContador, 1000);
            atualizarContador();
        }
        
        function atualizarContador() {
            if (!prazoFinal) return;
            
            const agora = new Date();
            const diff = prazoFinal - agora;
            
            if (diff <= 0) {
                document.getElementById('countdown-timer').innerHTML = 'ENCERRADO';
                document.getElementById('countdown-subtitle').innerHTML = 'Prazo finalizado';
                document.getElementById('countdown-timer').style.color = '#f72585';
                
                // Desabilitar selects
                document.querySelectorAll('select').forEach(select => {
                    select.disabled = true;
                });
                
                document.getElementById('btn-enviar').disabled = true;
                document.getElementById('btn-enviar').innerHTML = '<i class="fas fa-ban btn-icon"></i> Encerrado';
                
                clearInterval(countdownInterval);
                return;
            }
            
            // Calcular tempo restante
            const horas = Math.floor(diff / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);
            
            let timerStr = '';
            if (horas > 24) {
                const dias = Math.floor(horas / 24);
                const hRest = horas % 24;
                timerStr = `${dias}d ${hRest}h ${minutos}m`;
                document.getElementById('countdown-timer').style.fontSize = '32px';
            } else {
                timerStr = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                document.getElementById('countdown-timer').style.fontSize = '42px';
            }
            
            document.getElementById('countdown-timer').innerHTML = timerStr;
            document.getElementById('countdown-timer').style.color = 'white';
        }
        
        // ========== ENVIAR ESCOLHAS ==========
        function enviarEscolhas() {
            if (escolhas.length !== CATEGORIAS_EXTRAS.length) {
                alert(`‚ùå Preencha todas as ${CATEGORIAS_EXTRAS.length} categorias!`);
                return;
            }
            
            // Verificar prazo
            if (prazoFinal && new Date() > prazoFinal) {
                alert('‚ùå Prazo encerrado! N√£o √© mais poss√≠vel enviar.');
                return;
            }
            
            // Formatar dados para envio
            const dadosEnvio = {
                escolhas: escolhas.map(e => ({
                    item: e.item,
                    time: e.time
                }))
            };
            
            console.log('üì§ Enviando:', dadosEnvio);
            
            const btn = document.getElementById('btn-enviar');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Enviando...';
            btn.disabled = true;
            
            setTimeout(() => {
                if (tg && tg.sendData) {
                    tg.sendData(JSON.stringify(dadosEnvio));
                } else {
                    alert('‚úÖ Escolhas salvas com sucesso!');
                    tg.close();
                }
            }, 300);
        }
        
        // ========== EVENT LISTENERS ==========
        document.getElementById('btn-enviar').onclick = enviarEscolhas;
        
        document.getElementById('btn-cancelar').onclick = () => {
            if (escolhas.length > 0 && escolhas.length < CATEGORIAS_EXTRAS.length) {
                if (confirm('‚ö†Ô∏è Deseja realmente sair? Suas escolhas n√£o ser√£o salvas.')) {
                    tg.close();
                }
            } else {
                tg.close();
            }
        };
        
        // ========== INICIAR ==========
        window.onload = carregarDados;
    </script>
</body>
</html>
