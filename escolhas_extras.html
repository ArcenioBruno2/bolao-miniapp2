<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚≠ê Pontos Extras 2026</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #f5f7fa);
            color: var(--tg-theme-text-color, #2c3e50);
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--tg-theme-secondary-bg-color, #2c3e50);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .countdown {
            text-align: center;
        }
        
        .countdown-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .timer {
            font-size: 36px;
            font-weight: 800;
            font-family: monospace;
            color: var(--tg-theme-button-color, #ffd700);
            letter-spacing: 3px;
        }
        
        .progress-section {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        
        .categorias-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .categoria-card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .categoria-icone {
            width: 48px;
            height: 48px;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .categoria-info {
            flex: 1;
        }
        
        .categoria-nome {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .categoria-pontos {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #666);
            font-weight: 600;
        }
        
        .categoria-select {
            width: 160px;
            padding: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #2c3e50);
            cursor: pointer;
        }
        
        .categoria-select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #667eea);
        }
        
        .categoria-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .acoes {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, white);
        }
        
        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: var(--tg-theme-text-color, #2c3e50);
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--tg-theme-button-color, #667eea);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .error-container {
            text-align: center;
            padding: 24px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error-title {
            color: #d32f2f;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .close-button {
            background: var(--tg-theme-button-color, #d32f2f);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 11px;
            color: #999;
            text-align: left;
            word-break: break-all;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .categoria-card {
                flex-wrap: wrap;
            }
            
            .categoria-select {
                width: 100%;
                margin-top: 8px;
            }
            
            .timer {
                font-size: 28px;
            }
        }
        
        /* Mensagem de erro vis√≠vel */
        .error-box {
            background: #ffebee;
            border: 1px solid #ef9a9a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            color: #b71c1c;
        }
        
        .error-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .error-box p {
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- TELA DE CARREGAMENTO -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="color: var(--tg-theme-text-color, #2c3e50); font-weight: 600;" id="loading-message">
            Carregando Pontos Extras...
        </div>
        <div style="color: var(--tg-theme-hint-color, #666); font-size: 14px; margin-top: 8px;" id="loading-detail">
            Aguarde um momento
        </div>
    </div>
    
    <!-- CONTE√öDO PRINCIPAL (ser√° exibido ap√≥s carregamento) -->
    <div class="container" id="main-content" style="display: none;"></div>
    
    <script>
        // ============ TELEGRAM WEBAPP ============
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // ============ VARI√ÅVEIS GLOBAIS ============
        let dadosCompletos = null;
        let times = [];
        let categorias = [];
        let escolhasAnteriores = {};
        let prazo = null;
        let timerInterval = null;
        let usuarioId = null;
        let usuarioNome = '';
        
        // ============ DECODIFICAR DADOS - VERS√ÉO CORRIGIDA ============
        function decodeDataFromURL() {
            try {
                console.log('=== DECODIFICANDO DADOS (VERS√ÉO CORRIGIDA) ===');
                
                // ============ ESTRAT√âGIA 1: TENTAR HASH PRIMEIRO ============
                let hash = window.location.hash;
                console.log('Hash original:', hash ? hash.substring(0, 50) + '...' : 'VAZIO');
                
                let base64Data = null;
                
                // Tenta extrair do hash (formato: #BASE64)
                if (hash && hash.length > 1) {
                    // Remove o # do in√≠cio
                    base64Data = hash.substring(1);
                    console.log('‚úÖ Extra√≠do do hash (sem #):', base64Data.substring(0, 50) + '...');
                }
                
                // ============ ESTRAT√âGIA 2: FALLBACK PARA URL SEARCH ============
                if (!base64Data) {
                    console.log('‚ö†Ô∏è Hash vazio, tentando URL search...');
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    if (urlParams.has('data')) {
                        base64Data = urlParams.get('data');
                        console.log('‚úÖ Extra√≠do do par√¢metro ?data=:', base64Data.substring(0, 50) + '...');
                    }
                }
                
                // ============ ESTRAT√âGIA 3: FALLBACK PARA HASH COM #data= ============
                if (!base64Data && window.location.hash.includes('#data=')) {
                    console.log('‚ö†Ô∏è Tentando formato #data=...');
                    base64Data = window.location.hash.replace('#data=', '');
                    console.log('‚úÖ Extra√≠do de #data=:', base64Data.substring(0, 50) + '...');
                }
                
                // ============ VERIFICA SE ENCONTROU ALGO ============
                if (!base64Data || base64Data.length < 10) {
                    console.error('‚ùå Nenhum dado encontrado na URL');
                    throw new Error('Dados n√£o encontrados na URL');
                }
                
                // ============ DECODIFICA√á√ÉO BASE64 ============
                console.log('üîÑ Decodificando Base64...');
                let decodedString;
                
                try {
                    // Tenta decodificar normalmente
                    decodedString = atob(base64Data);
                    console.log('‚úÖ Base64 decodificado com sucesso');
                } catch (e1) {
                    console.error('‚ùå Erro no atob padr√£o:', e1);
                    
                    try {
                        // Tenta com decodeURIComponent
                        console.log('üîÑ Tentando decodeURIComponent + atob...');
                        const cleaned = decodeURIComponent(base64Data);
                        decodedString = atob(cleaned);
                        console.log('‚úÖ Sucesso com decodeURIComponent');
                    } catch (e2) {
                        console.error('‚ùå Todas as tentativas falharam:', e2);
                        throw new Error('Erro ao decodificar Base64');
                    }
                }
                
                console.log('üì¶ String decodificada (primeiros 100 chars):', decodedString.substring(0, 100) + '...');
                
                // ============ PARSE JSON ============
                console.log('üîÑ Parseando JSON...');
                let dados;
                
                try {
                    dados = JSON.parse(decodedString);
                    console.log('‚úÖ JSON parseado com sucesso!');
                } catch (e) {
                    console.error('‚ùå Erro no JSON.parse:', e);
                    console.error('üìÑ String que causou erro:', decodedString);
                    throw new Error('Erro ao interpretar dados JSON');
                }
                
                // ============ VALIDA√á√ÉO DOS DADOS ============
                console.log('üîç Validando estrutura dos dados...');
                
                // Verifica campos obrigat√≥rios
                if (!dados.times) {
                    console.error('‚ùå Campo "times" ausente!');
                    throw new Error('Dados incompletos: times n√£o encontrados');
                }
                
                if (!dados.categorias) {
                    console.error('‚ùå Campo "categorias" ausente!');
                    throw new Error('Dados incompletos: categorias n√£o encontradas');
                }
                
                if (!dados.prazo) {
                    console.error('‚ùå Campo "prazo" ausente!');
                    throw new Error('Dados incompletos: prazo n√£o encontrado');
                }
                
                // ============ EXTRAI DADOS ============
                times = dados.times || [];
                categorias = dados.categorias || [];
                escolhasAnteriores = dados.escolhas || {};
                prazo = dados.prazo || null;
                usuarioId = dados.usuario?.id || null;
                usuarioNome = dados.usuario?.nome || 'Usu√°rio';
                
                // ============ LOG DE SUCESSO ============
                console.log('‚úÖ Dados carregados com sucesso:');
                console.log(`   ‚Ä¢ Times: ${times.length}`);
                console.log(`   ‚Ä¢ Categorias: ${categorias.length}`);
                console.log(`   ‚Ä¢ Escolhas anteriores: ${Object.keys(escolhasAnteriores).length}`);
                console.log(`   ‚Ä¢ Prazo: ${prazo}`);
                console.log(`   ‚Ä¢ Usu√°rio: ${usuarioNome} (ID: ${usuarioId})`);
                
                // Verifica se categorias t√™m o formato correto
                if (categorias.length > 0) {
                    const primeira = categorias[0];
                    console.log('üìã Formato da primeira categoria:', primeira);
                    
                    if (!primeira.item) {
                        console.error('‚ùå Categoria sem campo "item"!');
                        throw new Error('Formato de categorias inv√°lido');
                    }
                }
                
                dadosCompletos = dados;
                return true;
                
            } catch (e) {
                console.error('=== ERRO NA DECODIFICA√á√ÉO ===');
                console.error(e);
                
                // Mostra erro vis√≠vel para o usu√°rio
                mostrarErroVisivel(
                    'Erro ao Carregar Dados',
                    'N√£o foi poss√≠vel carregar as informa√ß√µes. Por favor, tente novamente.',
                    e.message
                );
                
                return false;
            }
        }
        
        // ============ MOSTRAR ERRO VIS√çVEL ============
        function mostrarErroVisivel(titulo, mensagem, detalhe = '') {
            const loading = document.getElementById('loading');
            const loadingMsg = document.getElementById('loading-message');
            const loadingDetail = document.getElementById('loading-detail');
            
            // Altera a mensagem de loading para mostrar o erro
            loadingMsg.style.color = '#d32f2f';
            loadingMsg.innerHTML = `‚ùå ${titulo}`;
            loadingDetail.innerHTML = mensagem;
            
            // Adiciona bot√£o de fechar
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-button';
            closeBtn.innerHTML = 'FECHAR';
            closeBtn.onclick = () => tg.close();
            closeBtn.style.marginTop = '24px';
            
            loading.appendChild(closeBtn);
            
            // Adiciona informa√ß√µes de debug
            if (detalhe) {
                const debug = document.createElement('div');
                debug.className = 'debug-info';
                debug.innerHTML = `<strong>Debug:</strong> ${detalhe}<br>
                                   <strong>URL:</strong> ${window.location.href.substring(0, 200)}...`;
                loading.appendChild(debug);
            }
        }
        
        // ============ ATUALIZAR CRON√îMETRO ============
        function atualizarCronometro() {
            if (!prazo) return;
            
            try {
                let prazoStr = prazo;
                if (prazoStr.includes(' ')) {
                    prazoStr = prazoStr.replace(' ', 'T');
                }
                if (!prazoStr.includes('Z') && !prazoStr.includes('+')) {
                    prazoStr += '-03:00';
                }
                
                const prazoDate = new Date(prazoStr);
                const agora = new Date();
                
                if (isNaN(prazoDate.getTime())) {
                    console.error('Data inv√°lida');
                    return;
                }
                
                const diff = prazoDate - agora;
                
                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = '00 DIAS 00:00:00';
                    document.getElementById('deadline-info').innerHTML = '‚è∞ PRAZO ENCERRADO';
                    
                    document.querySelectorAll('.categoria-select').forEach(s => s.disabled = true);
                    document.getElementById('btn-enviar').disabled = true;
                    
                    clearInterval(timerInterval);
                    return;
                }
                
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').innerHTML = 
                    `${String(dias).padStart(2, '0')} DIAS ${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
                
                if (diff < 3600000) {
                    document.getElementById('timer').style.color = '#ff6b6b';
                }
                
                document.getElementById('deadline-info').innerHTML = 
                    `üìÖ Encerra: ${prazoDate.toLocaleString('pt-BR')}`;
                    
            } catch (e) {
                console.error('Erro no cron√¥metro:', e);
            }
        }
        
        // ============ RENDERIZAR CATEGORIAS ============
        function renderizarCategorias() {
            const container = document.getElementById('main-content');
            if (!container) return;
            
            // Verifica se h√° categorias
            if (!categorias || categorias.length === 0) {
                mostrarErroVisivel(
                    'Erro de Configura√ß√£o',
                    'Categorias n√£o carregadas. Contate o administrador.'
                );
                return;
            }
            
            // Verifica se h√° times
            if (!times || times.length === 0) {
                mostrarErroVisivel(
                    'Times n√£o Importados',
                    'Aguardando administrador importar os times.'
                );
                return;
            }
            
            // Constr√≥i o HTML
            let html = `
                <div class="header">
                    <div class="title">
                        <span>‚≠ê PONTOS EXTRAS 2026</span>
                    </div>
                    <div class="countdown">
                        <div class="countdown-label">ENCERRA EM:</div>
                        <div class="timer" id="timer">00 DIAS 00:00:00</div>
                        <div style="margin-top: 12px; font-size: 13px; opacity: 0.8;" id="deadline-info"></div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-header">
                        <span>üìä SEU PROGRESSO</span>
                        <span id="progress-count">0/${categorias.length}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                    </div>
                </div>
                
                <div class="categorias-grid" id="categorias-grid"></div>
                
                <div class="acoes">
                    <button class="btn btn-primary" id="btn-enviar">
                        <span>‚úÖ</span> ENVIAR
                    </button>
                    <button class="btn btn-secondary" id="btn-cancelar">
                        <span>‚ùå</span> CANCELAR
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
            container.style.display = 'block';
            
            const grid = document.getElementById('categorias-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            let preenchidas = 0;
            
            categorias.forEach(cat => {
                // Usa 'item' como chave (nunca 'codigo')
                const itemKey = cat.item || cat.codigo;
                if (!itemKey) {
                    console.error('‚ùå Categoria sem identificador:', cat);
                    return;
                }
                
                const escolhaAnterior = escolhasAnteriores[itemKey] || '';
                if (escolhaAnterior) preenchidas++;
                
                const card = document.createElement('div');
                card.className = 'categoria-card';
                
                let options = '<option value="">‚öΩ Selecione um time</option>';
                
                times.forEach(time => {
                    const selected = (time === escolhaAnterior) ? 'selected' : '';
                    options += `<option value="${time}" ${selected}>‚öΩ ${time}</option>`;
                });
                
                card.innerHTML = `
                    <div class="categoria-icone">${cat.icone || '‚öΩ'}</div>
                    <div class="categoria-info">
                        <div class="categoria-nome">${cat.nome || 'Categoria'}</div>
                        <div class="categoria-pontos">${cat.pontos || 0} pontos</div>
                    </div>
                    <select class="categoria-select" data-item="${itemKey}" data-pontos="${cat.pontos || 0}">
                        ${options}
                    </select>
                `;
                
                grid.appendChild(card);
            });
            
            atualizarProgresso(preenchidas);
            
            // Adicionar event listeners
            document.querySelectorAll('.categoria-select').forEach(select => {
                select.addEventListener('change', function() {
                    const preenchidas = document.querySelectorAll('.categoria-select option:checked:not([value=""])').length;
                    atualizarProgresso(preenchidas);
                });
            });
            
            // Bot√µes
            document.getElementById('btn-enviar').addEventListener('click', enviarEscolhas);
            document.getElementById('btn-cancelar').addEventListener('click', () => tg.close());
            
            // Iniciar cron√¥metro
            atualizarCronometro();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(atualizarCronometro, 1000);
        }
        
        // ============ ATUALIZAR PROGRESSO ============
        function atualizarProgresso(preenchidas) {
            const total = categorias.length || 15;
            const percent = (preenchidas / total) * 100;
            document.getElementById('progress-count').innerHTML = `${preenchidas}/${total}`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }
        
        // ============ COLETAR ESCOLHAS ============
        function coletarEscolhas() {
            const selects = document.querySelectorAll('.categoria-select');
            const escolhas = [];
            
            selects.forEach(select => {
                if (select.value) {
                    escolhas.push({
                        item: select.dataset.item,
                        time: select.value,
                        pontos: parseInt(select.dataset.pontos)
                    });
                }
            });
            
            return escolhas;
        }
        
        // ============ ENVIAR ESCOLHAS ============
        function enviarEscolhas() {
            const escolhas = coletarEscolhas();
            
            if (escolhas.length === 0) {
                tg.showAlert('‚ùå Escolha pelo menos um time!');
                return;
            }
            
            tg.showConfirm(`‚úÖ Confirmar ${escolhas.length}/${categorias.length} palpites?`, (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({ 
                        escolhas: escolhas 
                    }));
                    tg.close();
                }
            });
        }
        
        // ============ INICIALIZA√á√ÉO ============
        function init() {
            console.log('=== INICIALIZANDO ESCOLHAS EXTRAS ===');
            
            // Tenta decodificar os dados
            if (!decodeDataFromURL()) {
                // Erro j√° foi mostrado na fun√ß√£o
                return;
            }
            
            // Renderiza a interface
            try {
                renderizarCategorias();
                
                // Esconde o loading
                document.getElementById('loading').style.display = 'none';
                
                console.log('=== INICIALIZADO COM SUCESSO ===');
                
            } catch (e) {
                console.error('‚ùå Erro ao renderizar:', e);
                mostrarErroVisivel(
                    'Erro ao Renderizar',
                    'Ocorreu um erro ao montar a tela.',
                    e.message
                );
            }
        }
        
        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', init);
        
        // Timeout de seguran√ßa
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                mostrarErroVisivel(
                    'Tempo Limite',
                    'O carregamento est√° demorando muito.',
                    'Timeout ap√≥s 10 segundos'
                );
            }
        }, 10000);
    </script>
