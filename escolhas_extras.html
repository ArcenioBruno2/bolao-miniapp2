        // ============ VARI√ÅVEIS GLOBAIS ============

        let categorias = [];

        let prazo = null;
        let timerInterval = null;
        let usuarioId = null;
        let usuarioNome = '';
        
        // ============ DETECTAR AMBIENTE ============
        function isRunningInTelegram() {
            return tg.initDataUnsafe && Object.keys(tg.initDataUnsafe).length > 0;
        }
        
        function isRunningInTestMode() {
            return window.location.protocol === 'file:' || 
                   window.location.hostname.includes('github.io') ||
                   window.location.hostname === 'localhost' ||
                   window.location.hostname === '127.0.0.1';
        }
        
        // ============ üî• DECODIFICADOR UNIVERSAL COM GZIP ============
        function decodificarBase64ComGzip(base64Url) {
            try {
                console.log('üîÑ Decodificando Base64 URL-safe com GZIP...');
                
                // 1. Converte URL-safe para Base64 padr√£o
                let base64 = base64Url
                    .replace(/-/g, '+')
                    .replace(/_/g, '/');
                
                // 2. Restaura padding
                while (base64.length % 4) {
                    base64 += '=';
                }
                
                // 3. Decodifica Base64
                const compressedData = atob(base64);
                
                // 4. Converte string para Uint8Array
                const compressed = new Uint8Array(compressedData.length);
                for (let i = 0; i < compressedData.length; i++) {
                    compressed[i] = compressedData.charCodeAt(i);
                }
                
                // 5. Descomprime com pako.ungzip
                const decompressed = pako.ungzip(compressed, { to: 'string' });
                
                console.log('‚úÖ Descompress√£o GZIP bem-sucedida');
                return JSON.parse(decompressed);
                
            } catch (e) {
                console.error('‚ùå Erro na descompress√£o GZIP:', e);
                
                // FALLBACK: tenta decodificar como JSON puro (sem compress√£o)
                try {
                    console.log('‚ö†Ô∏è Tentando fallback sem GZIP...');
                    let base64 = base64Url
                        .replace(/-/g, '+')
                        .replace(/_/g, '/');
                    while (base64.length % 4) base64 += '=';
                    const jsonStr = atob(base64);
                    return JSON.parse(jsonStr);
                } catch (e2) {
                    console.error('‚ùå Fallback tamb√©m falhou:', e2);
                    throw new Error('Formato de dados inv√°lido');
                }
            }
        }

            times = [

                "Cruzeiro", "Cuiab√°", "Flamengo", "Fluminense",

            categorias = [

        // ============ OBTER DADOS DA URL ============
        function getDataFromURL() {
            console.log('üîó Lendo dados da URL...');
            
            let base64Data = null;
            
            // 1. Hash puro: #BASE64
            if (window.location.hash && window.location.hash.length > 1) {
                base64Data = window.location.hash.substring(1);
                console.log('‚úÖ Lido do hash, tamanho:', base64Data.length);
            }
            
            // 2. Par√¢metro ?data=
            if (!base64Data) {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('data')) {
                    base64Data = urlParams.get('data');
                    console.log('‚úÖ Lido do ?data=, tamanho:', base64Data.length);
                }
            }
            
            // 3. Hash #data=
            if (!base64Data && window.location.hash.includes('#data=')) {
                base64Data = window.location.hash.replace('#data=', '');
                console.log('‚úÖ Lido do #data=, tamanho:', base64Data.length);
            }
            
            return base64Data;
        }
        
        // ============ DECODIFICAR DADOS ============
        function decodeDataFromURL() {
            try {
                console.log('=== DECODIFICANDO DADOS ===');
                console.log('üì± initDataUnsafe:', tg.initDataUnsafe);
                
                // ============ MODO 1: TELEGRAM ============
                if (isRunningInTelegram()) {
                    console.log('‚úÖ Rodando no Telegram WebApp');
                    
                    if (tg.initDataUnsafe.start_param) {
                        const param = tg.initDataUnsafe.start_param;
                        console.log('üì¶ start_param:', param.substring(0, 50) + '...');
                        
                        if (param === 'escolha_extra') {
                            console.log('‚ö†Ô∏è start_param sem dados, aguardando bot√£o...');
                        }
                    }
                }
                
                // ============ MODO 2: DADOS DA URL ============
                const base64Data = getDataFromURL();
                
                if (base64Data) {
                    console.log('üîÑ Processando dados da URL...');
                    const dados = decodificarBase64ComGzip(base64Data);
                    
                    times = dados.times || [];
                    categorias = dados.categorias || [];
                    escolhasAnteriores = dados.escolhas || {};
                    prazo = dados.prazo || null;
                    usuarioId = dados.usuario?.id || null;
                    usuarioNome = dados.usuario?.nome || 'Usu√°rio';
                    
                    console.log(`‚úÖ Dados carregados: ${times.length} times, ${categorias.length} categorias`);
                    return true;
                }
                
                // ============ MODO 3: TESTE ============
                if (isRunningInTestMode()) {
                    console.log('üß™ Modo de teste');
                    const banner = document.createElement('div');
                    banner.className = 'test-banner';
                    banner.innerHTML = 'üß™ MODO DE TESTE - Dados simulados';
                    document.body.prepend(banner);
                    
                    return loadTestData();
                }
                
                throw new Error('Nenhuma fonte de dados encontrada');
                
            } catch (e) {
                console.error('‚ùå Erro:', e);
                mostrarErroVisivel(
                    'Erro ao Carregar Dados',
                    'N√£o foi poss√≠vel carregar as informa√ß√µes.',
                    e.message
                );
                return false;
            }
        }
        
        // ============ MOSTRAR ERRO ============
        function mostrarErroVisivel(titulo, mensagem, detalhe = '') {
            const loading = document.getElementById('loading');
            const loadingMsg = document.getElementById('loading-message');
            const loadingDetail = document.getElementById('loading-detail');
            
            loadingMsg.style.color = '#d32f2f';
            loadingMsg.innerHTML = `‚ùå ${titulo}`;
            loadingDetail.innerHTML = mensagem;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-button';
            closeBtn.innerHTML = 'FECHAR';
            closeBtn.onclick = () => { if (tg.close) tg.close(); else window.close(); };
            closeBtn.style.marginTop = '24px';
            loading.appendChild(closeBtn);
            
            const debug = document.createElement('div');
            debug.className = 'debug-info';
            debug.innerHTML = `
                <strong>üîç Debug:</strong><br>
                ‚Ä¢ Erro: ${detalhe}<br>
                ‚Ä¢ Ambiente Telegram: ${isRunningInTelegram()}<br>
                ‚Ä¢ initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe)}<br>
                ‚Ä¢ Hash: ${window.location.hash.substring(0, 50)}...<br>
                ‚Ä¢ URL: ${window.location.href.substring(0, 100)}...
            `;
            loading.appendChild(debug);
        }
        
        // ============ RENDERIZAR ============
        function renderizarCategorias() {
            const container = document.getElementById('main-content');
            
            let html = `
                <div class="header">
                    <div class="title">
                        <span>‚≠ê PONTOS EXTRAS 2026</span>
                    </div>
                    <div class="countdown">
                        <div class="countdown-label">ENCERRA EM:</div>
                        <div class="timer" id="timer">00 DIAS 00:00:00</div>
                        <div style="margin-top: 12px; font-size: 13px; opacity: 0.8;" id="deadline-info"></div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-header">
                        <span>üìä SEU PROGRESSO</span>
                        <span id="progress-count">0/${categorias.length}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                    </div>
                </div>
                
                <div class="categorias-grid" id="categorias-grid"></div>
                
                <div class="acoes">
                    <button class="btn btn-primary" id="btn-enviar">
                        <span>‚úÖ</span> ENVIAR
                    </button>
                    <button class="btn btn-secondary" id="btn-cancelar">
                        <span>‚ùå</span> CANCELAR
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
            container.style.display = 'block';
            
            const grid = document.getElementById('categorias-grid');
            let preenchidas = 0;
            
            categorias.forEach(cat => {
                const itemKey = cat.item || cat.codigo;
                const escolhaAnterior = escolhasAnteriores[itemKey] || '';
                if (escolhaAnterior) preenchidas++;
                
                const card = document.createElement('div');
                card.className = 'categoria-card';
                
                let options = '<option value="">‚öΩ Selecione um time</option>';
                times.forEach(time => {
                    const selected = (time === escolhaAnterior) ? 'selected' : '';
                    options += `<option value="${time}" ${selected}>‚öΩ ${time}</option>`;
                });
                
                card.innerHTML = `
                    <div class="categoria-icone">${cat.icone || '‚öΩ'}</div>
                    <div class="categoria-info">
                        <div class="categoria-nome">${cat.nome || 'Categoria'}</div>
                        <div class="categoria-pontos">${cat.pontos || 0} pontos</div>
                    </div>
                    <select class="categoria-select" data-item="${itemKey}" data-pontos="${cat.pontos || 0}">
                        ${options}
                    </select>
                `;
                
                grid.appendChild(card);
            });
            
            atualizarProgresso(preenchidas);
            
            document.querySelectorAll('.categoria-select').forEach(select => {
                select.addEventListener('change', function() {
                    const preenchidas = document.querySelectorAll('.categoria-select option:checked:not([value=""])').length;
                    atualizarProgresso(preenchidas);
                });
            });
            
            document.getElementById('btn-enviar').addEventListener('click', enviarEscolhas);
            document.getElementById('btn-cancelar').addEventListener('click', () => {
                if (tg.close) tg.close(); else window.close();
            });
            
            if (prazo) {
                atualizarCronometro();
                timerInterval = setInterval(atualizarCronometro, 1000);
            }
        }
        
        function atualizarProgresso(preenchidas) {
            const total = categorias.length || 15;
            const percent = (preenchidas / total) * 100;
            document.getElementById('progress-count').innerHTML = `${preenchidas}/${total}`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }
        
        function atualizarCronometro() {
            if (!prazo) return;
            
            try {
                let prazoStr = prazo;
                if (prazoStr.includes(' ')) prazoStr = prazoStr.replace(' ', 'T');
                if (!prazoStr.includes('Z') && !prazoStr.includes('+')) prazoStr += '-03:00';
                
                const prazoDate = new Date(prazoStr);
                const agora = new Date();
                const diff = prazoDate - agora;
                
                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = '00 DIAS 00:00:00';
                    document.getElementById('deadline-info').innerHTML = '‚è∞ PRAZO ENCERRADO';
                    document.querySelectorAll('.categoria-select').forEach(s => s.disabled = true);
                    document.getElementById('btn-enviar').disabled = true;
                    clearInterval(timerInterval);
                    return;
                }
                
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').innerHTML = 
                    `${String(dias).padStart(2, '0')} DIAS ${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
                
                if (diff < 3600000) document.getElementById('timer').style.color = '#ff6b6b';
                
                document.getElementById('deadline-info').innerHTML = 
                    `üìÖ Encerra: ${prazoDate.toLocaleString('pt-BR')}`;
                    
            } catch (e) {
                console.error('Erro no cron√¥metro:', e);
            }
        }
        
        function coletarEscolhas() {
            const selects = document.querySelectorAll('.categoria-select');
            const escolhas = [];
            
            selects.forEach(select => {
                if (select.value) {
                    escolhas.push({
                        item: select.dataset.item,
                        time: select.value,
                        pontos: parseInt(select.dataset.pontos)
                    });
                }
            });
            
            return escolhas;
        }
        
        function enviarEscolhas() {
            const escolhas = coletarEscolhas();
            
            if (escolhas.length === 0) {
                if (tg.showAlert) tg.showAlert('‚ùå Escolha pelo menos um time!');
                else alert('‚ùå Escolha pelo menos um time!');
                return;
            }
            
            const confirmar = () => {
                if (tg.sendData) {
                    tg.sendData(JSON.stringify({ escolhas: escolhas }));
                    tg.close();
                } else {
                    alert('‚úÖ Modo teste - Escolhas salvas!\n\n' + JSON.stringify(escolhas, null, 2));
                    console.log('Escolhas:', escolhas);
                }
            };
            
            if (tg.showConfirm) {
                tg.showConfirm(`‚úÖ Confirmar ${escolhas.length}/${categorias.length} palpites?`, confirmar);
            } else {
                if (confirm(`‚úÖ Confirmar ${escolhas.length}/${categorias.length} palpites?`)) confirmar();
            }
        }
        
        // ============ INIT ============
        function init() {
            console.log('=== INICIALIZANDO ===');
            
            if (!decodeDataFromURL()) return;
            
            try {
                renderizarCategorias();
                document.getElementById('loading').style.display = 'none';
                console.log('=== PRONTO ===');
            } catch (e) {
                console.error('‚ùå Erro ao renderizar:', e);
                mostrarErroVisivel('Erro ao Renderizar', e.message);
            }
        }
        
        window.addEventListener('load', init);
        
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                mostrarErroVisivel(
                    'Tempo Limite',
                    'O carregamento est√° demorando muito.',
                    'Timeout ap√≥s 10 segundos'
                );
            }
        }, 10000);
    </script>
