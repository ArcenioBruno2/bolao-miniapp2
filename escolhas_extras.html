<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚≠ê Pontos Extras 2026</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #f5f7fa);
            color: var(--tg-theme-text-color, #2c3e50);
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--tg-theme-secondary-bg-color, #2c3e50);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .countdown {
            text-align: center;
        }
        
        .countdown-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .timer {
            font-size: 36px;
            font-weight: 800;
            font-family: monospace;
            color: var(--tg-theme-button-color, #ffd700);
            letter-spacing: 3px;
        }
        
        .progress-section {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        
        .categorias-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .categoria-card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .categoria-icone {
            width: 48px;
            height: 48px;
            background: var(--tg-theme-button-color, #667eea);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .categoria-info {
            flex: 1;
        }
        
        .categoria-nome {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .categoria-pontos {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #666);
            font-weight: 600;
        }
        
        .categoria-select {
            width: 160px;
            padding: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #2c3e50);
            cursor: pointer;
        }
        
        .categoria-select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #667eea);
        }
        
        .categoria-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .acoes {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, white);
        }
        
        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: var(--tg-theme-text-color, #2c3e50);
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--tg-theme-button-color, #667eea);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .error-container {
            text-align: center;
            padding: 24px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error-title {
            color: #d32f2f;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .close-button {
            background: var(--tg-theme-button-color, #d32f2f);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 11px;
            color: #999;
            text-align: left;
            word-break: break-all;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .categoria-card {
                flex-wrap: wrap;
            }
            
            .categoria-select {
                width: 100%;
                margin-top: 8px;
            }
            
            .timer {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="color: var(--tg-theme-text-color, #2c3e50); font-weight: 600;" id="loading-message">
            Carregando Pontos Extras...
        </div>
        <div style="color: var(--tg-theme-hint-color, #666); font-size: 14px; margin-top: 8px;" id="loading-detail">
            Aguarde um momento
        </div>
    </div>
    
    <div class="container" id="main-content" style="display: none;">
        <div class="header">
            <div class="title">
                <span>‚≠ê PONTOS EXTRAS 2026</span>
            </div>
            <div class="countdown">
                <div class="countdown-label">ENCERRA EM:</div>
                <div class="timer" id="timer">00 DIAS 00:00:00</div>
                <div style="margin-top: 12px; font-size: 13px; opacity: 0.8;" id="deadline-info"></div>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-header">
                <span>üìä SEU PROGRESSO</span>
                <span id="progress-count">0/15</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
        </div>
        
        <div class="categorias-grid" id="categorias-grid"></div>
        
        <div class="acoes">
            <button class="btn btn-primary" id="btn-enviar">
                <span>‚úÖ</span> ENVIAR
            </button>
            <button class="btn btn-secondary" id="btn-cancelar">
                <span>‚ùå</span> CANCELAR
            </button>
        </div>
    </div>
    
    <script>
        // ============ TELEGRAM WEBAPP ============
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // ============ VARI√ÅVEIS GLOBAIS ============
        let times = [];
        let categorias = [];
        let escolhasAnteriores = {};
        let prazo = null;
        let timerInterval = null;
        let usuarioId = null;
        let usuarioNome = '';
        
        // ============ DECODIFICAR DADOS - VERS√ÉO JSON ============
        function decodeDataFromURL() {
            try {
                console.log('=== DECODIFICANDO DADOS (JSON) ===');
                
                // 1. Pegar hash da URL
                let hash = window.location.hash;
                console.log('Hash original:', hash.substring(0, 50) + '...');
                
                if (!hash || hash.length < 10) {
                    throw new Error('Hash n√£o encontrado');
                }
                
                // 2. Extrair base64 ap√≥s #data=
                let base64Data = '';
                if (hash.includes('#data=')) {
                    base64Data = hash.replace('#data=', '');
                } else {
                    // Fallback: tentar remover apenas o #
                    base64Data = hash.replace('#', '');
                }
                
                console.log('Base64 extra√≠do:', base64Data.substring(0, 50) + '...');
                
                // 3. Decodificar base64
                let decodedString;
                try {
                    decodedString = atob(base64Data);
                } catch (e) {
                    console.error('Erro no atob:', e);
                    throw new Error('Erro ao decodificar base64');
                }
                
                console.log('String decodificada:', decodedString.substring(0, 100) + '...');
                
                // 4. Parse do JSON
                let dados;
                try {
                    dados = JSON.parse(decodedString);
                } catch (e) {
                    console.error('Erro no JSON.parse:', e);
                    throw new Error('Erro ao interpretar dados JSON');
                }
                
                console.log('Dados parseados com sucesso:', Object.keys(dados));
                
                // 5. Extrair dados do JSON
                times = dados.times || [];
                categorias = dados.categorias || [];
                escolhasAnteriores = dados.escolhas || {};
                prazo = dados.prazo || null;
                usuarioId = dados.usuario?.id || null;
                usuarioNome = dados.usuario?.nome || 'Usu√°rio';
                
                console.log('Times carregados:', times.length);
                console.log('Categorias carregadas:', categorias.length);
                console.log('Escolhas anteriores:', Object.keys(escolhasAnteriores).length);
                console.log('Prazo:', prazo);
                console.log('Usu√°rio:', usuarioNome);
                
                return true;
                
            } catch (e) {
                console.error('=== ERRO NA DECODIFICA√á√ÉO ===');
                console.error(e);
                return false;
            }
        }
        
        // ============ ATUALIZAR CRON√îMETRO ============
        function atualizarCronometro() {
            if (!prazo) return;
            
            try {
                let prazoStr = prazo;
                if (prazoStr.includes(' ')) {
                    prazoStr = prazoStr.replace(' ', 'T');
                }
                if (!prazoStr.includes('Z') && !prazoStr.includes('+')) {
                    prazoStr += '-03:00';
                }
                
                const prazoDate = new Date(prazoStr);
                const agora = new Date();
                
                if (isNaN(prazoDate.getTime())) {
                    console.error('Data inv√°lida');
                    return;
                }
                
                const diff = prazoDate - agora;
                
                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = '00 DIAS 00:00:00';
                    document.getElementById('deadline-info').innerHTML = '‚è∞ PRAZO ENCERRADO';
                    
                    document.querySelectorAll('.categoria-select').forEach(s => s.disabled = true);
                    document.getElementById('btn-enviar').disabled = true;
                    
                    clearInterval(timerInterval);
                    return;
                }
                
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').innerHTML = 
                    `${String(dias).padStart(2, '0')} DIAS ${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
                
                if (diff < 3600000) {
                    document.getElementById('timer').style.color = '#ff6b6b';
                }
                
                document.getElementById('deadline-info').innerHTML = 
                    `üìÖ Encerra: ${prazoDate.toLocaleString('pt-BR')}`;
                    
            } catch (e) {
                console.error('Erro no cron√¥metro:', e);
            }
        }
        
        // ============ RENDERIZAR CATEGORIAS ============
        function renderizarCategorias() {
            const grid = document.getElementById('categorias-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            let preenchidas = 0;
            
            categorias.forEach(cat => {
                const escolhaAnterior = escolhasAnteriores[cat.item] || '';
                if (escolhaAnterior) preenchidas++;
                
                const card = document.createElement('div');
                card.className = 'categoria-card';
                
                let options = '<option value="">‚öΩ Selecione um time</option>';
                
                times.forEach(time => {
                    const selected = (time === escolhaAnterior) ? 'selected' : '';
                    options += `<option value="${time}" ${selected}>‚öΩ ${time}</option>`;
                });
                
                card.innerHTML = `
                    <div class="categoria-icone">${cat.icone}</div>
                    <div class="categoria-info">
                        <div class="categoria-nome">${cat.nome}</div>
                        <div class="categoria-pontos">${cat.pontos} pontos</div>
                    </div>
                    <select class="categoria-select" data-item="${cat.item}" data-pontos="${cat.pontos}">
                        ${options}
                    </select>
                `;
                
                grid.appendChild(card);
            });
            
            atualizarProgresso(preenchidas);
            
            document.querySelectorAll('.categoria-select').forEach(select => {
                select.addEventListener('change', function() {
                    const preenchidas = document.querySelectorAll('.categoria-select option:checked:not([value=""])').length;
                    atualizarProgresso(preenchidas);
                });
            });
        }
        
        // ============ ATUALIZAR PROGRESSO ============
        function atualizarProgresso(preenchidas) {
            const total = categorias.length || 15;
            const percent = (preenchidas / total) * 100;
            document.getElementById('progress-count').innerHTML = `${preenchidas}/${total}`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }
        
        // ============ COLETAR ESCOLHAS ============
        function coletarEscolhas() {
            const selects = document.querySelectorAll('.categoria-select');
            const escolhas = [];
            
            selects.forEach(select => {
                if (select.value) {
                    escolhas.push({
                        item: select.dataset.item,
                        time: select.value,
                        pontos: parseInt(select.dataset.pontos)
                    });
                }
            });
            
            return escolhas;
        }
        
        // ============ ENVIAR ESCOLHAS ============
        function enviarEscolhas() {
            const escolhas = coletarEscolhas();
            
            if (escolhas.length === 0) {
                tg.showAlert('‚ùå Escolha pelo menos um time!');
                return;
            }
            
            tg.showConfirm(`‚úÖ Confirmar ${escolhas.length}/${categorias.length} palpites?`, (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({ 
                        escolhas: escolhas 
                    }));
                    tg.close();
                }
            });
        }
        
        // ============ MOSTRAR ERRO ============
        function mostrarErro(titulo, mensagem, detalhe = '') {
            const loading = document.getElementById('loading');
            const loadingMsg = document.getElementById('loading-message');
            const loadingDetail = document.getElementById('loading-detail');
            
            loadingMsg.style.color = '#d32f2f';
            loadingMsg.innerHTML = `‚ùå ${titulo}`;
            loadingDetail.innerHTML = mensagem;
            
            // Bot√£o fechar
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-button';
            closeBtn.innerHTML = 'FECHAR';
            closeBtn.onclick = () => tg.close();
            closeBtn.style.marginTop = '24px';
            
            loading.appendChild(closeBtn);
            
            // Debug info
            if (detalhe) {
                const debug = document.createElement('div');
                debug.className = 'debug-info';
                debug.innerHTML = `<strong>Debug:</strong> ${detalhe}`;
                loading.appendChild(debug);
            }
        }
        
        // ============ INICIALIZA√á√ÉO ============
        function init() {
            console.log('=== INICIALIZANDO ===');
            
            // Decodificar dados
            if (!decodeDataFromURL()) {
                mostrarErro(
                    'Erro ao Carregar Dados',
                    'N√£o foi poss√≠vel carregar as informa√ß√µes.',
                    'Verifique se o link foi gerado corretamente'
                );
                return;
            }
            
            // Validar dados
            if (!times || times.length === 0) {
                mostrarErro(
                    'Times n√£o Importados',
                    'Aguardando administrador importar os times.'
                );
                return;
            }
            
            if (!categorias || categorias.length === 0) {
                mostrarErro(
                    'Erro de Configura√ß√£o',
                    'Categorias n√£o carregadas.'
                );
                return;
            }
            
            // Renderizar
            renderizarCategorias();
            
            // Cron√¥metro
            atualizarCronometro();
            timerInterval = setInterval(atualizarCronometro, 1000);
            
            // Eventos
            document.getElementById('btn-enviar').addEventListener('click', enviarEscolhas);
            document.getElementById('btn-cancelar').addEventListener('click', () => tg.close());
            
            // Mostrar conte√∫do
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            console.log('=== INICIALIZADO COM SUCESSO ===');
        }
        
        // Iniciar
        window.addEventListener('load', init);
        
        // Timeout
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading.style.display !== 'none') {
                mostrarErro(
                    'Tempo Limite',
                    'O carregamento est√° demorando muito.',
                    'Timeout ap√≥s 10 segundos'
                );
            }
        }, 10000);
    </script>
</body>
</html>
