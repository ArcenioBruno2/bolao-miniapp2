<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öôÔ∏è Admin - Pontos Extras</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp - OBRIGAT√ìRIO -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #1e2a36);
            color: var(--tg-theme-text-color, white);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: var(--tg-theme-hint-color, rgba(255,255,255,0.7));
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info-box {
            background: rgba(255,215,0,0.1);
            border-left: 4px solid #ffd700;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--tg-theme-hint-color, rgba(255,255,255,0.8));
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, white);
            border: 2px solid transparent;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--tg-theme-text-color, #2c3e50);
        }
        
        input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #ffd700);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--tg-theme-button-color, #ffd700);
            color: var(--tg-theme-button-text-color, #2c3e50);
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .preview {
            margin-top: 12px;
            font-size: 13px;
            color: var(--tg-theme-hint-color, rgba(255,255,255,0.6));
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>‚öôÔ∏è</span> Configurar
        </h1>
        
        <div class="subtitle">
            Painel Administrativo - Pontos Extras 2026
        </div>
        
        <div class="info-box">
            <strong>‚ö†Ô∏è IMPORTANTE:</strong><br>
            Antes de configurar, use /importar_times no bot para carregar os 20 times da planilha Bol√£o2026.xlsx
        </div>
        
        <div class="form-group">
            <label>üìÖ DATA E HORA DE ENCERRAMENTO (BRAS√çLIA)</label>
            <input 
                type="datetime-local" 
                id="data_encerramento"
                required
            >
            <div class="preview" id="preview">
                Selecione uma data e hora
            </div>
        </div>
        
        <button class="btn" id="btn-salvar">
            <span>‚úÖ</span> ATIVAR PONTOS EXTRAS
        </button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        const inputData = document.getElementById('data_encerramento');
        const preview = document.getElementById('preview');
        const btnSalvar = document.getElementById('btn-salvar');
        
        // Formatar data para Bras√≠lia
        function formatarDataBrasilia(dataStr) {
            if (!dataStr) return null;
            
            const data = new Date(dataStr);
            const brasilia = new Date(data.getTime() - (3 * 60 * 60 * 1000));
            
            const ano = brasilia.getFullYear();
            const mes = String(brasilia.getMonth() + 1).padStart(2, '0');
            const dia = String(brasilia.getDate()).padStart(2, '0');
            const hora = String(brasilia.getHours()).padStart(2, '0');
            const min = String(brasilia.getMinutes()).padStart(2, '0');
            
            return `${ano}-${mes}-${dia} ${hora}:${min}:00`;
        }
        
        // Atualizar preview
        inputData.addEventListener('change', function() {
            if (this.value) {
                const data = new Date(this.value);
                preview.innerHTML = `üìÖ Encerramento: ${data.toLocaleString('pt-BR')}`;
            }
        });
        
        // Salvar
        btnSalvar.addEventListener('click', function() {
            const dataValue = inputData.value;
            
            if (!dataValue) {
                tg.showAlert('‚ùå Selecione a data de encerramento!');
                return;
            }
            
            const agora = new Date();
            const selecionado = new Date(dataValue);
            
            if (selecionado <= agora) {
                tg.showAlert('‚ùå A data deve ser futura!');
                return;
            }
            
            tg.showConfirm('‚ö†Ô∏è Ativar Pontos Extras?', (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({
                        data_encerramento: formatarDataBrasilia(dataValue)
                    }));
                    tg.close();
                }
            });
        });
        
        // Data m√≠nima (agora + 1h)
        const agora = new Date();
        agora.setHours(agora.getHours() + 1);
        inputData.min = agora.toISOString().slice(0, 16);
    </script>
</body>
</html>
