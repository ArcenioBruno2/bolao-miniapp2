<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öôÔ∏è Admin - Pontos Extras</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
        }
        
        .main-card {
            background: white;
            border-radius: 24px;
            padding: 24px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .header-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 6px solid #f8961e;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .info-box i {
            color: #f8961e;
            font-size: 24px;
        }
        
        .info-text {
            font-size: 13px;
            color: #212529;
        }
        
        .info-text strong {
            color: #f8961e;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 10px;
        }
        
        .datetime-container {
            position: relative;
        }
        
        .datetime-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 1;
        }
        
        input[type="datetime-local"] {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e9ecef;
            border-radius: 14px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        input[type="datetime-local"]:focus {
            border-color: #4361ee;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(67,97,238,0.1);
        }
        
        .timezone-hint {
            margin-top: 12px;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            color: #212529;
        }
        
        .timezone-hint i {
            color: #4cc9f0;
            margin-right: 8px;
        }
        
        .preview-box {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
        }
        
        .preview-title {
            font-size: 14px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .preview-date {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            color: #4361ee;
            text-align: center;
            font-size: 16px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
        }
        
        .footer-note {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-card">
            <div class="header-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="header-title">Pontos Extras</h1>
            <p class="header-subtitle">Configurar prazo de encerramento</p>
            
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <div class="info-text">
                    <strong>‚ö†Ô∏è HORA EXATA - SEM CONVERS√ÉO!</strong><br>
                    A hora que voc√™ escolher ser√° a hora do encerramento em Bras√≠lia.
                </div>
            </div>
            
            <div class="form-label">
                <i class="fas fa-calendar-check"></i>
                Data e Hora de Encerramento
            </div>
            
            <div class="datetime-container">
                <i class="fas fa-calendar-alt datetime-icon"></i>
                <input type="datetime-local" id="prazo" required>
            </div>
            
            <div class="timezone-hint">
                <i class="fas fa-check-circle"></i>
                <span id="preview-text">Selecione uma data</span>
            </div>
            
            <div class="preview-box">
                <div class="preview-title">
                    <i class="fas fa-clock"></i>
                    Encerramento em Bras√≠lia:
                </div>
                <div class="preview-date" id="preview-date">
                    --/--/---- --:--
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="salvar()">
                    <i class="fas fa-save"></i>
                    Salvar
                </button>
                <button class="btn btn-secondary" onclick="fechar()">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
        <div class="footer-note">
            <i class="fas fa-clock"></i> HORA SELECIONADA = HORA DO ENCERRAMENTO
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // CORRE√á√ÉO: PEGAR A HORA EXATA QUE O USU√ÅRIO ESCOLHEU
        function configurarDataMinima() {
            const agora = new Date();
            
            const ano = agora.getFullYear();
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const dia = String(agora.getDate()).padStart(2, '0');
            const hora = String(agora.getHours()).padStart(2, '0');
            const minuto = String(agora.getMinutes()).padStart(2, '0');
            
            const dataMinima = `${ano}-${mes}-${dia}T${hora}:${minuto}`;
            document.getElementById('prazo').min = dataMinima;
            document.getElementById('prazo').value = dataMinima;
            
            atualizarPreview(dataMinima);
        }
        
        function atualizarPreview(valor) {
            if (!valor) return;
            
            const [data, hora] = valor.split('T');
            const [ano, mes, dia] = data.split('-');
            
            document.getElementById('preview-text').innerHTML = 
                `Encerramento: <strong>${dia}/${mes}/${ano} √†s ${hora}</strong> (Bras√≠lia)`;
            
            document.getElementById('preview-date').innerHTML = 
                `${dia}/${mes}/${ano} ${hora}`;
        }
        
        document.getElementById('prazo').addEventListener('change', function(e) {
            atualizarPreview(e.target.value);
        });
        
        document.getElementById('prazo').addEventListener('input', function(e) {
            atualizarPreview(e.target.value);
        });
        
        function salvar() {
            const dataLocal = document.getElementById('prazo').value;
            
            if (!dataLocal) {
                alert('‚ùå Selecione uma data!');
                return;
            }
            
            // Validar se √© futura
            const agora = new Date();
            const [ano, mes, dia] = dataLocal.split('T')[0].split('-').map(Number);
            const [hora, minuto] = dataLocal.split('T')[1].split(':').map(Number);
            
            const dataSelecionada = new Date(ano, mes - 1, dia, hora, minuto, 0);
            
            if (dataSelecionada <= agora) {
                alert('‚ùå A data deve ser futura!');
                return;
            }
            
            // CORRE√á√ÉO: ENVIAR A DATA EXATA NO FORMATO QUE O PYTHON ESPERA
            // Formato: "YYYY-MM-DD HH:MM:SS" - SEM CONVERS√ÉO
            const dataFormatada = `${ano}-${String(mes).padStart(2, '0')}-${String(dia).padStart(2, '0')} ${String(hora).padStart(2, '0')}:${String(minuto).padStart(2, '0')}:00`;
            
            console.log('üì§ Enviando data EXATA:', dataFormatada);
            
            const btn = document.querySelector('.btn-primary');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;
            
            // Enviar para o bot
            tg.sendData(JSON.stringify({ 
                data_encerramento: dataFormatada
            }));
        }
        
        function fechar() {
            tg.close();
        }
        
        configurarDataMinima();
    </script>
</body>
</html>
