<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öôÔ∏è Admin - Pontos Extras</title>
    
    <!-- Fontes e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1e2a36);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.8);
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.95);
            border: 2px solid transparent;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255,215,0,0.2);
        }
        
        .info-box {
            background: rgba(255,215,0,0.1);
            border-left: 4px solid #ffd700;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(145deg, #ffd700, #ffb700);
            color: #2c3e50;
            box-shadow: 0 10px 20px rgba(255,215,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255,215,0,0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .datetime-preview {
            margin-top: 10px;
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-cog"></i> Configurar
        </h1>
        <div class="subtitle">
            ‚öôÔ∏è Painel Administrativo - Pontos Extras 2026
        </div>
        
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <strong>IMPORTANTE:</strong> Antes de configurar, use /importar_times para carregar os 20 times da planilha Bol√£o2026.xlsx
        </div>
        
        <div class="form-group">
            <label>
                <i class="far fa-calendar-alt"></i> DATA E HORA DE ENCERRAMENTO (BRAS√çLIA)
            </label>
            <input 
                type="datetime-local" 
                id="data_encerramento" 
                min="2026-01-01T00:00"
                required
            >
            <div class="datetime-preview" id="preview">
                üìÖ Selecione uma data e hora
            </div>
        </div>
        
        <button class="btn" id="btn-salvar">
            <i class="fas fa-check-circle"></i> ATIVAR PONTOS EXTRAS
        </button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        tg.setHeaderColor('#1e2a36');
        tg.setBackgroundColor('#2c3e50');
        
        const inputData = document.getElementById('data_encerramento');
        const preview = document.getElementById('preview');
        const btnSalvar = document.getElementById('btn-salvar');
        
        // Formatar data para o fuso de Bras√≠lia
        function formatarDataParaBrasilia(dataStr) {
            if (!dataStr) return null;
            
            const data = new Date(dataStr);
            
            // Ajustar para Bras√≠lia (UTC-3)
            const brasilia = new Date(data.getTime() - (3 * 60 * 60 * 1000));
            
            const ano = brasilia.getFullYear();
            const mes = String(brasilia.getMonth() + 1).padStart(2, '0');
            const dia = String(brasilia.getDate()).padStart(2, '0');
            const hora = String(brasilia.getHours()).padStart(2, '0');
            const min = String(brasilia.getMinutes()).padStart(2, '0');
            
            return `${ano}-${mes}-${dia} ${hora}:${min}:00`;
        }
        
        // Atualizar preview
        inputData.addEventListener('change', function() {
            if (this.value) {
                const dataObj = new Date(this.value);
                const dataBr = dataObj.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                preview.innerHTML = `üìÖ Encerramento: ${dataBr} (Bras√≠lia)`;
            } else {
                preview.innerHTML = 'üìÖ Selecione uma data e hora';
            }
        });
        
        // Salvar configura√ß√£o
        btnSalvar.addEventListener('click', function() {
            const dataValue = inputData.value;
            
            if (!dataValue) {
                tg.showAlert('‚ùå Selecione a data e hora de encerramento!');
                return;
            }
            
            // Validar se √© futura
            const agora = new Date();
            const selecionado = new Date(dataValue);
            
            if (selecionado <= agora) {
                tg.showAlert('‚ùå A data deve ser futura!');
                return;
            }
            
            const prazoFormatado = formatarDataParaBrasilia(dataValue);
            
            tg.showConfirm(`‚ö†Ô∏è Ativar Pontos Extras com encerramento em ${preview.innerText.replace('üìÖ Encerramento: ', '')}?`, (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({
                        data_encerramento: prazoFormatado
                    }));
                    tg.showAlert('‚úÖ Pontos Extras ativados com sucesso!');
                    tg.close();
                }
            });
        });
        
        // Setar data m√≠nima (agora + 1 hora)
        const agora = new Date();
        agora.setHours(agora.getHours() + 1);
        const ano = agora.getFullYear();
        const mes = String(agora.getMonth() + 1).padStart(2, '0');
        const dia = String(agora.getDate()).padStart(2, '0');
        const hora = String(agora.getHours()).padStart(2, '0');
        const min = String(agora.getMinutes()).padStart(2, '0');
        
        inputData.min = `${ano}-${mes}-${dia}T${hora}:${min}`;
    </script>
</body>
</html>
