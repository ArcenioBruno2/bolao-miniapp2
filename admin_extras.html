<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öôÔ∏è Admin - Pontos Extras</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mesmo estilo moderno que voc√™ aprovou */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .main-card {
            background: white;
            border-radius: 24px;
            padding: 24px 20px;
            box-shadow: var(--card-shadow);
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: var(--gray);
        }
        
        .info-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            border-left: 6px solid var(--warning);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .info-icon {
            font-size: 24px;
            color: var(--warning);
            flex-shrink: 0;
        }
        
        .info-text {
            font-size: 13px;
            color: var(--dark);
            line-height: 1.4;
        }
        
        .info-text strong {
            color: var(--warning);
        }
        
        .form-section {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .form-label i {
            color: var(--primary);
        }
        
        .datetime-container {
            position: relative;
            margin-bottom: 8px;
        }
        
        .datetime-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
            pointer-events: none;
            z-index: 1;
        }
        
        input[type="datetime-local"] {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--light-gray);
            border-radius: 14px;
            font-size: 16px;
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="datetime-local"]:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        
        .timezone-hint {
            font-size: 12px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            padding-left: 8px;
            background: rgba(76, 201, 240, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .timezone-hint i {
            color: var(--success);
            font-size: 12px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        .footer-note {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        
        .preview-date {
            background: linear-gradient(135deg, #f1f5f9, #e6eaf0);
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .preview-date i {
            color: var(--primary);
            font-size: 18px;
        }
        
        .preview-date span {
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-card">
            <div class="header-section">
                <div class="header-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h1 class="header-title">Pontos Extras</h1>
                <p class="header-subtitle">Configurar prazo de encerramento</p>
            </div>
            
            <div class="info-box">
                <i class="fas fa-info-circle info-icon"></i>
                <div class="info-text">
                    <strong>‚ö†Ô∏è IMPORTANTE: Hor√°rio de Bras√≠lia (UTC-3)</strong><br>
                    A hora que voc√™ escolher ser√° EXATAMENTE a hora do encerramento.
                </div>
            </div>
            
            <div class="form-section">
                <div class="form-label">
                    <i class="fas fa-calendar-check"></i>
                    Data e Hora de Encerramento
                </div>
                
                <div class="datetime-container">
                    <i class="fas fa-calendar-alt datetime-icon"></i>
                    <input type="datetime-local" id="prazo" required>
                </div>
                
                <div class="timezone-hint">
                    <i class="fas fa-check-circle"></i>
                    <span id="preview-horario">Nenhuma data selecionada</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="salvar()">
                    <i class="fas fa-save btn-icon"></i>
                    Salvar
                </button>
                <button class="btn btn-secondary" onclick="fechar()">
                    <i class="fas fa-times btn-icon"></i>
                    Cancelar
                </button>
            </div>
        </div>
        <div class="footer-note">
            <i class="fas fa-clock"></i> Hor√°rio de Bras√≠lia (sem convers√£o)
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // CORRE√á√ÉO: Trabalhar 100% com HOR√ÅRIO LOCAL (Bras√≠lia)
        function configurarDataMinima() {
            const agora = new Date();
            
            // Ajustar para o fuso do navegador (que j√° √© o hor√°rio local do usu√°rio)
            const ano = agora.getFullYear();
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const dia = String(agora.getDate()).padStart(2, '0');
            const hora = String(agora.getHours()).padStart(2, '0');
            const minuto = String(agora.getMinutes()).padStart(2, '0');
            
            const dataMinima = `${ano}-${mes}-${dia}T${hora}:${minuto}`;
            document.getElementById('prazo').min = dataMinima;
            document.getElementById('prazo').value = dataMinima;
            
            atualizarPreview(dataMinima);
        }
        
        function atualizarPreview(valor) {
            if (!valor) {
                document.getElementById('preview-horario').innerHTML = 'Nenhuma data selecionada';
                return;
            }
            
            try {
                const [data, hora] = valor.split('T');
                const [ano, mes, dia] = data.split('-');
                const [h, m] = hora.split(':');
                
                document.getElementById('preview-horario').innerHTML = 
                    `‚úÖ Encerramento: <strong>${dia}/${mes}/${ano} √†s ${h}:${m}</strong> (Bras√≠lia)`;
            } catch (e) {
                console.error('Erro ao atualizar preview:', e);
            }
        }
        
        document.getElementById('prazo').addEventListener('change', function(e) {
            atualizarPreview(e.target.value);
        });
        
        document.getElementById('prazo').addEventListener('input', function(e) {
            atualizarPreview(e.target.value);
        });
        
        function salvar() {
            const dataLocal = document.getElementById('prazo').value;
            
            if (!dataLocal) {
                alert('‚ùå Selecione uma data e hora!');
                return;
            }
            
            // Validar se a data √© futura (compara√ß√£o local)
            const agora = new Date();
            const [ano, mes, dia] = dataLocal.split('T')[0].split('-').map(Number);
            const [hora, minuto] = dataLocal.split('T')[1].split(':').map(Number);
            
            const dataSelecionada = new Date(ano, mes - 1, dia, hora, minuto, 0);
            
            if (dataSelecionada <= agora) {
                alert('‚ùå A data deve ser futura!');
                return;
            }
            
            // CORRE√á√ÉO CR√çTICA: Enviar no formato que o Python espera
            // Formato: YYYY-MM-DD HH:MM:SS (sem fuso, interpretado como Bras√≠lia)
            const dataFormatada = `${ano}-${String(mes).padStart(2, '0')}-${String(dia).padStart(2, '0')} ${String(hora).padStart(2, '0')}:${String(minuto).padStart(2, '0')}:00`;
            
            console.log('üì§ Enviando data (Bras√≠lia):', dataFormatada);
            
            // Efeito visual
            const btn = document.querySelector('.btn-primary');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Salvando...';
            btn.disabled = true;
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({ 
                    data_encerramento: dataFormatada
                }));
            }, 300);
        }
        
        function fechar() {
            tg.close();
        }
        
        // Inicializar
        configurarDataMinima();
    </script>
</body>
</html>
