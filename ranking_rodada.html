<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking da Rodada - Bol√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .selector-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .selector-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .selector-container select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background: white;
        }

        .selector-container select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .content {
            padding: 20px;
            min-height: 300px;
        }

        .rodada-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .rodada-info h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .rodada-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 14px;
        }

        .rodada-details div {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #667eea;
        }

        .ranking-table th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
        }

        .ranking-table tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }

        .ranking-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .ranking-table td {
            padding: 15px;
            color: #333;
        }

        .posicao {
            font-weight: bold;
            font-size: 18px;
            width: 50px;
            text-align: center;
        }

        .posicao.primeiro {
            color: #ffc107;
            font-size: 20px;
        }

        .posicao.segundo {
            color: #c0c0c0;
            font-size: 20px;
        }

        .posicao.terceiro {
            color: #cd7f32;
            font-size: 20px;
        }

        .nome-usuario {
            font-weight: 600;
            color: #333;
            min-width: 150px;
        }

        .pontuacao {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
            text-align: center;
            min-width: 80px;
        }

        .acertos {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
        }

        .acerto-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .acerto-badge {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #333;
        }

        .medal {
            display: inline-block;
            font-size: 24px;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .desempate-info {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 13px;
            color: #004085;
        }

        .desempate-info strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .ranking-table {
                font-size: 14px;
            }

            .ranking-table th,
            .ranking-table td {
                padding: 10px 8px;
            }

            .acertos {
                flex-direction: column;
                gap: 5px;
            }

            .rodada-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Ranking da Rodada</h1>
            <p>Veja a classifica√ß√£o dos participantes</p>
        </div>

        <div class="selector-container">
            <label for="rodadaSelect">Selecione a Rodada:</label>
            <select id="rodadaSelect">
                <option value="">Carregando rodadas...</option>
            </select>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando dados...</p>
            </div>
        </div>
    </div>

    <script>
        // Decodifica dados da URL
        function getDataFromURL() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            
            if (!data) {
                console.error('Nenhum dado encontrado na URL');
                return null;
            }

            try {
                const decoded = atob(data);
                return JSON.parse(decoded);
            } catch (e) {
                console.error('Erro ao decodificar dados:', e);
                return null;
            }
        }

        // Dados globais
        let dadosGlobais = {};
        let rodadaSelecionada = null;

        // Inicializa a p√°gina
        async function inicializar() {
            dadosGlobais = getDataFromURL();
            
            if (!dadosGlobais) {
                mostrarErro('Erro ao carregar dados da URL');
                return;
            }

            console.log('Dados recebidos:', dadosGlobais);

            // Popula seletor de rodadas
            const select = document.getElementById('rodadaSelect');
            select.innerHTML = '';

            if (dadosGlobais.rodadas_disponiveis && dadosGlobais.rodadas_disponiveis.length > 0) {
                dadosGlobais.rodadas_disponiveis.forEach(rodada => {
                    const option = document.createElement('option');
                    option.value = rodada.numero;
                    option.textContent = `Rodada ${rodada.numero} - ${new Date(rodada.data_criacao).toLocaleDateString('pt-BR')}`;
                    select.appendChild(option);
                });

                // Seleciona rodada atual ou primeira dispon√≠vel
                const rodadaAtual = dadosGlobais.rodada_numero || dadosGlobais.rodadas_disponiveis[0].numero;
                select.value = rodadaAtual;
                rodadaSelecionada = rodadaAtual;
                await carregarRodada(rodadaSelecionada);
            } else {
                mostrarErro('Nenhuma rodada dispon√≠vel');
            }

            // Event listener para mudan√ßa de rodada
            select.addEventListener('change', (e) => {
                rodadaSelecionada = e.target.value;
                carregarRodada(rodadaSelecionada);
            });
        }

        // Carrega dados de uma rodada espec√≠fica
        async function carregarRodada(numeroRodada) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Carregando ranking...</p></div>';

            try {
                // Busca dados da rodada nos dados globais
                const rodada = dadosGlobais.rodadas_disponiveis.find(r => r.numero == numeroRodada);
                
                if (!rodada) {
                    mostrarErro('Rodada n√£o encontrada');
                    return;
                }

                // Renderiza o ranking
                renderizarRanking(rodada);
            } catch (e) {
                console.error('Erro ao carregar rodada:', e);
                mostrarErro('Erro ao carregar dados da rodada');
            }
        }

        // Renderiza o ranking da rodada
        function renderizarRanking(rodada) {
            const content = document.getElementById('content');
            let html = '';

            // Info da rodada
            html += `
                <div class="rodada-info">
                    <h2>üèÜ Rodada ${rodada.numero}</h2>
                    <div class="rodada-details">
                        <div>üìÖ Data: ${new Date(rodada.data_criacao).toLocaleDateString('pt-BR')}</div>
                        <div>‚è∞ Hor√°rio: ${rodada.horario_fechamento ? new Date(rodada.horario_fechamento).toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'}) : 'N/A'}</div>
                        ${rodada.trunfo ? `<div>üéØ Trunfo: ${rodada.trunfo}</div>` : ''}
                        ${rodada.total_participantes ? `<div>üë• Participantes: ${rodada.total_participantes}</div>` : ''}
                    </div>
                </div>
            `;

            // Ranking
            if (rodada.ranking && rodada.ranking.length > 0) {
                html += `
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">Pos.</th>
                                <th>Participante</th>
                                <th style="width: 120px; text-align: center;">Pontua√ß√£o</th>
                                <th>Acertos</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                rodada.ranking.forEach((participante, index) => {
                    const posicao = index + 1;
                    let medalClass = '';
                    let medal = '';

                    if (posicao === 1) {
                        medalClass = 'primeiro';
                        medal = 'ü•á';
                    } else if (posicao === 2) {
                        medalClass = 'segundo';
                        medal = 'ü•à';
                    } else if (posicao === 3) {
                        medalClass = 'terceiro';
                        medal = 'ü•â';
                    }

                    const acertos = participante.estatisticas || {};
                    const pe = acertos.pe || 0;
                    const rc = acertos.rc || 0;
                    const gm = acertos.gm || 0;
                    const gv = acertos.gv || 0;

                    html += `
                        <tr>
                            <td class="posicao ${medalClass}">
                                ${medal ? `<span class="medal">${medal}</span>` : posicao}
                            </td>
                            <td class="nome-usuario">${participante.nome}</td>
                            <td class="pontuacao">${participante.total}</td>
                            <td class="acertos">
                                <div class="acerto-item">
                                    <span>PE:</span>
                                    <span class="acerto-badge">${pe}</span>
                                </div>
                                <div class="acerto-item">
                                    <span>RC:</span>
                                    <span class="acerto-badge">${rc}</span>
                                </div>
                                <div class="acerto-item">
                                    <span>GM:</span>
                                    <span class="acerto-badge">${gm}</span>
                                </div>
                                <div class="acerto-item">
                                    <span>GV:</span>
                                    <span class="acerto-badge">${gv}</span>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                    <div class="desempate-info">
                        <strong>‚ÑπÔ∏è Crit√©rios de Desempate:</strong>
                        1¬∫ - Placar Exato (PE)<br>
                        2¬∫ - Resultado Correto (RC)
                    </div>
                `;
            } else {
                html += '<div class="empty-state"><div class="empty-state-icon">üìä</div><p>Nenhum dado de ranking dispon√≠vel para esta rodada</p></div>';
            }

            content.innerHTML = html;
        }

        // Mostra mensagem de erro
        function mostrarErro(mensagem) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">‚ùå ${mensagem}</div>`;
        }

        // Inicia quando a p√°gina carrega
        window.addEventListener('load', inicializar);
    </script>
</body>
</html>
